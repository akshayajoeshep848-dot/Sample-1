<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css button colors</title>
    <style>
.bun1{
    background-color:rgba(200, 12, 112, 0.826);
    width: 80px;
    height: 30px;
    border-radius: 5px;
    font-size:medium;
    font-style: inherit;
    color: azure;
    padding-left: 10px;
}
.btn2{
   color: black;
   background-color: beige;
   width: 80px;
   height: 30px;
   padding-left: 15px;
   
   border-radius: 5px;
}
.btn91{
   background-color: rgba(5, 154, 154, 0.703);
    color: white;
     border-radius: 5px;
      width: 80px; height: 30px;
       padding-left: 10px; box-sizing: border-box;
                
}
.div91:active{

    transform: scale(0.98) translate3d(5px 5px);
} 
.btn36{
background-color:#5346cc;
width: 100px ;
height: 30px;
padding-left: 20px;
border-radius: 10px;
box-shadow: 5px 5px 10px 10px #5346cc;
}
.btn36:hover{
    box-shadow: 10px 10px 20px 10px #5346cc;
}
.btn35{
    background-color: aliceblue;
    color: black;
    border-radius: 5px;
    border:20px  black;
   display: flexbox;
    font-weight:bold ;
    width: 90px;

}
.btn35:hover{
    border: 10px black;
}
    </style>
</head>
<body><div class="bun1">
    <p>  Button  1</p>
    </div >

<p>Button 92</p>

        </div>
 <div style="border: 3px black; background-color: black; color: white; width: 90px;height: 40px;padding-left: 20px;padding-right: 10px; border-radius: 10px;">

 </div>
<div style="border-color: black; background-color: aliceblue; width: 80px; height: 30px;border-radius: 10px;">

</div>
<div class="btn35"><p>Button 35</p></div>
<div style="background-color: black; color: azure; width: 100px;height: 30px;box-shadow: 100px 2px 2px 20px white; padding-left: 20px; border: 5px white;">
