<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
</head>
<body>
    

<style>
        .grid-container{
            display: grid;
            grid-template-columns: 1fr 2fr 2fr;
            grid-template-rows: 1fr 2fr 1fr 1fr;
            height: 100vh;
            gap: 10px;
            grid-template-areas: 
            "header header header"
            "sidebar con1 con1"
            "sidebar con2 con3"
            "footer footer footer";
            text-align: center;
            
        }
        .grid-item{
            place-content: center;
            background-color: blueviolet;
        }
        .grid-item1{
            grid-area: header;
        }
        .grid-item2{
            background-color: aqua;
            grid-area: sidebar;
        }
        .grid-item3{
            grid-area: con1;
        }
        .grid-item4{
            grid-area:con2;
        }
        .grid-item5{
            grid-area:con3
        }
        .grid-item6{
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item grid-item1">Header</div>
        <div class="grid-item grid-item2">Sidebar</div>
        <div class="grid-item grid-item3">Con1</div>
        <div class="grid-item grid-item4">Con2</div>
        <div class="grid-item grid-item5">Con3</div>
        <div class="grid-item grid-item6">Footer</div>
    </div>
</body>
</html>
