<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid2</title>
</head>
<body>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: 1fr, 1fr, 1fr,1fr;
            grid-template-rows: auto;
            gap: 10px;
            background-color: pink ;
            border: 2px dashed green;
            padding: 10px;
        }
        .grid-item{
            background-color: aqua;
            border: 1px solid red;
        }
        .grid-item1{
            grid-area:1 / 1 / 2 / 3; 
            /* grid-column: 1 / 3; */
            /* grid-column-end: 3; */
            grid-row: 1 / 2;
            /* grid-row-end: 2; */
        }
        .grid-item2{
            background-color: rgb(151, 151, 231);
            grid-area: 1 / 3 / 4 / 5;
            /* grid-column: 3 / 5; */
            /* grid-column-end: 5; */
            grid-row: 1 / 4;
            /* grid-row-end: 4; */
        }
        .grid-item3{
            background-color: rgb(68, 144, 68);
            grid-column: 1 / 2;
            /* grid-column-end: 2; */
            grid-row: 2 / 4;
            /* grid-row-end: 4; */
        }
        .grid-item4{
            background-color: grey;
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end:3 ;
        }
        .grid-item5{
            background-color: orange;
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 3;
            grid-row-end:4 ;   
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item grid-item1">item 1</div>
        <div class="grid-item grid-item2">item 2</div>
        <div class="grid-item grid-item3">item 3</div>
        <div class="grid-item grid-item4">item 4</div>
        <div class="grid-item grid-item5">item 5</div>
    </div>
    
</body>
</body>
</html>
