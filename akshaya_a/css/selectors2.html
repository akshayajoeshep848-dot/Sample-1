<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors2</title>
    <style>
        div p{
            color: blue;
            background-color: rgb(0, 255, 153);
        }
        ul li{
         background-color:chocolate;
            color: antiquewhite;
            margin: 0px 0px 0px 0px;
            padding:0px 30px 20px 20px
        }
      ul ol{
            color: blue;
        }
        div> p{
            color: rgb(233, 31, 81);
        }
        .li1 li{
background-color: darkkhaki;
color: blueviolet;
        }
        .li2{
            background-color: brown;

        }
        h1+p{
            background-color: black;
            color: antiquewhite;
        }
        h2~p{
color: chartreuse;
        }
        h3+p{
            color: rgb(255, 13, 0);
        }
    </style>
</head>
<body>
  <div>
    <h1>heading</h1>
    <p>para 1</p>
    <p>para 2</p>
    <p>para 3</p>
    <section>
        <p>para 1</p>
        <p>para 2</p>
        <p>para 3</p>
    </section>
  </div>

   
 
   
 <h1> heading</h1>

 <p>para1</p>
 <p>prara2</p>
<h2> heading</h2>
 <p>para3</p>
 <p>para4</p>
 <p>prara5</p>
<h3> heading</h3>
 <p>para6</p>
 <p>para7</p>
 <p>para8</p>
 <p>para9</p>


</body>
</html>
