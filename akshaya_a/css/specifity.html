<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  css  specificity</title>
    <style>
        *{
             color: rgb(139, 111, 0); 
        }
        .para + .ul{
             color: blue; 
        }
         #para1+ .ul{
            color:blueviolet !important;
        }
        #para1+[class]{
            color: rgb(255, 0, 144);
        }
        li{
            color: rgba(20, 220, 157, 0.173);
            background-color: rgb(134, 0, 211);
        }
        #li1{
            color: rgb(139, 46, 0);
            background-color: darkmagenta;
        
        }
        #li2{
            color: darkgreen;
            background-color: cyan;

        }
        #li3{
            color: gold;
            background-color: blue;
        }
        #li4{
            color: darkgray;
            background-color: rgb(132, 255, 0);
        }
  
        </style>
</head>
<body>
    <h1>css specificity</h1>
    <p id="para1" class="para">this is a  para</p>
    <ul class="ul" type="square">
        <li id="li1">
            item1
        </li>
        <li id="li2" >item2</li>
        <li id="li3" >item3</li>
        <li id="li4" >item4</li>

    </ul>
</body>
</html>
