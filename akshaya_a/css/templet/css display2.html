<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css inline-block </title>
    <style>
    a{
display: inline-block;
background-color: chartreuse;
text-decoration: none;
color: darksalmon;
text-align: center;
place-content: center;
border-radius: 10px;
width: 100px;
height: 50px;
padding: 3px;
margin: 4px;
    }
    </style>
</head>
<body>
    <h1>css display block </h1>
    <a href="https://www.amazon.in">amazon</a>
    <a href="https://www.google.in">google</a>

</body>
</html>
