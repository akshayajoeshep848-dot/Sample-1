<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display flex</title>
    <style>
        .container{
            background-color: crimson;
             display: flex; 
            height: 50vh;
            /* flex-direction:column-reverse; */
            /* flex-direction: column; */
            /* flex-direction: row; */
            gap: 10px;
             /* justify-content:space-between;  */
             align-items:flex-end; 
            flex-wrap:wrap-reverse;
            flex-flow:row-reverse wrap;
            align-content:last baseline;
            flex-direction: row;
        }
        .flex-item{
           
            color: darkgreen;
            width: 100px;
            /* height: 100px;  */
            background-color: deepskyblue;
            border-radius: 10px;
             text-align: center; 
              place-content: center;  
            
        }
        
    </style>
</head>
<body>
    <h1>displayflex</h1>
    <div class="container">
        
    <div class="flex-item flex-item-1">item1</div>
    <div class="flex-item flex-item-2">item2</div>
    <div class="flex-item flex-item-3">item3</div>
    <div class="flex-item flex-item-4">item4</div>
    <div class="flex-item flex-item-5">item5</div>
    <div class="flex-item flex-item-6">item6</div>
    <div class="flex-item flex-item-7">item7</div>
    <div class="flex-item flex-item-8">item8</div>
    <div class="flex-item flex-item-9">item9</div>
    <div class="flex-item flex-item-10">item10</div>
    <div class="flex-item flex-item-11">item11</div>
    <div class="flex-item flex-item-12">item12</div>
    <div class="flex-item flex-item-13">item13</div>
    <div class="flex-item flex-item-14">item14</div>
    <div class="flex-item flex-item-15">item15</div>
    <div class="flex-item flex-item-16">item16</div>
    <div class="flex-item flex-item-17">item17</div>
    <div class="flex-item flex-item-18">item18</div>
    <div class="flex-item flex-item-19">item19</div>
    <div class="flex-item flex-item-20">item20</div>
     </div>

</html>
