<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css position proprty</title>
    <style>
        *{
            margin:0px;
        }
        .parent{
            background-color:paleturquoise;
        }
        .item{
            height:70px;
            width:70px;
            margin: 10px 10px 10px 10px;
        }
        .item1{
            background-color: rgb(234, 112, 136);
        }
        .item2{
            background-color: rgb(81, 81, 215);
            position: relative;
            /* top:10px; */
            left:70px;
            bottom: 60px;
            

        }
        .item3{
            background-color: fuchsia;
           position:relative;
           top:-120px;
           left:140px
        }
        .item4{
            background-color: gold;
            position: relative;
            top:-180px;
            left:210px

        }
        .item5{
            background-color: lime;
            position: relative;
            left:280px;
            top:-240px;

        }
    </style>
</head>
<body>
    <div class="parent">
    <div class="item1 item"> item1</div>
    <div class="item2 item"> item2</div>
    <div class="item3 item"> item3</div>
    <div class="item4 item"> item4</div>
    <div class="item5 item">item 5</div>
    </div>
</body>
</html>
