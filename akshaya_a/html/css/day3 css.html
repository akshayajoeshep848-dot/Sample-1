<style>
    .outlines{
        outline-style: groove;
        outline-color: chartreuse;
        text-shadow: 2px 2px 2px purple;
        border: 5px solid #8a2be2;
        
    }
.text{
    color: darkblue;
    font-size: larger;
    font-style:oblique;
    font-weight: 700;
    text-decoration-line: underline;
    text-align:center;
    text-decoration-color: cyan;

}
.para{
    word-spacing: 10px;
    line-height:2 ;
    word-break: initial;
    color: darkmagenta;
    border: 2px double  forestgreen;
    text-decoration:underline;
    text-overflow: clip;
    text-shadow:2px 2px 2px black;
}
</style>
