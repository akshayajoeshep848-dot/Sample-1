<body>
    <h1>array</h1>
    <script>
        
 //Array methods 
 //push(),pop(),shift(),unshift(),reverse(),slice(),splice(),foreach(),map(),reduce(),filter(),array.form
// Array.isArray,concat//
        let fruits=['apple','banana','cheery']
        fruits.push('orange','papaya')
        console.log(fruits);
        let fruit=['apple','banana','papaya']
        fruit.pop();
        console.log(fruit)

        let frut=['apple','cheery','avcodo','papaya']
        frut.shift();
        console.log(frut)
         
        let fuit=['apple','sapota','amal','vimal']
        fuit.unshift()
    </script>
