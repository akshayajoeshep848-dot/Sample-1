<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS BMI Calculator</title>

        #age{
           width:100px;

            border-radius: 5px;

</head>
<body>
    <div id="div">
    <h1 id="head"></h1>
   
<div id="span"><span id="us">Us units </span>

</div>
<br>
<div id="agee">

   <label for="ages" id="ages">Ages:2-120</label> 
</div>

<div id="ge">

    <input type="radio" id="female" name="fem">

</div>
<br>
    <div>
    <label for="weight">Weight:</label>
    <input type="number" name="weight" id="weight" placeholder="kg"></div>
    <br>
    <div>
    <label for="height">Height:</label>
    <input type="number" name="height", id="height" placeholder="cm" ></div><br>
        <div>

</div>
    <script>
        let head = document.getElementById("head")
        head.textContent = "BMI Calculator";
        let span=document.getElementById("span");
        let us=document.getElementById("us")
        us.addEventListener("mouseover",(event)=>{
             event.target.style.color="darkblue"
   event.target.style.backgroundColor="yellow"
   event.target.style.fontSize="larger"
        })
        let age=document.getElementById("age");
        age.addEventListener("keypress",(event)=>{
           event.target.style.backgroundColor="pink";
           event.target.style.color="blue"
        })
        let on=document.getElementById("on")
        on.addEventListener("mouseover",(event)=>{
            event.target.style.color="darkblue"
            event.target.style.fontSize="larger"
            event.target.style.backgroundColor="yellow"
        })
        let gender=document.getElementById("ge");
        let weight = document.getElementById("weight");
        weight.addEventListener("mouseout",(event)=>{
            event.target.style.color="red"
            event.target.style.backgroundColor="aqua"
            event.target.style.border="none"
            event.target.style.borderRadius="3px"
            event.target.style.width="80px"
            event.target.style.padding="5px"
        })
          let height = document.getElementById("height");
          height.addEventListener("mouseout",(event)=>{
            event.target.style.color="red"
            event.target.style.backgroundColor="aqua"
            event.target.style.border="none"
            event.target.style.borderRadius="3px"
            event.target.style.width="80px"
            event.target.style.padding="5px"
          })
        let button = document.getElementById("button");
       


        let emobj = {};
        
        button.addEventListener("click", (event) =>{
        emobj[`${weight.name}`] = weight.value;
        emobj[`${height.name}`] = height.value;

        let hght = height.value/100;
        let heig = hght * hght ;
        let bmi = weight.value / heig;
        // document.body.append(bmi)
        div.append(bmi)
    //    console.log(bmi)
    });
div.style.backgroundColor="gray";

    </script>

</html>
