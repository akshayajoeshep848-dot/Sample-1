<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js fetch api</title>
    <style>
        .container{
            background-color: rgb(244, 206, 192);
            width: 80vw;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0px 0px 10px 10px rgba(186, 177, 177, 0.879);
            color: rgb(248, 91, 243);
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 10px;
        }
        .dog-container{
            border: 2px solid navy;
              background-color: rgba(0, 255, 247, 0.904);
           
            
        }
        .dogbreed-description{
            padding: 5px;
          color: rgb(254, 0, 102);
        }
       
    </style>
</head>
<body>
   <h1>Fetch class</h1> 
   <div class="container"></div>
    <script>
        let dogDataArray=[];
        let response=fetch("https://dogapi.dog/api/v2/breeds")
        .then((data)=>data.json())
        .then((value)=>{
            // console.log(value.data);
            let array=value.data;
            console.log(array);
//  array.forEach(item => dogDataArray.push(item))
                // console.log("dogDataArray",dogDataArray);
            // })
            //
        // dogDataArray.forEach((dog)=>{
            let container=document.querySelector(".container");
           array.forEach((dog) => {
                
           
            let dogContainer=document.createElement("div")
            let dogbreed=document.createElement("h3")
            let dogbreeddescription=document.createElement("p");
            //classs
            dogContainer.classList.add("dog-container");
            dogbreed.classList.add("dog-breed");
            dogbreeddescription.classList.add("dogbreed-description");

                //assign value
            dogbreed.textContent= dog.attributes.name;
            dogbreeddescription.textContent=dog.attributes.description;
            dogContainer.append(dogbreed);
            dogContainer.append(dogbreeddescription);
            container.appendChild(dogContainer);


 });
        })
          .catch((error)=>console.log(error))
        // console.log(response.body)
    </script>
</body>
</html>
