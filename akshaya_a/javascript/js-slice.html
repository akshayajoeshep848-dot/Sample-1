<body>
    <h1>js slice</h1>
    <script>

        //slice :
        //no arguments in parametres
        let fruit=['apple','mango','banana','guva','keva','papaya',['sapota','draksha','danima','bathay']]
        let copy=fruit.slice();
        console.log("fruit",fruit)
        console.log("copy",copy)
        //two arguments or parametsres 
        let copy1=fruit.slice(0,4)
        // console.log("copy1",copy1)
        let copy2=fruit.slice(-1)
        
        console.log("copy2",copy2)


    </script>
</body>
