<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js operators</title>
</head>
<body>
    <h1>
        js operators
    </h1>
    <script>
        let a =10;
        console.log("before sh:",a)
        a+=20;
        console.log("after sh:",   a);
        let b=20;
        console.log("before sh:",b);
        b-=15;
        console.log("after sh:",b);
        let c=20;
        console.log("cefore sh:",c);  
        c*=15;
        console.log("after sh:",c);
        let d=20;
        console.log("cefore sh:",d);  
        d/=15;
        console.log("after sh:",d);
        let e=20;
        console.log("cefore sh:",e);  
        e**=15;
        console.log("after sh:",e);
        let f=20;
        console.log("cefore sh:",f);  
        f%=15;
        console.log("after sh:",f);


        // let nm3=nm++;
        let nm=20;
        nm++;
        console.log(" increment:",nm);
        // console.log(" increment:",nm3);
        let nm2=20;
        nm2--;
        console.log(" decrement:",nm2);

        let nm5=++nm2;
        console.log("incremnt:",nm5)
    </script>
</body>
</html>
