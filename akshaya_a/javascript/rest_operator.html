<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest and spread operators</title>
</head>
<body>
    <h1>rest parameters</h1>
    <p>creating an array of paramer</p>
    <script>
        //rest parametrs
       // the rest parametres syntax allows a function to accept an indefinite numbers or arguments as an array. 
       // it collects the remaining arguments passed to a function into a singal
        
        let a=[1,2,3,4,5,6,7,8,]
        let sum1 = function (a=0,b=0,...c){
            console.log(a,b,c);
            let s=0;
            for(let i=0; i<c.lenght; i++){
                s+=c[i];
            }
            return s+a+b;
        };
          console.log( sum1(3,4,5,));
          console.log(sum1());
          console.log(sum1(...a))


    </script>
</body>
</html>
