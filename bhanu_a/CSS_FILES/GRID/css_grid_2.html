<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid 2</title>
    <style>
        *margin{
            margin: 0;
        }
        .parent{
            background-color: rgb(163, 151, 84);
            display: grid;
            gap: 10px;
            height: 100vh;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: 1fr 9fr 1fr;
            grid-template-areas: 
            "header header header"
            "sidenav main main"
            "footer footer footer";
        }
        .child{
            background-color: blue;
            color: white;
        }
        .child-1{
            grid-area: header;
        }
        .child-2{
            grid-area: sidenav;
        }
        .child-3{
            grid-area: main;
        }
        .child-4{
            grid-area: footer;
         
        }
    </style>
</head>
<body>
    <h1>CSS GRID AREAS</h1>
    <div class="parent">
        <div class="child child-1">child 1</div>
        <div class="child child-2">child 2</div>
        <div class="child child-3">child 3</div>
        <div class="child child-4">child 4</div>
       
</body>
</html>
