<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Array methods</h1>
    <script>
 1.// push()

//  Applies to: Array

// Input parameters: One or more elements to add (any data type: number, string, object, another array, etc.).

// Output (return value): New length of the array.

// Functionality: Adds element(s) to the end of the array.

// let arr = [1, 2];
// let result = arr.push(3, 4);
// console.log(arr);    // [1, 2, 3, 4]
// console.log(result); // 4 (new length)

2.// pop()

// Applies to: Array

// Input parameters: None

// Output (return value): The removed element (last one). If the array is empty, returns undefined.

// Functionality: Removes the last element of the array.

// let arr = [1, 2, 3];
// let result = arr.pop();
// console.log(arr);    // [1, 2]
// console.log(result); // 3 (removed element)

 3.// shift()

//Applies to: Array

// Input parameters: None

// Output (return value): The removed element (first one). If the array is empty, returns undefined.

// Functionality: Removes the first element of the array.

// let arr = [10, 20, 30];
// let result = arr.shift();
// console.log(arr);    // [20, 30]
// console.log(result); // 10 (removed element)

4.// unshift()

// Applies to: Array

// Input parameters: One or more elements to add (any data type).

// Output (return value): New length of the array.

// Functionality: Adds element(s) to the start of the array.

let arr = [2, 3];
let result = arr.unshift(0, 1);
console.log(arr);    // [0, 1, 2, 3]
console.log(result); // 4 (new length)

    </script>
</body>
</html>
