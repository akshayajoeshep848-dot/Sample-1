<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Cards</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      gap: 16px;
      padding: 40px;
      box-shadow: 2px 1px 3px 4px;
      /* background-color: rgb(134, 163, 157);
      width: 550px; */
    }

    .card {
      width: 120px;
      border: 1px solid #ccc;
      border-radius: 7px;
      padding: 10px;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 100px;
      object-fit: contain;
      margin-bottom: 8px;
    }

    .card-title {
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      margin-bottom: 6px;
    }

    .card-offer {
      color: green;
      font-weight: bold;
      font-size: 13px;
    }
    .main{
      display: flex;
      gap: 40px;
      margin-top: 50px;
   
    }

    .container-2{
      display: flex;
      gap: 16px;
      padding: 40px;
      box-shadow: 2px 1px 3px 4px;
      /* background-color: rgb(134, 163, 157);
      width: 550px; */
    }

   

  </style>
</head>
<body>

  <div class="main">
  <div class="container">

      <div class="card-title">Men's Slippers</div>

    <div class="card">

</html>
