<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS CROSS</title>
    <style>
        .container{
            background-color: aqua;
            height: 400px;
          
        }
       
        .child{
            width: 100px;
            height: 100px;
            background-color: rgb(240, 51, 44);
            text-align: center;
            place-content: center;
            margin: 10px;

        }
        .parent{
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;

        }
        .bhanu{
            display: flex;
            justify-content: center;
        }

    </style>

</head>
<body>

    <h1>CSS DISPLAY WITH ALIGN ITEMS</h1>    
           <div class="container">
             <div class="parent">
                <div class="child child-1">child 1</div>
                <div class="child child-2">child 2</div>
                </div>

                <div class="bhanu">
                <div class="child child-3">child 3</div>
                </div>

              <div class="parent">
                <div class="child child-4">child 4</div>
                <div class="child child-5">child 5</div>
                </div>

    </div>
</body>
</html>
