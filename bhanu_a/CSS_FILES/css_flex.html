<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FLEX-BASI</title>
    <style>
        .parent{
            background-color: rgb(199, 207, 152);
            height: 50vh;
            display: flex;
            gap: 10px;
        }
        .child{
            background-color: chartreuse;
            height: 100px;
            /* width: 100px; */
               flex-grow: 1;
        }
        .child-1{
            flex-basis: 150px;
            background-color: blue;
         
        }
        .child-2{
            flex-basis: 100px;
            background-color: aqua;
        }
        .child-3{
            background-color: darkblue;
            flex-basis: content;
        padding: 10px;
        box-sizing: border-box;
        flex-basis: 300px;

        }
    </style>

</head>
<body>
     <div class="parent">
        <div class="child child-1">child 1</div>
        <div class="child child-2">child 2</div>
        <div class="child child-3"> Lorem ipsum dolor sit amet  .</div>

     </div>
</body>
</html>
