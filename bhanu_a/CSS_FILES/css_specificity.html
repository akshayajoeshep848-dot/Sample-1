<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css specificity</title>
    <style>
        *{
            color: brown;
        }
        .para{
            color: brown;
        }

        .text{
            border: 5px solid green;
        }
    </style>
</head>
<body>
    <h1> CSS specificity</h1>
    <p class="para" id="para-1"> Lorem ipsum dolor sit amet. </p>

      <input type="text" class="text" id="text-1"/>
</body>
</html>
