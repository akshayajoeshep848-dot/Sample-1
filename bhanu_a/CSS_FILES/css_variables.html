<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <style>
        :root{
            --primary-color:blue;
        }
        h1 {
            --secondary-color:green;
            color: var(--primary-color, --secondary-color);
        }


        @media  screen  and (max-width: 700px) {
            :root{
                --primary-color:green;
            }
        }
    </style>
</head>
<body>
    <h1>CSS Variables</h1>
</body>
</html>
