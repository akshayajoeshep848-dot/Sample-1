<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .main{
            background-color: rgb(0, 174, 255);
            width: 700px;
            height:650px ;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        
        }
        .header {
            background-color: rgb(137, 248, 231);
            height: 40px;
            width: 660px;
            margin-bottom: 20px;
            text-align: center;
            place-content: center;
        }
        .aside {
            background-color: rgb(76, 235, 76);
            height: 500px;
            width: 150px;
            justify-content: center;
            align-items: center;
            text-align: center;
            place-content: center;
          
        }
        .cc{
            display: flex;
            gap: 20px;
        }
        .parent {
            background-color: orange;
            height: 500px;
            display: flex;
            gap: 10px;
            align-items: flex-end;
            justify-content: center;
            padding: 10px;
        }

        .child {
            background-color: rgb(255, 184, 53);
            height: 150px;
            width: 150px;
            background-image: url('');
            place-content: center;
            text-align: center;
    
            
        }
        .footer {
            background-color: rgb(61, 235, 209);
            height: 40px;
            width: 660px;
            margin-top: 20px;
            text-align: center;
            place-content: center;
        }
 
            
    
    </style>
</head>

<body>
    <div class="main">
    <div class="header">Header</div>
    <div class="cc">
        <div class="aside">
            Aside
        </div>
        
        <div class="parent">
         
            <div class="child child1">Image</div>
            <div class="child child2">Image</div>
            <div class="child child3">Image</div>
            
        </div>
        
    </div>
    <div class="footer">Footer</div>
        </div>

</body>

</html>
