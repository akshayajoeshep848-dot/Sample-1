<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      
      background-color: #b3ecff;
      font-family: sans-serif;
      padding: 20px;
    }

    .box {
      padding: 20px;
      text-align: center;
      color: white;
      font-weight: bold;
    }

    .header {
      background-color: #00bfa6;
      margin-bottom: 10px;
      width: 860px;
    }

    .nav {
      background-color: #00c853;
      margin-bottom: 10px;
      width: 860px;
    }

    .main {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .aside {
      flex: 1;
      background-color: #76ff03;
      color: #faf6f6;
      place-content: center;
    }

    .content-area {
      flex: 3;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .content {
      background-color: #0288d1;
      height: 130px;
      place-content: center;
      width: 500px;
    }

    .section {
      background-color: #01579b;
      height: 130px;
      place-content: center;
      width: 500px;
    }

    .footer {
      background-color: #00bfa6;
      width: 860px;
    }
  </style>
</head>
<body>

  <div class="header box">Header</div>
  <div class="nav box">Navigation</div>

  <div class="main">
    <div class="aside box">Aside</div>

    <div class="content-area">
      <div class="content box">Content</div>
      <div class="section box">Section</div>
    </div>
  </div>

  <div class="footer box">Footer</div>

</body>
</html>
