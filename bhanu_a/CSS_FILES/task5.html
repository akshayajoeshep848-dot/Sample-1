<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      background: white;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .box {
      background-color: #9c0;
      color: white;
      font-size: 24px;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
    }

    
    .row1 .box { flex: 1; height: 60px; }
    .row2 .box { flex: 1; height: 60px; }
    .row3 .box { flex: 2; height: 60px; }
    .row4 .box { flex: 1; height: 60px; }
    .row5 .box { flex: 1; height: 60px; }
    .row6 .box { flex: 1; height: 60px; }
  </style>
</head>
<body>

  <div class="row row1">
    <div class="box">1</div>
  </div>

  <div class="row row2">
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

  <div class="row row3">
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </div>

  <div class="row row4">
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    <div class="box">10</div>
  </div>

  <div class="row row5">
    <div class="box">11</div>
    <div class="box">12</div>
    <div class="box">13</div>
    <div class="box">14</div>
    <div class="box">15</div>
    <div class="box">16</div>
  </div>

  <div class="row row6">
    <div class="box">17</div>
    <div class="box">18</div>
    <div class="box">19</div>
    <div class="box">20</div>
    <div class="box">21</div>
    <div class="box">22</div>
    <div class="box">23</div>
    <div class="box">24</div>
    <div class="box">25</div>
    <div class="box">26</div>
    <div class="box">27</div>
    <div class="box">28</div>
  </div>

</body>
</html>
