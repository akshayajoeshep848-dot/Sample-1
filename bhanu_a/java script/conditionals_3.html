         // grade A -100 -90

 let marks = (prompt("Enter your marks:"));

let grade;

if (marks >= 90 && marks <= 100) {
  grade = "A";

  grade = "B";

  grade = "C";

  grade = "E";
} else if (marks >= 0 && marks < 40) {
  grade = "F";
} else {
  grade = "Invalid Marks";
}

console.log("Your Grade is: " + grade);
