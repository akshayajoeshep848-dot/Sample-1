<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
</head>
<body>

  <h2>Student Registration Form</h2>

  <form id="studentForm">
    <label>Name:</label>
    <input type="text" name="name" id="name" placeholder="Enter full name" required><br><br>

    <label>Father's Name:</label>
    <input type="text" name="fatherName" id="fatherName" placeholder="Enter father's name" required><br><br>

    <label>Mother's Name:</label>
    <input type="text" name="motherName" id="motherName" placeholder="Enter mother's name" required><br><br>

    <label>Phone Number:</label>
    <input type="tel" name="phone" id="phone" placeholder="017xxxxxxxx" required><br><br>

    <label>Email:</label>
    <input type="email" name="email" id="email" placeholder="sample@example.com" required><br><br>

    <label>Gender:</label>
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female
    <input type="radio" name="gender" value="Other"> Other<br><br>

    <label>Date of Birth:</label>
    <input type="date" name="dob" id="dob"><br><br>

    <label>Address:</label>
    <textarea name="address" id="address" placeholder="Street - House - Road"></textarea><br><br>

    <label>Blood Group:</label>
    <select name="bloodGroup" id="bloodGroup">
      <option value="">Select</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
    </select><br><br>

    <label>Department:</label>
    <input type="radio" name="department" value="CSE"> CSE
    <input type="radio" name="department" value="EEE"> EEE
    <input type="radio" name="department" value="ECE"> ECE<br><br>

    <label>Course:</label>
    <input type="checkbox" name="course" value="C"> C
    <input type="checkbox" name="course" value="C++"> C++
    <input type="checkbox" name="course" value="Java"> Java
    <input type="checkbox" name="course" value="AI"> AI
    <input type="checkbox" name="course" value="Machine Learning"> Machine Learning
    <input type="checkbox" name="course" value="Robotics"> Robotics<br><br>

    <button type="button" id="button">Click me</button>
  </form>

  <script>
    const button = document.getElementById("button");

    button.addEventListener("click", (event) => {
  //    event.preventDefault(); // Prevent form submission

      const formObject = {
        name: document.getElementById("name").value,
        fatherName: document.getElementById("fatherName").value,
        motherName: document.getElementById("motherName").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        dob: document.getElementById("dob").value,
        address: document.getElementById("address").value,
        bloodGroup: document.getElementById("bloodGroup").value,
        gender: document.querySelector('input[name="gender"]:checked')?.value || "",
        department: document.querySelector('input[name="department"]:checked')?.value || "",
        courses: Array.from(document.querySelectorAll('input[name="course"]:checked')).map(c => c.value)
      };

      console.log(formObject);
    });
  </script>

</body>
</html>
