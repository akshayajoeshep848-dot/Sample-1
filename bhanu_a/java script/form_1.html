<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial,  sans-serif;
        background-color: #e5e5e8;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        }

    .container {

        background: white;
        padding: 30px;
        border-radius: 8px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 12px rgb(204, 200, 200);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5em;
        }
 
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;

            margin-bottom: 5px;
        }

        input[type="text"],
         input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
         }

         .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 15px;
            transition: background-color 0.3s;
         }

         .primary {
            background-color: #007bff;
            color: white;
         }
         .primary:hover {
            background-color: #0056b3;
         }
         .secondary {
            background-color: #dc3545;
            color: white;
         }
         .secondary:hover{
            background-color: #bd2130;
         } 

</style>
<body>
    <div class="container">
        <h1>My Info</h1>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email">
        </div>

        <button id="saveBtn" class="btn primary">Save to Browser</button><br>
        <button id="clearBtn" class="btn secondary">Clear Saved Data</button>
    </div>
    <script>
        
     document.addEventListener('DOMContentLoaded', () => {
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const saveBtn = document.getElementById('saveBtn');
    const clearBtn = document.getElementById('clearBtn');

    const savedName = localStorage.getItem('userName');
    const savedEmail = localStorage.getItem('userEmail');

    if (savedName) {
        nameInput.value = savedName;
    }
    if (savedEmail) {
        emailInput.value = savedEmail;
    }


    saveBtn.addEventListener('click', () => {
        const name = nameInput.value;
        const email = emailInput.value;

        localStorage.setItem('userName', name);
        localStorage.setItem('userEmail', email);

        alert('Data saved to browser successfully!');
    });

   
    clearBtn.addEventListener('click', () => {
        localStorage.removeItem('userName');
        localStorage.removeItem('userEmail');

        // Optionally clear the input fields as well
        nameInput.value = '';
        emailInput.value = '';

        alert('Saved data cleared!');
    });
});
    </script>
</body>
</html>
