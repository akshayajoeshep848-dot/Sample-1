<body>
    <h1>JS Array splice</h1>
    <script>
    let fruits = [
    "apple",
    "banana",
    "kiwi",
    "orange",
    "mango",
    "watermelon",
    "guava",
    "pineapple",
    ];
    console.log(fruits);
    // removing elements
    // first argument - index
    // second argument - number of elements
    let copy1 = fruits.splice(-4,-2);
    console.log(copy1);
      console.log(fruits);

    
    </script>
</body>
