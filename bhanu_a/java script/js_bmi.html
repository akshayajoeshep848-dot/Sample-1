<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI CALCULATOR</title>

    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f6f1f1;
        font-family: Arial, Helvetica, sans-serif;
      }

      .box {
        display: flex;
        flex-direction: column;
        justify-content: center;
        /* align-items: center; */
        text-align: left;
        padding: 20px;
        height: 300px;
        gap: 10px;
        color: white;
        background-color: #0c8a3e;
        border-radius: 5px;
      }

      h2 {
        font-weight: 500;
      }

      input {
        padding: 8px;
        border-radius: 3px;
        border: none;
        background-color: #333333;
        color: white;
      }

      button {
        background-color: rgb(63, 63, 255);
        border: none;
        color: white;
        padding: 8px;
        border-radius: 5px;
        transition: 300ms;
        cursor: pointer;
      }

      button:hover {
        background-color: rgb(22, 22, 255);
      }
    </style>
  </head>

  <body>
    <div id="box">
      <h2>BMI CALCULATOR</h2>

      <label for="height">Height :</label>
      <input
        type="height"
        id="height"
      />

      <label for="weight">Weight :</label>
      <input type="text" id="weight" />

      <button class="btn" id="btn">Calculate</button>

      <h3 id="answer"></h3>
      <h4 id="check"></h4>
    </div>

    <script>
      let box=document.getElementById("box");
      console.log(box);
      let Height = document.getElementById("height");
      let Weight = document.getElementById("weight");
      let hr = document.createElement("hr");
      console.log(hr);
      box.append(hr);
      document.body.append(box)

      let Btn = document.getElementById("btn");

      let Answer = document.getElementById("answer");
      let Check = document.getElementById("check");

      Btn.onclick = function () {
        let Fw = parseFloat(Weight.value);
        let Fh = parseFloat(Height.value);
        let FinalHeight = Fh / 100;

        let FinalAnswer = Math.round(Fw / (FinalHeight * FinalHeight));

        Answer.textContent = `Your BMI is: ${FinalAnswer}`;
      };
    </script>
  </body>
</html>
