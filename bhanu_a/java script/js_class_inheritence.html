     class Car {
  constructor(make, model) {
    this.make = make;
    this.model = model;
  }
    displayInfo() {
    console.log(`Car Make: ${this.make}, Model: ${this.model}`);
  }
}

const car1 = new Car("Kia", "seltos");
car1.displayInfo();


 class Dog {
  constructor(name, breed = 'Mutt') {
    this.name = name;
    this.breed = breed;
  }

  displayInfo() {
    console.log(`Dog Name: ${this.name}, Breed: ${this.breed}`);
  }
}


const dog1 = new Dog('Buddy', 'Labrador');
dog1.displayInfo(); 

const dog2 = new Dog('Charlie');
dog2.displayInfo();
