<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classes</title>
</head>
<body>
    <!-- class---
     The class keyword is used tio declare a new class
     Class names are typically written in pascalcase -->

    <script>
        class Person {
            constructor(name,age) {
                this.name = name;
                this.age = age;
            }

            greet() {
                console.log(`Hi my name is ${this.name}`);
            }
        }

        
        let person1 = new Person("bhanu",21);

        console.log(person1.name);
        console.log(person1.age);
        person1.greet();

        let person2 = new Person("Ram charan",40);
        person2.greet();

    </script>
</body>
</html>
