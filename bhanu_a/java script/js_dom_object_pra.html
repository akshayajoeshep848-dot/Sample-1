<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List Example</title>
</head>
<body>
  <h2>My To-Do List</h2>
  <ul id="todoContainer"></ul>
  <select id="countryselect"></select><br><br>

  <li id="leaderBoard"></li>
  <ol id="images"></ol>
  <li id="teams"></li><br><br>

  <div id="cart-container"></div>


  <script>
    const todoList = [
      { id: 1, task: "Buy groceries", isComplete: false },
      { id: 2, task: "Finish project report", isComplete: false },
      { id: 3, task: "Call the dentist", isComplete: true },
    ];

    const container = document.getElementById("todoContainer");

    todoList.forEach(item => {
      const li = document.createElement("li");

      li.textContent = item.task;

     li.style.textDecoration = item.isComplete ? "line-through": "none"
   //   li.style.color = item.isComplete ? "green" : "red";


      container.appendChild(li);
    });

    const countryOptions = [
  { value: "us", label: "United States" },
  { value: "ca", label: "Canada" },
  { value: "mx", label: "Mexico" },
  { value: "gb", label: "United Kingdom" },
];

const select = document.getElementById("countryselect");

countryOptions.forEach(country => {
    const option = document.createElement("option");
    option.value = country.value;
    option.textContent = country.label;
    select.appendChild(option);
});
