<!DOCTYPE html>

<body>
    <h1>Fibanacci serie1</h1>
    <script>
        // write  a function to print nth fibanacci number
        let fibNumber = Number(prompt("Enter a number"));
        let nthFibNumber = function fib(n) {
            let nthValue = 0;
            if (n <= 0) {
                return;
            }else if (n == 1) {
                return 0;
            }else if (n == 2) {
                return 1;
            }else {
                return fib(n - 1) + fib(n - 2);
            }
        };
        console.log(nthFibNumber(7));

    </script>
</body>
