  // Without recursion 
      function nthfibo1(n) {
        if (n <= 1) {
          return n;
        }
        a = 0;
        b = 1;
        for (let i = 2; i <= n; i++) {
          let next = a + b;
          a = b;
          b = next;
        }
        return b;
      }
      console.log(nthfibo1(6));
