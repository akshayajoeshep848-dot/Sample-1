//    Print the first 10 numbers of the Fibonacci sequence.   

function printFibonacci(n) {
  let a = 0, b = 1;

  console.log(a); 
  console.log(b); 

  for (let i = 2; i < n; i++) {
    let next = a + b;
    console.log(next); 
    a = b;
    b = next;
  }
}
