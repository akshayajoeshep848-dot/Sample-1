<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
</head>
<body>
    <h1>Operators in JavaScript</h1>
  <script>
    //shorthand property is +=;
    let val=4;
    console.log("Initial value of val:", val);
    val+=6;
    console.log("Value of val after 1st operation:", val);
    val+=20;
    console.log("Value of val after 2nd operation:", val);

    // shorthand property is -=;
    let a=20;
    console.log("Initial value of a:", a);
    a-=10;
    console.log("Value of a after operation:", a);
    a-=5;
    console.log("Value of a after 2nd operation:", a);

    // shorthand property is *=;
    let b=10;
    console.log("Initial value of b:", b);
    b*=3;
    console.log("Value of b after multiplication:", b);
    b*=2;
    console.log("Value of b after 2nd multiplication:", b);

    //shorthand property is /=;
    let c=10;
    console.log("Initial value of c:", c);
    c/=5;
    console.log("Value of c after division:", c);

    //shorthand property is %=;
    let d=10;
    console.log("Initial value of d:", d);
    d%=3;
    console.log("Value of d after modulus:", d);
    d%=2;
    console.log("Value of d after 2nd modulus:", d);

    //shorthand property is **=;
    let e=2;
    console.log("Initial value of e:", e);
    e**=3;
    console.log("Value of e after exponentiation:", e);
    e**=3;
    console.log("Value of e after 2nd exponentiation:", e);

    //shorthand property is ++;
    let f=10;
    console.log("Initial value of f:", f);
    f1=++f; 
    console.log("Value of f after pre increment:", f1);
    f++;
    console.log("Value of f after post increment:", f);
    f--;
    console.log("Value of f after post decrement:", f);
    f2=--f;
    console.log("Value of f after pre decrement:", f2);

    let g=8;
    let g1=g++;
    //here it is not incremented yet
    console.log(g1);
    //here it is incremented
    console.log(g);
    //for direct increment 
    let h=3;
    let h1=++h;
    console.log("value of h :",h);
    console.log("value of h1:",h1);

    let i="sai"
    i1=9;
    i2=i+i1;
    console.log("value of i2:",i2);
    
  </script>  
</body>
</html>
