<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration Form</title>
</head>
<body>
  <div id="div"></div>

  <script>
    let div = document.getElementById("div");
    div.style.backgroundColor = "orange";
    div.style.width = "370px";
    div.style.padding = "10px";
    div.style.margin = "50px auto";
    div.style.borderRadius = "10px";
    div.style.boxShadow = "0 0 10px rgba(0,0,0,0.3)";

    let heading = document.createElement("h1");
    heading.textContent = "Patient Registration Form";
    heading.style.textAlign = "center";
    div.append(heading);

    let form = document.createElement("form");
    div.append(form);

    function br() {
      form.append(document.createElement("br"));
      form.append(document.createElement("br"));
    }

    // First Name
    let label1 = document.createElement("label");
    label1.textContent = "Patient First Name:";
    form.append(label1);

    let input1 = document.createElement("input");
    input1.type = "text";
    input1.id = "fname";
    input1.placeholder = "Enter first name";
    form.append(input1);
    br();

    // Last Name
    let label2 = document.createElement("label");
    label2.textContent = "Patient Last Name:";
    form.append(label2);

    let input2 = document.createElement("input");
    input2.type = "text";
    input2.id = "lname";
    input2.placeholder = "Enter last name";
    form.append(input2);
    br();

    // Date of Birth
    let label3 = document.createElement("label");
    label3.textContent = "Date of Birth:";
    form.append(label3);

    let input3 = document.createElement("input");
    input3.type = "date";
    input3.id = "dob";
    form.append(input3);
    br();

    // Gender
    let label4 = document.createElement("label");
    label4.textContent = "Gender:";
    form.append(label4);

    let male = document.createElement("input");
    male.type = "radio";
    male.name = "gender";
    male.value = "Male";
    form.append(male);
    form.append("Male");

    let female = document.createElement("input");
    female.type = "radio";
    female.name = "gender";
    female.value = "Female";
    form.append(female);
    form.append("Female");
    br();

    // City
    let label5 = document.createElement("label");
    label5.textContent = "City:";
    form.append(label5);

    let input4 = document.createElement("input");
    input4.type = "text";
    input4.id = "city";
    input4.placeholder = "Enter city";
    form.append(input4);
    br();

    // Email
    let label6 = document.createElement("label");
    label6.textContent = "Email:";
    form.append(label6);

    let input5 = document.createElement("input");
    input5.type = "email";
    input5.id = "email";
    input5.placeholder = "Enter email";
    form.append(input5);
    br();

    // Phone
    let label7 = document.createElement("label");
    label7.textContent = "Phone Number:";
    form.append(label7);

    let input6 = document.createElement("input");
    input6.type = "tel";
    input6.id = "phone";
    input6.placeholder = "Enter phone number";
    form.append(input6);
    br();

    // Marital Status
    let label8 = document.createElement("label");
    label8.textContent = "Marital Status:";
    form.append(label8);

    let married = document.createElement("input");
    married.type = "radio";
    married.name = "marital";
    married.value = "Married";
    form.append(married);
    form.append("Married");

    let unmarried = document.createElement("input");
    unmarried.type = "radio";
    unmarried.name = "marital";
    unmarried.value = "Unmarried";
    form.append(unmarried);
    form.append("Unmarried");
    br();

    // Address
    let label9 = document.createElement("label");
    label9.textContent = "Address:";
    form.append(label9);

    let input8 = document.createElement("textarea");
    input8.id = "address";
    input8.placeholder = "Enter address";
    input8.rows = 2;
    form.append(input8);
    br();

    // Submit Button
    let submitBtn = document.createElement("button");
    submitBtn.type = "submit";
    submitBtn.textContent = "Submit";
    submitBtn.style.backgroundColor = "#4CAF50";
    submitBtn.style.color = "white";
    submitBtn.style.padding = "10px 20px";
    submitBtn.style.border = "none";
    submitBtn.style.cursor = "pointer";
    submitBtn.style.marginLeft = "130px";
    form.append(submitBtn);

   //   console.log("First Name:", fname);
   //   console.log("Last Name:", lname);
   //   console.log("Date of Birth:", dob);
   //   console.log("Gender:", gender);
   //   console.log("City:", city);
   //   console.log("Email:", email);
   //   console.log("Phone Number:", phone);

   //   console.log("Address:", address);
//
   //   alert("Form submitted! Check console for data.");
//
   //   // Reset form fields
   //   form.reset();
   // });
//


    form.addEventListener("submit", function (event) {
      event.preventDefault();

      // Create form data object
      let formData = {
        firstName: input1.value,
        lastName: input2.value,
        dob: input3.value,
        gender: document.querySelector('input[name="gender"]:checked')?.value || "Not selected",
        city: input4.value,
        email: input5.value,
        phone: input6.value,
        maritalStatus: document.querySelector('input[name="marital"]:checked')?.value || "Not selected",
        address: input8.value
      };

      // Log the full object
      console.log("Patient Registration Data:", formData);

      // Optional: User feedback
      alert("Form submitted successfully! Check the console for form data.");

      // Reset form 
      form.reset();
    });

  </script>
</body>
</html>
