<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>query selector</title>
</head>
<body>
    <div id="div1">bhanu</div>
    <div class="div2">bhanu</div>
 <script>

    let div_1 = document.querySelector("#div1");
    console.log(div_1.innertext);
    div_1.innerText = `this is div 1`;
    div_1.style.color = "blue";
    div_1.style.backgroundColor = "green";

    
 </script>

</body>
</html>
