<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Shadows</title>
    <style>
      div {
        background-color: rgb(8, 0, 254);
        padding: 20px;
        width: 200px;
        /* border: 5px solid rgb(100, 100, 100); */
        box-shadow: 4px 4px rgb(210, 210, 210), 6px 6px rgb(243, 28, 28),
          8px 8px rgb(96, 10, 225), 10px 10px rgb(218, 11, 229);
        border-radius: 10px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div>Element</div>
  </body>
</html>
