<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Position Absolute</title>
    <style>
      .parent {
        position: relative;
        background-color: rgb(204, 204, 249);
        height: 50vh;
        z-index: -2;
      }
      .element {
        height: 100px;
        width: 100px;
      }
      .element3 {
        position: absolute;
        top: 40px;
        right: 40px;
        background-color: brown;
        z-index: -1;
      }
      .element1 {
        position: absolute;
        right: 20px;
        top: 20px;
        background-color: aqua;

        z-index: -1;
      }
      .element2 {
        position: absolute;
        right: 0px;
        top: 0px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="element element1">Element 1</div>
      <div class="element element3">Element 3</div>
      <div class="element element2">Element 2</div>
    </div>
  </body>
</html>
