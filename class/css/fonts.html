<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        font-family: Montserrat;
      }
      h1 {
        /* font-family: "Nunito Sans"; */
        font-size: 40px;
        font-style: italic;
        font-weight: 1000;
        color: green;
      }
      .heading {
        color: blue;
      }
      h2 {
        font-style: oblique;
      }
      p {
        /* font-family: Montserrat; */
        font-weight: 600;
        font-style: italic;
        font-variant: small-caps;
        color: brown;
      }
      #para {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1 class="heading">Heading 1</h1>
    <p id="para">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus,
      sint. Iste, nesciunt cupiditate repellendus nihil fuga qui ea facilis
      soluta voluptates laboriosam alias reiciendis? Eveniet, quam omnis.
      Sapiente, fugit nostrum!
    </p>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
  </body>
</html>
