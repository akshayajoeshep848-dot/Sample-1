<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM 2</title>
  </head>
  <body>
    <div class="container">
      <div class="menu-item menu-item-1">Menu ITem 1</div>
      <div class="menu-item menu-item-2">Menu ITem 2</div>
      <div class="menu-item menu-item-3">Menu ITem 3</div>
      <div class="menu-item menu-item-4">Menu ITem 4</div>
    </div>
    <div class="para-container">
      <p>This is a para 1</p>
      <p>This is a para 2</p>
      <p>This is a para 3</p>
      <p>This is a para 4</p>
    </div>
    <div class="button-container">
      <button class="button-item">Button 1</button
      ><button class="button-item">Button 2</button
      ><button class="button-item">Button 3</button
      ><button class="button-item">Button 4</button
      ><button class="button-item">Button 5</button>
    </div>
    <script>
      // getElementsByClassName

      //   let menuItems = document.getElementsByClassName("menu-item");
      //   console.log(Array.isArray(menuItems));
      //   console.log(menuItems);
      //   console.log(Array.isArray(Array.from(menuItems)));
      //   console.log(Array.from(menuItems));
      //   let menuItemsArray = Array.from(menuItems);
      //   menuItemsArray.forEach((item) => (item.innerText = "Hello"));

      // getElementsByTagName
      let paraItems = document.getElementsByTagName("p");
      //   let arr = ["Prabhas", "Anushka", "Balayya", "Nayantara"];
      let actorsArray = [
        {
          name: "Prabhas",
          profession: "Acting",
          movies: ["Mirchi", "Bahubali"],
        },
        {
          name: "N.T.R Jr",
          profession: "Acting, Entreprenuer",
          movies: ["Aadhi", "Temper"],
        },
        {
          name: "Sai Pallavi",
          profession: "Acting, Doctor",
          movies: ["Fida", "Love Story"],
        },
        {
          name: "Anushka Shetty",
          profession: "Acting, Modelling",
          movies: ["Billa", "Arundhathi"],
        },
      ];
      Array.from(paraItems).forEach((element, index) => {
        element.innerText = `Actor Name: ${actorsArray[index].name}`;
      });

      // querySelectorAll
      // NodeList - static list
      // create data object
      let styleArray = [
        {
          name: "Click me",
          backgroundColor: "blue",
          padding: "10px",
          border: "None",
          margin: "10px",
          borderRadius: "10px",
          color: "white",
          boxShadow: "2px 2px 5px 5px lightgray",
        },
        {
          name: "Submit",
          backgroundColor: "red",
          padding: "10px",
          border: "None",
          margin: "10px",
          borderRadius: "10px",
          color: "white",
          boxShadow: "2px 2px 5px 5px lightgray",
        },
        {
          name: "Login",
          backgroundColor: "green",
          padding: "10px",
          border: "None",
          margin: "10px",
          borderRadius: "10px",
          color: "white",
          boxShadow: "2px 2px 5px 5px lightgray",
        },
        {
          name: "Register",
          backgroundColor: "orange",
          padding: "10px",
          border: "None",
          margin: "10px",
          borderRadius: "10px",
          color: "white",
          boxShadow: "2px 2px 5px 5px lightgray",
        },
        {
          name: "Apply",
          backgroundColor: "pink",
          padding: "10px",
          border: "None",
          margin: "10px",
          borderRadius: "10px",
          color: "white",
          boxShadow: "2px 2px 5px 5px lightgray",
        },
      ];

      let buttonItems = document.querySelectorAll(".button-item");
      buttonItems.forEach((item, index) => {
        item.innerText = styleArray[index].name;
        item.style.backgroundColor = styleArray[index].backgroundColor;
        item.style.padding = styleArray[index].padding;
        item.style.border = styleArray[index].border;
        item.style.margin = styleArray[index].margin;
        item.style.borderRadius = styleArray[index].borderRadius;
        item.style.color = styleArray[index].color;
        item.style.boxShadow = styleArray[index].boxShadow;
      });
    </script>
  </body>
</html>
