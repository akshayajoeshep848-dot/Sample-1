      // querySelectorAll
      let fruitsInventory = [
        {
          name: "Apple",
          quantity: 10,
        },
        {
          name: "Banana",
          quantity: 20,
        },
        {
          name: "Grapes",
          quantity: 15,
        },
        {
          name: "Mango",
          quantity: 30,
        },
        {
          name: "Orange",
          quantity: 50,
        },
      ];

      let listItems = document.querySelectorAll(".item");
      listItems.forEach((element, index) => {
        element.innerHTML = `<i>${fruitsInventory[index].name}</i>  <span>${fruitsInventory[index].quantity}</span>`;
      });
