<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime number</title>
  </head>
  <body>
    <script>
      let n = Number(prompt(`Enter a positive integer`));
      //
      let isPrime = true;
      if (n <= 0) {
        isPrime = false;
      } else if (n == 1) {
        isPrime = false;
      } else if (n == 2) {
        isPrime = true;
      } else if (n % 2 == 0) {
        isPrime = false;
      } else {
        for (let i = 3; i <= Math.floor(n ** 0.5); i += 2) {
          if (n % i == 0) {
            isPrime = false;
            break;
          }
        }
      }

      if (isPrime) {
        console.log(`The number ${n} is a prime number`);
      } else {
        console.log(`The number ${n} is not a prime number`);
      }
    </script>
  </body>
</html>
