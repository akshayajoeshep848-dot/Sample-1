<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Numbers</title>
  </head>
  <body>
    <h1>JS Numbers</h1>
    <script>
      let age1 = 45;
      let age2 = 45.5;
      let bigNumber1 = 1e40;
      let bigNumber2 = 3e41;

      let crores = 10_00_00_000.0;
      let billion = 1_000_000_000;

      let sum = crores + billion;
      console.log("sum", sum);

      console.log("combined number", bigNumber1 + bigNumber2);

      let infinity = 1 / 0;
      let negInfinity = -1 / 0;
      let age3 = "forty five";

      console.log("bigNumber", bigNumber1);

      let str = age1 + age3;
      let notANumber = age1 - age3;

      console.log("not A Number: ", notANumber);
      console.log(typeof notANumber);

      console.log("type of age1:", typeof age1, "\nValue:", age1);
      console.log("type of age2:", typeof age2, "\nValue:", age2);
      console.log(infinity);
      console.log(negInfinity);
      console.log(str);
      console.log(typeof str);
    </script>
  </body>
</html>
