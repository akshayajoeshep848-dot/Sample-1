<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Operators</title>
  </head>
  <body>
    <h1>JS shorthand Operators</h1>
    <script>
      // += shorthand operator
      let num1 = 10;
      //console.log("before shorthand:", num1);
      num1 += 20;
      //console.log("after shorthand:", num1);
      // -= shorthand operator
      let num2 = 10;
      //console.log("before shorthand:", num2);
      num2 -= 20;
      //console.log("after shorthand:", num2);
      // *= shorthand operator
      let num3 = 10;
      //console.log("before shorthand:", num3);
      num3 *= 20;
      //console.log("after shorthand:", num3);
      // /= shorthand operator
      let num4 = 10;
      //console.log("before shorthand:", num4);
      num4 /= 20;
      //console.log("after shorthand:", num4);
      // **= shorthand operator
      let num5 = 10;
      //console.log("before shorthand:", num5);
      num5 **= 20;
      //console.log("after shorthand:", num5);
      // %= shorthand operator
      let num6 = 10;
      //console.log("before shorthand:", num6);
      num6 %= 20;
      //console.log("after shorthand:", num6);

      let num7 = 20;
      // num7 = num7 + 1;
      //   num7++;
      let num8 = ++num7;
      console.log("Increment operation:num7 ", num7);
      console.log("Increment operation:num8 ", num8);
      // num7 = num7 -1;
      num7--;
      console.log("Increment operation: ", num7);
    </script>
  </body>
</html>
