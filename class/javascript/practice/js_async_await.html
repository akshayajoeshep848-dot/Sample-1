<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async Await</title>
  </head>
  <body>
    <h1>Async Await</h1>
    <script>
      const myPromise = new Promise((resolve, reject) => {
        // asynchronous operation
        let success = Number(prompt("Enter 0 or 1"));
        success == 0 ? resolve("Success") : reject("This is a failure error");
      });

      myPromise
        .then((result) => {
          console.log(result);
        })
        .catch((error) => {
          console.log(error);
        })
        .finally(() => {
          console.log("Operation Completed.");
        });
    </script>
  </body>
</html>
