<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Item properties</title>
    <style>
      .flex-container {
        background-color: aqua;
        /* flex-direction: row-reverse; */
        display: flex;
        padding: 10px;
        flex-wrap: wrap;
        gap: 10px;
      }
      .flex-item {
        width: 100px;
        height: 100px;
        background-color: blueviolet;
        color: white;
        text-align: center;
        place-content: center;
        border-radius: 10px;
      }

      .flex-item-1 {
        order: -1;
      }
      .flex-item-9 {
        order: 1;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-item flex-item-1">Item 1</div>
      <div class="flex-item flex-item-3">Item 3</div>
      <div class="flex-item flex-item-2">Item 2</div>
      <div class="flex-item flex-item-4">Item 4</div>
      <div class="flex-item flex-item-5">Item 5</div>
      <div class="flex-item flex-item-6">Item 6</div>
      <div class="flex-item flex-item-7">Item 7</div>
      <div class="flex-item flex-item-8">Item 8</div>
      <div class="flex-item flex-item-9">Item 9</div>
      <div class="flex-item flex-item-10">Item 10</div>
      <div class="flex-item flex-item-11">Item 11</div>
      <div class="flex-item flex-item-12">Item 12</div>
      <div class="flex-item flex-item-13">Item 13</div>
      <div class="flex-item flex-item-14">Item 14</div>
      <div class="flex-item flex-item-15">Item 15</div>
      <div class="flex-item flex-item-16">Item 16</div>
      <div class="flex-item flex-item-17">Item 17</div>
      <div class="flex-item flex-item-18">Item 18</div>
      <div class="flex-item flex-item-19">Item 19</div>
      <div class="flex-item flex-item-20">Item 20</div>
    </div>
  </body>
</html>
