<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid 1</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: auto repeat(3, 1fr) 2fr;
        grid-template-rows: repeat(4, 100px);
        gap: 10px;
        height: 100vh;
      }
      .grid-item {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item grid-item1">Item 1</div>
      <div class="grid-item grid-item2">Item 2</div>
      <div class="grid-item grid-item3">Item 3</div>
      <div class="grid-item grid-item4">Item 4</div>
      <div class="grid-item grid-item5">Item 5</div>
      <div class="grid-item grid-item6">Item 6</div>
      <div class="grid-item grid-item7">Item 7</div>
      <div class="grid-item grid-item8">Item 8</div>
      <div class="grid-item grid-item9">Item 9</div>
      <div class="grid-item grid-item10">Item 10</div>
      <div class="grid-item grid-item11">Item 11</div>
      <div class="grid-item grid-item12">Item 12</div>
      <div class="grid-item grid-item13">Item 13</div>
      <div class="grid-item grid-item14">Item 14</div>
      <div class="grid-item grid-item15">Item 15</div>
      <div class="grid-item grid-item16">Item 16</div>
      <div class="grid-item grid-item17">Item 17</div>
      <div class="grid-item grid-item18">Item 18</div>
      <div class="grid-item grid-item19">Item 19</div>
      <div class="grid-item grid-item20">Item 20</div>
    </div>
  </body>
</html>
