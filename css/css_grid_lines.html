<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid-container {
        display: grid;
        gap: 10px;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(3, 100px);
      }
      .grid-item {
        background-color: rgb(201, 201, 247);
        text-align: center;
        place-content: center;
      }
      .grid-item1 {
        background-color: rgb(246, 201, 210);
        grid-area: 1 / 1 / 2 / 3;
        /* grid-column: 1 / 3; */
        /* grid-column-end: 3; */
        /* grid-row: 1 / 2; */
        /* grid-row-end: 2; */
      }
      .grid-item2 {
        background-color: rgb(185, 185, 251);
        grid-area: 1 / 3 / 4 / 5;
        /* grid-column: 3 / 5; */
        /* grid-column-end: 5; */
        /* grid-row: 1 / 4; */
        /* grid-row-end: 4; */
      }
      .grid-item3 {
        background-color: rgb(241, 204, 177);
        grid-column: 1 / 2;
        /* grid-column-end: 2; */
        grid-row: 2 / 4;
        /* grid-row-end: 4; */
      }
      .grid-item4 {
        background-color: rgb(226, 226, 226);
        grid-column: 2 / 3;
        /* grid-column-end: 3; */
        grid-row: 2 / 3;
        /* grid-row-end: 3; */
      }
      .grid-item5 {
        background-color: rgb(175, 248, 223);
        grid-column-start: 2;
        grid-column-end: 3;
        grid-row-start: 3;
        grid-row-end: 4;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item grid-item1">Grid Item 1</div>
      <div class="grid-item grid-item2">Grid Item 2</div>
      <div class="grid-item grid-item3">Grid Item 3</div>
      <div class="grid-item grid-item4">Grid Item 4</div>
      <div class="grid-item grid-item5">Grid Item 5</div>
    </div>
  </body>
</html>
