<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polygon</title>
    <style>
      .hexgon {
        background-color: blue;
        width: 100px;
        height: 100px;
        position: relative;
        clip-path: polygon(
          50% 0%,
          100% 25%,
          100% 75%,
          50% 100%,
          0% 75%,
          0% 25%
        );
      }
    </style>
  </head>
  <body>
    <div class="hexagon">HEX</div>
  </body>
</html>
