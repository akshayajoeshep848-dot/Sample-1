<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css box shadow</title>
    <style>
        div {
            border-radius: 10px;
            background-color: rgba(91, 143, 107, 0.197);
            padding: 10px;
            margin: 10px;
            width: 100px;
            border: 5px double gray;
            box-shadow: 1px 1px 4px 6px rgba(51, 149, 62, 0.256), 4px 4px 4px 6px rgb(204, 39, 39), 10px 10px 4px 6px rgba(101, 43, 193, 0.959);

        }
    </style>
</head>

<body>
    <div>Element</div>
    <div>element </div>

</body>

</html>
