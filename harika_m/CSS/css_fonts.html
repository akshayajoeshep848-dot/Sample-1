<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+HU:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Playwrite+HU:wght@300&display=swap"
        rel="stylesheet">
    <style>
        h1 {
            font-family: "playwrite hu";
            font-size: 50px;
            font-style: italic;
            font-weight: bold;
        }

        h2 {
            font-family: "noto sans jp";
        }
    </style>
</head>

<body>
    <h1>Heading1</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ex sint excepturi totam porro et earum cum voluptatibus
        eligendi, recusandae animi quas exercitationem consectetur repudiandae pariatur illum vero iure quisquam
        voluptate.</p>
    <h2>Heading2</h2>

</body>

</html>
