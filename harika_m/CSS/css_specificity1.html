<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>specificity1</title>
    <style>
        * {
            color: blue;
        }

        #li1 {
            color: brown;
        }

        #li2 {
            color: green;
        }

        #li3 {
            color: aqua;
        }
    </style>
</head>

<body>
    <h1>css specificity</h1>
    <p id="para1" class="para2">this is a para</p>
    <ul class="ul" type="square">
        <li id="li1">item 1</li>
        <li id="li2">item 2</li>
        <li id="li3">item 3</li>
    </ul>


</body>

</html>
