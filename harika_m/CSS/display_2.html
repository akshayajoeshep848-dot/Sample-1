<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-block elements</title>
    <style>
        a {
            display: inline-block;
            background-color: aqua;
            width: 100px;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            place-content: center;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>display inline-block elements</h1>
    <a href="https://www.nriit.in">nriit</a>
    <a href="https://www.google.in">google</a>
</body>

</html>
