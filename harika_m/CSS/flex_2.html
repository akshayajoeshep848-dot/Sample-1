<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        .flex-container {
            background-color: gold;
            display: flex;
            height: 500px;
            gap: 10px;
            /* width: 500px; */
            justify-content: space-between;
        }

        .para1 {
            height: 200px;
            width: 100px;
            background-color: aqua;
            border-radius: 40px;
            text-align: center;
            place-content: center;


        }

        .para2 {
            background-color: aqua;
            height: 200px;
            width: 100px;
            border-radius: 30px;
            text-align: center;
            place-content: center;
            align-self: center;


        }

        .para3 {
            background-color: aqua;
            height: 200px;
            width: 100px;
            border-radius: 30px;
            text-align: center;
            place-content: center;
            align-self: flex-end;


        }
    </style>
</head>

<body>
    <h1>display flex</h1>
    <div class="flex-container">
        <div class="para1">flex-item1</div>
        <div class="para2">flex-item2</div>
        <div class="para3">flex-item3</div>
    </div>
</body>

</html>
