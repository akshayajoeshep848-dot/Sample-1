<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-display</title>
    <style>
        .flex-container {
            display: flex;
            background-color: chocolate;
            height: 500px;
            gap: 10px;
            justify-content: space-between;
        }

        .para1 {
            height: 100px;
            width: 100px;
            background-color: aqua;
            border-radius: 10px;
            text-align: center;
            place-content: center;

        }

        .para2 {
            height: 100px;
            width: 100px;
            background-color: aqua;
            border-radius: 10px;
            text-align: center;
            place-content: center;
            align-self: flex-end;
        }

        .para3 {
            height: 100px;
            width: 100px;
            background-color: aqua;
            border-radius: 10px;
            text-align: center;
            place-content: center;
            align-self: center;
        }

        .para4 {
            height: 100px;
            width: 100px;
            background-color: aqua;
            border-radius: 10px;
            text-align: center;
            place-content: center;

        }

        .para5 {
            height: 100px;
            width: 100px;
            background-color: aqua;
            border-radius: 10px;
            text-align: center;
            place-content: center;
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <h1>display-flex</h1>
    <div class="flex-container">
        <div class="para1">flex-item1</div>
        <div class="para2">flex-item2</div>
        <div class="para3">flex-item3</div>
        <div class="para4">flex-item4</div>
        <div class="para5">flex-item5</div>
    </div>
</body>

</html>
