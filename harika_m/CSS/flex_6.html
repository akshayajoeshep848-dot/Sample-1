<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .flex-container {
            background-color: aqua;
            flex-direction: row-reverse;
            flex-wrap: wrap;
            gap: 10px;
            display: flex;
        }

        .para {
            background-color: blueviolet;
            height: 100px;
            width: 100px;
            border-radius: 10px;
            text-align: center;
            place-content: center;
        }

        .para1 {
            order: 1;
        }

        .para9 {
            order: -1;
        }
    </style>
</head>

<body>
    <h1>flex item properties</h1>
    <div class="flex-container">
        <div class="para para1">flex-item1</div>
        <div class="para para2">flex-item2</div>
        <div class="para para3">flex-item3</div>
        <div class="para para4">flex-item4</div>
        <div class="para para5">flex-item5</div>
        <div class="para para6">flex-item6</div>
        <div class="para para7">flex-item7</div>
        <div class="para para8">flex-item8</div>
        <div class="para para9">flex-item9</div>
        <div class="para para10">flex-item10</div>
        <div class="para para11">flex-item11</div>
        <div class="para para12">flex-item12</div>
        <div class="para para13">flex-item13</div>
        <div class="para para14">flex-item14</div>
        <div class="para para15">flex-item15</div>
        <div class="para para16">flex-item16</div>
        <div class="para para17">flex-item17</div>
        <div class="para para18">flex-item18</div>
        <div class="para para19">flex-item19</div>
        <div class="para para20">flex-item20</div>
    </div>
</body>

</html>
