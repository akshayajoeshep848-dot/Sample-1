<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 5fr;
            height: 100vh;
            gap: 10px;
            grid-template-areas:
                "header right"
                "footer left";
        }

        .style {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;

            grid-template-areas:
                "top top"
                "side nav";
        }

        .grids {
            background-color: aqua;
        }

        .items1 {
            grid-area: header;
        }

        .items2 {
            grid-area: right;
        }

        .items3 {
            grid-area: footer;
        }

        .items4 {
            grid-area: left;
        }

        .para {
            background-color: bisque;
            border: 5px solid black;
        }

        .para1 {
            grid-area: top;
        }

        .para2 {
            grid-area: side;
        }

        .para3 {
            grid-area: nav;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grids items1"></div>
        <div class="grids items2"></div>
        <div class="grids items3"></div>
        <div class="grids items4 style">

            <div class="para para1"></div>
            <div class="para para2"></div>
            <div class="para para3"></div>
        </div>

    </div>

</body>

</html>
