<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>MEDIA QUERY</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;


            /* grid-template-areas:
                "A A B B"
                "C D B B"
                "C E B B"; */
        }

        .grids {
            background-color: aqua;
        }

        .item1 {
            grid-area: 1/1/2/3;
            background-color: blueviolet;
            /* grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 2; */
        }

        .item2 {
            grid-column: 3/5;
            background-color: black;
            /* grid-column-end: 5; */
            grid-row: 1/4;
            /* grid-row-end: 4; */
        }

        .item3 {
            grid-column-start: 1/2;
            background-color: brown;
            /* grid-column-end: 2; */
            grid-row: 2/4;
            /* grid-row-end: 4; */
        }

        .item4 {
            background-color: red;
            grid-column: 2/3;
            /* grid-column-end: 3; */
            grid-row: 2/3;
            /* grid-row-end: 3; */
        }

        .item5 {
            grid-area: 3/2/4/3;
            background-color: chartreuse;
            /* grid-column: 2/3; */
            /* grid-column-end: 3; */
            /* grid-row: 3/4;
            grid-row-end: 4; */
        }

        @media screen and (max-width:600px) {
            .grid-container {
                display: block;
            }

            .grids {
                height: 100px;

            }
        }
    </style>
</head>

<body>
    <h1>CSS Media Query</h1>
    <div class="grid-container">
        <div class="grids item1">item1</div>
        <div class="grids item2">item2</div>
        <div class="grids item3">item3</div>
        <div class="grids item4">item4</div>
        <div class="grids item5">item5</div>
    </div>
</body>

</html>
