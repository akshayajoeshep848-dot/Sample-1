<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        .position {
            background-color: aqua;
        }

        .para {
            height: 100px;
            width: 100px;
            position: relative;
            /* margin: 10px; */
            margin-top: 10px;
            text-align: center;
            place-content: center;
        }

        .items1 {
            background-color: bisque;
        }

        .items2 {
            background-color: orange;
            position: relative;
            top: -100px;
            left: 100px;
        }

        .items3 {
            background-color: plum;
            position: relative;
            top: -100px;
            left: 100px;
        }

        .items4 {
            background-color: gold;
            position: relative;
            top: -100px;
            left: 10px;
        }

        .items5 {
            background-color: greenyellow;
            position: relative;
            top: -100px;
            left: 100px;
        }
    </style>
</head>

<body>
    <h1>Position properties</h1>
    <div class="position">
        <div class="para items1">items1</div>
        <div class="para items2">items2</div>
        <div class="para items3">items3</div>
        <div class="para items4">items4</div>
        <div class="para items5">items5</div>
    </div>
</body>

</html>
