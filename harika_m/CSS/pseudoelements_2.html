<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo elements</title>
    <style>
        .para1 {
            content: "";
            height: 5px;
            width: 20px;
            margin: 5px;
            background-color: black;
            position: relative;
            border-radius: 5px;
            rotate: 50deg;
            transform: translate(6px, 50%);

        }

        .para2 {
            content: "";
            height: 5px;
            width: 20px;
            background-color: black;
            position: relative;
            border-radius: 5px;
            rotate: -50deg;
            transform: translate(7px, 50%);
        }

        .para3 {
            content: "";
            height: 5px;
            width: 20px;
            background-color: aqua;
            margin-top: 50px;
            margin-left: 18px;
            border-radius: 5px;
            position: relative;
        }

        .para3::before {
            content: "\25CF";
            position: absolute;
            right: 30px;
            bottom: -6px;
        }

        .para4 {
            content: "";
            height: 5px;
            width: 20px;
            margin-top: 4px;
            margin-left: 18px;
            background-color: aqua;
            position: relative;
            border-radius: 5px;
        }

        .para4::before {
            content: "\25CF";
            position: absolute;
            right: 30px;
            bottom: -8px;

        }

        .para5 {
            content: "";
            height: 5px;
            width: 20px;
            background-color: aqua;
            margin-left: 18px;
            margin-top: 4px;
            border-radius: 5px;
            position: relative;
        }

        .para5::before {
            content: "\25CF";
            position: absolute;
            right: 30px;
            bottom: -8px;
        }
    </style>
</head>

<body>
    <h1>pseudo elements</h1>
    <div class="para1"></div>
    <div class="para2"></div>
    <div class="para3"></div>
    <div class="para4"></div>
    <div class="para5"></div>
</body>

</html>
