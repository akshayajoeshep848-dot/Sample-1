<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex {
            height: 100vh;
            width: 100vh;
        }

        .items1 {
            height: 8%;
            background-color: aqua;
            text-align: center;
            place-content: center;
        }

        .middle {
            height: 40%;
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .items2 {
            flex: 1;
            background-color: greenyellow;
            text-align: center;
            place-content: center;
        }

        .right {
            flex: 3;
            background-color: orange;
            display: flex;
            gap: 10px;
            position: relative;

        }

        .items4 {
            height: 30%;
            width: 20%;
            background-color: bisque;
            text-align: center;
            place-content: center;
            margin-top: 250px;
        }

        .items3 {
            position: relative;
            bottom: -200px;
            right: -280px;
            font-size: 40px;
        }

        .items7 {
            height: 8%;
            margin-top: 10px;
            background-color: aqua;
            text-align: center;
            place-content: center;
        }
    </style>
</head>

<body>
    <div class="flex">
        <div class="items1">Header</div>
        <div class="middle">
            <div class="items2">Aside</div>
            <div class="right">
                <div class="items3">Article</div>

                <div class="items4">image</div>
                <div class="items4">image</div>
                <div class="items4">image</div>

            </div>
        </div>
        <div class="items7">Footer</div>
    </div>
</body>

</html>
