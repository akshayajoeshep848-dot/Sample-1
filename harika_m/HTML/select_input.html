<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Input</title>
</head>

<body>
    <label for="fn">First Name:</label>
    <input type="text" id="fn" placeholder="Enter youe Name">
    <br><br>
    <label for="ln">Last Name:</label>
    <input type="text" id="ln" placeholder="Enter your Sar Name">
    <br><br>
    <label for="ph">Phone Number:</label>
    <input type="Number" id="ph" placeholder="Enter Ph Nmber">
    <br><br>
    <label for="email">Email:
    </label>
    <input type="email" id="email" placeholder="Enter Email">
    <br><br>
    <label>Games:</label>
    <input type="radio" name="games"><label>Cricket</label>
    <input type="radio" name="games"><label>Volley Ball</label>
    <input type="radio" name="games"><label>Kho Kho</label>
    <br><br>
    <label>Tel</label>
    <input type="range">
    <br><br>
    <label for="text">Address:</label>
    <textarea name="text" id="text"></textarea>
    <input type="reset">
    <input type="submit">
    <br><br><br><br>


    <!-- Select Tag -->

    <div>ClassRoom</div>
    <div><select>
            <option>Branch</option>
            <option>CSE</option>
            <option>ECE</option>
            <option>EEE</option>
        </select></div>
    <div>ClassRoom</div>
</body>

</html>
