<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 5];
        arr.pop();
        arr.pop();
        arr.pop();
        console.log(arr);


        let array = [1, 2, 3, 4, 5, 6];
        for (i = 0; i < 2; i++) {
            array.pop();
        }
        console.log(array)

        let array1 = [1, 2, 3, 4, 5, 6];
        array1.shift([2], [3]);
        console.log(array1);


        let array2 = [3, 4, 5];
        array2.unshift(1, 2, 7);
        console.log(array2);

        const names = ["alice", "charlie", "bob"];
        console.log(names.sort());

        const numbers = [1, 3, 80, 56, 86, 34, 65, 4, 90];
        numbers.sort((a, b) => a - b);
        console.log(numbers);

        const num = [1, 7, 5, 6];
        console.log(num.reverse());

        const value = [2, 4, 5, 7, 8, 9];
        value.fill(5);
        console.log(value)

        const value1 = new Array(5).fill("hello");
        console.log(value1);

        const value2 = ["a", "b", "c", "d", "e", "f"];
        value2.copyWithin(1, 2);
        console.log(value2);
    </script>
</body>

</html>
