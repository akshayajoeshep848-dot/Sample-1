<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>arrow function</h1>
    <button onclick="add(10,40)">Calculate</button>
    <button onclick="sum1(3,6)">calci</button>
    <script>

        function add(a, b) {
            console.log(a + b);
        }



        // write a function to add two numbers

        // regular function
        function addtwonums(a, b) {
            return a + b;
        }

        // function expression
        let sum = function (a, b) {
            return a + b;
        }

        // arrow function
        let addnumbers = (a, b) => a + b;


        // write an arrow function to multiply two numbers
        let numbers = (a, b) => a * b;
        console.log(numbers(3, 4));

        // write an arrow function to find the squareroot of an number.
        let num = (a) => a ** 0.5;
        console.log(num(16));

        // write a function print in console and return sum of two numbers.
        let sum1 = (a, b) => {
            console.log(a + b);
            return a + b;
        }

    </script>
</body>

</html>
