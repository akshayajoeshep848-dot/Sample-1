    <script>
        function addtwonumbers(num1, num2) {
            let sum = num1 + num2;

        // write a function to multiply 3 numbers.

        }

        // write a function a boolean expression comparing 2 numbers.
        function twonumbers(num1, num2) {
            if (num1 > num2) {
                return true;
            } else {
                return false;
            }
        }
        console.log(twonumbers(2, 4));
        // (or)
        function comparenums(a, b) {
            return a > b;

        // write a function of two numbers.
        let sum = function (a, b) {
            return a + b;
        }
        console.log(sum(10, 20));

        // recursion:using or calling same function inside the function.
        // n=n*f(n-1)
        //   =n*(n-1)*f(n-2 )

        let factorial = function fac(n) {
            if (n == 1 || n == 0) {
                return 1;
            } else if (n > 1) {
                return n * fac(n - 1);
            } else {
                return undefined;
            }
        }
        console.log(factorial(5));

        // write a function program for fibanocci series.
        let nthfibonacci = function fib(n) {
            let nthvalue = 0;
            if (n <= 0) {
                return;
            } else if (n == 1 || n == 2) {
                return 1;
            } else {
                return fib(n - 1) + fib(n - 2);
            }
        }
        console.log(nthfibonacci(10))

        let fibonacci = function fib(a) {
            let nthvalue = 0;
            if (a <= 0) {
                return;
            } else if (a == 1) {
                return 0;
            } else if (a == 2) {
                return 1;
            } else {
                return fib(a - 1) + fib(a - 2);
            }
        }
        console.log(fibonacci(10))
