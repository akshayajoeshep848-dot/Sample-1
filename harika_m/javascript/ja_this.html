        let person = {
            name: "NTR",
            age: 42,
            location: "hyderabad",
            walk() {
                // this is a implicit binding of THIS
                console.log(`${this.name} is waiting`);
            },
            eat: () => {
                // THIS is undefined
                console.log(`${this.name} is eating`);
            },
            sleep: function () {
                // this is implicit binding of THIS
                console.log(`${this.name} is sleeping`);
            },

        };
        person.walk();
        person.eat();
        person.sleep();


        function greet() {
            console.log(`hello,${this.name}`);
        }
        const alice = { name: "alice" };
        greet.call(alice);
