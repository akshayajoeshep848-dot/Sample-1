<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .class {
            background-color: aqua;
            place-content: center;
            font-size: 20px;

        }

        #presi {
            /* background-color: violet; */
            width: 30%;
            height: 250px;
            text-align: center;
            margin-left: 400px;
            margin-top: 200px;
        }

        #bmi {
            text-align: center;

        }

        #one {
            font-size: 25px;
        }

        #two {
            font-size: 25px;
        }

        #box {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="presi">
        <h1 id="bmi">BMI Calculator</h1>
        <div id="one">
            <label for="height">Height:</label>
            <input type="number" id="height" name="height" placeholder="Enter height" />
        </div>
        <br>
        <div id="two">
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" placeholder="Enter weight" />
        </div>
        <br>
        <button id="btn">calculate</button>
        <div id="box" name="color"></div>
    </div>
    <script>
        let height = document.getElementById("height");
        height.style.backgroundColor = "pink";
        height.style.fontSize = "20px";



        let weight = document.getElementById("weight");
        weight.style.backgroundColor = "pink";
        weight.style.fontSize = "20px";
        let fmobj = {};


        let button = document.getElementById("btn");
        button.classList = "class"
        button.addEventListener("click", (event) => {
            fmobj[`${height.name}`] = height.value;
            fmobj[`${weight.name}`] = weight.value;

            let height1 = height.value / 100;
            let height2 = height1 * height1;
            let calc = weight.value / height2;
            let color = "";

            if (calc < 18.5) {
                color = "green";
            }
            // else if (calc >= 18.5 && calc < 24.9) {
            //     backgroundColor = "green";
            // }
            // else if (calc >= 25 && calc < 30) {
            //     backgroundColor = "red";
            // }
            else {
                color = "yellow";
            }

            box.append(calc);
        });







    </script>
</body>

</html>
