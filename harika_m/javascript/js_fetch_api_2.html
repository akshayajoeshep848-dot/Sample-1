<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>JS FETCH APIs</h1>
    <div class="container"></div>
    <script>
        let photo = fetch("https://api.thecatapi.com/v1/images/0XYvRd7oD")
            // console.log(photo);
            .then((data) => data.json())
            .then((value) => {
                console.log(value);
                let array = value.breeds;
                console.log(array);

                let container = document.querySelector(".container");
                array.forEach((cat) => {
                    let catContainer = document.createElement("div");
                    let catBreed = document.createElement("h3");
                    let catDescription = document.createElement("p");

                    catBreed.textContent = cat.name;
                    catDescription.textContent = cat.description;

                    catContainer.append(catBreed);
                    catContainer.append(catDescription);
                    container.append(catContainer);

                });
            });

    </script>
</body>

</html>
