<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form Events</title>
</head>

<body>
    <form action="submit" id="form">
        <label for="firstname">firstname:</label>
        <input type="text" id="firstname" name="firstname" />
        <label for="lastname">Lastname:</label>
        <input type="text" id="lastname" name="lastname" />
        <select name="gender" id="gender">
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="others">others</option>
        </select>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    <div id="record_list"></div>

    <script>
        let firstname = document.getElementById("firstname");
        let lastname = document.getElementById("lastname");
        let gender = document.getElementById("gender");
        let form = document.getElementById("form");
        let record_list = document.getElementById("record_list");
        let formobj = {};
        let formArray = [];

        // firstname.addEventListener("change", (event) => console.log(event.target.value));
        firstname.addEventListener("change", (event) => {
            console.log(event.target.value);
            formobj[event.target.name] = event.target.value;
            console.log(formobj);
        });
        lastname.addEventListener("change", (event) => {
            console.log(event.target.value);
            formobj[event.target.name] = event.target.value;
            console.log(formobj);
        });
        gender.addEventListener("change", (event) => {
            //  console.log(event.target.value)
            formobj[event.target.name] = event.target.value;
            console.log(formobj);
        });




        firstname.addEventListener("focus", (event) => {
            event.target.style.backgroundColor = "aqua";
            event.target.style.border = "5px solid red";
            event.target.style.padding = "50px";
        });

        firstname.addEventListener("blur", (event) => {
            event.target.style.backgroundColor = "pink";
            event.target.style.border = "5px solid green";
            event.target.style.padding = "30px";
        });

        form.addEventListener("submit", (event) => {
            event.preventDefault();
            console.log("submitted successfully");
        });

        form.addEventListener("reset", (event) => {
            console.log("resetting the data");
            form.reset();
        });




    </script>
</body>

</html>
