<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Array Slice</title>
  </head>
  <body>
    <h1>JS Array Slice</h1>
    <script>
      let fruits = [
        "apple",
        "banana",
        "kiwi",
        "orange",
        "mango",
        "watermelon",
        "guava",
        "pineapple",
        ["sapota", "mosambi", "Draksha"],
      ];
      // no arguments or parameters
      //   let copy = numbers.slice();
      //   console.log("numbers", numbers);
      //   console.log("copy", copy);
      // two arguments or parameters
      console.log(fruits);
      //   let copy1 = numbers.slice(0, 4);
      //   console.log(copy1);

      let copy2 = fruits.slice(-4);
      copy2[3][2] = "Sitaphal";
      console.log(copy2);
    </script>
  </body>
</html>
