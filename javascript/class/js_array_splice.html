<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Array Splice</title>
  </head>
  <body>
    <h1>JS Array Splice</h1>
    <script>
      let fruits = [
        "apple",
        "banana",
        "kiwi",
        "orange",
        "mango",
        "watermelon",
        "guava",
        "pineapple",
      ];
      console.log(fruits);
      // removing elements
      // first argument - index
      // second argument - number of elements
      let copy1 = fruits.splice(-2, 2);
      console.log(copy1);
      console.log(fruits);
    </script>
  </body>
</html>
