<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Fibonacci Series</title>
  </head>
  <body>
    <h1>Fibonacci Series</h1>
    <script>
      let fibNumber = Number(prompt("Enter a number"));
      // write a function to print nth fibonacci number
      let nthFibNumber = function fib(n) {
        let nthValue = 0;
        if (n <= 0) {
          return;
        } else if (n == 1) {
          return 0;
        } else if (n == 2) {
          return 1;
        } else {
          return fib(n - 1) + fib(n - 2);
        }
      };

      console.log(nthFibNumber(fibNumber));
    </script>
  </body>
</html>
