      // Recursion - using/calling same function inside a function
      // f(n)   = n * f(n-1)
      //        = n * n-1 * f(n-2) ...

      let factorial = function fac(n) {
        if (n == 1 || n == 0) {
          return 1;
        } else if (n > 1) {
          return n * fac(n - 1);
          // 10 * f(9)
          // 10 * 9 * f(8) 
          // 10 * 9 * 8 * f(7)
          // 10 * 9 * 8 * 7 * f(6)

        } else {
          return undefined;
        }
      };
