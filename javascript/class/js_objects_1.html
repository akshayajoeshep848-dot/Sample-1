<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Objects</title>
  </head>
  <body>
    <h1>JS Objects</h1>
    <h2>Person Functionalities</h2>
    <button onclick="person.greet()">Greet</button>
    <hr />

    <h2>Dog Functionalities</h2>
    <button onclick="dog.bark()">Bark</button>
    <button onclick="dog.walk()">Walk</button>
    <button onclick="dog.run()">Run</button>
    <script>
      const person = {
        firstName: "Prabhas",
        last_name: "Uppalapati",
        name: "Uppalapati Prabhas",
        age: 25,
        isStudent: true,
        greet: function () {
          console.log(`Hello, my name is ${this.name}`);
          return `Hello, my name is ${this.name}`;
        },
      };

      // dot notation
      //   console.log(person.firstName);
      //   console.log(person.last_name);
      //   console.log(person.name);
      //   console.log(person.age);
      //   console.log(person.isStudent);
      //   console.log(person.greet());

      // [] bracket notation -
      //   console.log(person["firstName"]);
      //   console.log(person["age"]);
      //   console.log(person["isStudent"]);
      //   console.log(person["greet"]());

      // create an object called dog

      // name, breed, color, age, gender, petID
      // bark, walk, run, shakehand,
      // smell, eat, sleep, rollover, sit, liedown
      // getSodaFromFridge, bite,

      const dog = {
        name: "Rocky",
        breed: "German Sheperd",
        color: "brown",
        age: 2,
        gender: "Male",
        petID: 1234,
        bark: function () {
          console.log(`${this.name} is barking`);
          return `${this.name} is barking`;
        },
        walk: function () {
          console.log(`${this.name} is walking`);
          return `${this.name} is walking`;
        },
        run: function () {
          console.log(`${this.name} is running`);
          return `${this.name} is running`;
        },
        shakehand: function () {
          return `${this.name} is shaking hand`;
        },
        smell: function () {
          return `${this.name} is smelt your feet and fainted`;
        },
        eat: function () {
          return `${this.name} is eating it's food`;
        },
        sleep: function () {
          return `${this.name} is sleeping`;
        },
        rollover: function () {
          return `${this.name} is rolling over`;
        },
        sit: function () {
          return `${this.name} sat`;
        },
        liedown: function () {
          return `${this.name} is lied down`;
        },
        getSodaFromFridge: function () {
          return `${this.name} brought soda from the fridge`;
        },
        bite: function (person) {
          return `${this.name} is biting ${person}`;
        },
        wag: function (person) {
          return `${this.name} is wagging its tail by greeting ${person}`;
        },
      };

      // create object address
      // MIG-87, First Floor Road No. 1, KPHB Phase-1,
      //  Beside AED Hospital Hyderabad â€“ 500072

      const address = {
        address_line1: "MIG-87",
        address_line2: "First Floor, Road No. 1",
        address_line3: "KPHB Phase-1",
        landmark: "Beside AED Hospital",
        city: "Hyderabad",
        state: "Telangana",
        pincode: 500072,

        getAddress: function () {
          console.log(
            `${this.address_line1}, ${this.address_line2}, ${this.address_line3}, ${this.landmark}, ${this.city}, ${this.state} - ${this.pincode}`
          );
        },
      };

      address.getAddress();
    </script>
  </body>
</html>
