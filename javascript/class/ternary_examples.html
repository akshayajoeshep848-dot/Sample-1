<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ternary Examples</title>
  </head>
  <body>
    <h1>Ternary Operator</h1>
    <code>(condition) ? true statements : false statements</code>
    <script>
      let num = prompt("Enter a number");
      let evenOrOdd = num % 2 == 0 ? "Number is even" : "Num is odd";
      console.log(evenOrOdd);
      let posOrNeg = num > 0 ? "Positive" : num < 0 ? "Negative" : "Zero";
      console.log(posOrNeg);
    </script>
  </body>
</html>
