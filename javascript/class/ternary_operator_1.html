<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // ternary operator
      // condition ? true statement : false statements
      // age < 0, age (0 - 18), age (18 - 140), age > 140
      let age = 20;
      age >= 18
        ? age <= 140
          ? console.log("eligible to vote")
          : console.log("Enter a realistic age")
        : age < 0
        ? console.log("Enter a positive number for age")
        : console.log("You are not eligible to vote");
    </script>
  </body>
</html>
