<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Async functions</title>
  </head>
  <body>
    <h1>JS Async functions</h1>
    <script>
      // promise.all
      const p1 = Promise.resolve(2);
      const p2 = 42;
      const p3 = new Promise((resolve) => setTimeout(resolve, 100, "foo"));

      Promise.all([p1, p2, p3]).then((value) => console.log(value));

      // promise.race
      const p4 = new Promise((resolve) => setTimeout(resolve, 500, "one"));
      const p5 = new Promise((resolve) => setTimeout(resolve, 100, "two"));

      Promise.race([p4, p5]).then((value) => console.log(value));

      // allSettled
      const p6 = Promise.resolve("success");
      const p7 = Promise.reject("Error");

      Promise.allSettled([p6, p7]).then((value) => console.log(value));
    </script>
  </body>
</html>
