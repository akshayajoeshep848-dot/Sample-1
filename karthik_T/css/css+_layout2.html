<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_layouts</title>
    <style>
        header {
            width: 620px;
            height: 60px;
            background-color: rgb(142, 91, 189);
            text-align: center;
            place-content: center;
            margin-left: 5px;

        }

        .content-box {
            display: flex;
            gap: 20px;
            margin: 20px;



        }

        aside {
            width: 300px;
            height: 320px;
            background-color: aqua;
            text-align: center;
            place-content: center;


        }

        .content-box2 {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;




        }

        .content-1 {
            width: 420px;
            height: 130px;
            background-color: blueviolet;
            place-content: center;
            text-align: center;

        }

        .child {
            width: 200px;
            height: 150px;
            background-color: rebeccapurple;
            text-align: center;
            place-content: center;
        }

        footer {
            width: 620px;
            height: 60px;
            background-color: rgb(142, 91, 189);
            text-align: center;
            place-content: center;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div class="main">
        <header>header</header>
        <div class="content-box">
            <aside>side-bar</aside>

            <div class="content-box2">
                <div class="content-1">content-1</div>

                <div class="child child-1">child-1</div>
                <div class="child child-2">child-2</div>


            </div>

        </div>
        <footer>footer</footer>
    </div>

</body>

</html>
