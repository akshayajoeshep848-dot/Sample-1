<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute position</title>
    <style>
        * {
            margin: 0;
            color: yellow;
        }

        .parent {
            background-color: aqua;
            height: 500px;
            position: relative;
        }

        .child {
            background-color: brown;
            width: 100px;
            height: 100px;
            place-content: center;
            text-align: center;
        }

        .child-1 {
            position: absolute;
            border: 1px solid;
            left: 10px;
            bottom: 10px;

        }

        .chlid-2 {
            height: 200px;
            width: 500px;
            background-color: white;

        }
    </style>
</head>

<body>
    <h1>Absolute - position</h1>
    <div class="parent">
        <div class="child child-1">child-1</div>
        <div class="child child-2">child-2</div>
        <div class="child child-3">child-3</div>
    </div>
</body>

</html>
