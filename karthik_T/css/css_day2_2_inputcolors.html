<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input-colors</title>
</head>

<body style="background-color: #0cf3a1;">
    <h1 style="color:#f70855;">css color properties apply to inputs</h1>
    <hr>
    <label for="name" style="color: #d8d427;padding: 10px;">User name :</label>
    <input type="text" name="name" placeholder="Enter Your Name"
        style="width:300px;height:25px;background-color: aqua;border-radius: 5px;padding: 8px;"> <br> <br>
    <label for="pswd" style="color: #d8d427;padding: 10px;">Password :</label>
    <input type="text" name="pswd" placeholder="Enter Correct Password"
        style="width:300px;height:25px;background-color: aqua;border-radius: 5px;padding: 8px;"><br> <br>
    <label for="email" style="color: #d8d427;padding: 8px;">Email :</label>
    <input type="text" name="email" placeholder="XXXXXXXXXXX@gmail.com"
        style="width:300px;height:25px;background-color: aqua;border-radius: 5px;padding: 8px;"><br> <br>
    <label for="search" style="color: #d8d427;padding:8px;">Search :</label>
    <input type="search" name="search" placeholder="Search Here"
        style="width:300px;height:25px;background-color: aqua;border-radius: 5px;padding:8px;"> <br> <br>
    <label for="pno" style="color: #d8d427;padding: 8px;">Phone :</label>
    <input type="tel" name="pno" placeholder="Enter Your Phone Number"
        style="width:300px;height:25px;background-color: aqua;border-radius: 5px;padding: 8px;"><br><br>
    <label for="website" style="color: #d8d427;padding: 8px;">URL :</label>
    <input type="url" name="website" placeholder="--------------"
        style="width:300px;height:25px;background-color: aqua;border-radius: 5px;padding: 8px;"> <br> <br>



    <label for="dob" style="color: #d8d427;padding: 3px;">Date of Birth :</label>
    <input type="date" name="dob" placeholder="Enter your Date of birth"
        style="width:100px;height:25px;background-color: aqua;border-radius: 5px;"><br> <br>
    <label for="tenth" style="color: #d8d427;"> Tenth :</label>
    <input type="checkbox" name="Tenth" required style="background-color: aqua;border-radius: 5px;"><br> <br>
    <label for="B-tech" style="color: #d8d427;">B-tech :</label>
    <input type="checkbox" name="b-tyech" style="background-color: aqua;border-radius: 5px;"><br> <br>
    <label style="color: #d8d427;">Male</label>
    <input type="radio" name="gender" value="male" style="background-color: aqua;border-radius: 5px;"> <br> <br>
    <label style="color: #d8d427;"> Female</label>
    <input type="radio" name="gender" value="female" style="width:background-color: aqua;border-radius:5px;"><br> <br>

    <!-- File Upload -->
    <label style="color: #d8d427;">Upload File:</label>
    <input type="file" name="fileupload"
        style="width:200px;height:20px;background-color: aqua;border-radius: 5px;"><br><br>

    <!-- Hidden Input -->
    <input type="hidden" name="userid" value="12345"
        style="width:5px;height:5px;background-color: aqua;border-radius: 5px;"><br><br>

    <!-- Buttons -->
    <input type="submit" value="Submit" style="background-color: aqua;border-radius: 5px;width: 100px;"><br><br>
    <input type="reset" value="Reset"
        style="width:100px;height:25px;background-color: aqua;border-radius: 5px;"><br><br>
    <input type="button" value="Click Me" onclick="alert('Button clicked!')"
        style="width:100px;height:25px;background-color: aqua;border-radius: 5px;"><br><br>


    <label for="age" style="color: #d8d427;">Age :</label>
    <input type="number" name="age" placeholder="Enter your age"
        style="width:300px;height:25px;background-color: aqua;border-radius: 5px;"><br>
    <label for="volume" style="color: #d8d427;">Range :</label>
    <input type="range" name="volume" min="0" max="100"
        style="width:300px;height:25px;background-color: aqua;border-radius: 5px;"><br>











</body>

</html>
