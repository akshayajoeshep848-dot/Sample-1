<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Min-Max</title>
    <style>
        .parent {
            background-color: red;
            width: 300px;
            height: 100px;
            place-content: center;
            text-align: center;
        }

        .child1 {
            background-color: yellow;
            min-width: 500px;
            min-height: 200px;

        }

        .child2 {
            background-color: aqua;
            max-width: 600px;
            min-height: 100px;
            max-height: 200px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child1">child</div>
        <div class="child2">child</div>
    </div>

</body>

</html>
