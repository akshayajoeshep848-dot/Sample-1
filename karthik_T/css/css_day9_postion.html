<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position property</title>
    <style>
        .parent {
            background-color: aqua;
            height: 500px;
        }

        .child {

            background-color: burlywood;
            width: 100px;
            height: 100px;
            place-content: center;
            text-align: center;


        }

        .child-1 {
            position: relative;
            top: -50px;
            left: 20px;
            border-top-left-radius: 50px;
            border-bottom-left-radius: 50px;
        }

        .child-3 {
            position: relative;
            top: -250px;
            left: 120px;



        }

        .child-2 {
            position: relative;
            left: 220px;
            top: -150px;
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
        }
    </style>
</head>

<body>
    <h1>CSS Position property</h1>
    <h2>Static (Default)</h2>
    <div class="parent">
        <div class="child child-1">child 1</div>
        <div class="child child-2">child 2</div>
        <div class="child child-3">child3</div>
    </div>

</body>

</html>
