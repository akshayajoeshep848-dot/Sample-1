<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS flex</title>
    <style>
        .parent {
            background-color: burlywood;
            height: 50vh;
            display: flex;
            gap: 10px;

        }

        .child {

            height: 100px;
            width: 100px;
            flex-basis: 300px;

        }

        .child-1 {
            background-color: red;
            flex-grow: 1;

        }

        h1 {
            color: red;

        }

        .child-2 {
            background-color: aqua;
            flex-grow: 2;
        }

        .child-3 {
            background-color: blue;
            flex-basis: content;
            box-sizing: border-box;
            padding: 10px;
            flex-grow: 3;

        }
    </style>
</head>

<body>
    <h1>felx-items (flex-basis)</h1>

    <hr>

    <div class="parent">
        <div class="child child-1">child-1</div>
        <div class="child child-2">child-2</div>
        <div class="child child-3">Lorem ipsum dolor sit amet.</div>
    </div>

</body>

</html>
