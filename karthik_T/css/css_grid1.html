<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS grid</title>
    <style>
        * {
            margin: 0;
        }

        .parent {
            background-color: chartreuse;
            /* height: 100vh; */
            display: grid;
            grid-template-columns: 200px 1fr 3fr 1fr;
            gap: 1vw;
            /* grid-template-columns: repeat(3, 100px), 1fr repeat(3, 200px), 1fr repeat(3, 300px); */
            grid-template-rows: 200px 100px 1fr 2fr 300px 3fr 100px;
            /* grid-template-columns: minmax(100px,200px) 1fr 1fr 1fr; */
            grid-template-columns: repeat(4, minmax(100px, 1fr));
            /* grid-auto-flow: row; */
        }

        .child {
            background-color: red;
            margin: 5px;
            /* height: 10vh; */
        }
    </style>
</head>

<body>
    <h1>CSS - Grid - Property</h1>
    <div class="parent">
        <div class="child child-1">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Provident, maiores!</div>
        <div class="child child-2">child-2</div>
        <div class="child child-3">child-3</div>
        <div class="child child-4">child-4</div>
        <div class="child child-5">child-5</div>
        <div class="child child-6">child-6</div>
        <div class="child child-7">child-7</div>
        <div class="child child-8">child-8</div>
        <div class="child child-9">child-9</div>
        <div class="child child-10">child-10</div>
        <div class="child child-11">child-11</div>
        <div class="child child-12">child-12</div>
        <div class="child child-13">child-13</div>
        <div class="child child-14">child-14</div>
        <div class="child child-15">child-15</div>
        <div class="child child-16">child-16</div>
        <div class="child child-17">child-17</div>
        <div class="child child-18">child-18</div>
        <div class="child child-19">child-19</div>
        <div class="child child-20">child-20</div>
    </div>

</body>

</html>
