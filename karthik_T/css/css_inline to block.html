<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css display</title>
    <style>
        h1,
        div,
        p {
            display: inline;
            padding: 20px;
            background-color: red;
            margin-left: 2px;
            border-radius: 10px;

        }

        span,
        i,
        b {
            display: block;
            padding: 20px;
            background-color: yellow;
            width: 50px;
            height: 5px;
            margin: 5px;
            margin-top: 30px;
            place-content: center;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1> block</h1>
    <div>block </div>
    <p>block</p>
    <span>inline</span>
    <i>inline</i>
    <b>inline</b>

</body>

</html>
