<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS laayout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 680px;
            height: 90px;
            background-color: rgb(101, 246, 101);
            text-align: center;
            place-content: center;
            margin-bottom: 20px;


        }

        .side {
            display: flex;
            gap: 20px;

        }

        .side-1 {
            display: flex;
            flex-direction: column;
            gap: 20px;




        }

        .ads {
            width: 200px;
            height: 160px;
            background-color: rgb(101, 246, 101);
            text-align: center;
            place-content: center;

        }

        .nav {
            width: 200px;
            height: 300px;
            background-color: rgb(101, 246, 101);
            text-align: center;
            place-content: center;

        }

        article {
            width: 460px;
            height: 380px;
            background-color: rgb(101, 246, 101);
            text-align: center;
            place-content: center;


        }

        footer {
            width: 460px;
            height: 80px;
            background-color: rgb(101, 246, 101);
            margin-top: 20px;
            text-align: center;
            place-content: center;
        }
    </style>
</head>

<body>
    <div class="main">
        <header>header</header>
        <div class="side">
            <div class="side-1">
                <div class="ads">Ads</div>
                <div class="nav">Nav</div>

            </div>
            <div class="side-2">
                <article>Article</article>
                <footer>footer</footer>

            </div>
        </div>

    </div>

</body>

</html>
