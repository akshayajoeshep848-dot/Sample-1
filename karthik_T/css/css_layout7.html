<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css layouts</title>
    <style>
        .parent {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;

        }

        .child {
            width: 100px;
            height: 80px;
            background-color: chartreuse;
            text-align: center;
            place-content: center;
            border: solid;

        }

        .child-1 {
            width: 65px;

        }

        .child-2 {
            width: 350px;
            margin-left: 35px;
        }

        .child-3 {
            width: 65px;
            margin-left: 35px;
        }

        .child-4 {
            width: 355px;


        }

        .child-5 {
            width: 65px;

        }

        .child-6 {
            width: 130px;
        }

        .child-7 {
            width: 65px;



        }

        .child-8 {
            width: 130px;
            margin-left: 3px;

        }

        .child-9 {
            width: 350px;
            margin-left: 3px;

        }

        .child-10 {
            width: 125px;

        }

        .child-11 {
            width: 65px;

        }

        .child-12 {
            width: 125px;

        }

        .child-13 {
            width: 65px;

        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child child-1">child-1</div>
        <div class="child child-2">child-2</div>
        <div class="child child-3">child-3</div>
        <div class="child child-4">child-4</div>
        <div class="child child-5">child-5</div>
        <div class="child child-6">child-6</div>
        <div class="child child-7">child-7</div>
        <div class="child child-8">child-8</div>
        <div class="child child-9">child-9</div>
        <div class="child child-10">child-10</div>
        <div class="child child-11">child-11</div>
        <div class="child child-12">child-12</div>
        <div class="child child-13">child-13</div>
        <div class="child child-14">child-14</div>
    </div>

</body>

</html>
