<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_layouts</title>
    <style>
        * {
            background-color: rgb(3, 3, 27);
        }

        .parent {
            display: flex;
            gap: 10px;

        }

        .parent-2 {
            display: flex;

        }

        .child-1 {
            width: 220px;
            height: 400px;
            background-color: green;
        }

        .child {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .parent-3 {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .child-2 {
            width: 400px;

        }

        .child-3 {
            width: 180px;

        }

        .child-4 {
            width: 180px;
            margin-left: 20px;

        }

        .child-5 {
            width: 180px;
        }

        .child-6 {
            width: 180px;
            margin-left: 20px;
        }

        .child-7 {
            height: 200px;
            margin-bottom: 15px;
        }

        .child-8 {
            height: 200px;

        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="parent-2">
            <div class=" child-1">child-1</div>
        </div>
        <div class="parent-3">
            <div class="child child-2">child-2</div>
            <div class="child child-3">child-3</div>
            <div class="child child-4">child-4</div>
            <div class="child child-5">child-5</div>
            <div class="child child-6">child-6</div>

        </div>
        <div class="parent-4">
            <div class="child child-7">child-7</div>
            <div class="child child-8">child-8</div>

        </div>
    </div>

</body>

</html>
