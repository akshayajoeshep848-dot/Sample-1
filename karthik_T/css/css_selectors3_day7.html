<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        div p {
            color: red;
        }
    </style>
</head>

<body>
    <h1> CSS Selectors - Descendent Selector</h1>
    <p>I love India</p>
    <div>
        <p>child</p>
    </div>
    <div>
        <p>grand child</p>
    </div>
    <div>
        <p>great grand chlid</p>
    </div>


</body>

</html>
