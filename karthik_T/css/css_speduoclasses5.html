<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div span:nth-child(2n+1) {
            background-color: red;
            color: white;
            padding: 3px 10px;
            border: 1px solid yellow;

        }

        div span:nth-last-child(2n+1) {
            background-color: green;
            color: white;
            padding: 3px 10px;
            border: 1px solid yellow;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <h1>CSS-Speduo-Classes</h1>
    <div>
        <span>span-1</span><span>span-2</span><span>span-3</span><span>span-4</span><span>span-5</span><span>span-6</span><span>span-7</span><span>span-8</span><span>span-9</span><span>span-10</span>
    </div>
    (-n+1)

</body>

</html>
