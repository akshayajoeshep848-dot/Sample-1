<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate property</title>
    <style>
        .box {
            background-color: red;
            height: 300px;
            width: 300px;

        }

        .box:hover {
            translate: 50px -10px;
            transform: translate(50%);
        }
    </style>
</head>

<body>
    <h1>Translate property</h1>
    <div class="box">s</div>

</body>

</html>
