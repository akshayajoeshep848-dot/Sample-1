<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            background-color: yellow;
            width: 620px;
            height: 50px;
            place-content: center;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 5px;

        }

        .div-2 {
            display: flex;
            gap: 30px;
        }

        aside {
            background-color: red;
            height: 400px;
            width: 200px;
            place-content: center;
            text-align: center;
        }

        .parent {
            height: 400px;
            width: 400px;
            background-color: orange;
            display: flex;
            gap: 20px;
            align-items: end;
            justify-content: space-evenly;
        }

        .child {
            background-color: green;
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            text-align: center;
            place-content: center;

        }

        footer {
            width: 620px;
            height: 50px;
            background-color: yellow;
            margin-top: 20px;
            margin-left: 5px;


        }
    </style>
</head>

<body>
    <div class="main">
        <header>header</header>
        <div class="div-2">
            <aside>side-bar</aside>
            <article class="parent">
                <div class="child child-1">child-1</div>
                <div class="child child-2">child-2</div>
                <div class="child child-3">child-3</div>



            </article>
        </div>
        <footer>fotter</footer>
    </div>

</body>

</html>
