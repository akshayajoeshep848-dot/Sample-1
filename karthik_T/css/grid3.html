<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            display: grid;
            gap: 20px;
            height: 100vh;
            grid-template-columns: 300px repeat(1, 2fr);
            grid-template-rows: 1fr 1fr 2fr 2fr 2fr 1fr;
            grid-template-areas: "header header header"
                "nav nav nav"
                "aside content content"
                "aside section section"
                "footer footer footer";
        }

        .child {
            background-color: aqua;
        }

        .child-1 {
            grid-area: header;
        }

        .child-2 {
            grid-area: nav;
        }

        .child-3 {
            grid-area: aside;
        }

        .child-4 {
            grid-area: content;

        }

        .child-5 {
            grid-area: section;
        }

        .child-6 {
            grid-area: footer;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child child-1">child-1</div>
        <div class="child child-2">child-2</div>
        <div class="child child-3">child-3</div>
        <div class="child child-4">child-4</div>
        <div class="child child-5">child-5</div>
        <div class="child child-6">child-6</div>
    </div>

</body>

</html>
