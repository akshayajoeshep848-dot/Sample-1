<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 40px);
            gap: 10px;
            background-color: burlywood;
            padding: 30px 10px;
        }

        .child {
            background-color: red;
            place-content: center;
            text-align: center;
        }

        .child-1 {
            /* grid-column: 1 / 3 ;  shorthand property*/
            grid-column-start: 1;
            grid-column-end: 3;
            /* grid-row:1 / 2 ; shorthand property */
            grid-row-start: 1;
            grid-row-end: 2;
        }

        .child-2 {
            /* grid-column: 3 / 5 ;  shorthand property*/
            /* grid-area: 1 / 3 / 4 / 5 ; an other shorthand property */
            /* <row-start> / <column-start> / <row-end> / <column-end> */
            grid-column-start: 3;
            grid-column-end: 5;
            /* grid-row: 1 / 4 ;  shorthand property*/
            grid-row-start: 1;
            grid-row-end: 4;
        }

        .child-3 {
            /* grid-column: 1 / 2 ;  shorthand property*/
            grid-column-start: 1;
            grid-column-end: 2;
            /* grid-row: 2 / 4 ;  shorthand property*/
            grid-row-start: 2;
            grid-row-end: 4;
        }

        .child-4 {
            /* grid-column: 2 / 3 ;  shorthand property*/
            grid-column-start: 2;
            grid-column-end: 3;
            /* grid-column: 2 / 3 ;  shorthand property*/
            grid-row-start: 2;
            grid-row-end: 3;
        }

        .child-5 {
            /* grid-column: 2 / 3; shorthand property */
            grid-column-start: 2;
            grid-column-end: 3;
            /* grid-row: 3 / 4 ;  shorthand property*/
            grid-row-start: 3;
            grid-row-end: 4;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child child-1">child-1</div>
        <div class="child child-2">child-2</div>
        <div class="child child-3">child-3</div>
        <div class="child child-4">child-4</div>
        <div class="child child-5">child-5</div>
    </div>

</body>

</html>
