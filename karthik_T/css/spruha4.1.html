<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto';
        }

        .main-container {
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            width: 300px;
            height: 381px;
            background-color: white;
            margin: 20px;
        }

        .image-container {
            background-image: url('images/pic1.png');
            width: 299px;
            height: 239px;
            background-size: cover;
            transition: all 0.5s ease-in, transfrom 1s ease-out;
        }

        .main-container:hover .image-container {
            background-image: url('images/pic2.png');
            width: 299px;
            height: 239px;
            transition: Background-image 0.1s ease;
        }

        .icon {
            position: absolute;

            left: 285px;
            color: red;
            margin-top: 10px;
            background-color: white;
            border-radius: 10px;
            text-align: center;


        }
    </style>
</head>

<body style="background-color:  rgb(234,237,247);">
