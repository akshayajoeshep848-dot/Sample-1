<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spruha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Creepster&family=Lilita+One&family=Oswald:wght@200..700&family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Bubbles&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: 'Roboto';

        }

        .img-container {
            width: 300px;
            height: 380.43px;
            background-color: white;
            margin: 20px;
            border-bottom-right-radius: 10px;
            border-bottom-left-radius: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;


        }

        .image {
            width: 300px;
            height: 239px;
            background-image: url(images/pic1.png);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;

            transition: 0.5s ease-in, transform 1s ease-out;
            background-size: cover;
        }

        .image:hover {
            background-image: url('images/pic2.png');
            transition: background-image 0.1s ease;

            transform: scale(10px);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;



        }

        .main :hover i {
            background-color: black;
            color: white;
            height: 40px;
            width: 120px;
            position: fixed;
            top: 218px;
            text-align: center;
            place-content: center;
            opacity: 1;



        }





        .heading {
            font-size: 16px;
            color: #1D212F;
            font-weight: bold;
            padding: 20px;
            text-align: center;
        }

        .money {
            display: flex;
            justify-content: center;
            margin-top: -5px;


        }

        .s1::before {
            content: "\2606";
            margin-left: 2px;
            font-size: 23px;
            color: yellow;


        }
    </style>
</head>

<body style="background-color:  rgb(234,237,247);">
    <div class="main">
        <div class="img-container">
            <div class="images">
                <div class="image">
                    <i class="fa-solid fa-cart-shopping "></i>
                    <i class="fa-solid fa-eye icon "></i>
                </div>


            </div>



            <div class="content">
                <div class="heading">
                    <p>Causal Wear Top</p>

                </div>
                <div class="money">
                    <div style="color: #909090;font-size: 16px;font-weight: bold;"><strike>$17.00</strike></div>
                    <div style="margin-left: 15px;color: #FD6074;font-weight: bold;">$20.00</div>
                </div>
                <div class="stars" style="display: flex;justify-content: center;margin-top: 5px;">
                    <div class="s1"></div>
                    <div class="s1"></div>
                    <div class="s1"></div>
                    <div class="s1"></div>
                    <div class="s1"></div>

                </div>

            </div>


        </div>

    </div>

</body>

</html>
