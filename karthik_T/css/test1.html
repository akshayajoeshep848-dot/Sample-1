<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            background-color: #2e2e3a;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            display: grid;
            gap: 15px;
            padding: 15px;
            grid-template-areas:
                "header header"
                "sidebar content1"
                "sidebar content2"
                "sidebar content3"
                "footer footer";
            grid-template-columns: 1fr 2fr;
        }

        /* Grid Areas */
        .header {
            grid-area: header;
        }

        .sidebar {
            grid-area: sidebar;
        }

        .content1 {
            grid-area: content1;
        }

        .content2 {
            grid-area: content2;
        }

        .content3 {
            grid-area: content3;
        }

        .footer {
            grid-area: footer;
        }

        /* Styling blocks */
        .container>* {
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 10px;
            box-shadow: 0 0 5px #000;
        }

        .header,
        .footer {
            background: linear-gradient(to right, #9d50bb, #6e48aa);
        }

        .sidebar {
            background: linear-gradient(to right, #43cea2, #185a9d);
        }

        .content1,
        .content2,
        .content3 {
            background: linear-gradient(to right, #2193b0, #6dd5ed);
        }
    </style>

</head>

<body>
    <div class="container">
        <header class="header">header</header>
        <aside class="sidebar">sidebar</aside>
        <section class="content1">Content-1</section>
        <section class="content2">Content-2</section>
        <section class="content3">Content-3</section>
        <footer class="footer">footer</footer>
    </div>


</body>

</html>
