<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js operaters</title>
</head>

<body>
    <h1>JS shorthand operaters</h1>
    <script>
        //+= shorthamd operater
        let num1 = 10;
        console.log('Before shorthand property', num1)
        num1 += 10;
        console.log('after shorthand property', num1)
        //-= shorthamd operater
        let num2 = 10;
        console.log('Before shorthand property', num2)
        num2 -= 10;
        console.log('after shorthand property', num2)
        //-= shorthamd operater
        let num3 = 10;
        console.log('Before shorthand property', num3)
        num3 *= 10;
        console.log('after shorthand property', num3)
        // /= shorthamd operater
        let num4 = 10;
        console.log('Before shorthand property', num4)
        num4 /= 10;
        console.log('after shorthand property', num4)


        let num5 = 20;
        num5++
        console.log('increment operation', num5)

        let num6 = 20;
        num6--
        console.log('decrement operation', num6)

        let num7 = num6++;
        console.log(num7);
        num6--;
        console.log('decrement operation', num6)
        num6++;
        console.log('increment operation', num6)




    </script>

</body>

</html>
