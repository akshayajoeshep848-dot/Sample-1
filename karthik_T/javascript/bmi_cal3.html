<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CAL</title>
    <style>
        /* üåà Beautiful Gradient Background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            font-family: 'Poppins', sans-serif;
        }

        /* üß± Container Styling */
        #container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* üìù Form Styling */
        form {
            width: 280px;
            display: flex;
            flex-direction: column;
        }

        /* üè∑ Labels and Text */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            color: #333;
            margin-top: 10px;
        }

        /* üß© Input Boxes */
        input[type="text"],
        input[type="number"] {
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            margin-top: 5px;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #66a6ff;
        }

        input[type="radio"] {
            margin-left: 5px;
        }

        /* üîò Buttons */
        button {
            margin-top: 15px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            color: white;
            transition: 0.3s;
        }

        #btn {
            background-color: #66a6ff;
        }

        #btn:hover {
            background-color: #0056b3;
        }

        #clearBtn {
            background-color: #aaa;
        }

        #clearBtn:hover {
            background-color: #888;
        }

        /* üìä Result Text */
        #result {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
            font-size: 18px;
            min-height: 25px;
        }
    </style>
</head>

<body>

    <div id="container">
        <form>
            <h1>BMI Calculator</h1>

            <label for="age" id="ageLabel">Age</label>
            <input type="text" id="age" name="age"> ages: 2-120

            <br><br>

            <label for="gender" id="genderLabel">Gender</label>
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female

            <br><br>

            <label for="height" id="heightLabel">Height</label>
            <input type="text" id="height" name="height" placeholder="cm">

            <br><br>

            <label for="weight" id="weightLabel">Weight</label>
            <input type="text" id="weight" name="weight" placeholder="kg">

            <br><br>

            <button id="btn">Calculate</button>
            <button type="button" id="clearBtn">Clear</button>

            <p id="result"></p>

            <script>
                // Select elements
                const btn = document.getElementById("btn");
                const clearBtn = document.getElementById("clearBtn");
                const result = document.getElementById("result");

                    event.preventDefault(); // Prevent form from reloading

                    const weight = parseFloat(document.getElementById("weight").value);
