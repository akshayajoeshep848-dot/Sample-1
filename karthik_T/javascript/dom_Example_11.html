<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .catalog {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .product-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 16px;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card h2 {
            font-size: 1.2rem;
            margin: 0 0 10px;
            color: #222;
        }

        .product-details {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 10px;
        }

        .price {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }

        .variants {
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .variant-box {
            background-color: #f0f0f0;
            border-radius: 6px;
            padding: 8px;
            margin-top: 6px;
        }

        .variant-box span {
            display: block;
            font-size: 0.85rem;
            color: #333;
        }

        .out-of-stock {
            color: red;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .product-card {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <h1>üõçÔ∏è Product Catalog</h1>
    <div id="catalog" class="catalog"></div>

    <script>
        const products = [
            {
                id: "prod_abc1",
                name: "Classic T-Shirt",
                category: "Apparel",
                price: 25.0,
                details: {
                    material: "100% Cotton",
                    brand: "FashionCo",
                },
                variants: [
                    { sku: "TS-BLK-M", color: "Black", size: "Medium", stock: 50 },
                    { sku: "TS-WHT-L", color: "White", size: "Large", stock: 30 },
                ],
            },
            {
                id: "prod_xyz9",
                name: "Noise-Cancelling Headphones",
                category: "Electronics",
                price: 199.99,
                details: {
                    connectivity: "Bluetooth 5.0",
                    brand: "AudioPhile",
                },
                variants: [
                    { sku: "HP-MAT-BLK", color: "Matte Black", stock: 15 },
                    { sku: "HP-SLV-GRY", color: "Silver Grey", stock: 0 },
                ],
            },
        ];

        const catalog = document.getElementById("catalog");

        products.forEach((product) => {
            const card = document.createElement("div");
            card.classList.add("product-card");

            card.innerHTML = `
        <h2>${product.name}</h2>
        <div class="product-details">
          <p><strong>Category:</strong> ${product.category}</p>
          <p><strong>Brand:</strong> ${product.details.brand}</p>
          ${product.details.material
                    ? `<p><strong>Material:</strong> ${product.details.material}</p>`
                    : `<p><strong>Connectivity:</strong> ${product.details.connectivity}</p>`
                }
        </div>
        <div class="price">$${product.price.toFixed(2)}</div>
        <div class="variants">
          <strong>Variants:</strong>
          ${product.variants
                    .map(
                        (v) => `
              <div class="variant-box">
                <span><strong>SKU:</strong> ${v.sku}</span>
                <span><strong>Color:</strong> ${v.color}</span>
                ${v.size ? `<span><strong>Size:</strong> ${v.size}</span>` : ""}
                <span><strong>Stock:</strong> ${v.stock > 0
                                ? v.stock
                                : `<span class="out-of-stock">Out of Stock</span>`
                            }</span>
              </div>`
                    )
                    .join("")}
        </div>
      `;

            catalog.appendChild(card);
        });
    </script>
</body>

</html>
