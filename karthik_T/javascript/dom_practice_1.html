<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .todo-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .todo-item {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            width: 220px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .completed {
            background-color: #d4edda;
            text-decoration: line-through;
        }

        .not-complete {
            background-color: #f8d7da;
        }
    </style>
</head>

<body>

    <h1>My To-Do List</h1>

    <div class="todo-container" id="todoContainer"></div>

    <script>
        // To-Do List Array of Objects
        const todoList = [
            { id: 1, task: "Buy groceries", isComplete: false },
            { id: 2, task: "Finish project report", isComplete: false },
            { id: 3, task: "Call the dentist", isComplete: true },
        ];

        const container = document.getElementById("todoContainer");

        // Loop through tasks and display
        todoList.forEach(todo => {
            const div = document.createElement("div");
            div.classList.add("todo-item");
            div.classList.add(todo.isComplete ? "completed" : "not-complete");

            div.innerHTML = `
        <h3>Task ${todo.id}</h3>
        <p>${todo.task}</p>
        <p>Status: <strong>${todo.isComplete ? "✅ Completed" : "❌ Not Done"}</strong></p>
      `;

            container.appendChild(div);
        });
    </script>

</body>

</html>
