<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            max-width: 600px;
            margin: auto;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .status-active {
            color: green;
            font-weight: bold;
        }

        .status-inactive {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1 style="text-align:center;">User List</h1>

    <table id="userTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be inserted here dynamically -->
        </tbody>
    </table>

    <script>
        const users = [
            { id: 101, username: "jdoe", email: "john.doe@example.com", isActive: true },
            { id: 102, username: "asmith", email: "alice.smith@example.com", isActive: false },
            { id: 103, username: "bwhite", email: "bob.white@example.com", isActive: true },
        ];

        const tableBody = document.querySelector("#userTable tbody");

        users.forEach(user => {
            const row = document.createElement("tr");

            row.innerHTML = `
        <td>${user.id}</td>
        <td>${user.username}</td>
        <td>${user.email}</td>
        <td class="${user.isActive ? 'status-active' : 'status-inactive'}">
          ${user.isActive ? 'Active' : 'Inactive'}
        </td>
      `;

            tableBody.appendChild(row);
        });
    </script>

</body>

</html>
