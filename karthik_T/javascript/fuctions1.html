        //to print n factorial.

        function factorial(n) {
            if (n < 0) {
                return "factorials haven't zero"
            }
            if (n === 0 || n === 1) {
                return 1;
            }
            let result = 1;
            for (let i = 1; i <= n; i++) {
                result *= i;

            }
            return result;
