    <script>

        //pizza order Example
        function getpizza(callback) {
            console.log("Ordering Pizza !");
            setTimeout(() => {
                console.log("Pizza is arrived");
                callback()
            }, 2000);
        }

        function dodishes() {
            console.log("Washing Dishes")
        }

        getpizza(dodishes);
        console.log("watchhing instagram while I wait...")
    </script>
