<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fech_Api</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #fceabb, #f8b500);
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #2b2b2b;
        }

        /* container for all boxes */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 90%;
            margin: 30px auto;
        }

        /* each item box */
        .dog-box {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 280px;
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .dog-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .dog-box h3 {
            color: #ff5c8a;
            font-size: 1.2rem;
            margin-bottom: 8px;
            text-align: center;
        }

        .dog-box p {
            font-size: 0.95rem;
            color: #333;
            text-align: justify;
        }
    </style>
</head>

<body>
    <h1>Dogs List</h1>
    <div class="container"></div>

    <script>
        let dogsDataArray = [];

        let response = fetch("https://dogapi.dog/api/v2/breeds")
            .then((data) => data.json())
            .then((value) => {
                console.log(value.data);
                let array = value.data;
                console.log(array);

                let container = document.getElementsByClassName("container")[0];
                array.forEach((dog) => {
                    let dogcontainer = document.createElement("div");
                    dogcontainer.classList.add("dog-box");

                    let dogbreed = document.createElement("h3");
                    let dogbreedDescription = document.createElement("p");

                    // assign values
                    dogbreed.textContent = dog.attributes.name;
                    dogbreedDescription.textContent =
                        dog.attributes.description || "No description available.";

                    dogcontainer.append(dogbreed);
                    dogcontainer.append(dogbreedDescription);
                    container.appendChild(dogcontainer);
                });
            })
            .catch((error) => console.log(error));
    </script>
</body>

</html>
