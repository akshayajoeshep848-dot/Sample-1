        let mypromise = Promise.resolve("Success");
        let mypromise2 = Promise.reject("Failure");
        let mypromise3 = new Promise((resolve, reject) => {
            const success = Math.random() > 0.7; // Randomly true or false
            setTimeout(() => {
                success ? resolve("Success") : reject("Failure");
            }, 2000);
        });

        Promise.all([mypromise, mypromise2, mypromise3])

            .catch((error) => console.log("❌ One Failed:", error));
