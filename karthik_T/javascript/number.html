<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Number</title>
</head>

<body>
    <h1>JS Number</h1>
    <script>
        let age1 = 45;
        let age2 = 46;
        let age3 = 48;
        let bigNumber1 = 1e40;
        let bigNumber2 = 3e41;
        let cores = 10_00_00_000.00
        let billion = 10_000_000_000.00
        console.log("total", cores + billion);
        console.log(typeof cores, cores);
        let infinity = 1 / 0;
        let neginfinity = -1 / 0;
        let str = age1 + age3
        console.log('typeofstr', typeof str);
        console.log('bigNumbers comboned', bigNumber1 + bigNumber2);
        console.log('typeofage', typeof age1, "\nAge:", age1)
        console.log('typeofage', typeof age2, "\nAge:", age2)
        console.log('typeofage', typeof age3, "\nAge:", age3)
        console.log(infinity);
        console.log(neginfinity);
    </script>


</body>

</html>
