        let add = document.getElementById("add");
        let addtask = document.getElementById("addtask");
        let duration = document.getElementById("duration");
        let tasklist = document.getElementById("tasklist");

        add.addEventListener("click", () => {
            let addtasks = addtask.value.trim();
            let durations = duration.value.trim();

            if (addtasks === "") {
                alert("Please enter a task");
                return;
            }

            // Create one task row
            let taskDiv = document.createElement("div");
            taskDiv.style.backgroundColor = "#f1eded";
            taskDiv.style.color = "black";
            taskDiv.style.padding = "10px 15px";
            taskDiv.style.borderRadius = "10px";
            taskDiv.style.marginTop = "20px";
            taskDiv.style.display = "flex";
            taskDiv.style.alignItems = "center";
            taskDiv.style.justifyContent = "space-between";
            taskDiv.style.boxShadow = "rgba(0, 0, 0, 0.1) 0px 4px 6px";


            // Inner content (task + duration + delete icon)
            taskDiv.innerHTML = `
            <div style="display:flex; align-items:center; gap:40px;">
                <strong>${addtasks}</strong>
                <small style="color:gray;font-style:bold;">${durations}</small>
            </div>
            <i class="fa-solid fa-trash" style="color:red; cursor:pointer; font-size:22px;"></i>
        `;

            // Delete only this task when icon clicked
            let deleteIcon = taskDiv.querySelector(".fa-trash");
            deleteIcon.addEventListener("click", () => {
                tasklist.removeChild(taskDiv);
            });

            // Add the row to the tasklist
            tasklist.appendChild(taskDiv);

            // Clear input fields
            addtask.value = "";
            duration.value = "";
        });
