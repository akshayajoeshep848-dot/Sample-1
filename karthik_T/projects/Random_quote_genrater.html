<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random_Quote_Genrator</title>
</head>

<body>
    <div id="quoteContainer">
        <p id="quote"></p>
        <p id="author"></p>
        <button id="button">Click for quote</button>

    </div>
    <script>
        let quote = document.getElementById("quote");
        let author = document.getElementById("author");
        let button = document.getElementById("button");

        let quotes = [

            { quote: "విజయం పొందాలంటే, ముందుగా నమ్మకం ఉండాలి.", author: "ఏ.పి.జె. అబ్దుల్ కలాం" },
            { quote: "పని చేసినవారికి మాత్రమే ఫలితం లభిస్తుంది.", author: "మహాత్మా గాంధీ" },
            { quote: "విఫలం అనేది విజయానికి పునాది మాత్రమే.", author: "స్వామి వివేకానంద" },
            { quote: "సమయం విలువ తెలుసుకున్నవారే జీవితంలో ముందుకెళ్తారు.", author: "చాణక్యుడు" },
            { quote: "నీ ఆలోచనలే నీ జీవితాన్ని నిర్మిస్తాయి.", author: "బుద్ధుడు" },
            { quote: "సాధించాలనే తపన ఉంటే ఏదీ అసాధ్యం కాదు.", author: "సుభాష్ చంద్ర బోస్" },
            { quote: "జీవితంలో సమస్యలు రాకపోతే మన బలం ఏంటో తెలుసుకోలేం.", author: "రామకృష్ణ పరమహంస" },
            { quote: "ప్రతీ రోజు కొత్త అవకాశం అని భావించు.", author: "స్టీవ్ జాబ్స్" },
            { quote: "నీ కలలను నమ్ము, అవి నిజం అవుతాయి.", author: "వాల్ట్ డిస్నీ" },
            { quote: "ఎంత కష్టం వచ్చినా ఆశను విడవొద్దు.", author: "నెల్సన్ మండేలా" }
        ];

        button.addEventListener("click", () => {
            let random = Math.floor(Math.random() * quotes.length);
            quote.textContent = quotes[random].quote;
            author.textContent = "– " + quotes[random].author;
        });
    </script>


</body>

</html>
