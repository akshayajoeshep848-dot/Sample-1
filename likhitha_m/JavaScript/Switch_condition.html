<body>
    <h1>Switch Condition</h1>
    <script>
        let dayno = Number(prompt("Enter 0 to 6"));
        switch (dayno) {
           case 0:
                console.log("Sunday")
                break;
            case 1:
                console.log("Monday")
                break;
            case 2:
                console.log("Tuesday")
                break;
            case 3:
                console.log("Wednesday")
                break;
            case 4:
                console.log("Thursday")
                break;
            case 5:
                console.log("Friday")
                break;
            case 6:
                console.log("Saturday")
                break; 
        }
