<body>
    <h1>Driving Licence</h1>
    <script>

        // Ex : 1
        // Check if a person age>18
        // then check if they have licence
        // has licence -->print eligible to drive
        // dont have licence -->print Not eligible to drive

        let age = prompt("Enter your Age");
        let havlicence = prompt("Do you Have Licence 'yes', 'No' Dont have licence");
        if (age >= 18 && age <= 70){
            if (havlicence == 'yes'){
            console.log(`You Are eligible to Drive`);
        } else if (havlicence == 'No'){
            console.log("Not eligible to Drive");
        }
        } else if (age >=0 && age < 18){
            console.log(`You Are not eligible to Drive`);
        } else if (age > 70 && age <140){
            console.log(`You are Too old Not safe to drive`);
        }else {
            console.log("Enter a valid age")
        }
    
    

            
    </script>
