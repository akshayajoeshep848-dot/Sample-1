<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Arrays</title>
</head>
<body>
    <h1>JS Arrays</h1>
    <h4>Collection of same or different data types</h4>
    <script>
        let emptyArray = [];
        let fruits = ["Apple", "Banana", "Cherry"];
        let numbers = [1, 2, 3, 4, 5];
        let mixedArray = [10, "Hello", true, {name: "Alice"}, [6, 7]];

        // console.log(fruits);
        console.log(fruits[0])
        console.log(mixedArray[3].name)  
        // also
        console.log(mixedArray[3]["name"])
        console.log(mixedArray[4][0])
        // console.log(mixedArray);
        // console.log(numbers);
        // console.log(emptyArray)
    </script>
</body>
</html>
