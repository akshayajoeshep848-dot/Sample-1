<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Slice</title>
</head>
<body>
    <h1>JS Array Slice</h1>
    <script>
        let fruits = ['karbuja','kiwi','tomato','banana','apple'];
        // no arguments and parameters
        let copy = fruits.slice ();
        // console.log('fruits',fruits);
        console.log('copy', copy);
        // two arguemtns of parameters
        let  copy1 = fruits.slice('potato');
        console.log(copy1)
        let copy2 = fruits.slice();
        copy2 [2][1]= ("sitaphal")
        console.log(copy2)
    </script>
</body>
</html>
