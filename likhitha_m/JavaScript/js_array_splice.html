<!DOCTYPE html>
<html lang="en">
<head>

    <title>JS Splice</title>
</head>
<body>
    <h1>JS Array Splice</h1>
    <script>
        let fruits = [
            'apple',
            'banana',
            'kiwi',
            'orange',
            'mango',
            'watermelon',
            'guava',
            'pineapple'
        ];
        console.log(fruits);
        // Removing elements
        // first argument - index
        // second argument - number of elements
        let copy1 =fruits.splice(0,3, "Dragon fruit", "papaya",'Curd');
        // let copy2 = fruits.splice (-4,2);
        // console.log(copy2);
        console.log(fruits); 
    </script>
</body>
