        class Vehicle {
            constructor (name, color){
                this.name = name;
                this.color = color;
            }
        }

        class Motorcycle extends Vehicle {
            constructor (name, color, milage){
                super(name, color);
                this.milage = milage;
            }
        }

        let vehicle = new Motorcycle ("Lorry", "Brown", "300km per Hour");
