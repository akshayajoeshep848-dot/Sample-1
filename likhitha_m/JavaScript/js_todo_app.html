    <title>JS TODO App</title>

        #time {

        }

        }

        }

        }

            background-color: rgba(128, 128, 128, 0.126);
        }
        .timeitem {
            display: flex;
            gap: 10px;
        }

        .mainbutt {
            display: flex;
            justify-content: space-between;
        }
        .buttons {
            display: flex;
            margin-top: 30px;
            margin-left: 15px;
            gap: 20px;
        }
        .clear {
            margin-right: 20px;
            display: flex;
            border-radius: 5px;
            border: 1px solid grey;
            margin-top: 30px;
            gap: 20px;
            padding: 10px;
            background-color: white;
        }
        .clear:hover{
        background-color: rgba(0, 0, 255, 0.596);
        }
        .all {
            border: 1px solid grey;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
        } 
        .all:hover {
            
         background-color: rgba(0, 0, 255, 0.596);
         }
         .delete {
            margin-left: 30px;
         }
    </style>
</head>

    </form>
