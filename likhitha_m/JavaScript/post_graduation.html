<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Graduation</title>
</head>
<body>
    <h1>Post Graduation</h1>
    <script>
        let graduation =prompt("Enter Graduation");
        let year =prompt("Enter Year");
        let marks =prompt("Enter Your Marks");
        if (graduation == "Pg"){
        if (year == 1){
        if (marks>=70 && marks<=80){
            console.log("You got 10% Discount");
        }else if (marks>80 && marks<=90){
            console.log("You got 15% Discount");
        }else if (marks>90 && marks<=100){
            console.log("You got 20% Discount");
        }else {
            console.log("You Dont get Discount");
            }
        }else if (year == 2){
        if (marks>=70 && marks<=80){
            console.log("You got 10% Discount");
        }else if (marks>80 && marks<=90){
            console.log("You got 15% Discount");
        }else if (marks>90 && marks<=100){
            console.log("You got 22% Discount");
        }else {
            console.log("You Dont get Discount");
            }
        }
        }
    </script>
</body>
</html>
