<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UG PG Grade</title>
</head>
<body>
    <h1>UG and PG Grade</h1>
    <script>
        let grade = Number(prompt("Enter Marks"));
        switch (true) {
            case (grade > 90 && grade <=100):
                console.log("Grade A")
                break;
            case (grade >80 && grade <=90):
                console.log("Grade B")
                break;
            case (grade >70 && grade<=80):
                console.log("Grade C")
                break;
            case (grade >60 && grade <=70):
                console.log("Grade D")
                break;
            case (grade >40 && grade <=60):
                console.log("Grade E")
                break;
            case (grade ==0 && grade <=40):
                console.log("Grade F")
                break;
            default:
                console.log("Invalid Score")
        }
    </script>
</body>
</html>
