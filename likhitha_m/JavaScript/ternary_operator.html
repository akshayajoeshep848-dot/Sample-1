<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>
<body>
    <h1>Ternamry Operator</h1>
    <script>
        // Ternary Operator
        // Condition ? true Statement : false statements
        // age < 0, age (0 - 18), age ( 18 - 140), age > 140
        let age = 20;
        age >= 18
        ? age <= 140
            ?console.log("eligible to vote")
            :console.log("Enter a realistic age")
        // ? console.log("Eligible to Vote")
        : age < 0
        ? console.log("Enter a Positive Number for Age")
        : console.log("YOu are not Eligible to vote");
    </script>
</body>
</html>
