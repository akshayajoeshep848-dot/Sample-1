<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block And Inline</title>
    <style>
        a{
            display: inline-block;
            background-color:coral;
            width: 100px;
            padding: 20px;
            text-decoration: none;
            text-align: center;
            border-radius: 10px;
            color: black;
            margin: 20px;
            /* place-content: center; */
        }
    </style>
</head>
<body>
    <h1>Display Inline-Block</h1>
    <a href="https://www.amazon.in">Amazon</a>
    <a href="https://www.google.in">Google</a>
</body>
</html>
