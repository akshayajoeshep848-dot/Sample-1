<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Items</title>
    <style>
        .flex-container{
            background-color: coral;
            display: flex;
            gap: 10px;
            padding: 20px;
            flex-wrap: wrap;
            /* flex-direction: row-reverse; */
        }
        .flex-item{
            background-color: darkgoldenrod;
            padding: 20px;
            width: 100px;
            height: 100px;
            border-radius: 10px;

        }
        /* .flex-item1{
            order: -1;
        } */
        .flex-item9{
            order: -1;
        }
        .flex-item13{
            order:1;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item flex-item1">item 1</div>
        <div class="flex-item flex-item2">item 2</div>
        <div class="flex-item flex-item3">item 3</div>
        <div class="flex-item flex-item4">item 4</div>
        <div class="flex-item flex-item5">item 5</div>
        <div class="flex-item flex-item6">item 6</div>
        <div class="flex-item flex-item7">item 7</div>
        <div class="flex-item flex-item8">item 8</div>
        <div class="flex-item flex-item9">item 9</div>
        <div class="flex-item flex-item10">item 10</div>
        <div class="flex-item flex-item11">item 11</div>
        <div class="flex-item flex-item12">item 12</div>
        <div class="flex-item flex-item13">item 13</div>
        <div class="flex-item flex-item14">item 14</div>
        <div class="flex-item flex-item15">item 15</div>
        <div class="flex-item flex-item16">item 16</div>
        <div class="flex-item flex-item17">item 17</div>
        <div class="flex-item flex-item18">item 18</div>
        <div class="flex-item flex-item19">item 19</div>
        <div class="flex-item flex-item20">item 20</div>
    </div>
</body>
</html>
