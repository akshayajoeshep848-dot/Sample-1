<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 100px repeat(2, minmax(200px, 1fr));
            grid-template-rows: 1fr 10fr 1fr;
            gap: 10px;
            height: 500px;
            grid-template-areas: 
            "header header header"
            "sidebar mainbox mainbox"
            "footer footer footer";
        }
        .grid-item {
            background-color: bisque;
            text-align: center;
            place-content: center;
        }
        .grid-item1 {
            grid-area: header;
        }
        .grid-item2 {
            grid-area: sidebar;
        }
        .grid-item3 {
            grid-area: mainbox;
        }
        .grid-item4 {
            grid-area: footer;
        }

        @media screen and (max-width:500px) {
            .grid-container {
                display: block;
            }
            .grid-item {
                height: 100px;
                /* border: 1px solid red; */
            }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item grid-item1">header</div>
        <div class="grid-item grid-item2">sidebar</div>
        <div class="grid-item grid-item3">mainbox</div>
        <div class="grid-item grid-item4">footer</div>
    </div>
</body>
</html>
