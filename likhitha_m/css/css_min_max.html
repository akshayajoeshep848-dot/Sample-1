<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Min Max</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 100px repeat(2  minmax(200px, 1fr)) ;
            /* grid-template-rows: ; */
            gap: 10px;
        }
        .grid-item {
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item grid-item1">Item 1</div>
        <div class="grid-item grid-item2">Item 2</div>
        <div class="grid-item grid-item3">Item 3</div>
        <div class="grid-item grid-item4">Item 4</div>
        <div class="grid-item grid-item5">Item 5</div>
        <div class="grid-item grid-item6">Item 6</div>
        <div class="grid-item grid-item7">Item 7</div>
        <div class="grid-item grid-item8">Item 8</div>
        <div class="grid-item grid-item9">Item 9</div>
        <div class="grid-item grid-item10">Item 10</div>
    </div>
</body>
</html>
