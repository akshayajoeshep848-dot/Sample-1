<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
    <style>
        .main-item {
            height: 100px;
            width: 100px;
            margin: 10px;
        }
        .item1 {
            background-color: aqua;
            /* position: relative; */
        }
        .item2 {
            background-color: bisque;
            position: relative;
            top: -100px;
            left: 100px;
        }       
        .item3 {
             background-color: cadetblue; 
            position: relative;
            top: -200px;
            left: 200px;
        }
        .item4 {
            background-color: cornflowerblue;
            position: relative;
            top: -300px;
            left: 300px;
        }
        .item5 {
            background-color: darkmagenta;
            position: relative;
            top: -400px;
            left: 400px;
        }
    </style>
</head>
<body>
    <!-- <div class="main-container"> -->
        <div class="main-item item1">item1</div>
        <div class="main-item item2">item2</div>
        <div class="main-item item3">item3</div>
        <div class="main-item item4">item4</div>
        <div class="main-item item5">item5</div>
    <!-- </div> -->
</body>
</html>
