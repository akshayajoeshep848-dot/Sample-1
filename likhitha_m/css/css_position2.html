<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
    <style>
        .parent {
            position: relative;
            height: 50vh;
            z-index: -2;
            background-color: bisque;
        }
        .element {
            height: 100px;
            width: 100px;
        }
        .element1 {
            background-color: rgb(149, 207, 209);
            position: absolute;
            right: 20px;
            top: 20px;
            z-index: 1;
            /* top: 200px; */
        }
        .element2 {
            position: absolute;
            top: 0px;
            right: 0px;
            bottom: 10px;
            background-color:darkgrey;
        }
        .element3 {
            position: fixed;
            /* bottom: 0px; */
            top: 50px;
            right: 60px;
            /* top: 100px; */
            z-index: 2;
            background-color: coral;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="element element1">Element1</div>
        <div class="element element2">Element2</div>
        <div class="element element3">Element3</div>
    </div>
</body>
</html>
