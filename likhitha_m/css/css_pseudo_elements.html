<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elements</title>
    <style>
        p{
            color: red;
        }
        p::before{
            /* content:"\2B50"; */
            content: "\20B9";
            color: blueviolet;
            padding-right: 10px;
        }
        ul{
            list-style-type: none;
        }

        /* "\1f5a4" this is showm in html entity  */
        li::before{
            content: "\1f5a4";
            padding-right: 10px;
        }
        li::after{
            content: "\1f49b";
            padding-left: 10px;
        }
        .menu{
            height: 3.3px;
            position: relative;
            /* left: 10px; */
            top: 4px;
            width: 25px;
            background-color: black;
            border-radius: 10px;
        }
        .menu::after{
            top: -10px; content: " ";
            height: 3px;
            position: absolute;
            /* left: 5px; */
            width: 15px;
            background-color: black;
            border-radius: 10px;
        }
        .menu::before{
            top: 10px;
            content: " ";
            height: 3px;
            position: absolute;
            left: 13px;
            width: 15px;
            background-color: black;
            border-radius: 10px;
        }
        .cross{
            height: 3.3px;
            position: relative;
            top: 100px;
            width: 20px;
            background-color: black;
            border-radius: 10px;
            transform: rotate(50deg);
        }
        .cross1{
            height: 3.3px;
            position: relative;
            top: 98px;
            width: 20px;
            background-color: black;
            border-radius: 10px;
            transform: rotate(-45deg);
        }
        .para{
            color: blueviolet;
        }
        .para::first-letter{
            font-size: 30px;
        }
        .para::first-line{
            font-size: 20px;
            background-color: rgba(127, 255, 212, 0.519);
            line-height: 30px;
        }
        .para::selection{
            color: yellow;
        }
        input::placeholder{
            color: lightcoral;
            font-size: 10px;
            font-family: cursive;
        }
    </style>
</head>
<body>
    <h1>pseudo Elements </h1>
    <p>This is para</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
    <div class="menu"></div>
    
    <div class="cross"></div>
    <div class="cross1"></div>
    <div class="para">Lorem ipsum, dolor sit amet consectetur adipisicing elit. In tempora expedita quisquam ad velit a pariatur ipsa error quibusdam ullam quod quidem possimus nam, dolorum voluptates alias omnis mollitia nobis.</div>
    <br><br>
    <label for="fn">First Name:</label>
    <input type="text" id="fn" placeholder="Enter Your Name">
</body>
</html>
