<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Boxes</title>
    <style>
        .box {
            display: flex;
            gap: 20px;
            text-align: center;
            background-color: beige;
            margin: 20px;
            color: white;
        }
        aside {
            height: 40vh;
            width: 30vw;
            background-color:rgba(0, 139, 139, 0.49);
        }
        .header {
            height: 12vh;
            width: 53vw;
            background-color:rgba(0, 139, 139, 0.464);

        }
        .footer{
            height: 12vh;
            width: 53vw;
            background-color: rgba(0, 139, 139, 0.407);

        }
        .body {
            gap: 20px;
            display: flex;
        }
        section {
            height: 12vh;
            width: 25vw;
            background-color:rgba(0, 139, 139, 0.712);
        }
        .mainbody {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <aside>Flex Box</aside>
        <div class="mainbody">
            <p class="header">Header</p>
            <div class="body">
                <section></section>
                <section></section>
            </div>
            <p class="footer">Footer</p>
        </div>
    </div>
    
</body>
</html>
