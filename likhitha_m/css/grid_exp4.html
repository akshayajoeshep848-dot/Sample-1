<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 10px;
            height: 600px;
            grid-template-areas: 
            "item1 . . . item2"
            ". item3 . item4 ."
            ". . item5 . ."
            ". item6 . item7 ."
            "item8 . . . item9";
        }
        .grid-item {
            background-color:black;
            color: white;
            text-align: center;
            place-content: center;
        }
        .grid-item1 {
            grid-area: item1;
        }
        .grid-item2 {
            grid-area: item2;
        }
        .grid-item3 {
            grid-area: item3;
        }
        .grid-item4 {
            grid-area: item4;
        }
        .grid-item5 {
            grid-area: item5;
        }
        .grid-item6 {
            grid-area: item6;
        }
        .grid-item7 {
            grid-area: item7;
        }
        .grid-item8 {
            grid-area: item8;
        }
        .grid-item9 {
            grid-area: item9;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item grid-item1">item1</div>
        <div class="grid-item grid-item2">item2</div>
        <div class="grid-item grid-item3">item3</div>
        <div class="grid-item grid-item4">item4</div>
        <div class="grid-item grid-item5">item5</div>
        <div class="grid-item grid-item6">item6</div>
        <div class="grid-item grid-item7">item7</div>
        <div class="grid-item grid-item8">item8</div>
        <div class="grid-item grid-item9">item9</div>
    </div>
</body>
</html>
