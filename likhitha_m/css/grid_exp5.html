<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice 5</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 200px;
            grid-template-rows: 50px 80px 110px;
            grid-template-areas: 
            "item1"
            "item2"
            "item3";
        }
        .grid-item {
            border: 1px solid black;
            background-color: rgba(128, 128, 128, 0.434);
        }
        /*  */
        .grid-contain {
            display: grid;
            grid-template-columns: 200px;
            grid-template-rows: 50px 80px 50px repeat(3, 20px);
            grid-template-areas: 
            "Grid1"
            "Grid2"
            "Grid3"
            "Grid4 Grid5 Grid6";
        }
        .item {
            border: 1px solid black;
            background-color: rgba(128, 128, 128, 0.418);
        }
        .item1 {
            grid-area: Grid1;
        }
        .item2 {
            grid-area: Grid2;
        }
        .item3 {
            grid-area: Grid3;
        }
        .item4 {
            grid-area: Grid4;
        }
        .item5 {
            grid-area: Grid5;
        }
        .item6 {
            grid-area: Grid6;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item grid-item1"></div>
        <div class="grid-item grid-item2"></div>
        <div class="grid-item grid-item3"></div>
    </div>

    <div class="grid-contain">
        <item class="item item1">Grid1</item>
        <item class="item item2">Grid2</item>
        <item class="item item3">Grid3</item>
        <item class="item item4">Grid4</item>
        <item class="item item4">Grid5</item>
        <item class="item item4">Grid6</item>
    </div>
</body>
</html>
