<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Based Placement properties</title>
    <style>
        .grid-container {
            display: grid;
            border: 2px dashed darkorchid;
            padding: 10px;
            background-color: rgba(255, 255, 0, 0.247);
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto auto auto;
            gap: 10px;

        }
        .grid-item {
            /* background-color: rgba(240, 128, 128, 0.405); */
            padding: 10px;
            border: 1px solid green;
        }
        .grid-item1 {
            background-color: lightpink;
            grid-area: 1 / 1/ 2/ 3;
            /* grid-column: 1/3;
            grid-row: 1/2; */

            /* grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 2; */
        }
        .grid-item2 {
            background-color: rgba(173, 216, 230, 0.834);
            grid-area: 1/ 3 / 4/ 5;
            /* grid-column-start: 3;
            grid-column-end: 5;
            grid-row-start: 1;
            grid-row-end: 4; */

            /* grid-column: 3/5;
            grid-row: 1/4; */
        }
        .grid-item3 {
            background-color:rgba(255, 166, 0, 0.545);
            grid-area: 2 / 1/ 4/ 2;
            /* grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 4; */
            /* grid-column: 1/2;
            grid-row: 2/4; */
        }
        .grid-item4 {
            background-color:rgba(128, 128, 128, 0.568);
            grid-area: 2 / 2 / 3 / 3;
            /* grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 3; */

            /* grid-column: 2/3;
            grid-row: 2/3; */
        }
        .grid-item5 {
            background-color:rgba(95, 160, 113, 0.597);
            grid-area: 3 / 2 / 4 / 3;
            /* grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 3;
            grid-row-end: 4; */

            /* grid-column: 2/3;
            grid-row: 3/4; */
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item grid-item1">A</div>
        <div class="grid-item grid-item2">B</div>
        <div class="grid-item grid-item3">C</div>
        <div class="grid-item grid-item4">D</div>
        <div class="grid-item grid-item5">E</div>
    </div>
</body>
</html>
