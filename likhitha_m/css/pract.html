<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;
            gap: 10px;
        }

        .section {
            display: flex;
            gap: 20px;
        }
        .flexbox {
            height: 300px;
            width: 200px;
            background-color: rgba(0, 139, 139, 0.414);
        }
        .header {
            height: 90px;
            width: 300px;
            background-color: rgba(0, 139, 139, 0.447);
            /* margin-bottom: 20px; */
        }
        .sec1 {
            height: 100px;
            width: 140px;
            background-color: rgba(0, 139, 139, 0.445);
        }
        .sec2 {
            height: 100px;
            width: 140px;
            background-color: rgba(0, 139, 139, 0.445);
        }
        .gap {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .footer {
            height: 90px;
            width: 300px;
            background-color: rgba(0, 139, 139, 0.425);

        }
    </style>
</head>

<body>
    <div class="main">
        <div class="flexbox">
            Flexbox
        </div>
        <div class="gap">
            <div class="header">Header</div>
            <div class="section">
                <div class="sec1">section1</div>
                <div class="sec2">section2</div>
            </div>
            <div class="footer">Footer</div>
        </div>
    </div>
</body>

</html>
