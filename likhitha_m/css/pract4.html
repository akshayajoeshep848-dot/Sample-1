<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex practice</title>
    <style>
        .mainbox {
            background-color:rgba(95, 158, 160, 0.544);
            padding: 10px;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .up {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .header {
            height: 50px;
            width: 400px;
            text-align: center;
            place-content: center;
            background-color: aqua;
        }
        .navigate {
            height: 50px;
            width: 400px;
            text-align: center;
            place-content: center;
            background-color:aquamarine;
        }
        .aside {
            height: 200px;
            width: 160px;
            text-align: center;
            place-content: center;
            background-color: lightgreen;
        }
        .middle1 {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .middle {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        .middle2 {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .content {
            height: 95px;
            width: 230px;
            text-align: center;
            place-content: center;
            background-color:dodgerblue;
        }
        .section {
            height: 95px;
            width: 230px;
            text-align: center;
            place-content: center;
            background-color:rgba(25, 25, 112, 0.745);
        }
        .footer {
             height: 50px;
            width: 400px;
            text-align: center;
            place-content: center;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="mainbox">
        <div class="middle1">
        <div class="up">
        <div class="header">Header</div>
        <div class="navigate">Navigation</div>
        </div>
        <div class="middle">
            <div class="aside">Aside</div>
            <div class="middle2">
                <div class="content">Content</div>
                <div class="section">Section</div>
                </div>
            </div>
            <div class="footer">Footer</div>
        </div>
    </div>
</body>
</html>
