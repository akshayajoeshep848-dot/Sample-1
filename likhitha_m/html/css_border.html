<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Padding Margin</title>
    <style>
        .Border {
            border-style: groove double dashed ridge;
            border-color:  lawngreen  blueviolet green;
            border-radius: 50px;
            text-align: center;
            padding: 40px;
            border-width: 10px;
        }
    </style>
</head>
<body>
    <p class="Border">Hello this is Border</p>
</body>
</html>
