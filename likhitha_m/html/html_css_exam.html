<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Css EXam</title>
    <style>
        .mainbox{
            width: 400px;
            height: 135px;
            background-color: #f0f0f0;
            padding: 20px;
            border: 2px solid black;
            outline: 2px dashed red;
        }
        h1{
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 24px;
            color: darkblue;
        }
        p{
            font-size: 16px;
            font-weight: bold;
            color: #333333;
            overflow: hidden;
            height: 50px;
        }
        .bottom-right{
            width: 100px;
            height: 30px;
            background-color: green;
            z-index: 999;
            position: relative;
            right: -320px;
        }
    </style>
</head>

<body>
    <div class="mainbox">
        <h1 >Welcome to Home</h1>
        <p >Lorem ipsum dolor sit amet consectetur,<br>
            adipisicing elit. Pariatur saepe provident <br>consequatur tempore consectetur quos,<br> reprehenderit reiciendis
            quaerat aut aliquid.</p>
            <div class="bottom-right"></div>
    </div>
</body>

</html>
