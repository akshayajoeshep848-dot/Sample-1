<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>

<body>
    <h1>Student Registration Form</h1>
    <hr>
    <label>Council Name:</label>
    <br>
    <input type="text" placeholder="Enter your Name">
    <br>
    <br>
    <label>Address:</label>
    <br>
    <input type="text" placeholder="Strret Address">
    <br>
    <br>
    <input type="text" placeholder="Street Address Line2">
    <br>
    <br>
    <input type="text" placeholder="city">&nbsp &nbsp
    <input type="text" placeholder="Region">
    <br>
    <br>
    <input type="text" placeholder="postal / Zip code"> &nbsp
    <select>
        <option>
            Romania
        </option>
        <option>
            India
        </option>
    </select>
    <br>
    <br>
    <label> Chair Name:</label>
    <br>
    <input type="text">
    <br>
    <br>
    <label>phone:</label>
    <input type="number" placeholder="### ### ####">&nbsp
    <label>Email:</label>
    <input type="email" placeholder="sample@gmail.com ">
    <br>
    <br>
    <label> Hobbies:</label>
    <input type="checkbox" /><label>Football</label>
    <input type="checkbox" /><label>Cricket</label>
    <input type="checkbox" /><label>Kabaddi</label>
    <br>
    <br>
    <label>Gender</label>
    <input type="radio" name="Gender" /><label>Male</label>
    <input type="radio" name="Gender" /><label>Female</label>
    <br>
    <br>
    <label>DOB:</label>
    <input type="date">
    <br>
    <br>
    <label>Upload Resume:</label>
    <input type="file"> 
    <input type="reset">&nbsp &nbsp &nbsp
    <input type="submit">
    <br>
    <br>
    <hr>
    <h3>Student Form</h3>
    <hr>
</body>

</html>
