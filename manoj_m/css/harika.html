<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #manoj {
            background-color: skyblue;
            width: 30%;
            height: 250px;
            text-align: center;
            font-size: 20px;
        }

        #manoj1 {
            font-size: 25px;
        }

        #btn:hover {
            background-color: greenyellow;
        }
    </style>
</head>

<body>

    <div id="manoj">
        <h1>BMI Calculator</h1>
        <div id="manoj1">
            <label for="height">Height:</label>
            <input type="number" id="height" name="height" placeholder="Enter height" />
        </div>
        <br>
        <div id="manoj1">
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" placeholder="enter weight" />
        </div>

        <br>
        <button id="btn">calculate</button>
    </div>
    <script>

        let height = document.getElementById("height");
        height.style.fontSize = "20px";
        let weight = document.getElementById("weight");
        weight.style.fontSize = "20px";
        let fmobj = {};

        let button = document.getElementById("btn");
        button.style.fontSize = "20px"
        button.addEventListener("click", (event) => {
            fmobj[`${height.name}`] = height.value;
            fmobj[`${weight.name}`] = weight.value;

            let height1 = height.value / 100;
            let height2 = height1 * height1;
            let calc = weight.value / height2;
            console.log(calc);

            document.body.append(calc);

        });
    </script>
</body>

</html>
