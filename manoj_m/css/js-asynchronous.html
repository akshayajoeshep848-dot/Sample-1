<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>synchronous</title>
</head>
<body>
    <h1>js Async</h1>
    <script>
    //     console.log("start");
    //    setTimeout(() => console.log("middle"),2000);
    //     console.log("end");
    function getpizza(callback){
        console.log("order pizza")
        setTimeout(() =>{ 
            console.log("pizza has arrived")
            callback();
        },2000);
    }
    function doDishes(){
        console.log("washing dishes...");
    }
    getpizza(doDishes);
    console.log("watching instragram while i wait ")
    </script>
</body>
</html>
