<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js promise</title>
</head>
<body>
    <h1>js promise</h1>
    <script>
        //settimeout to use timedelay
        let promise = new Promise((resolve,reject) =>{
        setTimeout(() => {
            const success = Math.random() > 0.6;
            console.log(success)
            if (success){
                resolve("successful");
            }else{
                reject("failure");
            }
        }, 2000);
        });
        console.log(promise)
       promise
       .then((value) => console.log(value))
       .catch((error) => console.log(error));
    </script>
</body>
</html>
