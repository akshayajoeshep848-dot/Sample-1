<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case</title>
</head>
<body>
    <h1>switch case</h1>
    <script>
        let marks = 85; 

switch (true) {
  case (marks <= 100 && marks >= 90):
    console.log("Grade A");
    break;
  case (marks < 90 && marks >= 80):
    console.log("Grade B");
    break;
  case (marks < 80 && marks >= 70):
    console.log("Grade C");
    break;
  case (marks < 70 && marks >= 60):
    console.log("Grade D");
    break;
  case (marks < 60 && marks >= 40):
    console.log("Grade E");
    break;
  case (marks < 40 && marks >= 0):
    console.log("Grade F");
    break;
  default:
    console.log("Invalid marks");
}

    </script>
    
</body>
</html>
