<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,
        div,
        article,
        p {
            border: 1px solid;
            width: 300px;
            height: auto;
            display: inline;
            background-color: aqua;
        }

        span,
        img,
        strong {
            display: block;
            border: 1px solid;
            padding: 10px;
            margin-top: 10px;
            width: 500px;
            height: auto;
            background-color: green;
        }
    </style>
</head>

<body>
    <h1>h1 is an block level elemetn</h1>
    <div>div is an block level element</div>
    <br>
    <article>article is an block level element</article>
    <p>p is an block level element</p>
    <!--inline to block-->
    <span>span is an inline element</span>
    <img src="#" alt="inline image">
    <img src="#" alt="inline image">
    <strong>strong is an inline element</strong>

</body>

</html>
