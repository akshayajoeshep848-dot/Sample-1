<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_SPECIFICITY</title>
    <link rel="stylesheet" href="css_specificity.css">
    <style>
        h1 {
            color: blue;
        }

        .container p {
            color: rgb(255, 0, 0);
        }

        .special[id="para-1"] {
            color: brown;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <h1 class="h1">CSS SPECIFICITY</h1>
    <!--The preority is determained based on the order of html structure!-->
    <div class="container">
        <p class="special">This is a para</p>
        <div>
            <p class="special" id="para-1">This is 2nd para</p>
        </div>
    </div>
</body>

</html>
