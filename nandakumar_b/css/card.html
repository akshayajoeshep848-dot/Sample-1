<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <style>
        .cardbody {
            /* display: flex; */
            flex-direction: column;
            height: 100px;
            padding: 1.563rem;
            width: auto;
            max-width: 600px;
            background-color: rgb(255, 255, 255);
            justify-content: space-around;
            border: 1px solid;
            flex: 1 1 auto;
            color: #1d212f;
            box-sizing: border-box;
            margin: 0;
            word-wrap: break-word;
        }

        .cardcontent1 {
            font-family: sans-serif;
            font-weight: 700;
            font-size: 0.8125rem;
            line-height: 1;
            color: #1d212f;
            text-transform: uppercase;
            box-sizing: border-box;
        }

        .cardcontent2 {
            font-size: 12px;
            color: #8f8fb1;
        }

        .cardcontent3 {
            font-size: 21px;
            box-sizing: border-box;
            font-weight: 700;
        }

        .cardcontent4 {
            font-size: 85%;
            font-weight: 300;
            text-transform: capitalize;
            color: #8d95b1;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="cardbody">
        <div class="cardcontent1">TOTAL REVENUE</div>
        <div class="cardcontent2">previou month vs this month</div>
        <div class="cardcontent3">$5900.00</div>
        <div class="cardcontent4"><span style="color: green;">55%</span> higher</div>
    </div>
</body>

</html>
