<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Class</title>
    <style>
        * {
            background-color: lightgoldenrodyellow;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        #thisisid {
            color: green;
            font-size: larger;
            font-variant: small-caps;
            font-weight: bold;
        }

        .thisisclass1 {
            color: red;
            font-size: 34;
            font-weight: lighter;

        }

        .thisisclass2 {
            color: blue;
            font-size: 72px;
            font-weight: lighter;
        }

        .cls1 {
            color: red;
            font-size: 33px;
            font-weight: lighter;
            font-style: italic;
        }

        .cls2 {
            color: aliceblue;
            font-size: 44px;
            font-weight: bold;
            font-style: normal;
        }

        .ele {
            color: blue;
            font-size: 34px;
            font-weight: lighter;
        }

        .cls3 {
            color: aquamarine;
            font-size: 23px;
            background-color: white;
        }

        #id1 {
            color: greenyellow;
        }
    </style>
</head>

<body>
    <div>
        <p id="thisisid" class="thisisclass1" class="thisisclass2">using both id and class to test which is prior</p>
    </div>
    <h2 class="cls1" class="cls2">TWO CLASSES</h2>
    <h2 class="ele">first element with class ele</h2>
    <h2 class="ele">Second element with class ele</h2>
    <h3 class="cls3" id="id1">given both id and class to check which is prior</h3>
</body>

</html>
