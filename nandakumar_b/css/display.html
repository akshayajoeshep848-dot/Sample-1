<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .background {
            background-color: rgb(43, 173, 173);
            padding: 20px;
            justify-content: space-between;
            height: 75vh;
            width: 600px;
        }

        .head {
            background-color: rgb(246, 0, 0);
            color: white;
            text-align: center;

        }

        .parent {
            background-color: rgb(221, 125, 14);
            height: 50vh;
            width: 350px;
            display: flex;
            gap: 20px;
            justify-content: space-around;
            align-items: end;
        }

        .child {
            background-color: none;
            height: 100px;
            width: 100px;
        }

        .maindiv {
            display: flex;
            gap: 10px;

        }

        .asd {
            background-color: rgb(20, 205, 29);
            height: 50vh;
            width: 200px;
            text-align: center;
            place-content: center;
        }

        .foot {
            background-color: red;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="background">
        <div class="head">
            <h1>header</h1>
        </div>
        <div class="maindiv">
            <div class="asd">
                <div class="aside">Aside</div>
            </div>
            <div class="parent">
                <div class="child child-1"><img src="images/apple.png" alt="" height="100px"></div>
                <div class="child child-2"><img src="images/apple.png" alt="" height="100px"></div>
                <div class="child child-3"><img src="images/apple.png" alt="" height="100px"></div>
            </div>
        </div>
        <div class="foot">
            <h1>footer</h1>
        </div>
    </div>

</body>

</html>
