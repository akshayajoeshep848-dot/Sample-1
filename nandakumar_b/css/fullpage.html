<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spruko-dashboard</title>
    <style>
        body {
            background-color: #eaedf7;
        }

        .parent {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(9, 100px);
        }


        .child {
            background-color: bisque;
            text-align: center;
            place-content: center;
            font-size: small;
        }

        .child-1 {
            grid-area: 1/1/2/4;
            border-radius: 10px;
            background-color: #6259ca;
        }

        .child-2 {
            grid-area: 1/4/4/6;
            background-color: #ffffff;
        }

        .child-3 {
            grid-area: 2/1/3/2;
            /* height: ; */
            background-color: #ffffff;
        }

        .child-4 {
            grid-area: 2/2/3/3;
            background-color: #ffffff;
        }

        .child-5 {
            grid-area: 2/3/3/4;
            background-color: #ffffff;
        }

        .child-6 {
            grid-area: 3/1/6/4;
            background-color: #ffffff;
        }

        .child-7 {
            grid-area: 4/4/5/6;
            background-color: #ffffff;
        }

        .child-8 {
            grid-area: 5/4/7/6;
            background-color: #ffffff;
        }

        .child-9 {

            background-color: #ffffff;
        }

        .child-10 {
            background-color: #ffffff;
        }

        .child-11 {
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child child-1">child-1</div>
        <div class="child child-2">child-2</div>
        <div class="child child-3">child-3</div>
        <div class="child child-4">child-4</div>
        <div class="child child-5">child-5</div>
        <div class="child child-6">child-6</div>
        <div class="child child-7">child-7</div>
        <div class="child child-8">child-8</div>
        <div class="child child-9">child-9</div>
        <div class="child child-10">child-10</div>
        <div class="child child-11">child-11</div>
        <!-- <div class="child child-12">child-12</div> -->

    </div>
</body>

</html>
