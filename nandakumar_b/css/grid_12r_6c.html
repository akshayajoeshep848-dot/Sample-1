<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dabbalu</title>
    <style>
        .parent {
            background-color: rgb(255, 255, 255);
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(12, 30px);
        }

        .main {
            border: 3px solid;
            width: 70vw;
            height: fit-content;
            padding: 10px;
        }

        .child {
            background-color: rgba(182, 227, 255, 0.656);
            text-align: center;
            place-content: center;
            font-size: 10px;
            border: 3px solid rgb(24, 182, 221);
        }

        .child-1 {
            grid-area: 1/1/13/2;
        }

        .child-2 {
            grid-area: 1/2/7/3;
        }

        .child-3 {
            grid-area: 7/2/13/3;
        }

        .child-4 {
            grid-area: 1/3/5/4;
        }

        .child-5 {
            grid-area: 5/3/9/4;
        }

        .child-6 {
            grid-area: 9/3/13/4;
        }

        .child-7 {
            grid-area: 1/4/4/5;
        }

        .child-8 {
            grid-area: 4/4/7/5;
        }

        .child-9 {
            grid-area: 7/4/10/5;
        }

        .child-10 {
            grid-area: 10/4/13/5;
        }

        .child-11 {
            grid-area: 1/5/3/6;
        }

        .child-12 {
            grid-area: 3/5/5/6;
        }

        .child-13 {
            grid-area: 5/5/7/6;
        }

        .child-14 {
            grid-area: 7/5/9/6;
        }

        .child-15 {
            grid-area: 9/5/11/6;
        }

        .child-16 {
            grid-area: 11/5/13/6;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="parent">
            <div class="child child-1">child 1</div>
            <div class="child child-2">child 2</div>
            <div class="child child-3">child 3</div>
            <div class="child child-4">child 4</div>
            <div class="child child-5">child 5</div>
            <div class="child child-6">child 6</div>
            <div class="child child-7">child 7</div>
            <div class="child child-8">child 8</div>
            <div class="child child-9">child 9</div>
            <div class="child child-10">child 10</div>
            <div class="child child-11">child 11</div>
            <div class="child child-12">child 12</div>
            <div class="child child-13">child 13</div>
            <div class="child child-14">child 14</div>
            <div class="child child-15">child 15</div>
            <div class="child child-16">child 16</div>
            <div class="child child-17">child 17</div>
            <div class="child child-18">child 18</div>
            <div class="child child-19">child 19</div>
            <div class="child child-20">child 20</div>
            <div class="child child-21">child 21</div>
            <div class="child child-22">child 22</div>
            <div class="child child-23">child 23</div>
            <div class="child child-24">child 24</div>
            <div class="child child-25">child 25</div>
            <div class="child child-26">child 26</div>
            <div class="child child-27">child 27</div>
            <div class="child child-28">child 28</div>
        </div>
    </div>
</body>

</html>
