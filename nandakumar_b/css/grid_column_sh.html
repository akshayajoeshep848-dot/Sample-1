<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHORT HAND PROPERTY</title>
    <style>
        .parent {
            display: grid;
            background-color: rgb(213, 213, 243);
            padding: 10px;
            gap: 10px;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 45px);
            box-shadow: 0px 0px 10px -2px pink;
            border-radius: 5px;
        }

        .child {
            background-color: rgba(229, 141, 219, 0.851);
            ;
            /* border: 2px solid; */
            text-align: center;
            place-content: center;
            font-size: 10px;
        }

        .child-1 {
            grid-area: 1/1/2/3;
            /* grid-column: 1 / 3;
            grid-row: 1 / 2; */

        }

        .child-2 {
            grid-area: 1/3/4/5;
            /* grid-column: 3/5;
            grid-row: 1/4; */
        }

        .child-3 {
            grid-column: 1/2;
            grid-row: 2/4;
        }

        .child-4 {
            grid-column: 2/3;
            grid-row: 2/3;
        }

        .child-5 {
            grid-column: 2/3;
            grid-row: 3/4;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child child-1">child 1</div>
        <div class="child child-2">child 2</div>
        <div class="child child-3">child 3</div>
        <div class="child child-4">child 4</div>
        <div class="child child-5">child 5</div>
    </div>
</body>

</html>
