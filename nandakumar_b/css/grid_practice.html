<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .full_back {
            background: url(images/ironman.png);
            background-repeat: no-repeat;
            background-size: cover;
            width: 100vw;
            height: 100vh;
            position: static;
            overflow: scroll;
        }

        .mini_back {
            width: 100vw;
            height: 400px;
            /* border: 5px solid black; */
            background-color: rgb(255, 255, 255);
        }

        .some_content {
            background-color: white;
            width: 100vw;
            height: 500px;
        }

        .another_content {
            background-color: white;
            width: 100vw;
            height: 500px;
            /* border: 1px solid; */
        }

        .transparent_part {
            width: 100vw;
            height: 250px;
            background-color: transparent;
        }

        .next_content {
            width: 100vw;
            height: 800px;
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="full_back">
        <div class="mini_back"></div>
        <div class="some_content"></div>
        <div class="another_content"></div>
        <div class="transparent_part"></div>
        <div class="next_content"></div>
    </div>
</body>

</html>
