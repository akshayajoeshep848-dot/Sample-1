<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            display: grid;
            /* gap: 10px; */
            height: 100vh;
            grid-template-columns: repeat(5, 1fr);
            /* grid-template-rows: ; */
            grid-template-areas:
                "header header header header header"
                "nav1 cont cont cont nav2"
                "nav1 cont cont cont nav2"
                "nav1 cont cont cont nav2"
                "footer footer footer footer footer";
        }

        .child {
            background-color: green;
            text-align: center;
            place-content: center;

        }

        .child-1 {
            grid-area: header;
            background-color: lightblue;
            font-size: 50px;
        }

        .child-2 {
            grid-area: nav1;
            background-color: aquamarine;
        }

        .child-3 {
            grid-area: cont;
            background-color: lightgray;
        }

        .child-4 {
            grid-area: nav2;
            background-color: aquamarine;
        }

        .child-5 {
            grid-area: footer;
            background-color: antiquewhite;
        }

        @media(max-width:500px) {
            .parent {
                grid-template-columns: 1fr;
                grid-template-rows: 100px 100px 1fr 100px 100px;
                grid-template-areas:
                    "header"
                    "nav1"
                    "cont"
                    "nav2"
                    "footer";
            }

            .child-1 {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child child-1">child 1</div>
        <div class="child child-2">child 2</div>
        <div class="child child-3">child 3</div>
        <div class="child child-4">child 4</div>
        <div class="child child-5">child 5</div>
    </div>
</body>

</html>
