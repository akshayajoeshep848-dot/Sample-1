<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECTORS</title>
    <style>
        h3+p {
            color: green;
        }
    </style>
</head>

<body>
    <h1>css selectors</h1>
    <h3>adjacent selector</h3>
    <p>h1+p</p>
    <p>here h1 is an element with sibling p</p>

</body>

</html>
