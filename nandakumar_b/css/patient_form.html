<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            font-family: arial;
        }

        body {
            display: flex;
            justify-content: center;
        }

        h1 {
            background-color: rgba(26, 220, 0, 0.329);
            text-align: center;
            padding: 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        label {
            font-size: 18px;
        }

        input,
        select {
            padding: 10px;
            border-radius: 5px;
            width: 200px;
            border: 1px solid rgb(25, 28, 237);
            margin-right: 10px;
            box-shadow: 0px 0px 3px 1px;
        }

        .container {
            width: 800px;
            box-shadow: 0px 0px 2px 1px lightgray;
            border-radius: 10px;
        }

        div {
            margin: 10px;
        }

        button {
            width: 680px;
            padding: 15px;
            background-color: rgb(232, 0, 58);
            color: white;
            font-size: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Patient Registration Form</h1>
        <hr>
        <div>
            <h2>Personal information</h2>
        </div>
        <hr>
        <div>
            <label for="fn">First Name :</label>
            <input type="text" id="fn" placeholder="First Name ">


        </div>
        <div>
            <label for="ln">Last Name :</label>
            <input type="text" id="ln" placeholder="Last Name">
        </div>
        <div>
            <label for="an">Aadhar Number :</label>
            <input type="number" id="an" placeholder="XXXX XXXX 6987">
        </div>
        <div>
            <label for="abha">ABHA number :</label>
            <input type="number" id="abha" placeholder="7S7S875BG8H">
        </div>
        <div>
            <label for="admin">Adminstartion Number :</label>
            <input type="number" id="admin" placeholder="84895">
        </div>
        <div>
            <label for="dob">Date of Birth :</label>
            <input type="date" id="dob">
        </div>
        <div>
            <label for="gender">Gender :</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
        </div>
        <br>
        <div>
            <h2>Contact information </h2>
        </div>
        <hr>
        <div>
            <label for="ph">Phone Number :</label>
            <input type="tel" placeholder="+91-987965689">
        </div>
        <div>
            <label for="mail">Email Address :</label>
            <input type="email" name="email" id="mail" placeholder="seetharamraju@gmail.com">
        </div>
        <div>
            <label for="add">Street Address:</label>
            <input type="text" id="add" placeholder="Road Number 1 , Near Sitara Grand">
        </div>
        <div>
            <label for="city">City :</label>
            <input type="text" id="city" placeholder="Hyderbad">
        </div>
        <div>
            <label for="state">State:</label>
            <select name="state" id="state">
                <option value="ap">Andhra Pradesh</option>
                <option value="te">Telengana</option>
                <option value="kerala">Kerala</option>
                <option value="tn">Tamil Nadu</option>
            </select>
        </div>
        <div>
            <label for="pin">Pincode :</label>
            <input type="tel" maxlength="6" id="pin" placeholder="532478">
        </div>
        <br>
        <div>
            <h2>Medical History</h2>
        </div>
        <hr>
        <div>
            <label for="all">Known Allergies :</label>
            <textarea id="all"
                style="display: block; margin-top: 5px; width: 400px; height: 100px; border-radius: 5px; border: 1px solid lightgreen; margin-left: 50px; "></textarea>
        </div>
        <div>
            <label for="curr">Current Medication :</label>
            <textarea id="all"
                style="display: block; margin-top: 5px; width: 400px; height: 100px; border-radius: 5px; border: 1px solid lightgreen; margin-left: 50px;"></textarea>
        </div>
        <div>
            <label for="pre">Pre-Existing Conditions :</label>
            <textarea id="all"
                style="display: block; margin-top: 5px; width: 400px; height: 100px; border-radius: 5px; border: 1px solid lightgreen; margin-left: 50px;"></textarea>
        </div>
        <hr>
        <div>
            <center>

                <button>Register Patient</button>
            </center>
        </div>
    </div>
</body>

</html>
