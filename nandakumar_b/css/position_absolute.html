<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Absolute</title>
    <style>
        * {
            margin: 0;
        }

        .parent {
            background-color: aqua;
            height: 500px;
            position: relative;
            top: 100px;
        }

        .child {

            background-color: red;
            height: 100px;
            width: 100px;
        }

        .child-1 {
            position: absolute;
            bottom: 30px;
            right: 10px;

        }

        .child-2 {
            position: fixed;
            top: 50px;
            left: 100px;

        }

        .child-3 {
            /* position: relative; */
            top: 30px;
            left: -20px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child child-1">child 1</div>
        <div class="child child-2">child 2</div>
        <div class="child child-3">child 3</div>
    </div>

</body>

</html>
