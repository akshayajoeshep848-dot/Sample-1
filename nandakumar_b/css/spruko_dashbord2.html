<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spruko-dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Roboto;
            font-family: Georgia, 'Times New Roman', Times, serif;

        }

        body {
            background-color: #eaedf7;
        }

        .child {
            background-color: white;
            font-size: smaller;
            text-align: center;
            place-content: center;
            border-radius: 15px;
            text-transform: uppercase;
        }

        .parent {
            display: grid;

            gap: 10px;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(12, 100px);
            grid-template-areas:
                "child1 child2 child2 child2 child3 child3"
                "child1 child4 child4 child4 child5 child5"
                "child1 child6 child7 child8 child5 child5"
                "child1 child9 child9 child9 child5 child5"
                "child1 child9 child9 child9 child10 child10"
                "child1 child9 child9 child9 child11 child11"
                "child1 child12 child13 child13 child11 child11"
                "child1 child12 child13 child13 child11 child11"
                "child1 child14 child14 child14 child15 child15"
                "child1 child14 child14 child14 child15 child15"
                "child1 child14 child14 child14 . ."
                "child1 child16 child16 child16 child16 child16";
        }

        .child-1 {
            grid-area: child1;
            background-color: #0e0e23;
            color: white;
            text-align: center;
            place-content: start;

        }

        .child-2 {
            grid-area: child2;
        }

        .child-3 {
            grid-area: child3;
        }

        .child-4 {
            grid-area: child4;
            background-color: #6259ca;
            border-radius: 15px;
        }

        .child-5 {
            grid-area: child5;
        }

        .child-6 {
            grid-area: child6;
        }

        .child-7 {
            grid-area: child7;
        }

        .child-8 {
            grid-area: child8;
        }

        .child-9 {
            grid-area: child9;
        }

        .child-10 {
            grid-area: child10;
        }

        .child-11 {
            grid-area: child11;
        }

        .child-12 {
            grid-area: child12;
        }

        .child-13 {
            grid-area: child13;
        }

        .child-14 {
            grid-area: child14;
        }

        .child-15 {
            grid-area: child15;
            height: 280px;
        }

        .child-16 {
            grid-area: child16;
            border-radius: 0;
            width: 1210px;
            position: relative;
            left: -10px;
            height: 50px;
            top: 50px;
        }

        .child-5,
        .child-10,
        .child-11,
        .child-15 {
            width: 350px;
        }

        .child-6,
        .child-7,
        .child-8 {
            height: 100px;
        }

        @media(min-width:320px) and (max-width:420px) {
            .parent {
                height: fit-content;
                grid-template-columns: 300px;
                /* border:  solid black; */
                grid-template-rows: repeat(15, 1fr);
                /* gap: 5px; */
                grid-template-areas:
                    "welcome"
                    "buttons"
                    "taylor"
                    "totalrevenue"
                    "newemployee"
                    "totalexpenses"
                    "budjet"
                    "todaytask"
                    "topinquiries"
                    "task"
                    "recent"
                    "launch"
                    "ongoing"
                    "design"
                    "btm";
            }

            .child {
                /* border: 1px solid; */
                height: 300px;
                width: 390px;
            }

            .child-1 {
                display: none;
            }

            .child-2 {
                grid-area: welcome;
            }

            .child-3 {
                grid-area: buttons;

            }

            .child-4 {
                grid-area: taylor;

            }

            .child-5 {
                grid-area: recent;

            }

            .child-6 {
                grid-area: totalrevenue;

            }

            .child-7 {
                grid-area: newemployee;

            }

            .child-8 {
                grid-area: totalexpenses;

            }

            .child-9 {
                grid-area: budjet;

            }

            .child-10 {
                grid-area: launch;

            }

            .child-11 {
                grid-area: ongoing;

            }

            .child-12 {
                grid-area: todaytask;

            }

            .child-13 {
                grid-area: topinquiries;

            }

            .child-14 {

                grid-area: task;
            }

            .child-15 {

                grid-area: design;
            }

            .child-16 {
                grid-area: btm;
                width: 400px;
                height: 120px;
                position: relative;
                top: 180px;

            }
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child child-1" style="border-radius: 0;">dashboard</div>
        <div class="child child-2">welcome!</div>
        <div class="child child-3">buttons</div>
        <div class="child child-4">Sonia taylor</div>
        <div class="child child-5">transactions</div>
        <div class="child child-6">total revenue</div>
        <div class="child child-7">new employee</div>
        <div class="child child-8">expenses</div>
        <div class="child child-9">budget</div>
        <div class="child child-10">launch</div>
        <div class="child child-11">ongoing</div>
        <div class="child child-12">today task</div>
        <div class="child child-13">top enquiries</div>
        <div class="child child-14">task</div>
        <div class="child child-15">website-design</div>
        <div class="child child-16">copyright</div>
    </div>
</body>

</html>
