<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spruko task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">
    <style>
        body {
            font-family: Roboto;
        }

        .pics {
            display: flex;
            position: relative;
            right: -80px;

        }

        img {
            width: 30px;
            border-radius: 50%;
            border: 3px solid white;
        }

        .img-2 {
            position: relative;
            right: 12px;
        }

        .img-3 {
            position: relative;
            right: 24px;
        }

        .img-4 {
            position: relative;
            right: 36px;
        }

        table {
            border: 1px solid grey;
            border-collapse: collapse;
            width: 100%;
        }

        th {
            border: 1px solid;
            border-right: none;
            border-left: none;
            text-transform: uppercase;
            font-weight: bold;
            padding: 7px;
        }

        td {
            border: 1px solid grey;
            border-right: none;
            border-left: none;
            padding: 10px;
        }

        button {
            /* padding: 10px; */
            border-radius: 30px;
            border: none;
            color: #6a62cd;
            background-color: #efeefa;

        }

        .ot,
        .prio-high,
        .btn,

        .radio,
        .team {
            text-align: center;
        }

        .prio-high {
            color: #9b96dd;
        }

        .prio-norm {
            color: #f24291;
            text-align: center;
        }

        .prio-low {
            color: #ffa12e;
            text-align: center;
        }

        .topcontent {
            display: flex;
            flex-direction: column;
            line-height: 10px;
        }

        .content-1 {
            font-weight: bold;
        }

        .content-2 {
            font-size: 13px;
            color: grey;
        }

        #search {
            border: none;
            /* padding: 10px; */

            text-align: center;
            margin-top: 40px;

        }

        .searchbar {
            display: flex;
            border: 1px solid grey;
            width: 200px;
            height: 40px;
            justify-content: space-around;
            align-items: center;
            border-radius: 10px;
            /* border-radius: 30px; */
        }

        svg {
            width: 20px;
            height: 10px;
        }

        .totalsort {
            display: flex;

            background-color: lightblue;
            width: 90px;
            height: 40px;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            margin-right: 20px;
        }

        .searchsort {
            display: flex;
            flex-direction: row-reverse;
            gap: 20px;
            width: 100vw;
            align-items: end;
            padding: 10px;

        }

        .top {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
    </style>
</head>

                    </svg></div>
