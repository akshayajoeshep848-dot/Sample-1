<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS position</title>
    <style>
        .parent {
            background-color: aqua;
            height: 500px;
        }

        .child {

            background-color: red;
            height: 100px;
            width: 100px;
        }

        .child-1 {
            position: relative;
            top: 10px;
            left: 10px;

        }

        .child-2 {
            position: relative;
            top: 50px;
            left: 100px;

        }

        .child-3 {
            position: relative;
            top: 30px;
            left: -20px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child child-1">Child 1</div>
        <div class="child child-2">Child 2</div>
        <div class="child child-3">Child 3</div>
    </div>
</body>

</html>
