    <div class="button-container">
        <button class="button-items">button1</button>
        <button class="button-items">button2</button>
        <button class="button-items">button3</button>
        <button class="button-items">button4</button>
        <button class="button-items">button5</button>
    </div>
    <script>
        //querySelectorAll
        //Nodelist
        //Create data object
        let styleArray = [{
            name: "Click Me",
            backgroundColor: "blue",
            padding: "10px",
            border: "none",
            margin: "10px",
            color: "white",
            borderRadius: "20px"
        }, {
            name: "Submit",
            backgroundColor: "indigo",
            padding: "10px",
            border: "none",
            margin: "10px",
            color: "white",
            borderRadius: "20px"
        }, {
            name: "Signin",
            backgroundColor: "black",
            padding: "10px",
            border: "none",
            margin: "10px",
            color: "white",
            borderRadius: "20px"

        }, {
            name: "Log in",
            backgroundColor: "pink",
            padding: "10px",
            border: "none",
            margin: "10px",
            color: "white",
            borderRadius: "20px"

        }, {
            name: "Register",
            backgroundColor: "green",
            padding: "10px",
            border: "none",
            margin: "10px",
            color: "white",
            borderRadius: "20px"

        }]
        let buttonItems = document.querySelectorAll(".button-items")
        buttonItems.forEach((item, index) => {
            item.innerText = styleArray[index].name
            item.style.backgroundColor = styleArray[index].backgroundColor
            item.style.padding = styleArray[index].padding
            item.style.border = styleArray[index].border
            item.style.margin = styleArray[index].margin
            item.style.color = styleArray[index].color
            item.style.borderRadius = styleArray[index].borderRadius



        })
