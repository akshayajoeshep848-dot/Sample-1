<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises</title>
</head>

<body>
    <h1>JS Exercises</h1>
    <script>
        let sum = 5 + 10;
        let sub = 25 - 8;
        let mul = 4 * 7;
        let div = 50 / 5;
        let mixFraction = (10 + 20) / 6;
        console.log(`The value of 5 + 10: ${sum}`)
        console.log(`The value of 25 - 8: ${sub}`)
        console.log(`The value of 4*7: ${mul}`)
        console.log(`The value of 50/5: ${div}`)
        console.log(`The value of (10+20)/6: ${mixFraction}`)
    </script>
</body>
