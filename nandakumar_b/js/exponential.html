<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
</head>

<body>
    <h1>JS Exponential</h1>
    <script>
        let expo1 = 2 ** 3;
        let expo2 = 5 ** 2;
        let expo3 = 9 ** 0.5;
        let expo4 = 3 ** 3 ** 2;
        let y = 4;
        let expo5 = y ** 2;
        console.log(`The value of 2**3 is: ${expo1}`)
        console.log(`The value of 5**2 is: ${expo2}`)
        console.log(`The value of 9**0.5 is: ${expo3}`)
        console.log(`The value of 3**3**2 is: ${expo4}`)
        console.log(`If y = ${y}, then the value of y ** 2 is: ${expo5}`)
    </script>
</body>

</html>
