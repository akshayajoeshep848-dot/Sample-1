<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>

<body>
    <h1>Fibonacci</h1>
    <script>
        function fibo(n) {
            if (n === 0) {
                return 0
            }
            if (n === 1) {
                return 1
            }
            return fibo(n - 1) + fibo(n - 2)
        }

        console.log(fibo(20))
    </script>
</body>

</html>
