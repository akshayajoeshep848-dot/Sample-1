<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object creating</title>
</head>

<body>
    <button onclick="nanda.where()">Where</button>
    <script>
        const nanda = {
            name: "Nanda",
            age: 21,
            gender: "male",

            where: function () {
                console.log(`${this.name} iS in cafeteria`)
            }
        }





    </script>
</body>

</html>
