<body>
    <h1>Modulo operations(%)</h1>
    <script>
        let prob1 = 17 % 5;
        let prob2 = 20 % 4;
        let prob3 = 3 % 7;
        let prob4 = -10 % 3;
        let x = 13;
        let xMod = x % 2;
        console.log(`The reminder of 17 % 5: ${prob1}`)
        console.log(`The reminder of 20 % 4: ${prob2}`)
        console.log(`The value of 3 % 7: ${prob3}`)
        console.log(`The reminder of -10 % 3: ${prob4}`)
        console.log(`if x= ${x}, then x % 2 is: ${xMod}`)
    </script>
</body>
