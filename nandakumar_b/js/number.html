<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-NUMBER</title>
</head>

<body>
    <h1>JS NUMBER</h1>
    <script>
        let age1 = 45;
        let age2 = 45.5;
        let age3 = "fourty five"
        let crore = 10_00_00_000.0;
        let billion = 1_000_000_000;
        let sum = crore + billion
        let infinity = 1 / 0;
        let negInfinity = -1 / 0;
        let notANumber = age1 - age3;
        console.log("Type of age1:", typeof age1, "\nvalue:", age1);
        console.log("Type of age2:", typeof age2, "\nvalue:", age2);
        console.log(infinity, negInfinity)
        console.log(age1 + " " + age3)
        console.log(notANumber)
        console.log(typeof notANumber)
        console.log(sum)

    </script>
</body>

</html>
