<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>

<body>
    <h1>JavaScript Operators</h1>
    <script>
        let num1 = 10;
        console.log("Before shorthand:", num1);
        num1 += 10;
        console.log("After shorthand:", num1);
        let num2 = 12;
        console.log("Befor shorthand:", num2)
        num2 -= 10;
        console.log("After shorthand", num2)
        let num3 = 3;
        console.log("Before shorthand:", num3)
        num3 *= 4;
        console.log("After shorthnad:", num3)
        num4 = 32;
        console.log("Before shorthand", num4)
        num4 /= 4;
        console.log("after shorthand")
        num5 = 55;
        console.log("Before shorthand", num5)
        num5 %= 5;
        console.log("after shorthand:", num5)
        num6 = 3;
        console.log("Before shorthand:", num6)
        num6 **= 2;
        console.log("After shorthand:", num6)
        num7 = 20;
        console.log("Before increment:", num7)
        num7++;
        console.log("after increment:", num7)
        num8 = 20;
        console.log("Before decrement:", num8)
        num8--;
        console.log("After decrement:", num8)
    </script>
</body>

</html>
