    <script>
        let n1 = 29;
        cnt = 0;
        is_prime = true;
        if (n1 == 2 || n1 == 3) {
            is_prime = true;
        } else if (n1 <= 1 || n1 % 2 === 0 || n1 % 3 === 0) {
            is_prime = false;
        } else {
            for (let i = 5; i <= Math.sqrt(n1); i = i + 6) {
                cnt++;
                if (n1 % i === 0 || n1 % (i + 2) === 0) {
                    is_prime = false;
                    break;
                }
            }
            if (is_prime) {
                console.log(`${n1} is Prime`);
            } else {
                console.log(`${n1} is not Prime`);
            }
        }
        console.log(`Loop runs for ${cnt} times`);
    </script>
