<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline flex</title>
    <style>
        .child{
            height: 100px;
            width: 100px;
            background-color:burlywood;
            place-content: center;
            text-align: center;
        }
        .parent{
            background-color: rgba(128, 255, 0, 0.651);
            /* height: 60vh; */
            /* width: 70vw; */
            /* display: inline-flex; */
            display: flex;
            flex-flow: row wrap;
            /* flex-wrap: wrap; */
            gap: 10px;
            padding: 10px;
            justify-content: space-evenly;
            align-content: start;
        }
    </style>
</head>
<body>
    <h1>Css inline flex and flex flow</h1>
    <div class="parent">
        <div class="child child-1">child-1</div>
        <div class="child child-2">child-2</div>
        <div class="child child-3">child-3</div>
        <div class="child child-4">child-4</div>
        <div class="child child-5">child-5</div>
        <div class="child child-6">child-6</div>
        <div class="child child-7">child-7</div>
        <div class="child child-8">child-8</div>
        <div class="child child-9">child-9</div>
        <div class="child child-10">child-10</div>
   
    </div>
</body>
</html>
