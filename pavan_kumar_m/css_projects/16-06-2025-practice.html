<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <h1 style="background-color: antiquewhite;width: 200px;padding: 5px;border-radius: 5px;border: 2px solid brown;cursor: pointer;box-shadow: 2px 2px 2px;">This is h1 tag</h1>
    <span style="background-color: rgba(189, 159, 120, 0.262);width: 200px;padding: 5px;border-radius: 5px;border: 2px solid brown;cursor: pointer;font-size: large;font-weight: bold;box-shadow: 2px 2px 2px;">This is span</span>
    <em style="background-color: rgba(189, 159, 120, 0.262);width: 200px;padding: 5px;border-radius: 5px;border: 2px solid brown;cursor: pointer;font-size: large;font-weight: bold;box-shadow: 2px 2px 2px;">This is emphasis tag</em>
    <i style="background-color: rgba(189, 159, 120, 0.262);width: 200px;padding: 5px;border-radius: 5px;border: 2px solid brown;cursor: pointer;font-size: large;font-weight: bold;box-shadow: 2px 2px 2px;">This is italic tag</i>
    <label style="background-color: rgba(189, 159, 120, 0.262);width: 200px;padding: 5px;border-radius: 5px;border: 2px solid brown;cursor: pointer;font-size: large;font-weight: bold;box-shadow: 2px 2px 2px;" for="">This is label</label>
    <code style="background-color: antiquewhite;width: 200px;padding: 5px;border-radius: 5px;border: 2px solid brown;cursor: pointer;font-size: large;font-weight: bold;margin-top: 20px;text-align: center;box-shadow: 2px 2px 2px;">This is code</code>
    <abbr style="background-color: antiquewhite;width: 200px;padding: 5px;border-radius: 5px;border: 2px solid brown;cursor: pointer;font-size: large;font-weight: bold;margin-top: 20px;text-align: center; box-shadow: 2px 2px 2px;" title="Cascading Style Sheet">CSS</abbr>
    <div style="background-color: rgba(189, 159, 120, 0.262);width: 200px;padding: 5px;border-radius: 5px;border: 2px solid brown;cursor: pointer;font-size: large;font-weight: bold;margin-top: 20px;text-align: center;box-shadow: 2px 2px 2px;">This is div</div>
    <section style="background-color: antiquewhite;width: 200px;padding: 5px;border-radius: 5px;border: 2px solid brown;cursor: pointer;font-size: large;font-weight: bold;margin-top: 20px;text-align: center;box-shadow: 2px 2px 2px;">This is section</section>
    <nav style="background-color: antiquewhite;width: 200px;padding: 5px;border-radius: 5px;border: 2px solid brown;cursor: pointer;font-size: large;font-weight: bold;margin-top: 20px;text-align: center;box-shadow: 2px 2px 2px;">This is Nav section</nav>
    <footer style="background-color: antiquewhite;width: 200px;padding: 5px;border-radius: 5px;border: 2px solid brown;cursor: pointer;font-size: large;font-weight: bold;margin-top: 20px;text-align: center;box-shadow: 2px 2px 2px;">This is Footer section</footer>
    <aside style="background-color: antiquewhite;width: 200px;padding: 5px;border-radius: 5px;border: 2px solid brown;cursor: pointer;font-size: large;font-weight: bold;margin-top: 20px;text-align: center;box-shadow: 2px 2px 2px;">This is Aside</aside>
    <main style="background-color: antiquewhite;width: 200px;padding: 5px;border-radius: 5px;border: 2px solid brown;cursor: pointer;font-size: large;font-weight: bold;margin-top: 20px;text-align: center;box-shadow: 2px 2px 2px;">This is main</main>
    <form style="background-color: antiquewhite;width: 200px;padding: 5px;border-radius: 5px;border: 2px solid brown;cursor: pointer;font-size: large;font-weight: bold;margin-top: 20px;text-align: center; box-shadow: 2px 2px 2px;" action="">This is form</form>
    <input style="background-color: antiquewhite;width: 200px;padding: 5px;border-radius: 5px;border: 2px solid brown;font-size: large;font-weight: bold;margin-top: 20px; box-shadow: 2px 2px 2px;" type="text" placeholder="Enter text" >
    
    
</body>
</html>
