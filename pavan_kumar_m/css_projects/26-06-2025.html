<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css min max</title>
    <style>
        .parent{
            background-color: rgb(255, 255, 6);
            width: 100%;
            height: 100px;
            place-content: center;
            text-align: center;
        }
        .child{
            background-color:rgb(8, 237, 245);
            min-width: 800px;
        }
        .child1{
            background-color: brown;
            max-width: 800px;
        }
        .parent1{
            
            background-color: rgb(9, 75, 229);
            width: 100%;
            height: 100vh;
            place-content: center;
            text-align: center;
            margin-top: 40px;

        }
        .chld{
            background-color: antiquewhite;
            min-height: 200px;
        }
        .chld1{
            background-color: rgb(91, 214, 9);
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">child</div>
        <div class="child1">child</div>
    </div>
    <div class="parent1">
        <div class="chld">child1</div>
        <div class="chld1">child2</div>
    </div>
</body>
</html>
