<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            background-image: url("https://static.vecteezy.com/system/resources/previews/049/855/259/non_2x/nature-background-high-resolution-wallpaper-for-a-serene-and-stunning-view-photo.jpg");
             background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            display: grid;
            grid-template-columns: repeat(5, 200px);
            grid-template-rows: repeat(5, 100px);
            /* gap: 10px; */
            background-color: rgba(128, 128, 128, 0.469);
            /* padding: 30px 10px; */
            height: 58vh;
            /* width: 91vw; */
            grid-template-areas: 
                
                "child-1 child-1 child-1 child-1 child-2"
                "child-4 child-6 child-6 child-7 child-2"
                "child-4 child-9 child-5 child-7 child-2"
                "child-4 child-9 child-8 child-8 child-2"
                "child-4 child-3 child-3 child-3 child-3"
                
        }

        .child {
            background-color: rgba(0, 255, 255, 0.618);
           
            place-content: center;
            text-align: center;
            border: 5px solid white;
            border-radius: 10px;
            /* background: linear-gradient(rgba(255, 238, 0, 0.647),rgba(128, 0, 0, 0.686)); */
            background-color: transparent;
            color: white;
        }

        .child-1 {
            grid-area: child-1;
        }

        .child-2 {
            grid-area: child-2;
        }

        .child-4 {
            grid-area: child-4;
        }

        .child-3 {
            grid-area: child-3;
        }

        .child-5 {
            grid-area: child-5;
        }
         .child-6 {
            grid-area: child-6;
        }
         .child-7 {
            grid-area: child-7;
        }
         .child-8 {
            grid-area: child-8;
        }
         .child-9 {
            grid-area: child-9;
        }


    </style>
</head>

<body>
    <div class="parent">
        <div class="child child-1">child 1</div>
        <div class="child child-2">child 2</div>
        <div class="child child-3">child 3</div>
        <div class="child child-4">child 4</div>
        <div class="child child-5">child 5</div>
        <div class="child child-6">child 6</div>
        <div class="child child-7">child 7</div>
        <div class="child child-8">child 8</div>
        <div class="child child-9">child 9</div>
        <!-- <div class="child child-10">child 10</div>
        <div class="child child-11">child 11</div> -->
    </div>
</body>

</html>
