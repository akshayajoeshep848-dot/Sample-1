<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-1</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .parent{
            box-sizing: border-box;
            background-color: grey;
            height: 100vh;
            width: 100vw;
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(4,1fr);
            grid-template-areas: "header header header"
                                  "sidebar content-1 content-1"
                                  "sidebar . ."
                                  "footer footer footer";
        }
        .child{
            height: 100px;
            width: 100%;
            background-color: blue;
            color: white;
            place-content: center;
            text-align: center;
            font-size: 30px;
            font-weight: 700;
        }
        .child-1{
            grid-area: header;
            height: 90px;
        }
        .child-2{
            grid-area: sidebar;
            height: 500px;
        }
        .child-3{
            grid-area: content-1;
            height: 245px;
        }
        .child-6{
            grid-area: footer;
            height: 75px;
        }
        .child-4,.child-5{
            height: 245px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child child-1">Header</div>
        <div class="child child-2">Sidebar</div>
        <div class="child child-3">Content-1</div>
        <div class="child child-4">Content-2</div>
        <div class="child child-5">Content-3</div>
        <div class="child child-6">Footer</div>
    </div>
</body>
</html>
