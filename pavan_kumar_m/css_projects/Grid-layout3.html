<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-3</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .parent {
            box-sizing: border-box;
            background-color: #fff;
            height: 100vh;
            width: 100vw;
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(3, 1fr);
            grid-template-areas: "header header"
                "ads article"
                "footer footer";
        }

        .child {
            height: 100px;
            width: 100%;
            background-color: rgba(13, 255, 0, 0.544);
            color: black;
            place-content: center;
            text-align: center;
            font-size: 30px;
            font-weight: 700;
        }

        .chil-1 {
            grid-area: header;
            height: 100px;
        }

        .chil-2 {
            grid-area: ads;
            width: 500px;
            height: 450px;
        }

        .chil-3 {
            grid-area: article;
            width: 1020px;
            height: 450px;
        }

        .chil-4 {
            grid-area: footer;
            height: 100px;

        }

        .chil-5 {
            grid-area: footer;
            height: 100px;
        }

        .chil-3 {
            display: grid;
            gap: 10px;
            grid-template-columns: 200px 200px 200px;
            grid-template-rows: 100px;

        }
        .imgg{
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
        img{
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child chil-1">Header</div>
        <div class="child chil-2">Aside</div>
        <div class="child chil-3">
            <div class="imgg"><img src="" alt="img"></div>
            <div class="imgg"><img src="" alt="img"></div>
            <div class="imgg"><img src="" alt="img"></div>
        </div>
        <div class="child chil-4">Footer</div>

    </div>
</body>

</html>
