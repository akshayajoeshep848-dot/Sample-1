<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            background-color: rgba(128, 128, 128, 0.469);
            padding: 30px 10px;
        }

        .child {
            background-color: rgba(0, 255, 255, 0.618);
            place-content: center;
            text-align: center;
            border: 1px solid black;
        }

        .child-1 {
            /* grid-column: 1/3;
            grid-row: 1/2; */
            grid-area: 1/1/2/3;
            background-color: rgba(255, 192, 203, 0.614);


        }

        .child-2 {
            grid-column: 3/5;
            grid-row: 1/4;
            background-color: rgba(0, 0, 255, 0.391);
        }

        .child-3 {
            grid-column: 1/2;
            grid-row: 2/4;
            background-color: antiquewhite;
        }

        .child-4 {
            grid-column: 2/3;
            grid-row: 2/3;
            background-color: rgba(128, 128, 128, 0.625);
        }

        .child-5 {
            grid-column: 2/3;
            grid-row: 3/4;
            background-color: rgba(0, 255, 255, 0.425);
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child child-1">child 1</div>
        <div class="child child-2">child 2</div>
        <div class="child child-3">child 3</div>
        <div class="child child-4">child 4</div>
        <div class="child child-5">child 5</div>
    </div>
</body>

</html>
