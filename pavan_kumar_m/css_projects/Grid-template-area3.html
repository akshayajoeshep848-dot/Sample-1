<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            background-color: rgba(128, 128, 128, 0.469);
            padding: 30px 10px;
            height: 50vh;
        }

        .child {
            background-color: rgba(0, 255, 255, 0.618);
            place-content: center;
            text-align: center;
            border: 1px solid black;
            border-radius: 10px;
        }

        .child-1 {
            grid-area: 1/1/2/3;
            height: 100px;
        }

        .child-2 {
            grid-area: 1/3/3/3;
        }

        .child-4 {
            grid-area: 3/2/4/4;
        }

        .child-3 {
            grid-area: 2/2/2/3;
        }

        .child-5 {
            grid-area: 2/1/4/2;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child child-1">child 1</div>
        <div class="child child-2">child 2</div>
        <div class="child child-3">child 3</div>
        <div class="child child-4">child 4</div>
        <div class="child child-5">child 5</div>
    </div>
</body>

</html>
