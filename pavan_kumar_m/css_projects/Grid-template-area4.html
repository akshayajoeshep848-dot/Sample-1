<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            background-color: rgba(128, 128, 128, 0.469);
            padding: 30px 10px;
            height: 50vh;
            grid-template-areas: 
            
                "child-1 child-1 child-2"
                "child-5 child-3 child-2"
                "child-5 child-4 child-4";
        }

        .child {
            background-color: rgba(0, 255, 255, 0.618);
            place-content: center;
            text-align: center;
            border: 1px solid black;
            border-radius: 10px;
        }

        .child-1 {
            grid-area: child-1;
        }

        .child-2 {
            grid-area: child-2;
        }

        .child-4 {
            grid-area: child-4;
        }

        .child-3 {
            grid-area: child-3;
        }

        .child-5 {
            grid-area: child-5;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child child-1">child 1</div>
        <div class="child child-2">child 2</div>
        <div class="child child-3">child 3</div>
        <div class="child child-4">child 4</div>
        <div class="child child-5">child 5</div>
        <!-- <div class="child child-6">child 5</div>
        <div class="child child-7">child 5</div>
        <div class="child child-8">child 5</div>
        <div class="child child-9">child 5</div> -->
    </div>
</body>

</html>
