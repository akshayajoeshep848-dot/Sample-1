<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            background-color: #eaedf7;
            display: grid;
            grid-template-columns: repeat(5 ,1fr);
            grid-template-rows: repeat(12,150px);
            
            gap: 10px;
            grid-template-areas: "child-0 header-1 header-1 header-1 header-1"
                                 "child-0 . . . ."
                                 "child-0 child-1 child-1 child-1 child-5"
                                 "child-0 child-2 child-3 child-4 child-5"
                                 "child-0 child-6 child-6 child-6 child-5"
                                 "child-0 child-6 child-6 child-6 child-7"
                                 "child-0 child-6 child-6 child-6 child-8"
                                 "child-0 child-9 child-9 child-10 child-8"
                                 "child-0 child-11 child-11 child-11 child-8"
                                 "child-0 child-11 child-11 child-11 child-12"
                                 "child-0 child-11 child-11 child-11 child-12"
                                 "child-0 footer footer footer footer";

        }
        .child,.footer{
            background-color: #fff;
            /* height: 100px;
            width: 100px; */
            place-content: center;
            text-align: center;

        }
        .child-1{
           grid-area: child-1;
           /* width: 822px; */
           /* height: 135px; */
        }
        .child-2{
           grid-area: child-2; 
           /* height: 167px; */
           /* width: 280px; */
        }
        .child-3{
           grid-area: child-3; 
        }
        .child-4{
           grid-area: child-4; 
        }
        .child-5{
           grid-area: child-5; 
        }
        .child-6{
           grid-area: child-6; 
        }
        .child-7{
           grid-area: child-7; 
        }
        .child-8{
           grid-area: child-8; 
        }
        .child-9{
           grid-area: child-9;
           /* width: 300px; */

        }
        .child-10{
           grid-area: child-10; 
           /* width: 300px; */
        
        }
        .child-11{
           grid-area: child-11;
           /* width: 300px; */
           
        }
        .child-12{
           grid-area: child-12; 
        }
        .child-0{
            grid-area: child-0;
        }
        .header-1{
                grid-area: header-1;
        }
        .header-2{
            grid-area: header-2;
        }
        .footer{
         grid-area: footer;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child header-1">Header-1</div>
        <!-- <div class="child header-2">Header-2</div> -->
        <div class="child child-0">child</div>
        <div class="child child-1">child-1</div>
        <div class="child child-2">child-2</div>
        <div class="child child-3">child-3</div>
        <div class="child child-4">child-4</div>
        <div class="child child-5">child-5</div>
        <div class="child child-6">child-6</div>
        <div class="child child-7">child-7</div>
        <div class="child child-8">child-8</div>
        <div class="child child-9">child-9</div>
        <div class="child child-10">child-10</div>
        <div class="child child-11">child-11</div>
        <div class="child child-12">child-12</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
