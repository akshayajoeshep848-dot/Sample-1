<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css box model</title>
    <style>
        .p1{
            box-sizing: border-box;
            background-color: beige;
            padding: 20px;
            width: 200px;
            height: 200px;
        }
        .p2{
            background-color: aqua;
            width: 300px;
            height: 400px;
            padding: 40px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Css Box-model-Box-sizing</h1>
    <p class="p1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis, maiores.</p>
    <p class="p2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis, maiores.</p>

</body>
</html>
