<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Media Queries</title>
    <style>
        .parent {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            background-color: rgba(245, 245, 220, 0.814);
            height: 100vh;
        }

        .child {
            background-color: rgba(173, 50, 5, 0.583);
            text-align: center;
            place-content: center;
        }

        @media screen and (max-width: 800px) {
            .parent {
                grid-template-columns: repeat(3, 1fr);
            }
            .child{
                background-color: rgba(0, 255, 255, 0.712);
            }
        }
        
        @media (min-width: 500px)  and (max-width:800px){
            .parent {
                grid-template-columns: repeat(2, 1fr);
            }
            .child{
                background-color:rgba(128, 255, 0, 0.614);
                height: 100px;
            }
        }
         @media (max-width:500px){
            .parent {
                grid-template-columns: repeat(1, 1fr);
            }
            .child{
                background-color:rgba(39, 6, 203, 0.614);
                height: 100px;
            }
        }

    </style>
</head>

<body>
    <div class="parent">
        <div class="child child_1">child-1</div>
        <div class="child child_2">child-2</div>
        <div class="child child_3">child-3</div>
        <div class="child child_4">child-4</div>
        <div class="child child_5">child-5</div>
        <div class="child child_6">child-6</div>
        <div class="child child_7">child-7</div>
        <div class="child child_8">child-8</div>
        <div class="child child_9">child-9</div>
        <div class="child child_10">child-10</div>
        <div class="child child_11">child-11</div>
        <div class="child child_12">child-12</div>
        <div class="child child_13">child-13</div>
        <div class="child child_14">child-14</div>
        <div class="child child_15">child-15</div>
        <div class="child child_16">child-16</div>
        <div class="child child_17">child-17</div>
        <div class="child child_18">child-18</div>
        <div class="child child_19">child-19</div>
        <div class="child child_20">child-20</div>
    </div>
</body>

</html>
