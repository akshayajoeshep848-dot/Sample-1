<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            background-color: bisque;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* grid-template-rows: repeat(4,1fr); */
            gap: 10px;
            grid-template-areas: "header header header"
                                 "sidebar-1 main sidebar-2"
                                 "sidebar-1 main sidebar-2"
                                 "sidebar-1 main sidebar-2"
                                 "footer footer footer";
        }

        .child {
            background-color: rgba(0, 0, 255, 0.814);
            text-align: center;
            place-content: center;
            color: aliceblue;
            font-size: 30px;
        }

        .child-1 {
            grid-area: header;
        }

        .child-2 {
            grid-area: sidebar-1;
        }

        .child-3 {
            grid-area: main;

        }

        .child-4 {
            grid-area: sidebar-2;

        }

        .child-5 {
            grid-area: footer;

        }
        @media screen and (max-width:500px){
            .parent{
                grid-template-columns: 1fr;
                grid-template-rows: 50px 100px 1fr 100px 50px;
                grid-template-areas: "header"
                "sidebar-1"
                "main"
                "sidebar-2"
                "footer";
            }
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child child-1">Header</div>
        <div class="child child-2">Side-bar-1</div>
        <div class="child child-3">Main</div>
        <div class="child child-4">Side-bar-1</div>
        <div class="child child-5">Footer</div>
    </div>
</body>

</html>
