<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            background-color: orange;
            height: 400px;
            width: 400px;
            display: flex;
            gap: 10px;
            justify-content: space-evenly;
            align-items: end;

        }

        .child {
            height: 100px;
            width: 100px;
            background-color: yellow;
            margin-bottom: 10px;
        }

        .aside {
            height: 400px;
            width: 200px;
            background-color: rgba(0, 128, 0, 0.663);
            place-content: center;
            text-align: center;
            font-size: large;
            color: white;
        }

        .heade {
            width: 620px;
            background-color: rgba(2, 61, 42, 0.614);
            height: 60px;
            margin-bottom: 10px;
            place-content: center;
            text-align: center;
            color: white;
        }

        .foote {
            width: 620px;
            background-color: rgba(2, 61, 42, 0.614);
            height: 60px;
            margin-top: 10px;
            place-content: center;
            text-align: center;
            color: white;
        }
        .grand-parent{
            height: 530px;
            background-color: skyblue;
            width: 630px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="grand-parent">
        <header class="heade">Header</header>
        <div style="display: flex; gap: 20px;">
            <aside class="aside">Aside</aside>
            <article class="parent">
                <div class="child child-1"><img src="" alt="image"></div>
                <div class="child child-2"><img src="" alt="image"></div>
                <div class="child child-3"><img src="" alt="image"></div>
            </article>
        </div>
        <footer class="foote">Footer</footer>
    </div>


</body>

</html>
