<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex practice</title>
    <style>
        .child{
            height: 100px;
            width: 100px;
            background-color: cadetblue;
        }
        .parent{
           display: flex;
           flex-direction: column; 
        }
        .child-2{
            margin-left: 100px;
        }
        .child-3{
            margin-left: 200px;
        }
        .child-4{
            margin-left: 300px;
        }
        .child-5{
            margin-left: 400px;
        }
        .child-6{
            margin-left: 500px;
        }
        .parent1{
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            
        }
        .child-7{
            margin-right: 235px;
        }
        .child-8{
            margin-right: 335px;
        }
        .child-9{
            margin-right: 435px;
        }
        .child-10{
            margin-right: 535px;
        }
        .child-11{
            margin-right: 635px;
        }
        .child-12{
            margin-right: 735px;
        }
        
    </style>
</head>
<body>
    <div class="parent">
        <div class="child child-1">child-1</div>
        <div class="child child-2">child-2</div>
        <div class="child child-3">child-3</div>
        <div class="child child-4">child-4</div>
        <div class="child child-5">child-5</div>
        <div class="child child-6">child-6</div>
    </div>
    <div class="parent1">
        <div class="child child-7">child-7</div>
        <div class="child child-8">child-8</div>
        <div class="child child-9">child-9</div>
        <div class="child child-10">child-10</div>
        <div class="child child-11">child-11</div>
        <div class="child child-12">child-12</div>
    </div>
</body>
</html>
