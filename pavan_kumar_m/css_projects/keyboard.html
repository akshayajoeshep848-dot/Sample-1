<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Keyboard Layout</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
    }

    .keyboard {
      display: grid;
      grid-template-rows: repeat(7, 60px); /* extra row for arrows */
      grid-template-columns: repeat(15, 60px);
      gap: 6px;
      padding: 20px;
      border-radius: 16px;
      background: #333;
    }

    .key {
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: white;
      border-radius: 6px;
    }

    /* Wide Keys */
    .backspace { grid-column: span 2; }
    .tab { grid-column: span 2; }
    .caps { grid-column: span 2; }
    .enter { grid-column: span 2; }
    .lshift { grid-column: span 2; }
    .rshift { grid-column: span 3; }
    .space { grid-column: span 7; }

    /* Color scheme (rainbow style like image) */
    .pink { background: #e91e63; }
    .purple { background: #9c27b0; }
    .blue { background: #2196f3; }
    .cyan { background: #00bcd4; }
    .teal { background: #009688; }
    .green { background: #4caf50; }
    .lime { background: #cddc39; color: black; }
    .yellow { background: #ffeb3b; color: black; }
    .orange { background: #ff9800; }
    .red { background: #f44336; }
  </style>
</head>
<body>
  <div class="keyboard">
    <!-- Row 1 -->
    <div class="key pink">Esc</div>
    <div class="key blue">F1</div>
    <div class="key blue">F2</div>
    <div class="key blue">F3</div>
    <div class="key yellow">F4</div>
    <div class="key orange">F5</div>
    <div class="key orange">F6</div>
    <div class="key orange">F7</div>
    <div class="key green">F8</div>
    <div class="key cyan">F9</div>
    <div class="key cyan">F10</div>
    <div class="key cyan">F11</div>
    <div class="key cyan">F12</div>
    <div class="key teal">Delete</div>

    <!-- Row 2 -->
    <div class="key pink">~</div>
    <div class="key red">1</div>
    <div class="key orange">@</div>
    <div class="key yellow">3</div>
    <div class="key lime">4</div>
    <div class="key yellow">$</div>
    <div class="key orange">6</div>
    <div class="key orange">7</div>
    <div class="key green">8</div>
    <div class="key cyan">9</div>
    <div class="key cyan">0</div>
    <div class="key cyan">-</div>
    <div class="key cyan">+</div>
    <div class="key cyan backspace">Backspace</div>

    <!-- Row 3 -->
    <div class="key purple tab">Tab</div>
    <div class="key pink">Q</div>
    <div class="key blue">W</div>
    <div class="key yellow">E</div>
    <div class="key orange">R</div>
    <div class="key yellow">T</div>
    <div class="key orange">Y</div>
    <div class="key green">U</div>
    <div class="key cyan">I</div>
    <div class="key cyan">O</div>
    <div class="key cyan">P</div>
    <div class="key cyan">{</div>
    <div class="key cyan">}</div>
    <div class="key cyan">\</div>

    <!-- Row 4 -->
    <div class="key pink caps">Caps Lock</div>
    <div class="key pink">A</div>
    <div class="key purple">S</div>
    <div class="key blue">D</div>
    <div class="key yellow">F</div>
    <div class="key lime">G</div>
    <div class="key yellow">H</div>
    <div class="key orange">J</div>
    <div class="key cyan">K</div>
    <div class="key cyan">L</div>
    <div class="key cyan">;</div>
    <div class="key cyan">"</div>
    <div class="key cyan enter">Enter</div>

    <!-- Row 5 -->
    <div class="key red lshift">Shift</div>
    <div class="key pink">Z</div>
    <div class="key purple">X</div>
    <div class="key blue">C</div>
    <div class="key yellow">V</div>
    <div class="key lime">B</div>
    <div class="key orange">N</div>
    <div class="key orange">M</div>
    <div class="key cyan">&lt;</div>
    <div class="key cyan">&gt;</div>
    <div class="key cyan">?</div>
    <div class="key cyan rshift">Shift</div>

    <!-- Row 6 -->
    <div class="key pink">Ctrl</div>
    <div class="key pink">Fn</div>
    <div class="key pink">Win</div>
    <div class="key pink">Alt</div>
    <div class="key purple space">Space</div>
    <div class="key teal">Alt</div>
    <div class="key blue">Ctrl</div>
    <div class="key green">Home</div>
    <div class="key cyan">PgUp</div>
    <div class="key cyan">PgDn</div>
    <div class="key cyan">End</div>

    <!-- Row 7 (Arrow Keys) -->
    <div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div> <!-- empty grid fillers -->
    <div class="key green">↑</div>
    <div></div>
    <div></div>
    <div class="key green">←</div>
    <div class="key green">↓</div>
    <div class="key green">→</div>
  </div>
</body>
</html>
