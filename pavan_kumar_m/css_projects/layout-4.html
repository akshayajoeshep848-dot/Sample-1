<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-4</title>
    <style>
        .sibling{
            background-color: greenyellow;
            height: 60px;
            width: 100px;
            border: 2px solid black;
        }
        .child-1{
            display: flex;
            margin-bottom: 10px;
            gap: 30px;
        }
        .child-2{
            display: flex;
            margin-bottom: 10px;
            gap: 30px;

        }
        .child-3{
            display: flex;
            margin-bottom: 10px;
            gap: 30px;

        }
        .child-4{
            display: flex;
            gap: 100px;

        }
        .main{
            width: 740px;
        }
        .sibling-1,.sibling-3{
            width: 40px;
        }
        .sibling-2{
            width: 600px;
        }
        .sibling-4{
            width: 600px;
        }
        .sibling-5{
            width: 40px;
        }
        .sibling-6{
            width: 80px;
        }
        .sibling-7{
            width: 40px;
        }
        .sibling-8{
            width: 80px;
        }
         .sibling-9{
            width: 600px;
        }
        .sibling-10{
            width: 80px;
        }
        .sibling-11{
            width: 40px;
        }
        .sibling-12{
            width: 80px;
        }
        .sibling-13{
            width: 40px;
        }
        .sibling-14{
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="child child-1">
            <div class="sibling sibling-1"></div>
            <div class="sibling sibling-2"></div>
            <div class="sibling sibling-3"></div>
        </div>
        <div class="child child-2">
            <div class="sibling sibling-4"></div>
            <div class="sibling sibling-5"></div>
            <div class="sibling sibling-6"></div>
        </div>
        <div class="child child-3">
            <div class="sibling sibling-7"></div>
            <div class="sibling sibling-8"></div>
            <div class="sibling sibling-9"></div>
        </div>
        <div class="child child-4">
            <div class="sibling sibling-10"></div>
            <div class="sibling sibling-11"></div>
            <div class="sibling sibling-12"></div>
            <div class="sibling sibling-13"></div>
            <div class="sibling sibling-14"></div>
        </div>
    </div>
</body>
</html>
