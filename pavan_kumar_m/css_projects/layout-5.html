<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-5</title>
    <style>
        .main{
            display: flex;
            gap: 10px;
            background-color: rgb(4, 43, 103);
            height: 750px;
            width: 1200px;
            padding: 20px;
        }
        .side-1{
            background-color: green;
            height: 620px;
            width: 300px;
        }
        .sibling-1{
            height: 200px;
            width: 600px;
            background-color: green;
            margin-bottom: 10px;
        }
        .side-21{
            display: flex;
            gap: 10px;
        }
        .sibling-2{
            height: 200px;
            width: 295px;
            background-color: rgb(215, 156, 7);
            margin-bottom: 10px;
        }
        .sibling-3{
            height: 200px;
            width: 295px;
            background-color: rgba(236, 7, 7, 0.95);
        }
        .side-22{
            display: flex;
            gap: 10px;
        }
        .sibling-4{
            height: 200px;
            width: 295px;
            background-color: rgba(236, 7, 7, 0.95);
        }
        .sibling-5{
            height: 200px;
            width: 295px;
            background-color: rgb(215, 156, 7);;
        }
        
        .sibling-6{
            height: 200px;
            width: 300px;
            background-color: red;
            margin-bottom: 10px;
        }
        .sibling-7{
            height: 410px;
            width: 300px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="side-1">

        </div>
        <div class="side-2">
            <div  class="sibling-1"></div>
            <div class="side-21">
                <div class="sibling-2"></div>
                <div class="sibling-3"></div>
            </div>
            <div class="side-22">
                <div class="sibling-4"></div>
                <div class="sibling-5"></div>
            </div>
        </div>
        <div class="side-3">
            <div class="sibling-6"></div>
            <div class="sibling-7"></div>
        </div>
    </div>

</body>

</html>
