<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .content-1 {
            width: 925px;
            height: 250px;
            background-color: blue;
            margin-bottom: 10px;
            place-content: center;
            text-align: center;
            color: white;
            font-size: 40px;
            
        }

        .content {
            height: 240px;
            width: 457px;
            background-color: blue;
            text-align: center;
            color: white;
            font-size: 40px;
        }

        .side-bar {
            height: 500px;
            width: 600px;
            background-color: aqua;
            place-content: center;
            text-align: center;
            color: white;
            font-size: 40px;
        }
        .header{
            width: 100%;
            height: 70px;
            background-color: violet;
            margin-bottom: 10px;
            text-align: center;
            color: white;
            font-size: 40px;
        }
        .footer{
            width: 100%;
            height: 90px;
            background-color: rgba(19, 17, 138, 0.587);
            margin-top: 10px;
            text-align: center;
            color: white;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <header class="header">Header</header>
    <div style="display: flex;gap: 10px;">
        <div class="side-bar">side bar</div>
        <div>
            <div class="content-1">content-1</div>
            <div style="display: flex;gap: 10px;">
                <div class="content content-2">content-2</div>
                <div class="content content-3">content-3</div>
            </div>
        </div>

    </div>
    <footer class="footer">Footer</footer>

</body>

</html>
