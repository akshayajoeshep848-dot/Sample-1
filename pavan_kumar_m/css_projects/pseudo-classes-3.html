<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        div p:nth-of-type(odd) {
            background-color: antiquewhite;
        }

        div section:nth-of-type(even) {
            background-color: rgb(215, 250, 243);
        }

        div section:nth-of-type(1) {
            background-color: rgb(215, 222, 250);
        }

        div section:nth-last-child(1) {
            background-color: rgb(215, 222, 250);
        }

        div span:nth-child(2n) {
            background-color: brown;
            color: white;
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px;
        }

        div span:nth-child(-n+3) {
            background-color: rgb(77, 165, 42);
            color: white;
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px;
        }

        div span:nth-last-child(-n+3) {
            background-color: rgb(42, 108, 165);
            color: white;
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px;
        }

        div span:nth-last-child(-n+4) {
            background-color: rgb(42, 108, 165);
            color: white;
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px;
            margin: 10px;
        }

        p:empty, div:empty {
            background-color: aqua;
            height: 30px;
            width: 30px;
            margin: 10px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div>
        <p>para 1</p>
        <section>section 1</section>
        <p>para 2</p>
        <section>section 5</section>
        <p>para 3</p>
        <section>section 2</section>
        <p>para 4</p>
        <section>section 4</section>
        <p>para 5</p>


        <section>section 3</section>
        <div style="display: flex;">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </div>



    </div>
    <div>
        <span>span 1</span><span>span 2</span><span>span 3</span><span>span 4</span><span>span 5</span><span>span
            6</span><span>span 7</span><span>span 8</span><span>span 9</span><span>span 10</span>
    </div>
</body>

</html>
