<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Teko:wght@300..700&display=swap"
        rel="stylesheet">
    <title>Tasks</title>
    <style>
        * {
            font-family: Roboto;
        }

        body {
            background-color: rgb(234, 237, 247);

        }

        .container {
            width: 821.59px;
            height: 453.86px;
            background-color: #fff;
            border-radius: 13.008px;
            padding: 25.008px;
        }

        label {
            font-weight: 800;
            font-size: 14px;
            line-height: 1;
        }

        .search {
            width: 16px;
            height: 16px;

        }

        input {
            border: 1px solid #e8e8f7;
            color: #8f8fb1;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.75;
            border-radius: 5.6px;
        }

        .search-icon {
            border: none;
            background-color: #fff;
            position: absolute;
            left: 690px;
            top: 100px;
        }

        select {
            border: none;
            background-color: #7b34d9;
            color: #fff;
        }

        table,
        th,
        td {
            border: 1px solid #e8e8f7;
            border-collapse: collapse;
        }


        th {
            padding: 9.008px 19.008px;
            font-size: 13.008px;

        }

        td {
            padding: 0px 19px;
            place-content: center;
            /* text-align: center; */

        }

        .img-icon {
            position: absolute;
            left: 380px;
        }

        .img-icon-1 {
            position: absolute;
            left: 320px;
        }

        .img-icon-2 {
            position: absolute;
            left: 340px;
        }

        .img-icon-3 {
            position: absolute;
            left: 360px;
            
        }

        label {
            margin-left: 10px;
        }

        th,
        td {
            border-right: none;
            border-left: none;
        }
        td:nth-child(3),td:nth-child(4),td:nth-child(5){
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <label for="">Tasks</label>
            <p style="font-size: 12px;color: #8f8fb1;margin-left: 10px;">A task is accomplished by a set deadline, and must contribute toward work-related objectives.

            </div>
            <div>

                        name="" id="">
                        <option value="">Sort By</option>
                        <option value="">Task</option>
                        <option value="">Team</option>
                        <option value="">status</option>

                </td>

                        <div class="img-icon" style="height: 28px;width: 28px;border-radius: 50%;"><img

                                alt=""></div>
                        <div class="img-icon-1" style="height: 28px;width: 28px;border-radius: 50%;"><img

        </table>
        <div style="display: flex; justify-content: end;margin-top: 10px;padding: 10px;margin-right: 60px;">
            <label for="">Prev</label>
            <label for="">1</label>
            <label for="">2</label>
            <label for="">...</label>
            <label for="">16</label>
            <label for="">Next</label>
        </div>
    </div>
</body>

</html>
