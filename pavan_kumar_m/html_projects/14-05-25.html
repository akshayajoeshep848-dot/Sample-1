<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tags</title>
</head>
<body style="background-color: aqua; ">
    <div style="">
        <p>Hi Welcome to <span style="color:blueviolet">voting register system</span> </p>
        <img src="https://www.shutterstock.com/image-vector/illustration-indian-people-hand-voting-260nw-2452678167.jpg" alt="image loading" height="200px" width="300px"><br>
        <label>Name: </label>
        <input type="text" placeholder="Enter your name" id="name"  style="margin-top: 5px;"/><br>
        <label>Age: </label>
        <input type="number" placeholder="Enter your Age" id="Age" style="margin-top: 5px;" /><br>
        <label>DOB: </label>
        <input type="date" placeholder="Enter your DOB" id="dob" style="margin-top: 5px;"/>
        <p>Select your Gender</p>
        <input type="radio" id="male"  value="male">
        <label>Male</label><br>

        <input type="radio" id="female"  value="female">
        <label>Female</label><br>

        <input type="radio" id="other"  value="other">
        <label>Other</label><br>
        <input type ="button" id="btn" value="Submit Data" style="margin: 5px;background-color: rgb(4, 214, 214); border-radius: 5px;"><br>
        <a href="https://www.eci.gov.in/" target="_blank">More about elections</a>
        
    </div>
</body>
</html>
