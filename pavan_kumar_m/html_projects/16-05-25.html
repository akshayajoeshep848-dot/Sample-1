<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio,Video tags
    </title>
</head>
<body>
    <div style="display: flex;flex-direction:column;align-items: center;">
        
        <video controls  width="50%" height="50%" type="mp4" src="video.mp4"></video><br>
        <audio controls type="mp3" src="bairavam.mp3"></audio><br>
         <iframe width="50%" height="300" src="https://www.youtube.com/embed/CysR4k67dro" title="Kalki 2898 AD - Title Song | Prabhas | Amitab Bachchan | Kamal Haasan | Nag Ashwin | Fanmade" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <div style="display: flex;flex-direction: column;align-items: center;">
        <input style="margin-top: 10px;" type="month"><br>
        <input style="border-bottom-right-radius: 5px;" type="datetime"><br>
        <input type="color"><br>
        <input type="email"><br>
        <input type="range"><br>
        <input type="password"><br>
        <input type="file"><br>
        <input type="reset"><br>
        <input type="search"><br>
        <input type="submit"><br>
        <input type="week"><br>
        <input type="time"><br>
        <marquee behavior="" direction="">hi hello</marquee>
        <textarea name="abc" id="abc">Enter Text</textarea>
        <ol>
            <li>hi</li>
            <li style="list-style-type: circle;">hello</li>
            <li style="list-style-type: square;">how are you</li>
            <li style="list-style-type: upper-roman;">how are you</li>
        </ol>
        <ul>
            <li>hi</li>
            <li>hello</li>
            <li>how are you</li>
        </ul>
    </div>

    
</body>
</html>
