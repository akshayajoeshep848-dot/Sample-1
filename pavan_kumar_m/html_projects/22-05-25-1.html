<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        input{
            margin-top: 5px;
            margin-bottom: 5px;
            border-radius: 5px;
            padding: 5px;

        }
        .form-card{
            background-color: bisque;
            border-radius: 10px;
            width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        h3{
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-card">
        <h3>Student Registration Form</h3>
        <form action="submit" style="display: flex;flex-direction: column;align-items: center;">
            <div>
                <label for="\">First Name</label>
    <input type="text" placeholder="Enter First Name">
            </div>
            <div>
                <label for="\">Last Name</label>
    <input type="text" placeholder="Enter Last Name">
            </div>
    <div>
        <label for="\">Middle Name</label>
    <input type="text" placeholder="Enter Middle Name">
    </div>
    <div>
<label for="\">Father's Name</label>
    <input type="text" placeholder="Enter Father's Name">
    </div>
    <div>
        <label for="\">Father's Mobile No</label>
    <input type="number" placeholder="Enter Father's Mobile no">
    </div>
    
    <div>
<label for="\">Mother's Name</label>
    <input type="text" placeholder="Enter Mother's Name">
    </div>
    <div>
        <label for="\">Phone Number</label>
    <input type="number" placeholder="Enter Phone Number">
    </div>
    
    <div>
        <label for="\">Date of Joining</label>
    <input type="date">
    </div>
    <div>
        <label for="\">Aadhar Number</label>
    <input type="number" placeholder="Enter Aadhar Number">
    </div>
    
    <div>
        <label for="\">Adress</label>
    <input type="text" placeholder="Enter Adress">
    </div>
    <div>
        <label for="">Upload inter marks Certificate</label>
        <input type="file">
    </div>
    <div>
        <label for="">Upload Aadhar Card</label>
        <input type="file">
    </div>
    <div>
        <label for="">Upload ssc marks memo</label>
        <input type="file">
    </div>
    <div>
        <label for="\">Education Qualification</label>
    <input type="text" placeholder="Enter Education Qualification">
    </div>
     <div>
        <label for="\">Allotment Number</label>   
    <input type="number" placeholder="Enter Allotment Number">
     </div>
    <div>
    <label for="\">Student Id</label>
    <input type="number" placeholder="Enter Student Id"/>
    </div>
    
    <label for="">Selct branch</label>
    <div>
        <input type="radio" name="branch">
        <label for="">MPC</label>
    </div>
    <div>
        <input type="radio" name="branch">
        <label for="">BIPC</label>
    </div>
    <div>
        <input type="radio" name="branch">
        <label for="">CEC</label>
    </div>
    <div>
        <label for="">Year of joining</label>
        <input type="month">
    </div>
    <label for="">College Name</label>
    <input type="text" placeholder="Enter Inter College Name">
    
    <div>
        <label for="">Upload Photo</label>
        <input type="file">
    </div>
    
    <div>
        <label for="">Upload Signature</label>
        <input type="file">
        
    </div>
    <button style="border-radius: 5px;"><img src="https://i.pinimg.com/736x/06/9b/54/069b549bca0fb7a9ebc9334559191808.jpg" width="120px" height="50px" alt=""></button>
    
    </form>

    </div>
    
</body>
</html>
