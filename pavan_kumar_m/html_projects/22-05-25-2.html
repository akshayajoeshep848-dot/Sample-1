<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
    <style>
        input,select{
            margin-top: 5px;
            margin-bottom: 5px;
            border-radius: 5px;
            padding: 5px;

        }
        .form-card{
            background-color: bisque;
            border-radius: 10px;
            width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        h3{
            text-align: center;
            margin-top: 10px;
        }
        select{
            width: 200px;
        }
     
    </style>
</head>
<body>
    <div class="form-card" style="">
        <h3>patient Registration Form</h3>
        <form action="submit" style="display: flex;flex-direction: column;align-items: center;">
            <div>
                <label for="\">First Name</label>
    <input required type="text" placeholder="Enter First Name">
            </div>
            <div>
                <label for="\">Last Name</label>
    <input required type="text" placeholder="Enter Last Name">
            </div>
    
    
    
    
   
    <div>
        <label for="\">Phone Number</label>
    <input required type="number" min="" placeholder="Enter Phone Number">
    </div>
    
   
    <div>
        <label for="\">Aadhar Number</label>
    <input required type="number" placeholder="Enter Aadhar Number">
    </div>
    <div>
        <label for="\">Abha Number</label>
    <input required type="number" placeholder="Enter Aadhar Number">
    </div>
    
    <div>
        <label for="\">Adress</label>
    <input required type="text" placeholder="Enter Adress">
    </div>
    <div>
        <label for="">City</label>
    <select name="" id="">
        <option value="">Select City....</option>
        <option value="">Nellore 1</option>
        <option value="">Nellore 2</option>
        <option value="">Nellore 3</option>
        <option value="">Nellore 4</option>
    </select>
    </div>
    <div>
        <label for="">State</label>
    <select name="" id="">
        <option value="">Select State....</option>
        <option value="">A.P</option>
        <option value="">Telangana</option>
        <option value="">Hyderabad</option>
        <option value="">Amaravathi</option>
    </select>
    </div>
    <div>
        <label for="">Blood Type</label>
    <select name="" id="">
        <option value="">Select Blood Type....</option>
        <option value="">O+</option>
        <option value="">O-</option>
        <option value="">B+</option>
        <option value="">B-</option>
    </select>
    </div>
    
    <div>
        <label for="">Current Condition</label>
        <textarea name="" id="" rows="3" cols="25">Enter about Your Current Condition</textarea>
    </div>
    
     <div>
        <label for="\">Visit Date</label>   
    <input required type="date">
     </div>
     <div>
        <label for="\">Enter Age</label>
        <input required type="number">
     </div>
     <div>
        <label for="\">Enter Date of Birth</label>
        <input required type="date">
     </div>
     <div>
        <label for="\">Previous Known Conditions</label>
        <input required type="text">
     </div>
    
    <div>
         <label for="\">Medicine and Food for Allergies</label>
        <input required type="text">    
    </div>
    <div>
         <label for="\">Appointment Time</label>
        <input required type="time">
    </div>
    <div>
         <label for="\">Current Medication</label>
        <input required type="text">
    </div>
    <div>
         <label for="\">Reports</label>
        <input required type="text">
    </div>

    <div>
        <label for="">Upload Photo</label>
        <input required type="file">
    </div>
    
    <div>
        <label for="">Upload Signature</label>
        <input required type="file">
        
    </div>
    <button style="border-radius: 5px;cursor: pointer;"><img src="https://i.pinimg.com/736x/06/9b/54/069b549bca0fb7a9ebc9334559191808.jpg" width="120px" height="50px" alt=""></button>
    
    </form>

    </div>
    
</body>
</html>
