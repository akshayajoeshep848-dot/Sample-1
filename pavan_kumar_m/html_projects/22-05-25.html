<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="submit">
        <div style="display: flex;flex-direction: column;align-items: center;">
        <input required style="margin-top: 10px;" type="month"><br>
        <input style="border-bottom-right-radius: 5px;" type="datetime"><br>
        <input type="color"><br>
        <input required type="email"><br>
        <input type="range"><br>
        <input type="password"><br>
        <input type="file"><br>
        <input type="reset"><br>
        <input type="search"><br>
        <input type="submit"><br>
        <input type="week"><br>
        <input type="time"><br>
        <label for="select_name">Select name</label>
        <select name="" id="">
            <option value="">Please select name</option>
            <option value="">name1</option>
            <option value="">name2</option>
            <option value="">name3</option>
            <optgroup label="select one name">
                <option value="">pavan</option>
                <option value="">kumar</option>
            </optgroup>
        </select>
        <marquee behavior="" direction="">hi hello</marquee>
        <textarea name="abc" id="abc">Enter Text</textarea>
        </div>
    </form>
    
</body>
</html>
