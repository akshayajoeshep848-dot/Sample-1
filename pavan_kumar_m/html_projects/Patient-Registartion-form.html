<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            height: 100vh;
            padding: 20px;
            margin: 0px;
        }

        input {
            padding: 10px;
            border-radius: 5px;

            font-size: large;
            width: 650px;
            margin-bottom: 10px;
            margin-left: 40px;
            border: 1px solid#4e88b1;
        }

        select {
            padding: 10px;
            border-radius: 5px;
            border-color: rgba(0, 0, 0, 0.523);
            font-size: large;
            width: 670px;
            margin-bottom: 10px;
            margin-left: 40px;
        }

        textarea {
            padding: 10px;
            border-radius: 5px;
            border-color: rgba(0, 0, 0, 0.523);
            font-size: large;
            /* width: 320px; */
            margin-bottom: 10px;
            margin-left: 40px;
        }

        label {
            font-size: large;
            font-weight: bold;
            margin-bottom: 10px;
            margin-left: 40px;
        }

        .per-info {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }


        .per-group {
            display: flex;
            /* justify-content: space-between; */
        }

        /* input:hover{
            border-color: rgb(237, 20, 23);
        } */
        .adres {
            width: 1360px;
        }

        .container {
            background-color: white;
            padding: 25px;
            border-radius: 10px;


        }

        h1,
        h2 {
            color: #2c5282;
            border-bottom: 2px solid #ebf4ff;
            margin-bottom: 25px;
            padding-bottom: 10px;
        }

        h1 {
            text-align: center;
        }

        input,
        textarea:focus {
            outline: 3px solid #00c7ff;


        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Patient Registration Form</h1>
        <form action="/">
            <div class="layout">
                <h2>Personal Information</h2>
                <div class="per-group">
                    <div class="per-info">
                        <label for="">First Name</label>
                        <input type="text" placeholder="Rahul" required>
                    </div>
                    <div class="per-info">
                        <label for="">Last Name</label>
                        <input type="text" placeholder="Sharma" required>
                    </div>
                </div>

                <div class="per-group">
                    <div class="per-info">
                        <label for="">Aadhar Number</label>
                        <input type="text" placeholder="xxxx xxxx xxxx" required>
                    </div>
                    <div class="per-info">
                        <label for="">Abha Number</label>
                        <input type="text" placeholder="xxxx xxxx xxxx" required>
                    </div>
                </div>

                <div class="per-group">
                    <div class="per-info">
                        <label for="">Date of Birth</label>
                        <input type="date" required>
                    </div>
                    <div class="per-info">
                        <label for="">Gender</label>
                        <select name="" id="">
                            <option value="">Select Gender</option>
                            <option value="">Male</option>
                            <option value="">Female</option>
                            <option value="">Other</option>
                            <option value="">Prefer Not To Say</option>
                        </select>
                    </div>
                </div>



            </div>
            <div class="layout">
                <h2>Contact Information</h2>
                <div class="per-group">
                    <div class="per-info">
                        <label for="">Email Address</label>
                        <input type="email" placeholder="rahul.Sharma@example.com" required>
                    </div>
                    <div class="per-info">
                        <label for="">Phone Number</label>
                        <input type="tel" placeholder="+91 9876464673" required>
                    </div>
                </div>
                <div class="per-info">
                    <label for="">Street Address</label>
                    <input class="adres" type="tel" placeholder="Flat No. 123,ABC Apartments,XYZ Road" required>

                    <div class="per-group">
                        <div class="per-info">
                            <label for="">City</label>
                            <input type="text" placeholder="Mumbai" required>
                        </div>
                        <div class="per-info">
                            <label for="">State / Union Territory</label>
                            <input type="text" placeholder="xxxx xxxx xxxx" required>
                        </div>
                    </div>

                    <div class="per-group">
                        <div class="per-info">
                            <label for="">Pincode</label>
                            <input type="number" placeholder="400001" required>
                        </div>
                        <div class="per-info">
                            <label for="">Country</label>
                            <input type="text" placeholder="India" required>
                        </div>
                    </div>



                </div>



                <div class="layout">
                    <h2>Emergency Contact Information</h2>
                    <div class="per-group">
                        <div class="per-info">
                            <label for="">Full Name</label>
                            <input type="text" placeholder="Priya Sharma" required>
                        </div>
                        <div class="per-info">
                            <label for="">Relationship</label>
                            <input type="text" placeholder="Wife" required>
                        </div>
                    </div>

                    <div class="per-group">
                        <div class="per-info">
                            <label for="">Phone Number</label>
                            <input type="text" placeholder="+91 9293939392" required>
                        </div>
                        <div class="per-info">
                            <label for="">Email Address (Optional)</label>
                            <input type="text" placeholder="priya.Sharma@example.com">
                        </div>
                    </div>
                </div>

                <div class="layout">
                    <h2>Medical History (Optional)</h2>

                    <div class="per-info">
                        <label for="">Known Allergies</label>
                        <textarea name="" id="" placeholder="e.g.,Dust,Sulfa drugs"></textarea>

                    </div>
                    <div class="per-info">
                        <label for="">Current Medications</label>
                        <textarea name="" id="" placeholder="e.g.,Metformin 500mg twice daily"></textarea>

                    </div>
                    <div class="per-info">
                        <label for="">Pre-existing Conditions</label>
                        <textarea name="" id="" placeholder="e.g.,Asthma,Hypertension"></textarea>

                    </div>



        </form>


        <input type="submit" value="Register Patient"
            style="width: 1400px;background-color:#4299e1;padding: 15px;color: #ebf4ff;font-size: large;font-weight: bold;cursor: pointer;">
    </div>
</body>

</html>
