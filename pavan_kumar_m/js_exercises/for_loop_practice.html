      // Prime numbers in a given range
      let strt = 1;
      let end = 50;
      let primes = [];
      for (let i = strt; i <= end; i++) {
        is_prime = true;
        if (i == 2 || i == 3) {
          is_prime = true;
        } else if (i <= 1 || i % 2 === 0 || i % 3 === 0) {
          is_prime = false;
        } else {
          for (let j = 5; j <= Math.sqrt(i); j = j + 6) {
            if (i % j === 0 || i % (j + 2) === 0) {
              is_prime = false;
              break;
            }
          }
        }
        if (is_prime) {
          primes.push(i);
        }
      }

      // prime number check

      if (n == 2) {
        is_prime = true;

        is_prime = false;
      } else {
        for (let i = 3; i <= Math.sqrt(n); i = i + 2) {
          cnt++;
          if (n % i === 0) {
            is_prime = false;
            break;
          }
        }
        if (is_prime) {
          console.log(`${n} is Prime`);
        } else {

        }
