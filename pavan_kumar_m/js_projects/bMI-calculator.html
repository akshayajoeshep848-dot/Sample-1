<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
      }

      .bmi {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 15px;
        padding: 30px 40px;
        border-radius: 20px;
        background-color: white;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        transition: 0.4s ease;
      }

      .bmi label {
        font-weight: 600;
      }

      input {
        padding: 10px;
        width: 280px;
        border-radius: 10px;
        border: 2px solid #ccc;
        outline: none;
        transition: 0.3s ease;
      }

      #btn {
        background-color: #5cd65c;
        border: none;
        border-radius: 20px;
        padding: 10px;
        width: 120px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s ease;
      }

      #btn:hover {
        background-color: white;
        color: black;
        border: 1px solid #5cd65c;
      }

      #solution {
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="bmi" id="bmiBox">
      <div class="wgt">
        <label for="wt">Weight (kg):</label><br />
        <input type="number" id="wt" placeholder="Enter weight" value="45" />
      </div>

      <div class="hgt">
        <label for="ht">Height (cm):</label><br />
        <input
          type="number"
          id="ht"
          placeholder="Enter height in cm"
          value="164"
        />
      </div>

      <button id="btn">Calculate</button>

      <h2 id="solution"></h2>
    </div>

    <script>
      let weight = document.getElementById("wt");
      let height = document.getElementById("ht");
      let button = document.getElementById("btn");
      let solution = document.getElementById("solution");
      let box = document.getElementById("bmiBox");

      button.addEventListener("click", () => {
        let w = parseFloat(weight.value);
        let h = parseFloat(height.value) / 100;

        let bmi = w / h ** 2;
        let category = "";
        let color = "";

        if (bmi < 18.5) {
          category = "Underweight";
          color = "#89CFF0";
        } else if (bmi < 24.9) {
          category = "Normal weight";
          color = "#90EE90";
        } else if (bmi < 29.9) {
          category = "Overweight";
          color = "#FFD580";
        } else {
          category = "Obese";
          color = "#FF7F7F";
        }

        solution.textContent = ` Weight: ${w} kg | Height: ${(h * 100).toFixed(
          0
        )} cm | BMI: ${bmi.toFixed(1)} (${category})`;
        solution.style.color = "black";

        box.style.backgroundColor = color;
      });
    </script>
  </body>
</html>
