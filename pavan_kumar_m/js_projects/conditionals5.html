<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let year = Number(prompt("Enter your Year : "))
        let fee = Number(prompt("Enter your Fee : "))
        let percentage = Number(prompt("Enter your Percentage : "))
        if ((percentage>=1 && percentage >= 100) && (year <=4  && year>=1 )) {
            console.log("Enter correct values")
        } else {
            if (percentage >= 90 && percentage <= 100) {
                let per = fee * 0.25
                console.log(fee - per)
            } else if (percentage >= 80 && percentage < 90) {
                let per = fee * 0.15
                console.log(fee - per)
            } else if (percentage >= 70 && percentage < 80) {
                let per = fee * 0.10
                console.log(fee - per)
            } else {
                console.log("No Discount")
            }
        }
    </script>
</body>
</html>
