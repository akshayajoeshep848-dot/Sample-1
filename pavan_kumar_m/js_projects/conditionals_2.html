<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upsc age validation</title>
</head>

<body>
    <h1>Upsc age validation</h1>
    <script>
        // General -21 to 32
        // SC/ST - 21 to 37
        // OBC - 21 to 35
        // PD - 21 to 42

        let category = prompt("Enter Category: ");
        if (category == "GENERAL") {
            age = prompt("Enter age:");
            console.log(`You are in ${category} category`)
            if (age <= 0 || age > 140) {
                console.log("Enter valid age.")
            }
            else if (age > 0 && age < 21) {
                console.log("You are not eligible for upsc exan")
            }
            else if (age >= 21 && age <= 32) {
                console.log("Yor are eligible for upsc.")
            }
            else {
                console.log(`You have exceeded your age limit for ${category} category`)
            }
        }

        else if (category == "SC" || category == "ST") {
            age = prompt("Enter age:");
            console.log(`You are in ${category} category`)
            if (age <= 0 || age > 140) {
                console.log("Enter valid age.")
            }
            else if (age > 0 && age < 21) {
                console.log("You are not eligible for upsc exan")
            }
            else if (age >= 21 && age <= 37) {
                console.log("Yor are eligible for upsc.")
            }
            else {
                console.log(`You have exceeded your age limit for ${category} category`)

            }
        }
        else if (category == "OBC") {
            age = prompt("Enter age:");
            console.log(`You are in ${category} category`)
            if (age <= 0 || age > 140) {
                console.log("Enter valid age.")
            }
            else if (age > 0 && age < 21) {
                console.log("You are not eligible for upsc exan")
            }
            else if (age >= 21 && age <= 35) {
                console.log("Yor are eligible for upsc.")
            }
            else {
                console.log(`You have exceeded your age limit for ${category} category`)

            }
        }

        else if (category == "PD") {
            age = prompt("Enter age:");
            console.log(`You are in ${category} category`)
            if (age <= 0 || age > 140) {
                console.log("Enter valid age.")
            }
            else if (age > 0 && age < 21) {
                console.log("You are not eligible for upsc exan")
            }
            else if (age >= 21 && age <= 42) {
                console.log("Yor are eligible for upsc.")
            }
            else {
                console.log(`You have exceeded your age limit for ${category} category`)

            }
        }
        else {
            console.log("Enter valid category")
        }
    </script>
</body>

</html>
