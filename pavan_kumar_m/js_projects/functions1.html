      // Without recursion
      function nthfibo1(n) {
        if (n <= 1) {
          return n;
        }
        a = 0;
        b = 1;
        let next;
        for (let i = 2; i <= n; i++) {
          next = a + b;
          a = b;
          b = next;
        }
        return next;
      }
      console.log(nthfibo1(7));

      // With recursion
      function nthfibo2(n) {
        if (n <= 1) {
          return n;
        }
        return nthfibo2(n - 1) + nthfibo2(n - 2);
      }
      console.log(nthfibo2(4));
