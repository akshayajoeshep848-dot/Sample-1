<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>slice</h1>
        <p>creates a shallow copy of the original array</p>
        <script>
            let numbers=[3,3,6,3,1,2,4]
            let copy=numbers.slice()
            console.log('numbers:', numbers)
            console.log('copy : ', copy)
            let copy1=numbers.slice(0,5)
            console.log(copy1)
        </script>
</body>
</html>
