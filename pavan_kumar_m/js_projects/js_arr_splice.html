<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Splice</h1>
    <script>
      let fruits = [
        "apple",
        "banana",
        "kiwi",
        "orange",
        "mango",
        "watermelon",
        "guava",
        "pineapple",
      ];
      console.log(fruits);
      //   Removing the elements
      // first argument is index
      // second argument is number of elements to delete
      let copy1 = fruits.splice(0, 1, "abc");
      console.log(copy1)
      copy1 = fruits.splice(0, 0, "def");
      console.log(copy1);
      console.log(fruits);

      let colors=["red","green","blue","yellow"]
      colors.splice(-2,1)
      console.log(colors)
    </script>
  </body>
</html>
