<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
</head>

<body>
    <h1>operators</h1>
    <script>
        // += shorthand
        let nmbr1 = 10;
        console.log("Before shorthand:", nmbr1);
        nmbr1 += 30;
        console.log("After shorthand:", nmbr1)

        // -= shorthand
        let nmbr2 = 10;
        console.log("Before shorthand:", nmbr2);
        nmbr2 -= 30;
        console.log("After shorthand:", nmbr2)


        // /= shorthand
        let nmbr3 = 10;
        console.log("Before shorthand:", nmbr3);
        nmbr3 /= 30;
        console.log("After shorthand:", nmbr3)

        // *= shorthand
        let nmbr4 = 10;
        console.log("Before shorthand:", nmbr4);
        nmbr4 *= 30;
        console.log("After shorthand:", nmbr4)

        // %= shorthand
        let nmbr5 = 10;
        console.log("Before shorthand:", nmbr5);
        nmbr5 %= 30;
        console.log("After shorthand:", nmbr5)

        // **= shorthand
        let nmbr6 = 10;
        console.log("Before shorthand:", nmbr6);
        nmbr6 **= 30;
        console.log("After shorthand:", nmbr6);


        // increment (++)
        let nmbr7 = 20;
        console.log(nmbr7++);
        console.log(nmbr7);

        // decerement (--)
        let nmbr8 = 20;
        console.log(nmbr8--);
        console.log(nmbr8);



        let nmbr9 = nmbr8++;
        console.log(nmbr9);
        nmbr9 = ++nmbr8;
        console.log(nmbr9);
        console.log('5' + 3)
        console.log('5' - 3)
        console.log(10 + 3 + 4 + '9'); 
        console.log(10 - 3 - 4 - '9');
        console.log(10 + 3 + 4 - '9');
        console.log(10 + 3 + 4 + '9');
        console.log('9' + 10 + 3 + 4);
        console.log(10 - 3 + 4 + '9');
        console.log('9' - 10 + 3 + 4);
        console.log('9' * 10 + 3 + 4);
        console.log(10 * 3 + 4 - '9');
        console.log(10 * 3 + 4 + '9');
        console.log('9' + 10 * 3 + 4);
        

    </script>
</body>

</html>
