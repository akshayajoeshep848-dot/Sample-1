<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day=prompt("Enter day:")
        switch(day){
            case "monday":
                console.log("one");
                break;
            case "tuesday":
                console.log("two");
                break;
            case "wednesday":
                console.log("three");
                break;
            case "thursday":
                console.log("four");
                break;
            case "friday":
                console.log("five");
                break;
            case "saturday":
                console.log("six");
                break;
            case "sunday":
                console.log("seven");
                break;
            default:
                console.log("enter valid day");

        }
    </script>
</body>
</html>
