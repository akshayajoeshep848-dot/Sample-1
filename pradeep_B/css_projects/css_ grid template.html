<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid template area</title>
    <style>
        .parent {
            background-color: beige;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(4, 100px);
            gap: 20px;
            grid-template-areas: "child-1 . child-2 child-2 child-2 child-2 . child-3"
                                "child-4 child-4 child-4 child-4 child-4 child-5 child-6 child-6"
                                "child-7 child-8 child-8 child-9 child-9 child-9 child-9 child-9"
                                "child-10 child-10 child-11 child-12 child-12 child-13 child-14 child-14";


        }

        .child {
            /* width: 100px;
            height: 100px; */
            background-color: rgba(10, 228, 10, 0.527);
            border: 4px solid black;
            place-content: center;
            text-align: center;
        }
        .child-1{
            grid-area: child-1;
        }
        .child-2{
            grid-area: child-2;
        }
        .child-3{
            grid-area: child-3;
        }
        .child-4{
            grid-area: child-4;
        }
        .child-5{
            grid-area: child-5;
        }
        .child-6{
            grid-area: child-6;
        }
        .child-7{
            grid-area: child-7;
        }
        .child-8{
            grid-area: child-8;
        }
        .child-9{
            grid-area: child-9;
        }
        .child-10{
            grid-area: child-10;
        }
        .child-11{
            grid-area: child-11;
        }
        .child-12{
            grid-area: child-12;
        }
        .child-13{
            grid-area: child-13;
        }
        .child-14{
            grid-area: child-14;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child child-1">child-1</div>
        <div class="child child-2">child-2</div>
        <div class="child child-3">child-3</div>
        <div class="child child-4">child-4</div>
        <div class="child child-5">child-5</div>
        <div class="child child-6">child-6</div>
        <div class="child child-7">child-7</div>
        <div class="child child-8">child-8</div>
        <div class="child child-9">child-9</div>
        <div class="child child-10">child-10</div>
        <div class="child child-11">child-11</div>
        <div class="child child-12">child-12</div>
        <div class="child child-13">child-13</div>
        <div class="child child-14">child-14</div>
    </div>
</body>

</html>
