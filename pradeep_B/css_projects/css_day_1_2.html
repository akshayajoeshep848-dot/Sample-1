<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Day 1- inline css</title>
    <style>
        li ,a{
            color: brown;
            background-color: aquamarine;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            border: 1px solid rgb(88, 127, 226);
            width: 100px;
            box-shadow: 2px 2px 2px  rgb(0, 15, 0);
        }
        a{
            text-decoration: none;
        }
        div{
            background-color: brown;
            height: 100px;
            width: 100px;
            text-align: center;
            place-content: center;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <h1>Anchor tag styling</h1>
    <a href="www.logic while">LogicWhile</a>
    <h1>
        unordered list 
        <ul>
            <li>items1</li>
            <li>items2</li>
            <li>items3</li>
            <li>items4</li>
            <li>items5</li>
        </ul>
    </h1>
    <h1>styling a div</h1>
    <div>Element</div>
</body>
</html>
