<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
    .parent{
        display: grid;
        grid-template-columns: repeat(4,1fr);
        grid-template-rows: repeat(3 , 100px);
        background-color: aquamarine;
        gap: 10px;
        padding: 20px 10px;
       


    }
    .child{
        background-color: blueviolet;
        text-align: center;
        place-content: center;
    }
    .child-1{
        grid-column-start: 1;
        grid-column-end:3 ;
        grid-row-start:1 ;
        grid-row-end: 2;
    }
    .child-2{
        grid-column-start:3 ;
        grid-column-end:5 ;
        grid-row-start: 1;
        grid-row-end: 4;
    }
    .child-3{
        grid-column-start:1 ;
        grid-column-end:2 ;
        grid-row-start:2 ;
        grid-row-end:4 ;
    }
    .child-4{
        grid-column-start:2 ;
        grid-column-end:3 ;
        grid-row-start: 2;
        grid-row-end:3 ;
    }
    .child-5{
        grid-column-start:2 ;
        grid-column-end: 3;
        grid-row-start:3 ;
        grid-row-end: 4;
    }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child child-1">child-1</div>
        <div class="child child-2">child-2</div>
        <div class="child child-3">child-3</div>
        <div class="child child-4">child-4</div>
        <div class="child child-5">child-5</div>
    </div>
</body>
</html>
