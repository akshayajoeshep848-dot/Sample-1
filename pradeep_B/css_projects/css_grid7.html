<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid</title>
    <style>
        .parent{
            display: grid;
            background-color:whitw;
            grid-template-columns: repeat(5,1fr);
            grid-template-rows: repeat(5,1fr);
            
            grid-template-areas: "child-1 child-1 child-1 child-1 child-2"
            "child-4 child-5 child-5 child-7 child-2"
            "child-4 child-8 child-9 child-7 child-2"
            "child-4 child-8 child-3 child-3 child-2"
            "child-4 child-6 child-6 child-6 child-6";
           padding: 10px 20px ;
           height: 50vh;
           background-image: url(https://cdn.mos.cms.futurecdn.net/ARWms77gyVZ5u2MZkQqcKc.jpg);
           background-repeat: none;
           background-size: cover;
           
        }
        .child{
            border: 5px solid white;
            text-align: center;
            place-content: center;
            border-radius:10px ;
           
        }
        .child-1{
            grid-area:child-1;
        }
        .child-2{
            grid-area:child-2 ;
        }
        .child-3{
            grid-area:child-3 ;
        }
        .child-4{
            grid-area:child-4;
        }
        .child-5{
            grid-area:child-5;
        }
        .child-6{
            grid-area:child-6;
        }
        .child-7{
            grid-area:child-7;
        }
        .child-8{
            grid-area:child-8;
        }
        .child-9{
            grid-area:child-9 ;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child child-1">child1</div>
        <div class="child child-2">child2</div>
        <div class="child child-3">child3</div>
        <div class="child child-4">child4</div>
        <div class="child child-5">child5</div>
        <div class="child child-6">child6</div>
        <div class="child child-7">child7</div>
        <div class="child child-8">child8</div>
        <div class="child child-9">child9</div>
       
    </div>
</body>
</html>
