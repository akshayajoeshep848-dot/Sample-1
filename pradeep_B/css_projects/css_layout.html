<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css flex</title>
    <style>
        .parent {
            background-color: rgb(248, 248, 248);
            height: 600px;
            padding: 1px;

        }

        .hear,
        .footer {
            background-color: rgb(13, 203, 184);
            height: 50px;
            width: 600px;
            place-content: center;
            margin-left: 20px;
            margin-right: 20px;
            margin-top: 20px;
            color: white;
            text-align: center;
            font-size: larger;
        }

        .aside {
            background-color: rgb(49, 204, 49);
            width: 150px;
            height: 400px;
            margin-left: 20px;
            margin-top: 20px;
            text-align: center;
            place-content: center;
            color: white;
            font-size: larger;
        }

        .q {
            display: flex;
        }

        .parent1 {
            background-color: rgb(234, 140, 17);
            display: flex;
            flex-direction: column;
            width: 420px;
            margin-top: 20px;
            margin-left: 20px;

            gap: 10px;
        }
        .child{
        
            width: 96%;
            height: 120px;
            margin-left: 7px;
            margin-top:2px;
        }
        .child2{
            text-align: center;
            place-content: end;
            color: #fff;
            
        }
        .child3{
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }
        .sub-child{
            margin-top: 20px;
            width: 150px;
            height: 100px;
            background-color: yellow;
            place-content: center;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="hear">Header</div>
        <div class="q">
            <div class="aside">Aside</div>
           
            <div class="parent1">
            
                <div class="child1 child"></div>
                <div class="child2 child">
                    <h1>Article</h1>
                </div>
                <div class="child3 child">
                    <div class="sub-child">image</div>
                    <div class="sub-child">image</div>
                    <div class="sub-child">image</div>
                </div>
            </div>
            
        </div>
        <div class="footer">
            Footer
        </div>

    </div>
</body>

</html>
