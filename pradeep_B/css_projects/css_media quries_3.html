<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meadia</title>
    <style>
        .parent{
            display: grid;
            height: 100vh;
            grid-template-columns: 100px 1fr 100px;
            grid-template-rows: 100px 1fr 100px;
            grid-template-areas:
            "header header header "
            "sidebar1 main sidebar2" 
            "footer footer footer";
        }
        .child-1{
            grid-area: header;
            background-color: rgb(17, 190, 212);
            font-size: 50px;
        }
        .child-2{
            grid-area: sidebar1;
            background-color: rgb(33, 131, 216);
        }
        .child-3{
            grid-area: main;
            background-color: rgb(196, 207, 44);
        }
        .child-4{
            grid-area: sidebar2;
            background-color: rgb(185, 18, 35);
        }
        .child-5{
            grid-area: footer;
            background-color: rgb(196, 26, 184);
        }
        @media screen and (max-width:500px) {
            .parent{
                grid-template-columns: 1fr;
                grid-template-rows: 100px 100px 1fr 100px 100px;
                grid-template-areas:
                "header" 
                "sidebar1"
                "main"
                "sidebar2"
                "footer";
            }
            .child-1{
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child child-1">child 1</div>
        <div class="child child-2">child 2</div>
        <div class="child child-3">child 3</div>
        <div class="child child-4">child 4</div>
        <div class="child child-5">child 5</div>
    </div>*5
</body>
</html>
