<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css position</title>
    <style>
    .parent{
        
        background-color: aqua;
        height: 500px;
    }
    .child{
        border: 1px solid black;
        background-color: rgb(177, 230, 93);
        width: 100px;
        height: 100px;
        place-content: center;
        text-align: center;
        border: none;       

    }
    .child1-1{
        position:relative;
        top: -51px;
        left: 21px;
        border-bottom-left-radius: 50px;
        border-top-left-radius: 50px;
        

        
    }
    .child1-2{
        position:relative;
        top: -151px;
        left: 121px
    }
    .child1-3{
        position: relative;
        top:-251px;
        left:212px ;
        border-bottom-right-radius: 50px;
        border-top-right-radius: 50px;
    }
    </style>
</head>
<body>
    <h1>css position property</h1>
    <h2>ststic (default)</h2>
    <div class="parent">
        <div class="child child1-1">child1</div>
        <div class="child child1-2">child2</div>
        <div class="child child1-3">child3</div>
        
    </div>
</body>
</html>
