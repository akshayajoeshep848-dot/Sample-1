<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-element </title>
    <style>
        li{
            list-style-type: square;
            position: relative;
            left: -10px;
            padding-left: 10px;
        }
        ul li::marker{
            content: "\27A4";
            color:green;
            font-size: 20px;
        }
        p::spelling-error{
            color: red ;
            text-decoration:underline ;
        }
    </style>
</head>
<body>
    <h1>pseudo-element</h1>
    <ul>
        <li>items1</li>
        <li>items2</li>
        <li>items3</li>
        <li>items4</li>
        <li>items5</li>
    </ul>
    <p contenteditable spellcheck="true"> my frie coming to the party tonight </p>
</body>
</html>
