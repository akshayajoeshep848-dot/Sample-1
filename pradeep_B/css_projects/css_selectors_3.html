<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        div p {
            color: blue
        }

        span {
            font-family: cursive;
            font-size: 20px;
            background-color: aqua;
            padding-left: 20px;
            padding-right: 20px;
            border-radius: 50px;
        }
    </style>
</head>

<body>
    <h1>css selectors-descendent selector</h1>
    <p>Lonely para</p>
    <div>
        <p>child</p>
    </div>
    <div>
        <div>
            <p>grandchild</p>
        </div>
    </div>
    <div>
        <div>
            <div>
                <p>great grandchild</p>
            </div>
        </div>
    </div>
    <p>Lorem ipsum dolor sit amet <span> consectetur </span> adipisicing elit. Totam ipsa doloribus laborum ipsum
        libero? Libero aspernatur impedit quia sint soluta pariatur itaque molestiae in sed nesciunt.</p>


</body>

</html>
