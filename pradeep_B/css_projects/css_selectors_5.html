<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        div>p {
            color: rgb(60, 155, 32);
            border: 1px solid blue;
            width: 500px;
        }
    </style>
</head>

<body>
    <h1>Css selectors -child selector</h1>
    <div>
        <label for="">div > p {}</label>
        <p>Child para </p>
        <article>Child article tag
            <p>This is a grandchild para</p>
        </article>
        <p>Child para, where ever you  give element name </p>
    </div>
</body>

</html>
