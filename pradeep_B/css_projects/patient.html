<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patient Ragistration</title>
    <style>
        label {
            font-size: large;
            margin-bottom: 10px;
            margin-top: 10px;
            margin-left: 5px
        }

        input {
            padding: 10px;
            border-radius: 5px;
            width: 350px;
            margin-left: 5px;
        }

        select {
            width: 350px;
            padding: 10px;
        }
        button{
            color: rgb(246, 240, 240);
            background-color: rgb(79, 76, 240);
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            border: 1px solid rgb(88, 127, 226);
            width: 750px;
            font-size: large;
        }
    </style>
</head>

<body style="background-color:aliceblue; border: radies 50px;">
    <div style="background-color: white;border-radius:5px;width:800px; margin-left:auto;margin-right:auto;">
        <h1 style="border-bottom:1px solid rgb(102, 100, 245); padding:10px; text-align:center; color:rgb(31, 103, 193);">
            Patient Registration Form (india)</h1>
        <h1 style="border-bottom:1px solid rgb(69, 29, 156); padding:10px; text-align:left ;color:rgb(31, 103, 193);">
            Personal information</h1>
        <div style="display: flex;">
            <div style="display: flex;flex-direction:column ;margin-right:30px">
                <label class="fn">First Name </label>
                <input type="text" id="fn" placeholder="Rahul" />
            </div>
            <div style="display: flex;flex-direction:column ; margin-right: 30px">
                <label class="ln">Last Name </label>
                <input type="text" id="ln" placeholder="sharma" />
            </div>
        </div>
        <div style="display: flex;margin-right: 30px">
            <div style="display: flex;flex-direction:column ;margin-right: 30px">
                <label class="An">Aadhar Namder</label>
                <input type="text" id="An" placeholder="xxxx xxxx xxxx" />
            </div>
            <div style="display: flex;flex-direction:column ;margin-right: 30px">
                <label class="ABHAn">ABHA Numder (Optional)</label>
                <input type="text" id="ABHAn" placeholder="xx-xxx-xxxx-xxxx" />
            </div>
        </div>
        <div style="display: flex;">
            <div style="display: flex;flex-direction:column;margin-right: 30px">
                <label class="Date">Date of Birth</label>
                <input type="Date" id="Date" placeholder="dd-mm-yyyy" />
            </div>
            <div style="display: flex;flex-direction:column ; margin-right: 30px">
                <label classs="Gender">Gender</label>
                <select name="Gender" id="Gender" placeholder="Select Gender">
                    <option value="select your option">Select Gender</option>
                    <option value="Male">Male</option>
                    <option>Female</option>
                    <option>Other</option>
                    <option>perfer not to say</option>
                </select>
            </div>

        </div>



        <h1 style="border-bottom:1px solid rgb(33, 31, 177); padding:10px; text-align:left;color:rgb(31, 103, 193);">
            Contact Information</h1>
        <div>
            <div style="display: flex;">

                <div style="display: flex;flex-direction:column ;margin-right: 30px">
                    <label class="Email">Email Address</label>
                    <input type="text" id="Email" placeholder="rahul.sharma@gmail.com" />
                </div>
                <div style="display: flex;flex-direction:column ;margin-right: 30px">
                    <label class="Relationship">Relationship</label>
                    <input type="text" id="Relationship" placeholder="wife" />
                </div>

            </div>
            <div style="display: flex;">

                <div style="display: flex;flex-direction:column ;margin-right: 30px">
                    <label class="Phone Number">PhoneNumber</label>
                    <input type="text" id="phone Number" placeholder="+91 9123456789" />
                </div>
                <div style="display: flex;flex-direction:column ;margin-right: 30px">
                    <label class="Email Address">Email Address (optional)</label>
                    <input type="text" id="Relationship" placeholder="priya.sharma@gmail.com" />
                </div>

            </div>
            <h1
                style="border-bottom:1px solid rgb(33, 31, 177); padding:10px; text-align:left;color:rgb(31, 103, 193);">
                Medical History (optional)</h1>
            <div>

                <div style="display: flex;flex-direction:column ;margin-right: 30px;border-radius:100px;">
                    <label class="Known Allergies">Known Allergies</label>
                    <textarea style="padding : 10px" type="text" id="Known Allergies" placeholder="e.g., Dust, Suifa drugs"></textarea>
                </div>
                <div style="display: flex;flex-direction:column ;margin-right: 30px;border-radius:100px;">
                    <label class="Current Medication">Current Medications</label>
                    <textarea style="padding: 10px;" type="text" id="current Medicstion"placeholder="e.g., Metformin 500mg twice daily"></textarea>
                </div>
                <div style="display: flex;flex-direction:column ;margin-right: 30px ; border-radius:100px">
                    <label class="Pre-extisting Conditions">Pre-extisting Conditions</label>
                    <textarea style="padding: 10px;" type="text" id="Pre-extisting Conditions"placeholder="e.g., Asthma , Hypertension"></textarea>
                </div>

            </div>
            <button >Register Patient</button>




        </div>
</body>
