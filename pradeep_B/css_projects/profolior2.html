<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display: grid;
            grid-template-rows:repeat(1,1fr);
            grid-template-columns:100px 100px ;
            grid-template-areas:
            "child1 child1"
            "child2 child3";
        }
        .child{
            background-color: aqua;
        }
        .child1{
            grid-area: child1;
        }
        .child2{
            grid-area: child2;
        }
        .child3{
            grid-area: child3;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child child-1">child1</div>
        <div class="child child-2">child2</div>
        <div class="child child-3">child3</div>
    </div>
</body>
</html>
