<body>
    <h1>fibonacci scrier</h1>
    <script>
        //write a function to print nth fibonacci number 
        let nthFibNumber = function fib(n){
            let nthValue = 0;
            if (n <= 0){
                return;
            }else if  (n == 1){
                return 0;
            }else if (n == 2){
                return 1;
            }else {
                return fib(n - 1) + fib(n - 2);
            }
        
        }
        console.log(nthFibNumber(5));
    </script>
</body>
