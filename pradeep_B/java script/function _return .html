        // write a function to return factorial value
        function factorialValue(n){
            let factorial = 1;
            for (let i = 1 ; i <= n; i++){
                factorial *= i;
            }
            return factorial;
        }
        console.log(factorialValue(5));

        // recursion - using/calling same function inside a function 
        //f(n)  = n * f (n-1)
        //f(n)  = n * n-1 * f(n-2)...

        let factorial = function fac(n){
            if (n == 1 || n == 0 ) {
                return 1;
            } else if (n > 1 ){
                return n * fac(n - 1);
            }else {
                return undefined;
            }
       };
       console.log(factorial(3));

       // Without recursion 
      function nthfibo1(n) {
        if (n <= 1) {
          return n;
        }
        a = 0;
        b = 1;
        for (let i = 2; i <= n; i++) {
          let next = a + b;
          a = b;
          b = next;
        }
        return b;
      }
      console.log(nthfibo1(8));

      // With recursion
      function nthfibo2(n){
        if (n<=1){
          return n
        }
        return nthfibo2(n-1)+nthfibo2(n-2)
      }
      console.log(nthfibo2(6))
    </script>
