<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="submit" id="form">
        <label for="firstname">First Name</label>
        <input  id="firstname" type="text" name="firstname">
        <label for="lastname">last Name</label>
        <input  id="lastname" type="text" name="lastname">
        <select name="gender" id="gender">
            <option value="other">Other</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <button type="submit" id="submit">submit</button>
        <button type="reset" id="reset">reset</button>
    </form>
    <div class="record-list"></div>

    <script>
        
        let form = document.getElementById("form")
        let firstname = document.getElementById("firstname")
        let lastname = document.getElementById("lastname")
        let gender = document.getElementById("gender")
        let recordList = document.getElementById("record-list")
        let formObject ={};
        let formArray = [];

        //input event
        //change event
        //focus & blur

        firstname.addEventListener("change",(event) =>{
            console.log(event.target.value),
            formObject[event.target.name] = event.target.value;
            console.log(formObject);
        });
        firstname.addEventListener("focus",(event) =>{
           event.target.style.backgroundColor="aliceblue";
           event.target.style.border=" 2px solid red";
           
        });
        firstname.addEventListener("blur",(event) =>{
          event.target.style.backgroundColor="white";
          //event.target.style.border = "green";
        
        });

        lastname.addEventListener("change",(event) =>{
            console.log(event.target.value),
            formObject[event.target.name] = event.target.value;
            console.log(formObject);
        });

        gender.addEventListener("change",(event)=>{
            console.log(event.target.value),
            formObject[event.target.name] = event.target.value;
            console.log(formObject);
        });

        form.addEventListener("submit",(event)=>{
            
            event.preventDefault();
            console.log("submitted sucessfull");
            formArray.push[formObject];
            formObject={};
            form.reset();
            
        });
        form.addEventListener("reset",(event)=>{
            console.log("resetting the form");
            console.log(formObject);
           // form.reset();
        });


        
        formArray.forEach((element,index)=>{
            let div =  document.createElement("div");
            div.innerHTML = `<p>${element.firstname} ${element.lastname} ${element.gender}</p>`;    
            recordList.appendChild(div);

        });


    </script>
</body>
</html>
