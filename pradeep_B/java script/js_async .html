<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js asynce</title>
</head>
<body>
    <h1> js async</h1>
    <script>
       // console.log("start");
       // setTimeout(() => console.log("middle") ,2000);
       // console.log("end");

        function getPizza(callback){
            console.log("Ordering Pizza")
            setTimeout (() =>{
                console.log("pizza has arrived");
                callback();
            },2000
            );
        }
        
        function doDishes(){
            console.log("Washing dishes...");

        }

        getPizza(doDishes);
        console.log("watching instagram while i walt...");
    </script>
    
</body>
</html>
