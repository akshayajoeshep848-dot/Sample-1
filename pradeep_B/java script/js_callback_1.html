<body>
    <h1>callback function </h1>
    <script>

        //main function name is hightorderfunction
        
        function greet (name ,callback ){
            console.log("Hello ,"+name+ "!");
            callback(name);
            
        }
        function sayGoodbye (){
            console.log("Goodbye!");
        }
        function sayHello (name){
            console.log("Hello!"+name);
        }
        greet("Alice",sayHello);

        function operation (num1 , num2 ,oper){
            console.log(`you have give ${num1},${num2}`);
             return oper(num1,num2);
        }
        function sum (num1,num2){
            return num1+num2;
        }
        function multiply (num1,num2){
            return num1*num2;
        }
        function division (num1,num2){
            return num1/num2;
        }
        function mod (num1,num2){
            return num1%num2;
        }
        console.log(operation (10,2,sum));
        console.log(operation (10,2,multiply));
        console.log(operation (10,2 ,division));
        console.log(operation (10,2,mod));
        

    </script>
