<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Basics of class</h1>
    <script>
        class Person {
            constructor(name, age){
            this.name = name;
            this.age = age;
            }

            greet(){
                console.log(`Hi my name is ${this.name}`);
            }
        }
        let person  = new Person("pradeep",22);
        console.log(person.name);
        console.log(person.age);
        person.greet();

        let person2 = new Person("Allu Argjun",41)
        person2.greet()

        
    </script>
</body>
</html>
