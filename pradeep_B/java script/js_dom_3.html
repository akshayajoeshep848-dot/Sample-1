<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fruits and Vegetables</title>
</head>
<body>
  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
    <div class="item">Item 5</div>
    <div class="item">Item 6</div>
    <div class="item">Item 7</div>
    <div class="item">Item 8</div>
    <div class="item">Item 9</div>
    <div class="item">Item 10</div>
  </div>

  <button onclick="getItem(fruits)">Get Fruits</button>
  <button onclick="getItem(vegetable)">Get Vegetables</button>

  <script>
    let fruits = ["Apple", "Banana", "Kiwi", "Orange", "Mango"];
    let vegetable = [
      "Vankaya", "Bendakaya", "Dondakaya", "Dosakaya", 
      "Chikkudukaya", "Sorakaya", "Potlakaya", 
      "Gummadikaya", "Beerakaya", "Kakarakaya"
    ];

    let item = document.getElementsByClassName("item");
    let itemArray = Array.from(item);

    function getItem(list) {
      itemArray.forEach((element, index) => {
        if (index < list.length) {
          element.innerText = list[index];
        } else {
          element.innerText = ""; 
        }
      });
    }
  </script>
</body>
</html>
