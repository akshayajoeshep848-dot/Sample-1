<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX SHADOW</title>
    <style>
        div {
            background-color: cadetblue;
            padding: 30px;
            width: 200px;
            border: 3px solid palevioletred;
            box-shadow: 2px 2px rgb(109, 14, 93), 4px 4px rgb(6, 1, 15), 6px 6px rgb(15, 57, 57), 7px 7px rgb(7, 58, 58);
            border-radius: 10px;

        }
    </style>
</head>

<body>
    <div>ELEMENT</div>

</body>

</html>
