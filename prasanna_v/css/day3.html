<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
.outlines{
            outline-width: 5px;
            outline-color: deeppink;
            outline-style: double;
            border: 5px solid greenyellow ;
        }
        .presi{
            color:#1695a5 ;
            text-decoration: line-through;
            text-align: center;
            text-shadow: 1px 1px #A52616;
            font-style: italic;
            font-size: xx-large;
            font-weight: 600;
            font-family: 'Times New Roman', Times, serif;
            

        }
        .para{
            text-indent: 50px;
            line-height:20px ;
            word-spacing: 25px;
            word-break: break-all;
            line-break: auto;

        }
 </style>
</head>
<body>
    <p class="outlines"> this is a outline</p>
    <p class="presi"> lakshmi prasanna</p>
    <p class="para">A paragraph is a group of sentences that are organized around a single idea or topic. It serves as a basic unit of structure in writing, helping to break down longer pieces of text into manageable sections. </p>
    
</body>
</html>
