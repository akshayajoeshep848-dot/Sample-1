<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>

        }

        .img2 {

        }

        .img3 {

            background-repeat: no-repeat;
            background-size: cover;
        }

        .img4 {
            width: 300px;
            height: 200px;

            position: relative;

            background-image: url("images/images\ \(1\).jpeg");
            background-repeat: no-repeat;
            background-size: cover;


        }

        .img5 {
            width: 300px;
            height: 200px;
            background-color: crimson;
            position: relative;
            right: -700px;
            top: -300px;
            background-image: url("images/images.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="img1">
        <div class="img2">presi</div>

</html>
