<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .flex-container {
            display: flex;
            /* flex-direction: row; */
            gap: 10px;
            justify-content: end;
            align-items: center;
            /* flex-wrap: wrap-reverse; */
            height: 50vh;
            background-color: blue;
            /* flex-flow: row wrap-reverse; */
        }

        .para {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            border-radius: 10px;
            text-align: center;
            place-content: center;

        }

        .para1 {
            height: 100px;

        }

        .para2 {
            height: 150px;
        }

        .para3 {
            height: 200px;
            align-items: center;
        }
    </style>
</head>

<body>
    <h1>flex-direction</h1>
    <div class="flex-container">
        <div class="para">flex-item1</div>
        <div class="para">flex-item2</div>
        <div class="para">flex-item3</div>
        <div class="para">flex-item4</div>
        <div class="para">flex-item5</div>
        <div class="para">flex-item6</div>
        <div class="para">flex-item7</div>
        <div class="para">flex-item8</div>
        <div class="para">flex-item9</div>
        <div class="para">flex-item10</div>
        <div class="para">flex-item11</div>
        <div class="para">flex-item12</div>
        <div class="para">flex-item13</div>
        <div class="para">flex-item14</div>
        <div class="para">flex-item15</div>
        <div class="para">flex-item16</div>
        <div class="para">flex-item17</div>
        <div class="para">flex-item18</div>
        <div class="para">flex-item19</div>
        <div class="para">flex-item20</div>
    </div>
</body>

</html>
