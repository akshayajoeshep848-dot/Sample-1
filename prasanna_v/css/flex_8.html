<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .flex-container {
            display: flex;
            background-color: lavenderblush;
            border: 1px dashed blue;

        }

        .para {
            height: 200px;
            width: 100px;
            margin: 10px;
            text-align: center;
            place-content: center;

        }

        .para1 {
            background-color: aqua;
            flex: 0 1 auto;
        }

        .para2 {
            background-color: green;
            flex: 1 1 100px;
        }

        .para3 {
            background-color: yellow;
            flex: 0 0 150px;
        }

        .para4 {
            background-color: palevioletred;
            flex: 2 0 auto;
        }
    </style>
</head>

<body>
    <h1>flex-properties</h1>
    <div class="flex-container">
        <div class="para para1">item1</div>
        <div class="para para2">item2</div>
        <div class="para para3">item3</div>
        <div class="para para4">item4</div>
    </div>
</body>

</html>
