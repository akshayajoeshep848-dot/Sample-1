<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        * {
            margin: 0px;
        }

        .flex-container {
            display: flex;
            gap: 10px;
            background-color: black;
            color: white;
            justify-content: space-between;
            padding: 20px;
        }

        .menu {
            display: flex;
            gap: 10px;
        }
    </style>
</head>

<body>

    <div class="flex-container">
        <div class=" para1">my logo</div>
        <div class="menu">
            <div class="para">home</div>
            <div class="para">about</div>
            <div class="para">services</div>
            <div class="para">contact</div>
        </div>
    </div>
</body>

</html>
