<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example8</title>
    <style>
        .main {
            height: 100vh;
            width: 100vh;
        }

        .header {
            height: 12%;
            background-color: greenyellow;
        }

        .header1 {
            height: 60%;
            display: flex;
            margin-top: 10px;
            gap: 5px;


        }

        .presi1 {
            flex: 1;
            gap: 5px;
            display: flex;
            flex-direction: column;
            /* background-color: greenyellow; */
        }

        .presi2 {
            flex: 3;
            gap: 5px;
            display: flex;
            flex-direction: column;
            /* background-color: greenyellow; */
        }

        .ads {
            flex: 1;
            background-color: greenyellow;
        }

        .nav {
            flex: 3;
            background-color: greenyellow;
        }

        .artical {
            flex: 3;
            background-color: greenyellow;
        }

        .footer {
            flex: 1;
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="header">header</div>
        <div class="header1">
            <div class="presi1">
                <div class="ads">ads</div>
                <div class="nav">nav</div>
            </div>
            <div class="presi2">
                <div class="artical">artical</div>
                <div class="footer">footer</div>
            </div>
        </div>
    </div>

</body>

</html>
