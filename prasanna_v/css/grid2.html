<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid2</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: 1fr 5fr 1fr;
            height: 100vh;
            gap: 0px;
            grid-template-areas:
                "header header rightnav"
                "sidenav content rightnav"
                "footer footer footer";
            text-align: center;
            /* background-image: url(images/download.jpeg);
            background-size: auto; */



        }

        .grid-item {
            background-color: blueviolet;
            border-radius: 0px;
            place-content: center;
            font-weight: bold;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: larger;
            border: 4px solid whitesmoke;
        }

        .grid-item1 {
            grid-area: header;
        }

        .grid-item2 {
            grid-area: sidenav;
        }

        .grid-item3 {
            grid-area: content;
        }

        .grid-item4 {
            grid-area: footer;
        }

        .grid-item5 {
            grid-area: rightnav;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item grid-item1">header</div>
        <div class="grid-item grid-item2">sidenav</div>
        <div class="grid-item grid-item5">rightnav</div>
        <div class="grid-item grid-item3">content</div>
        <div class="grid-item grid-item4">footer</div>
    </div>
</body>

</html>
