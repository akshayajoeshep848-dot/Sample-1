<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <title>grid3</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 20% 30% 30%;
            grid-template-rows: 150% 120% 120%;
            width: 100vh;
            grid-template-areas:
                "item1 item2 item2 item3"
                "item1 item4 item5 item6"
                "item1  item7 item8 item6";
            gap: 4px;
        }

        .grid-item {
            text-align: center;
            place-content: center;
            font-weight: lighter;

        }

        .grid-item1 {
            grid-area: item1;
            background-color: green;
        }

        .grid-item2 {
            grid-area: item2;
            background-color: green;
        }

        .grid-item3 {
            grid-area: item3;
            background-color: red;
        }

        .grid-item4 {
            grid-area: item4;
            background-color: goldenrod;
        }

        .grid-item5 {
            grid-area: item5;
            background-color: red;
        }

        .grid-item6 {
            grid-area: item6;
            background-color: green;
        }

        .grid-item7 {
            grid-area: item7;
            background-color: red;
        }

        .grid-item8 {
            grid-area: item8;
            background-color: goldenrod;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item grid-item1">item1</div>
        <div class="grid-item grid-item2">item2</div>
        <div class="grid-item grid-item3">item3</div>
        <div class="grid-item grid-item4">item4</div>
        <div class="grid-item grid-item5">item5</div>
        <div class="grid-item grid-item6">item6</div>
        <div class="grid-item grid-item7">item7</div>
        <div class="grid-item grid-item8">item8</div>

    </div>


</body>

</html>
