<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            display: grid;
            background-image: url(images/download1.jpeg);
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
            grid-template-areas:
                "griditem1 . . . griditem2"
                ". griditem3 . griditem4 ."
                ".  . griditem5 . ."
                ". griditem6 . griditem7 ."
                "griditem8 . . . griditem9";
            height: 50vh;
        }

        .grid-item {
            background-color: blue;
        }

        .grid-item1 {
            grid-area: griditem1;
        }

        .grid-item2 {
            grid-area: griditem2;
        }

        .grid-item3 {
            grid-area: griditem3;
        }

        .grid-item4 {
            grid-area: griditem4;
        }

        .grid-item5 {
            grid-area: griditem5;
        }

        .grid-item6 {
            grid-area: griditem6;
        }

        .grid-item7 {
            grid-area: griditem7;
        }

        .grid-item8 {
            grid-area: griditem8;
        }

        .grid-item9 {
            grid-area: griditem9;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item grid-item1">griditem1</div>
        <div class="grid-item grid-item2">griditem2</div>
        <div class="grid-item grid-item3">griditem3</div>
        <div class="grid-item grid-item4">griditem4</div>
        <div class="grid-item grid-item5">griditem5</div>
        <div class="grid-item grid-item6">griditem6</div>
        <div class="grid-item grid-item7">griditem7</div>
        <div class="grid-item grid-item8">griditem8</div>
        <div class="grid-item grid-item9">griditem9</div>
        <!-- <div class="grid-item grid-item10">grid item10</div> -->
    </div>
</body>

</html>
