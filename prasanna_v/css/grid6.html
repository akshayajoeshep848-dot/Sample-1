<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 4fr);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            background-color: rgb(163, 218, 163);
            border: 3px dotted brown;
            padding: 10px;

        }

        .grid-item {
            /* background-color: blueviolet; */
            text-align: center;
            place-content: center;
            border: 2px solid black;
        }

        .grid-item1 {
            /* grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 2; */
            background-color: palevioletred;
            grid-column: 1/3;
            grid-row: 1/2;
        }

        .grid-item2 {
            /* grid-column-start: 3;
            grid-column-end: 5;
            grid-row-start: 1;
            grid-row-end: 4; */
            background-color: skyblue;
            /* grid-column: 3/5;
            grid-row: 1/4; */
            grid-area: 1/3/4/5;
            /* grid-area:row start/coloum start/row end/coloum end */
        }

        .grid-item3 {
            /* grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 4; */
            background-color: rgb(184, 145, 71);
            grid-area: 2/1/4/2;
        }

        .grid-item4 {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 3;
            background-color: blueviolet;
        }

        .grid-item5 {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 3;
            grid-row-end: 4;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item grid-item1">item1</div>
        <div class="grid-item grid-item2">item2</div>
        <div class="grid-item grid-item3">item3</div>
        <div class="grid-item grid-item4">item4</div>
        <div class="grid-item grid-item5">item5</div>
    </div>

</body>

</html>
