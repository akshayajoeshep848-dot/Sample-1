<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid7</title>
    <style>
        .main {
            display: grid;
            grid-template-columns: 2fr 2fr;
            grid-template-rows: 50px 300px;
            grid-template-areas:
                "item1 item2"
                "item3 item4";
            gap: 10px;

        }



        .item1 {
            grid-area: item1;
            background-color: orangered;
        }

        .item2 {
            grid-area: item2;
            background-color: green;
        }

        .item3 {
            grid-area: item3;
            background-color: red;
        }

        .item4 {
            grid-area: item4;
            background-color: darkgreen;
        }

        .item4 {
            display: grid;
            grid-template-areas:
                "para1 para1"
                "para2 para3";
            gap: 5px;
            border: 9px solid darkgreen;

        }

        .para1 {
            grid-area: para1;
            background-color: greenyellow;
        }

        .para2 {
            grid-area: para2;
            background-color: green;
        }

        .para3 {
            grid-area: para3;
            background-color: chocolate;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="item item1"></div>
        <div class="item item2"></div>
        <div class="item item3"></div>
        <div class="item item4">
            <div class="para1"></div>
            <div class="para2"></div>
            <div class="para3"></div>
        </div>

    </div>
</body>

</html>
