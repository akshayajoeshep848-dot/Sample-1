<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;
            height: 100vh;
            width: 100vh;
            gap: 5px;
            flex-direction: column;
        }

        .main1 {
            display: flex;

        }

        .presi1 {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .A {
            height: 20%;
            width: 100%;
            background-color: gray;
            border-radius: 5px;
        }

        .B {
            display: flex;
            gap: 5px;
            height: 150px;


        }

        .B1,
        .C,
        .D {
            flex: 1;
            background-color: gray;
            border-radius: 5px;

        }

        .E {
            height: 300px;
            width: 400px;
            background-color: gray;
            border-radius: 5px;
        }

        .presi2 {
            gap: 10px;
            margin-left: 10px;

        }

        .F {
            height: 300px;
            width: 200px;
            background-color: gray;
            border-radius: 5px;
        }

        .G {
            height: 127px;
            width: 200px;
            background-color: gray;
            border-radius: 5px;
            margin-top: 10px;
        }

        .presi3 {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .main2 {
            display: flex;
            flex-direction: row;
        }

        .H {
            display: flex;
            gap: 5px;
        }

        .H1 {
            height: 150px;
            width: 180px;
            background-color: gray;
            border-radius: 5px;
        }

        .I {
            height: 200px;
            width: 217px;
            background-color: gray;
            border-radius: 5px;
        }

        .J {
            height: 400px;
            width: 400px;
            background-color: gray;
            border-radius: 5px;
        }

        .K {
            height: 400px;
            width: 200px;
            background-color: gray;
            border-radius: 5px;
            margin-left: 8px;
        }

        .L {
            height: 200px;
            width: 200px;
            background-color: gray;
            border-radius: 5px;
            margin-left: 8px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="main1">
            <div class="presi1">
                <div class="A">a</div>
                <div class="B">
                    <div class="B1">b</div>
                    <div class="C">c</div>
                    <div class="D">d</div>
                </div>
                <div class="E"></div>
            </div>
            <div class="presi2">
                <div class="F"></div>
                <div class="G"></div>
            </div>
        </div>
        <div class="main2">
            <div class="presi3">
                <div class="H">
                    <div class="H1"></div>
                    <div class="I"></div>
                </div>
                <div class="J"></div>
            </div>
            <div class="presi4">
                <div class="K"></div>
                <div class="L"></div>
            </div>
        </div>
    </div>
</body>

</html>
