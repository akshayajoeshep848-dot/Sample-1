<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            border: 5px solid green;
            width: 250px;
            color: blue;
            background-color: rgb(223, 218, 215);
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            box-shadow: 0px 0px 10px 0px brown;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script>
        // async function hello() {
        //     return "hello,Async!";
        // }
        // console.log(hello());
        // hello().then((value) => console.log(value));
        // hello().then(console.log)
        async function fetchData(url) {
            console.log("starting fetch call...")
            let response = await fetch(url);
            let data = await response.json();
            console.log(data);
            console.log("End fetch call..")
            return data;

        }
        // fetchData("https://dogapi.dog/api/v2/breeds").then((value) => console.log(value));
        fetchData("https://jsonplaceholder.typicode.com/users/1").then((value) => {
            let container = document.getElementById("container");
            let name = document.createElement("p");
            let email = document.createElement("p");
            let phone = document.createElement("p")

            name.classList.add("name");
            email.classList.add("email");
            phone.classList.add("phone");

            name.textContent = `name :${value.name}`;
            email.textContent = `email :${value.email}`;
            phone.textContent = `phone:${value.phone}`;

            container.appendChild(name);
            container.appendChild(email);
            container.appendChild(phone);



        })
         //await keyword is only valid inside async function and it is used to pause the execution of the function 
        // untilthe promise it awaits resolves or rejects.it allows writing asynchronous code that looks synchronous 
    </script>
</body>

</html>
