<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case</title>
</head>

<body>
    <h1>class</h1>
    <script>
        let marks = prompt("enter a marks");
        switch (true) {
            case marks <= 100 && marks >= 90:
                console.log("grade A");
                break;
            case marks < 90 && marks >= 80:
                console.log("grade B");
                break;
            case marks < 80 && marks >= 70:
                console.log("grade C");
                break;
            case marks < 70 && marks >= 60:
                console.log("grade D");
                break;
            case marks < 60 && marks >= 40:
                console.log("grade E");
                break;
            default:
                console.log("fail");
        }

    </script>
</body>

</html>
