<body>
    <h1>js promises</h1>
    <script>
        let mypromise = Promise.resolve("success");
        let mypromise2 = Promise.reject("failure");
        // console.log(mypromise);
        // mypromise.then((response) => console.log(response));
        // mypromise2.catch((error) => console.log(error));
        let mypromise3 = new Promise((resolve, reject) => {
            const success = true;
            setTimeout(() => {
                success ? resolve("successful") : ("failure");
            }, 2000);
        });
        Promise.all([mypromise, mypromise2, mypromise3])
            .then((values) => console.log(values))
            .catch((error) => console.log(error));

    </script>

</body>
