<html lang="en">

<head>

    <title>spread operator</title>
</head>

<body>
    <h1>spread operator</h1>
    <!-- spread syntax allows an iterable(like an arraynor a string)to be expanded in places where zero or more arguments(for function calls)or elements(for array literals)or key-value pairs(for object literals)are expected -->
    <!-- shallow copy=>it allows only to copy first layer it create link and put first layer reference link -->
    <!-- deep copy:two different memory locations -->
    <!-- shallow copy vs deep copy -->
    <script>
        let arr = [1, 2, 3, 4];
        console.log(...arr);
        let arr4 = [...arr]
        console.log(arr4);


        function sum(a, b, c) {
            return a + b + c;
        }
        constnumbers = [10, 20, 30];
        console.log(sum(...constnumbers));


        const array1 = [2, 3];
        const array2 = [3, 4];
        console.log(...array1, ...array2);

        //shallow copy example
        const originalArray = [1, 2, { key: 'value' }];
        const copiedArray = [...originalArray];
        console.log(copiedArray);
        console.log(originalArray === copiedArray);
        console.log(originalArray[2] === copiedArray[2]);

        copiedArray[0] = 99;//modified only copied array
        copiedArray[2].key = 'new value';//modified original array's nested object too
        console.log(originalArray);
        console.log(copiedArray);

        //coping objects{shallow copy}
        let originalObject = { a: 1, b: { c: 2 } };
        let copiedObject = { ...originalObject };

        console.log("original object", originalObject);
        console.log("copiedObject", copiedObject);
        //change values
        copiedObject.a = 2;
        copiedObject.b.c = 5;
        console.log("original object", originalObject);
        console.log("copiedObject", copiedObject);

        //merging arrray
        const arr1 = [1, 2, 3];
        const arr2 = [3, 4, 5];
        const arr3 = [5, 6, 7];

        const mergedArray = [...arr1, ...arr2, ...arr3];
        console.log(mergedArray);

        //merging objects
        const objA = { x: 1, y: 2 };
        const objB = { y: 3, z: 4 };
        const objC = { a: 5 };
        const mergedobject = { ...objA, ...objB, ...objC };
        console.log(mergedobject);

        //spreading a string into an array of characters
        const greeting = "hello";




    </script>

</body>
