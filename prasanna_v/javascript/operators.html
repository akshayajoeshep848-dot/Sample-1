<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
</head>

<body>
    <script>
        //+= shorthand property
        let a = 10;
        console.log("before shrthand:", a);
        a += 20;
        console.log("after shorthand:", a);

        //-= shorthand property
        let b = 10;
        console.log("before shrthand:", b);
        b -= 20;
        console.log("after shorthand:", b);

        //*= shorthand property
        let c = 10;
        console.log("before shrthand:", c);
        c *= 20;
        console.log("after shorthand:", c);

        // /= shorthand property
        let d = 10;
        console.log("before shrthand:", d);
        d /= 20;
        console.log("after shorthand:", d);

        // %= shorthand property
        let e = 10;
        console.log("before shrthand:", e);
        e %= 20;
        console.log("after shorthand:", e);

        // **= shorthand property
        let f = 10;
        console.log("before shrthand:", f);
        f **= 20;
        console.log("after shorthand:", f);

        let num1 = 20;
        num1++;
        console.log("increament operation:", num1);

        num1--;
        console.log("decreament operation:", num1);

        let num2 = num1 + 1;
        console.log("increment operation:", num2);

        let num3 = ++num1;
        console.log("increment operation:", num3);

        let num4 = num3 - 1;
        console.log(num4);

        let num5 = --num3;
        console.log(num5);





    </script>
</body>

</html>
