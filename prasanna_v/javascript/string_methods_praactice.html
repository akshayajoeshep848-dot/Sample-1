<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string method practice</title>

</head>

<body>
    <h1>string method practice</h1>
    <script>
        //length
        let str = ("presi");
        let str1 = str.length;
        console.log(str1);


        //char at
        let char = "prasanna";
        char = char.charAt(2);
        console.log(char);


        //concat
        str1 = "prasanna";
        str2 = "lakshmi";
        str3 = str1.concat(str2);
        console.log(str3);

        //include
        const str4 = "my name is prasanna";
        console.log(str4.includes("name"));


        //index of
        const name = "prasanna";
        console.log(name.indexOf("p"));

        //last index of

        const name1 = "logic while institute logic while";
        console.log(name1.lastIndexOf("logic"));

        //trim

        const name2 = "     presi       ";
        console.log(name2.trim());

        //replace

        const name3 = "manoj is a good";
        const name4 = (name3.replace("good", "bad"));
        console.log(name4);

        //tolower case

        const lowercase = "PRASANNA";
        console.log(lowercase.toLowerCase(""));

        //toupper case
        const uppercase = "prasanna";
        console.log(uppercase.toUpperCase(""));

        //start with
        const array = "prasanna";
        console.log(array.startsWith("pra"));

        //end with

        const array1 = "vadlamudi";
        console.log(array1.endsWith("a"));

        //split

        const array3 = "prasanna";
        console.log(array3.split(""))










    </script>

</body>

</html>
