<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this</title>
</head>

<body>
    <!-- this is determined at call time,not definition time
    its value depends on how the function is called
    in strict mode,global this is undefined
    arrow functions do not bind their own this -->
    <script>
        // let person = {
        //     name: "mahesh babu",
        //     age: 25,
        //     location: "hyderabad",
        //     walk: function () {
        //         console.log(`${this.name} is walking`);
        //     },
        //     eat: () => {
        //         console.log(`${this.name} is eating`);
        //     }
        // }
        // person.walk();
        // person.eat();


        //no context - this refers to window object
        //in strict mode -this is undefined
        // "use strict"
        // function obj() {
        //     console.log(this);
        //     this.alert("hello");
        //     // this.close();
        // }
        // obj();

        //2.implicit binding of this
        let person = {
            name: "mahesh babu",
            age: 25,
            location: "hyderabad",
            walk() {
                //this is implicit binding of "this"
                console.log(`${this.name} is walking`);
            },
            eat: function () {
                //this is explicit binding of "this"
                console.log(`${this.name} is eating`);
            },
            sleep: () => {
                // Arrow functions inherit 'this' from the parent scope (in this case, the global window object).
                // 'this' does NOT refer to the 'person' object.
                console.log(`${this.name} is sleeping`);
            },

        };
        person.walk();
        person.eat();
        person.sleep();

        //explicit binding of this
        function greet(greeting) {
            console.log(`hello ${this.name}`);
        }
        const presi = { name: "presi" };
        greet.call(presi);








    </script>

</body>

</html>
