    <title>css colors</title>
</head>
<body>
    <h1>RGB values rgb(255,0,0)</h1>
    <h1 style="color:rgb(255,0, 0.2)">heading 1</h1>
    <h1 style="color:rgb(255,254, 0.7)">heading 2</h1>
    <h1 style="color:rgb(255,0, 233)">heading 3</h1>
    <h1 style="color:rgb(0, 94, 255)">heading 4</h1>

    <h1 style="background-color: #0ff000;">heading 1</h1>
    <h1 style="background-color:#ff00ff ;">heading 2</h1>
    <h1 style="background-color: #2c00f0;">heading 3</h1>

    <h1> Hexadecimal code</h1>
    <h1 style="color:#ff0000">heading 1</h1>
    <h1 style="color:#0ff000">heading 2</h1>
    <h1 style="color:#ff00ff">heading 2</h1>
