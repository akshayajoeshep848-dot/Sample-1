<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX BOX</title>
    <style>
        .flex-container{
            background-color: aquamarine;
            display: inline-flex;
            padding: 10px;
            border: 2px solid blue;
            flex-flow: column-reverse wrap;
            justify-content: space-around;
            align-items: center;
            align-content: start;
            height: 50vh;

        }
        .flex-item{
                 background-color: darkblue;
                 color: aliceblue;
                 padding: 10px;
                 margin: 20px;
                 border: 2px solid rgb(205, 50, 66);
                 text-align: center;
        }
    </style>

</head>
<body>
    <h1>inline-flex</h1>
    <div class="flex-container">
        <div class="flex-item">item 1</div>
                 <div class="flex-item">item 2</div>
        <div class="flex-item">item 3</div>
        <div class="flex-item">item 4</div>
                <div class="flex-item">item 5</div>
                 <div class="flex-item">item 6</div>
        <div class="flex-item">item 7</div>
        <div class="flex-item">item 8</div>
                <div class="flex-item">item 9</div>
                 <div class="flex-item">item 10</div>
        <div class="flex-item">item 11</div>
        <div class="flex-item">item 12</div>
                <div class="flex-item">item 13</div>
                 <div class="flex-item">item 14</div>
        <div class="flex-item">item 15</div>
        <div class="flex-item">item 16</div>




        </div>
    </div>
    
</body>
</html>
