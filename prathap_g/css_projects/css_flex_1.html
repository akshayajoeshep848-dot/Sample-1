<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FLEX</title>
    <style>
        .parent {
            background-color: rgb(255, 127, 159);
            height: 100vh;
            display: flex;
            gap: 10px;
            flex-direction: row;
            justify-content: space-evenly;

            padding: 30px;

            flex-wrap: wrap-reverse;

        }

        .child {
            background-color: blue;

            height: 100px;
            width: 100px;
            color: aliceblue;
            text-align: center;
            place-content: center;
        }

        .child1 {
            order: 1;
        }

        .child2,
        .child4,
        .child5,
        .child8 {
            order: 6;
        }
    </style>
</head>

<body>
    <h1>CSS DISPLAY:FLEX</h1>
    <div class="parent">
        <div class="child child1">child 1</div>
        <div class="child child2">child 2</div>
        <div class="child child3">child 3</div>
        <div class="child child4">child 4</div>
        <div class="child child5">child 5</div>
        <div class="child child6">child 6</div>
        <div class="child child7">child 7</div>
        <div class="child child8">child 8</div>
        <div class="child child9">child 9</div>
        <div class="child child10">child 10</div>
        <div class="child child11">child 11</div>
        <div class="child child12">child 12</div>
        <div class="child child13">child 13</div>
        <div class="child child14">child 14</div>
        <div class="child child15">child 15</div>
        <div class="child child16">child 16</div>
        <div class="child child17">child 17</div>
        <div class="child child18">child 18</div>
        <div class="child child19">child 19</div>
        <div class="child child20">child 20</div>
    </div>
</body>

</html>
