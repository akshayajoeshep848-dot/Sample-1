<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monsoon Essentials</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  margin: 0;
  padding: 20px;
}

.container {
  background: #ffffff;
  padding: 15px;
  border-radius: 10px;
  width: 95%;
  max-width: 600px;
  margin: auto;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

h2 {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 1.3rem;
  margin-bottom: 20px;
}

.arrow {
  color: #4213d0;
}

.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
}

.item {
  background: #ffffff;
  border: 1px solid #e0e0e0;
  border-radius: 8px;
  text-align: center;
  padding: 10px;
}

.item img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 4px;
}

.item p {
  margin: 10px 0 5px;
  font-weight: bold;
}

.offer {
  color: green;
  font-weight: bold;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Monsoon Essentials <span class="arrow">âž¤</span></h2>
    <div class="grid">
      <div class="item">
        <img src="images/t-shirt.webp" alt="Lipstick">
        <p>Lipstick</p>
        <span class="offer">Min. 50% Off</span>
      </div>
      <div class="item">
        <img src="images/tourch.webp" alt="Fitness Accessories">
        <p>Fitness Accessories</p>
        <span class="offer">Min. 50% Off</span>
      </div>
      <div class="item">
        <img src="images/watch.png" alt="Desk Organizers">
        <p>Desk Organizers</p>
        <span class="offer">Min. 50% Off</span>
      </div>
      <div class="item">
        <img src="images/phone - Copy.png" alt="Laptops">
        <p>Laptops</p>
        <span class="offer">Min. 50% Off</span>
      </div>
    </div>
  </div>
</body>
</html>
