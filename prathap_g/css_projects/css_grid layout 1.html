<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_layout 1</title>
    <style>
        .parent {
            display: grid;
            height: 100vh;
            background-color: blanchedalmond;
            gap: 10px;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(8, 1fr);
            grid-template-areas: "child-1 child-2 child-2 child-2 child-3 child-3"
                "child-1 child-4 child-5 child-6 child-3 child-3"
                "child-1 child-7 child-7 child-7 child-3 child-3"

                "child-1 child-7 child-7 child-7 child-9 child-9"
                "child-1 child-10 child-10 child-11 child-9 child-9"
                "child-1 child-10 child-10 child-11 child-9 child-9"
                "child-1 child-12 child-12 child-12 child-13 child-13";
        }

        .child {
            background-color: whitesmoke;
            text-align: center;
            place-content: center;
            border-radius: 10px;
        }

        .child-1 {
            grid-area: child-1;


        }

        .child-2 {
            grid-area: child-2;

        }

        .child-3 {
            grid-area: child-3;
        }

        .child-4 {
            grid-area: child-4;
        }

        .child-5 {
            grid-area: child-5;
        }

        .child-6 {
            grid-area: child-6;
        }

        .child-7 {
            grid-area: child-7;
        }

        .child-8 {
            grid-area: child-8;
        }

        .child-9 {
            grid-area: child-9;
        }

        .child-10 {
            grid-area: child-10;
        }

        .child-11 {
            grid-area: child-11;
        }

        .child-12 {
            grid-area: child-12;
        }

        .child-13 {
            grid-area: child-13;
        }

        @media screen and (max-width: 500px) {
            .parent {
                display: grid;
                height: 100vh;
                background-color: rgb(213, 132, 10);
                gap: 10px;
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(8, 1fr);
                grid-template-areas: "child-2 child-3"
                    "child-4 child-5 child-6 child-3 child-3"
                    "child-7 child-7 child-7 child-3 child-3"
                    "child-7 child-7 child-7 child-8 child-8"
                    "child-7 child-7 child-7 child-9 child-9"
                    "child-10 child-10 child-11 child-9 child-9"
                    "child-10 child-10 child-11 child-9 child-9"
                    "child-12 child-12 child-12 child-13 child-13";
            }

            .child {
                background-color: rgb(220, 22, 22);
                text-align: center;
                place-content: center;
                border-radius: 10px;
            }

            .child-1 {
                grid-area: child-1;


            }

            .child-2 {
                grid-area: child-2;

            }

            .child-3 {
                grid-area: child-3;
            }

            .child-4 {
                grid-area: child-4;
            }

            .child-5 {
                grid-area: child-5;
            }

            .child-6 {
                grid-area: child-6;
            }

            .child-7 {
                grid-area: child-7;
            }

            .child-8 {
                grid-area: child-8;
            }

            .child-9 {
                grid-area: child-9;
            }

            .child-10 {

            }

            .child-11 {
                grid-area: child-11;
            }

            .child-12 {
                grid-area: child-12;
            }

            .child-13 {
                grid-area: child-13;

            }
        }

</head>

<body>

        <div class="child child-1">DASHBOARD</div>

</html>
