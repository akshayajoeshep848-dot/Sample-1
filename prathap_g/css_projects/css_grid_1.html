<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_grid_1</title>
    <style>
        .parent {
            background-color: aqua;

            display: grid;
            grid-template-columns: repeat(4, minmax(100px 1fr));
            grid-template-rows: 200px 100px 1fr 2fr 3fr 100px;
            gap: 1vw;

        }

        .child {
            background-color: chartreuse;
        }
    </style>
</head>

<body>
    <h1>CSS_GRID_1</h1>
    <div class="parent">
        <div class="child child1">child1</div>
        <div class="child child2">Lorem ipsum dolor sit amet.</div>
        <div class="child child3">child3</div>
        <div class="child child4">child4</div>
        <div class="child child5">child5</div>
        <div class="child child6">child6</div>
        <div class="child child7">child7</div>
        <div class="child child8">child8</div>
        <div class="child child9">child9</div>
        <div class="child child10">child10</div>
        <div class="child child11">child11</div>
        <div class="child child12">child12</div>
        <div class="child child13">child13</div>
        <div class="child child14">child14</div>
        <div class="child child15">child15</div>
        <div class="child child16">child16</div>
        <div class="child child17">child17</div>
        <div class="child child18">child18</div>
        <div class="child child19">child19</div>
        <div class="child child20">child20</div>
    </div>

</body>

</html>
