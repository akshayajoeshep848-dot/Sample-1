<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>top bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }


        .header .logo {
            width: 350px;
            height: 90px;
            padding: 10px;
            
          
        }

        ul {
          
            display: inline-flex;
            list-style: none;
          

        }

        ul li {
            height: 20px;
            width: 180px;
            padding: 30px;
            position: relative;
            left: 400px;
            top: -90px;
            
            
        }
        button{
           border: none;
           background-color: rgb(42, 165, 67);
           width: 100px;
           height: 40px;
           border-radius: 20px;
        }
        a{
            text-decoration: none;
             color: black;

            
        }
        li a:hover{
                  color: rgb(62, 23, 201);
                  padding: 2px;
                  background-color: lightblue;
                 
            
        }
        
        
    </style>
</head>

<body>
    <div class="main">
        <div class="header">
            <img class="logo" src="images/logicwhile-logo.png" alt="logic-while-logo">
            <ul>
                <div class="j"></div>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">SERVICE</a></li>
                <li><a href="#">PLATFORM</a></li>
                <li><a href="#">CONTACT US</a></li>
                <li><button>LOG-IN <img src="images/enter_1828395.png" width="20px"></button></li>
            </ul>
            

        </div>
        
        


    </div>


</body>

</html>
