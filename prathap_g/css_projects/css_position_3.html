<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css position absolute</title>
    <style>
        .parent {
            background-color: aqua;
            height: 500px;
        }
        .child{
            background-color: brown;
            height: 100px;
            width: 100px;
            place-content: center;
            text-align: center;

        }
        .child-1 {
            position: absolute;
            bottom: 10px;
            top: 10px;

            
        }
    </style>
</head>
<body>
    <h1>CSS POSITION</h1>
    <div class="parent">
        <div class="child child-1">child 1</div>
        <div class="child child-2">child 2</div>
        <div class="child child-3">child 3</div>
    </div>
      
        <div class="main">

        </div>






</body>
</html>
