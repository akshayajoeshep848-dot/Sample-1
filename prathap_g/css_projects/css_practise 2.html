<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID parctise</title>
    <style>
        .parent{
            display: grid;
            height: 100vh;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            background-color: antiquewhite;
            gap: 10px;
            grid-template-areas: "child-1 child-1 child-1"
                                  "child-2 child-3 child-3"
                                  "child-4 child-3 child-3"
                                  "child-4 child-5 child-5"  ;
        }
        .child{
            background-color: aqua;
            text-align: center;
            place-content: center;
            
        }
        .child-1{
            grid-area: child-1;
            background-color: aquamarine;
        }
        .child-2{
            grid-area: child-2;
            background-color: cadetblue;
        }
        .child-3{
            grid-area: child-3;
            background-color: darkgoldenrod;
        }
        .child-4{
            grid-area: child-4;
            background-color: darkgreen;
        }
        .child-5{
            grid-area: child-5;
            background-color: darkslategray;
        }
       
    </style>
</head>
<body>
    <div class="parent">
        <div class="child child-1">child 1</div>
        <div class="child child-2">child 2</div>
        <div class="child child-3">child 3</div>
        <div class="child child-4">child 4</div>
        <div class="child child-5">child 5</div>
        
    </div>
    
</body>
</html>
