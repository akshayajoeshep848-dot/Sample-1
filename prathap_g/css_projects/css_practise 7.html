<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID parctise</title>
    <style>
        .parent{
            display: grid;
            height: 100vh;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            background-color: antiquewhite;
            gap: 20px;
            grid-template-areas: "child-1 child-2 child-2 child-3"
                                "child-1 child-4 child-5 child-6"
                                 "child-1 child-7 child-8 child-6";
                                 
        }
        .child{
            background-color: aqua;
            text-align: center;
            place-content: center;
            
        }
        .child-1{
            grid-area: child-1;
            background-color: rgb(215, 215, 44);
        }
        .child-2{
            grid-area: child-2;
            background-color: blue;
        }
        .child-3{
            grid-area: child-3;
            background-color: cadetblue;
        }
        .child-4{
            grid-area: child-4;
            background-color: darkorange;
        }
        .child-5{
            grid-area: child-5;
            background-color: rgb(215, 215, 44);
        }
        .child-6{
            grid-area: child-6;
            background-color: blue;
        }
        .child-7{
            grid-area: child-7;
            background-color: cadetblue;
        }
        .child-8{
            grid-area: child-8;
            background-color: darkorange;
        }
        
    </style>
</head>
<body>
    <div class="parent">
        <div class="child child-1">child 1</div>
        <div class="child child-2">child 2</div>
        <div class="child child-3">child 3</div>
        <div class="child child-4">child 4</div>
        <div class="child child-5">child 5</div>
        <div class="child child-6">child 6</div>
        <div class="child child-7">child 7</div>
        <div class="child child-8">child 8</div>
        
    </div>
    
</body>
</html>
