<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Input types</title>
  </head>
  <body>
    <label for="text">text:</label>
    <input
      type="text"
      id="text"
      placeholder="venkat"
      style="color: rgb(255, 0, 0);background-color:red"
    /><br><br>
    <label for="number">number:</label>
    <input
      type="number"
      id="number"
      placeholder="number"
      style="color: rgb(0, 255, 0);background-color: yellow;"
    /><br><br>
    <label for="email">Email:</label>
    <input
      type="email"
      id="text"
      placeholder="example@gmail"
      style="color: rgb(255, 0, 0);background-color: pink;"
    /><br><br>
    <label for="password">password:</label>
    <input
      type="password"

      style="color: rgba(152, 56, 56, 0.885);background-color: aquamarine;""
    /><br><br>
    <label for="date">DOB:</label>

      id="date"
      placeholder="data"
      style="color: rgba(0, 125, 163, 0.705);background-color: bisque;"
    /><br><br>
    <label for="range">range:</label>
    <input
      type="range"
      id="range"
      placeholder="range"
      style="color: rgba(42, 185, 39, 0.683)"
    /><br><br>
    <label for="checkbox">checkbox:</label>
    <input
      type="checkbox"
      id="checkbox"
      placeholder="checkbox"
      style="color: rgb(206, 176, 176)"
    /><br><br>
    <label for="radio">radio:</label>
    <input type="radio" id="radio" style="color: rgba(16, 40, 198, 0.338)" /><br><br>
    <label for="reset">reset:</label>
    <input type="reset" id="reset" style="color: rgb(0, 255, 186)" /><br><br>
    <label for="time">Time::</label>
    <input type="time" id="time" style="color: rgb(166, 128, 254);background-color: blanchedalmond;"/><br><br>
    <label for="button">Button:</label>
    <input type="button" id="button" style="color: rgb(16, 17, 18);background-color: blue; "/><br><br>
    <label for="color">color:</label>
    <input type="color" id="color" style="color: rgb(16, 17, 18)" /><br><br>
    <label for="local">datetime-local</label>
    <input type="datetime-local" id="local" style="color:brown;background-color: blanchedalmond;"/><br><br>
    <label for="file">file</label>
    <input
      type="file"
      id="file"
      style="color: rgba(0, 125, 163, 0.705)"
    /><br><br>
    <label for="hidden">Hidden:</label>
    <input
      type="hidden"
      for="hidden"
      style="color: rgba(82, 152, 56, 0.674)"
    /><br><br>
    <label for="search">search:</label>
    <input type="search" id="search" style="color: rgb(255, 0, 0);background-color: blueviolet;" /><br><br>
    <label for="month">Month:</label>
    <input
      type="month"
      id="month"
      style="color: rgba(42, 185, 39, 0.683);background-color: beige;"
    /><br><br>
    <label for="submit">submit</label>
    <input type="submit" id="submit" style="color: rgb(206, 176, 176);background-color: red;" />
    <br><br>
    <label for="tel">tel:</label>
    <input
      type="tel"
      id="tel"
      style="color: rgb(0, 0, 0); background-color: rgba(0, 125, 163, 0.705)"
    /><br><br>
    <label for="url">Url:</label>
    <input
      type="url"
      id="url"
      style="color: rgb(0, 255, 186); background-color: beige"
    />
    <br>
