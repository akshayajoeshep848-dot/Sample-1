<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


       <a href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Savate:ital,wght@0,200..900;1,200..900&display=swap"

<body>
    <h1>LOGIN</h1>
    <div class="input-box">
        <input type="text" placeholder="username">
        <i class='bxr  bx-user'></i>
    </div>
    <div class="input-box">
        <input type="password" placeholder="password">
        <i class='bxr  bx-lock'></i>
    </div>
    <div class="remember-forgot">
        <label type="checkbox">remember me</label>
        <a href="#">forgot password</a>
    </div>
    <button type="submit" class="btn">Login</button>
    <div class="register-link">
        <p>Don't have an account?<a href="#">register</a></p>
    </div>

</body>

</html>
