<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid 2</title>
    <style>
        .parent {
            display: grid;
            background-image: url(images/venkat.jpg);
            background-repeat: no-repeat;
            background-size: cover;

            height: 100vh;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);


            grid-template-areas:
                "child-1 child-1 child-1 child-1 child-2"
                "child-4 child-5 child-5 child-6 child-2"
                "child-4 child-8 child-9 child-6 child-2"
                "child-4 child-8 child-7 child-7 child-2"
                "child-4 child-3 child-3 child-3 child-3";



        }

        .child {


            border: 5px solid white;
            place-content: center;
            text-align: center;

        }

        .child-1 {
            grid-area: child-1;
        }

        .child-2 {
            grid-area: child-2;
        }

        .child-3 {
            grid-area: child-3;
        }

        .child-4 {
            grid-area: child-4;
        }

        .child-5 {
            grid-area: child-5;
        }

        .child-6 {
            grid-area: child-6;
        }

        .child-7 {
            grid-area: child-7;
        }

        .child-8 {
            grid-area: child-8;
        }

        .child-9 {
            grid-area: child-9;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child child-1">child-1</div>
        <div class="child child-2">child-2</div>
        <div class="child child-3">child-3</div>
        <div class="child child-4">child-4</div>
        <div class="child child-5">child-5</div>
        <div class="child child-6">child-6</div>
        <div class="child child-7">child-7</div>
        <div class="child child-8">child-8</div>
        <div class="child child-9">child-9</div>
    </div>

</body>

</html>
