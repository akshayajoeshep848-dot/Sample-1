<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{

            display: grid;
            grid-template-columns:repeat(4, 1fr) ;
            grid-template-rows:repeat(3, 100px) ;
            background-color: rgb(174, 197, 197);
            gap: 10px;
            padding: 20px 10px;
        }
        .child{
            background-color: brown;
            text-align: center;
            place-content: center;
        }
        .child-1{
            grid-column: 1 / 3;
           
            grid-row: 1/2;
            
        }
        .child-2{
            grid-column: 3/5;
            
            grid-row: 1/4;
            background-color: cyan;
           
        }
        .child-3{
            grid-column: 1/2;
            
            grid-row: 2/4;
            background-color: rgb(14, 171, 43);

        }
        .child-4{
            grid-column: 2/3;

            grid-row: 2/3;
            background-color: chartreuse;
           
        }
        .child-5{
            grid-column: 2/3;
           
            grid-row: 3/4;
            background-color: dodgerblue;
           
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child child-1">child 1</div>
        <div class="child child-2">child 2</div>
        <div class="child child-3">child 3</div>
        <div class="child child-4">child 4</div>
        <div class="child child-5">child 5</div>
    </div>
</body>
</html>
