<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID TEMPLATE AREA</title>
    <style>
        .parent{
            display: grid;
            background-color: aqua;
            grid-template-columns: repeat(8, 2fr);
            grid-template-rows: repeat(4,100px);
            gap: 10px;
         grid-template-areas:
         "child-1 . child-2 child-2 child-2 child-2 .child-3"
         
         
         
         
         
         
         
         ;

            
            
        
        }
        .child{
            background-color: rgb(167, 176, 157);
        }
        .child-1{
            grid-template-areas: child1
        }
        .child-2{
            grid-template-areas: child2
        }
        .child-3{
            grid-template-areas: child3
        }
        .child-4{
            grid-template-areas: child4
        }
        .child-6{
            grid-template-areas: child6
        }
        .child-5{
            grid-template-areas: child5
        }
        .child-7{
            grid-template-areas: child7
        }
        .child-8{
            grid-template-areas: child8
        }
        .child-9{
            grid-template-areas: child9
        }
        .child-10{
            grid-template-areas: child10
        }
        .child-11{
            grid-template-areas: child11
        }
        .child-12{
            grid-template-areas: child12
        }
        .child-13{
            grid-template-areas: child13
        }
        .child-14{
            grid-template-areas: child14
        }
       
    </style>
</head>
<body>
    <h1>GRID TEMPLATE AREA</h1>
     <div class="parent">
        <div class="child child-1">child1</div>
        <div class="child child-2">child2</div>
        <div class="child child-3">child3</div>
        <div class="child child-4">child4</div>
        <div class="child child-5">child5</div>
        <div class="child child-6">child6</div>
        <div class="child child-7">child7</div>
        <div class="child child-8">child8</div>
        <div class="child child-9">child9</div>
        <div class="child child-10">child10</div>
        <div class="child child-11">child11</div>
        <div class="child child-12">child12</div>
        <div class="child child-13">child13</div>
        <div class="child child-14">child14</div>
     </div>
    
</body>
</html>
