class Dog {
  constructor(name, breed = "mutt") {
    this.name = name;
    this.breed = breed;
  }

  describe() {
    return `${this.name} is a ${this.breed}`;
  }
}

// Example usage:
const dog1 = new Dog("Buddy", "Golden Retriever");
const dog2 = new Dog("Max");

console.log(dog1.describe()); // Buddy is a Golden Retriever
console.log(dog2.describe()); // Max is a mutt
