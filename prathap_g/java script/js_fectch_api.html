<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breeds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7ec;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            place-content: center;
            color: #333;
        }

        #container {
            display: flex;
            flex-wrap: wrap;
            color: rgb(14, 219, 79);
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .dog-container {
            background-color: #1ed868;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .dog-container:hover {
            transform: scale(2.03);
        }

        .dog-breed {
            font-size: 1.4em;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .dogbreed-description {
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>JS FETCH</h1>
    <div id="container"></div>
    <script>
        let dogsDataArray = [];
        fetch("https://dogapi.dog/api/v2/breeds")
            .then((data) => data.json())
            .then((value) => {
                let array = value.data;
                let container = document.getElementById("container");

                array.forEach((dog) => {
                    let dogcontainer = document.createElement("div");
                    let dogbreed = document.createElement("h3");
                    let dogbreedDescription = document.createElement("p");

                    dogcontainer.classList.add("dog-container");
                    dogbreed.classList.add("dog-breed");
                    dogbreedDescription.classList.add("dogbreed-description");

                    dogbreed.textContent = dog.attributes.name;
                    dogbreedDescription.textContent = dog.attributes.description;

                    dogcontainer.append(dogbreed);
                    dogcontainer.append(dogbreedDescription);
                    container.appendChild(dogcontainer);
                });
            })
            .catch((error) => console.log(error));
    </script>
</body>
</html>
