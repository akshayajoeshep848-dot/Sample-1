<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Navbars</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
    }

    header h2 {
      margin: 0;
    }

    .download-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      color: white;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
    }

    .icons, .search {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .search input {
      padding: 5px;
      border-radius: 4px;
      border: none;
    }

    .search button {
      padding: 5px 10px;
      border: none;
      background-color: red;
      color: white;
      border-radius: 4px;
    }

    /* Color themes */
    .blue { background-color: #2196f3; }
    .purple { background-color: #9c27b0; }
    .lightblue { background-color: #03a9f4; }
    .darkblue { background-color: #0d47a1; }
    .pink { background-color: #e91e63; }
    .red { background-color: #f44336; }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-top: 1px solid #ccc;
      margin-top: 30px;
    }

    footer h3 {
      margin-bottom: 10px;
    }

    footer .footer-links {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    footer a {
      text-decoration: none;
      color: #2196f3;
    }
  </style>
</head>
<body>

  
  <div class="navbar blue">
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Features</a>
      <a href="#">Pricing</a>
      <a href="#">Dropdown</a>
    </div>
  </div>

  
  <div class="navbar purple">
    <div class="nav-links">
      <a href="#">Lifestyle</a>
      <a href="#">Beauty</a>
      <a href="#">Tutorials</a>
    </div>
    <div class="icons">
      <i class="fa-brands fa-linkedin"></i>
      <i class="fa-sharp fa-solid fa-truck"></i>

      <span>üì∏</span>
    </div>
  </div>

  
  <div class="navbar lightblue">
    <div class="nav-links">
      <a href="#">Technology</a>
      <a href="#">Gadgets</a>
      <a href="#">Laptops</a>
      <a href="#">Phones</a>
    </div>
    <div class="icons">
      <span>üìû</span>
      <span>‚öôÔ∏è</span>
      <span>üë§</span>
    </div>
  </div>

  
  <div class="navbar darkblue">
    <div class="nav-links">
      <a href="#">Books</a>
      <a href="#">Movies</a>
      <a href="#">Music</a>
      <a href="#">Songs</a>
    </div>
    <div class="search">
      <input type="text" placeholder="Search text with an inline element">
    </div>
  </div>


  <div class="navbar pink">
    <div class="nav-links">
      <a href="#">Shop</a>
      <a href="#">Dolls</a>
      <a href="#">Toys</a>
    </div>
    <div class="icons">
      <span>üîç</span>
    </div>
  </div>

  
  <div class="navbar red">
    <div class="nav-links">
      <a href="#">News</a>
      <a href="#">World</a>
      <a href="#">Country</a>
    </div>
    <div class="search">
      <input type="text" placeholder="Search">
      <button>SEARCH</button>
    </div>
  </div>

  
  <footer>
    <h3>MDB</h3>
    <div class="footer-links">
      <a href="#">Follow</a>
      <a href="#">Collaboration</a>
      <a href="#">Media</a>
    </div>
  </footer>

</body>
</html>
