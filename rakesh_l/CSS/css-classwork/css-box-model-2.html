<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            box-sizing: border-box;
            padding: 20px;
            background-color: aqua;
            width: 200px;
            height: 200px;
        }
        .a{
            box-sizing: content-box;
            padding: 20px;
            background-color: aqua;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>CSS box model-box-sizing</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corrupti, voluptatum.</p>
    <p class="a">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corrupti, voluptatum.</p>
    
</body>
</html>
