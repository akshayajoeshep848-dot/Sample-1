<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Color</title>
</head>
<body>
    <h1>RGB values rgb(255,0,0)</h1>
    <h3 style="color: rgb(255,0,0);">This is a heading</h3>
    <h3 style="color: rgb(0,255,0);">This is a heading</h3>
    <h3 style="color: rgb(0,0,255);">This is a heading</h3>
    <h1>RGB with alpha</h1>
    <h3 style="color: rgba(255,0,0,0.9);">This is a heading</h3>
    <h3 style="color: rgba(0,255,0,0.7);">This is a heading</h3>
    <h3 style="color: rgba(0,0,255,0.5);">This is a heading</h3>
    <h1>Hexadecimal code</h1>                 
    <h3 style="color:#ff0000 ">This is a heading</h3>
    <h3 style="color:#00ff00 ">This is a heading</h3>
    <h3 style="color:#2e2e548a ">This is a heading</h3>
    <h3 style="background-color:#40b0bf8a ">This is a heading</h3>
    <h3 style="background-color:#6abc43 ">This is a heading</h3>
    
</body>
</html>
