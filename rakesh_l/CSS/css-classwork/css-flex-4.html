<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .parent{
                background-color: aqua;
                height: 500px;
                display: flex;
                 flex-direction: row;/* row,row-reverse,column,column-reverse */  
                gap: 20px; 
                 justify-content: center;
                 align-items: baseline;
                 /* overflow: scroll; */
                 flex-wrap: wrap;/*wrap,wrap-reverse*/
                 /*flex-wrap---Use flex-wrap when you want items to automatically move to the next row or column if there's not enough space on one line.*/
        }
        .child{
            /* height: 100px; */
            background-color: blueviolet;
            width: 100px;
            color: aliceblue;
            place-content: center;/*start,end,center,space-between,space-around,*/
            text-align: center;/*left,center,right,justify*/
            padding: 30px;
        }
        .child-1{
            order: 1;/*Items with lower order values appear first. Items with the same order value are displayed in their source order (HTML order).*/
            text-align: center;/*left,center,right,justify*/
            place-content: center;/*start,end,center,space-between,space-around,*/
        }
        .child-2{
            order: 3;/*Items with lower order values appear first. Items with the same order value are displayed in their source order (HTML order)*/
            text-align: justify;/*left,center,right,justify*/
            place-content: start;/*start,end,center,space-between,space-around,*/
        }
        .child-3{
            order: 1;/*Items with lower order values appear first. Items with the same order value are displayed in their source order (HTML order)*/
            text-align: right;/*left,center,right,justify*/
            place-content: end;/*start,end,center,space-between,space-around,*/
        }
        .child-4{
            order: 1;/*Items with lower order values appear first. Items with the same order value are displayed in their source order (HTML order)*/
            text-align: left;/*left,center,right,justify*/
            place-content: space-between;/*start,end,center,space-between,space-around,strech*/
        }
    </style>
</head>
<body>
    <h1>css-flex-order,text-align,place-content</h1>
    <div class="parent">
        <div class="child child-1">child 1</div>
        <div class="child child-2">child 2</div>
        <div class="child child-3">child 3</div>
        <div class="child child-4">child 4</div>
        <div class="child child-5">child 5</div>
        <div class="child child-6">child 6</div>
        <div class="child child-7">child 7</div>
        <div class="child child-8">child 8</div>
        <div class="child child-9">child 9</div>
        <div class="child child-10">child 10</div>
        <div class="child child-11">child 11</div>
        <div class="child child-12">child 12</div>
        <div class="child child-13">child 13</div>
        <div class="child child-14">child 14</div>
        <div class="child child-15">child 15</div>
        <div class="child child-16">child 16</div>
        <div class="child child-17">child 17</div>
        <div class="child child-18">child 18</div>
        <div class="child child-19">child 19</div>
        <div class="child child-20">child 20</div>
    </div>
</body>
</html>
