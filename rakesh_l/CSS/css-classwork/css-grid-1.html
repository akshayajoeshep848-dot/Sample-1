<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

            margin: 0;
        }
        .parent{
            background-color: beige;
            /* height: 50vh; */
            display: grid;
            /* grid-auto-flow: row(default); ,columns*/
             grid-template-columns: 1fr min-content 1fr max-content;/* we can use pixles,rem,vw or vh,fr */

            /* grid-template-columns: minmax(100px,1fr) 1fr 1fr 1fr; */
            gap: 1vw;
            grid-template-rows: 100px 200px 1fr 2fr 300px 3fr 100px;
        }
        .child{
            background-color: aqua;
            /* height: 10vh; */
        }
    </style>
</head>

</html>
