<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .parent{
        background-color: bisque;
        display: grid;
        grid-template-columns: repeat(3,1fr);
        height: 50vw;
        gap: 10px;
        grid-template-rows: repeat(3,1fr);
        grid-template-areas: 
        "header header header"
        "sidenav main main"
        "footer footer footer";
    }
    .child{
        background-color: blue;
        color: white;

    }
    .child-1{
        grid-area: header;
    }
    .child-2{
        grid-area: sidenav;
    }
    .child-3{
        grid-area: main;
    }
    .child-4{
        grid-area: footer;
    }
    </style>
</head>
<body>
    <h1>grid template areas</h1>
    <div class="parent">
        <div class="child child-1">child1</div>
        <div class="child child-2">child2</div>
        <div class="child child-3">child3</div>
        <div class="child child-4">child4</div>
    </div>
</body>
</html>
