<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(3,100px);
            gap: 10px;
            background-color: rgb(233, 233, 123);
        }
        .child{
            text-align: center;
            place-content: center;
        }
        .child-1{
             
            background-color: palevioletred;
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end:2 ;
            background-color: palevioletred;
        }
        .child-2{
            grid-column-start: 3;
            grid-column-end: 5;
            grid-row-start: 1;
            grid-row-end:4 ;
            background-color: aqua;
        }
        .child-3{
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end:4 ;
            background-color: rgb(127, 202, 255);
        }
        .child-4{
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end:3 ;
            background-color: blueviolet;
        }
        .child-5{
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 3;
            grid-row-end:4 ;
            background-color: chartreuse;
        }
        .parent-1{
             display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(3,100px);
            gap: 10px;
            background-color: rgb(233, 233, 123);
            margin-top: 20px;
        }
        .child-6{
            grid-column: 1/3;
            grid-row: 1/2;
            background-color: palevioletred;
        }
        .child-7{
            grid-column: 3/5;
            grid-row: 1/5;
            background-color: aqua;
        }
        .child-8{
           grid-column: 1/2;
            grid-row: 2/4;
            background-color: rgb(127, 202, 255);
        }
        .child-9{
            grid-column: 2/3;
            grid-row: 2/3;
            background-color: blueviolet;
        }
        .child-10{
            grid-column: 2/3;
            grid-row: 3/4;
            background-color: chartreuse;
        }
        .parent-2{
             display: grid;
            grid-template-columns: repeat(5,1fr);
            grid-template-rows: repeat(5,1fr);
            height: 100vh;
            gap: 10px;
            background-color: white;
            margin-top: 20px;
            /* grid-template-areas: 
            "child1 child1 child1 child1 child2"
            "child4 child5 child5 child6 child"; */
        }
        .child-11{
            grid-column: 1/5;
            
        }
        .child-12{
            grid-column: 5/6;
            grid-row: 1/5;
            
        }
        .child-13{
            grid-column: 1/2;
            grid-row: 2/6;
            
        }
        .child-14{
            grid-column: 2/4;
            grid-row: 2/3;
            
        }
        .child-15{
            
            grid-row: 2/4;
        }
        .child-16{
            grid-row: 3/5;
            grid-column: 2/3;
            
        }
        
        .child-18{
            grid-column: 3/5;
            
        }
        .child-19{
            grid-column: 2/6;
            
        }
    </style>
</head>
<body>
    <h1>spanning</h1>
    <h1>long-hand</h1>
    <div class="parent">
        <div class="child child-1">child 1</div>
        <div class="child child-2">child 2</div>
        <div class="child child-3">child 3</div>
        <div class="child child-4">child 4</div>
        <div class="child child-5">child 5</div>
    </div>
    <h1>short-hand</h1>
    <div class="parent-1">
        <div class="child child-6">child 1</div>
        <div class="child child-7">child 2</div>
        <div class="child child-8">child 3</div>
        <div class="child child-9">child 4</div>
        <div class="child child-10">child 5</div>
    </div>
    <div class="parent-2">
        <div class="child child-11">child 1</div>
        <div class="child child-12">child 2</div>
        <div class="child child-13">child 3</div>
        <div class="child child-14">child 4</div>
        <div class="child child-15">child 5</div>
        <div class="child child-16">child 6</div>
        <div class="child child-17">child 7</div>
        <div class="child child-18">child 8</div>
        <div class="child child-19">child 9</div>
    </div>
</body>
</html>
