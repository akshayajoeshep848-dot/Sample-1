<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent-2{
             display: grid;
            grid-template-columns: repeat(5,1fr);
            grid-template-rows: repeat(5,1fr);
            height: 100vh;
            /* gap: 10px; */
            background-color: white;
            margin-top: 20px;
            /* grid-template-areas: 
            "child1 child1 child1 child1 child2"
            "child4 child5 child5 child6 child"; */
            background-image: url(https://www.shutterstock.com/image-photo/hd-wallpaper-mountains-landscapes-moon-260nw-2389525731.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .child{
            border: 5px solid white;
        }
        .child-11{
            grid-column: 1/5;
            
        }
        .child-12{
            grid-column: 5/6;
            grid-row: 1/5;
            
        }
        .child-13{
            grid-column: 1/2;
            grid-row: 2/6;
            
        }
        .child-14{
            grid-column: 2/4;
            grid-row: 2/3;
            
        }
        .child-15{
            
            grid-row: 2/4;
        }
        .child-16{
            grid-row: 3/5;
            grid-column: 2/3;
            
        }
        
        .child-18{
            grid-column: 3/5;
            
        }
        .child-19{
            grid-column: 2/6;
            
        }
        
    </style>
</head>
<body>
    <div class="parent-2">
        <div class="child child-11">child 1</div>
        <div class="child child-12">child 2</div>
        <div class="child child-13">child 3</div>
        <div class="child child-14">child 4</div>
        <div class="child child-15">child 5</div>
        <div class="child child-16">child 6</div>
        <div class="child child-17">child 7</div>
        <div class="child child-18">child 8</div>
        <div class="child child-19">child 9</div>
    </div>
</body>
</html>
