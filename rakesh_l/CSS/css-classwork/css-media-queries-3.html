<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            background-color: antiquewhite;
            display: grid;
            height: 100vh;
            grid-template-columns: 100px 1fr 100px;
            grid-template-rows: 100px 1fr 100px;
            grid-template-areas: 
            "head head head"
            "nav main side"
            "foot foot foot";
        }
        .child-1{
            grid-area: head;
            background-color: aqua;
        }
        .child-2{
            grid-area: nav;
            background-color: rgb(159, 94, 9);
        }
        .child-3{
            grid-area: main;
            background-color: brown;
        }
        .child-4{
            grid-area: side;
            background-color: blueviolet;
        }
        .child-5{
            grid-area: foot;
            background-color: aquamarine;
        }
        @media (max-width:500px) {
           .parent{
            grid-template-columns: 1fr;
            grid-template-rows: 100px 100px 1fr 100px 100px;
            grid-template-areas:
            "head"
            "nav"
            "main"
            "side"
            "foot" ;
           }            
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child child-1">child 1</div>
        <div class="child child-2">child 2</div>
        <div class="child child-3">child 3</div>
        <div class="child child-4">child 4</div>
        <div class="child child-5">child 5</div>
    </div>
</body>
</html>
