<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS min-max</title>
    <style>
        .parent{
            background-color: aqua;
            /* width: 300px; */
            height: 100px;
             place-content: center;  /*vertical-align */
             text-align: center;    /*text-align: center; = horizontal*/
        }
        .parent1{
            background-color: rgb(0, 255, 140);
            /* width: 300px; */
            height: 100px;
             place-content: center;  /*vertical-align */
             text-align: center;    /*text-align: center; = horizontal*/
             margin: 30px;
        }
        .child{
            background-color: brown;
            min-width: 500px;
        }
        .child2{
            background-color: blueviolet;
            max-width: 600px;
        }
        
        </style>
</head>
<body>
    <div class="parent">
        <div class="child">Child</div>
        <div class="child2">Child</div>
    </div>

        <div class="parent1">
        <div class="child3">Child</div>
        <div class="child4">Child</div>
    </div>
</body>
</html>
