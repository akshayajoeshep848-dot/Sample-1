<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
        }
        .parent{
            background-color: aqua;
            height: 500px;
            position: relative;
            top: 10px;
        }
        .child{
            background-color: brown;
            border: 1px solid;
            width: 100px;
            height: 100px;
            place-content: center;
            text-align: center;
        }
        .child-1{
            position: absolute;
            bottom: 100px;
            right: 10px;
        }
        .child-2{
            position: absolute;
            top: 20px;
            z-index: 1px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>position--absolute</h1>
    <div class="parent">
        <div class="child child-1">child 1</div>
        <div class="child child-2">child 2</div>
        <div class="child child-3">child 3</div>
    </div>
</body>
</html>
