<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: red;
            border: 1px solid black;
            padding: 10px;
            box-shadow: 5px 5px 5px 5px lightgray;
            border-radius: 10px;
        }
        p:hover{
            color: aqua;
            border-radius: 0;
        }
        button{
            border: none;
            background-color: red;
            color: white;
            padding: 10px 20px;
            box-shadow: 2px 2px 2px 2px lightgray;
            border-radius: 10px;
        }
        button:active{
            /* box-shadow: 2px 2px 2px 2px lightgray inset; */
            transform: scale(0.95);
        }
        /* button:hover{
            transform: scale(1.05);
        } */
         .con{
            padding: 20px;
            border: 1px solid lightblue;
         }
         input{
            border: 1px solid red;
         }
         input:focus{
            border: 1px solid skyblue;
            background-color: rgb(228, 228, 50);
         }
        a:visited{
            text-decoration: none;
            color: red;
        }
        a:link{
            text-decoration: none;
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>CSS Pseudo Classes</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.
         Et, minima. Doloremque molestiae quibusdam praesentium rerum 
         repellat eligendi nihil eum. Quibusdam blanditiis illum id quis 
         nihil nulla dolorum nobis excepturi esse.</p>
         <button>Submit</button>
         <div class="con">
            <label for="fn">First name</label>
            <input type="text" id="fn">
         </div>
         <div class="a"><a href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_cascade/Specificity" target="_blank">mdn</a></div>
</body>
</html>
