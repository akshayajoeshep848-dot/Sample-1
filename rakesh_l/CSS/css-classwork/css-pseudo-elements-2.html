<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            list-style-type: square;
             padding-left: 20px;
             position: relative;
             left: -30px;
        }
        ul li::marker{
            content: "\27A4";
            color: green;
            font-size: 20px;
           
        }
        p::spelling-error{
            color: red;
            text-decoration: underline;
        }
         p::grammar-error{
            color: red;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>pusedo elements</h1>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ul>
    <p contenteditable spellcheck="true">My friend is coming to party tonight</p>
    <p contenteditable spellcheck="true" class="a">My friend is coming to party tonight</p>
</body>
</html>
