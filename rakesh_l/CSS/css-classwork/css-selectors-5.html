<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors- adjacent sibling</title>
    <style>
        h1+p{
            color: aqua;
        }
        p+h1{
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    

        <h1>CSS selectors- adjacent sibling</h1>
        <p>selects the next sibling</p>
        <p>h1+p{}</p>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ab modi nobis quam, unde hic nulla maiores quaerat soluta exercitationem illo.</p>
        <h1>heading</h1>
    
</body>
</html>
