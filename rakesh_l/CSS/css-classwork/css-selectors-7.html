<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div>p{
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>css selectors - child selectors</h1>
    <div>
        <label for="">div > p</label>
        <p>child para</p>
        <input type="text">
        <article><p>grand child para</p></article>
        <p>child para</p>
    </div>
</body>
</html>
