<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input tags</title>
</head>

<body>
    <div>
    <label >First Name</label>
    <input style="margin:5px;color:rgb(209, 73, 66);background-color:rgb(77, 216, 216) ; border-radius:5px; " type="text" id="fn" name="fn"><br>
    <label class="email">Enter your Email</label>
    <input style="margin:5px;color:rgb(209, 73, 66);background-color:rgb(77, 216, 216) ; border-radius:5px;"  type="Email" id="email"><br>
    <label class="Password">Enter your Password</label>
    <input style="margin:5px;color:rgb(209, 73, 66);background-color:rgb(77, 216, 216) ; border-radius:5px;"  type="Password" id="Password" name="Password"><br>
    <label>Enter your genter</label>
    <input type="radio" id="gender" name="genter" value="Male">Male
    <input type="radio" id="gender" name="genter" value="female">Female
    <input type="radio" id="gender" name="genter" value="other">other<br>
    <label>Tel</label>
    <input style="margin:5px;color:rgb(209, 73, 66);background-color:rgb(77, 216, 216) ; border-radius:5px;"  type="tel"><br>
    <label>Date</label>
    <input style="margin:5px;color:rgb(209, 73, 66);background-color:rgb(77, 216, 216) ; border-radius:5px;"  type="date"><br>
    <label for="">Month</label>
    <input style="margin:5px;color:rgb(209, 73, 66);background-color:rgb(77, 216, 216) ; border-radius:5px;"  type="month"><br>
    <label>week</label>
    <input style="margin:5px;color:rgb(209, 73, 66);background-color:rgb(77, 216, 216) ; border-radius:5px;"  type="week"><br>
    <label for="">button</label>
    <input style="margin:5px;color:rgb(209, 73, 66);background-color:rgb(77, 216, 216) ; border-radius:5px;"  type="button"><br>
    <label for="">Time</label>
    <input style="margin:5px;color:rgb(209, 73, 66);background-color:rgb(77, 216, 216) ; border-radius:5px;"  type="time"><br>
    <label for="">Date Time Local</label>
    <input style="margin:5px;color:rgb(209, 73, 66);background-color:rgb(77, 216, 216) ; border-radius:5px;"  type="datetime-local"><br>
    <label for="">color</label>
    <input style="margin:5px;color:rgb(209, 73, 66);background-color:rgb(77, 216, 216) ; border-radius:5px;"  type="color"><br>
    <label for="">file</label>
    <input style="margin:5px;color:rgb(209, 73, 66);background-color:rgb(77, 216, 216) ; border-radius:5px;"  type="file"><br>
    <label for="">Hidden</label>
    <input style="margin:5px;color:rgb(209, 73, 66);background-color:rgb(77, 216, 216) ; border-radius:5px;"  type="hidden"><br>
    <label for="">img</label>
    <input style="margin:5px;color:rgb(209, 73, 66);background-color:rgb(77, 216, 216) ; border-radius:5px;"  type="image"><br>
    <label for="">number</label>
    <input style="margin:5px;color:rgb(209, 73, 66);background-color:rgb(77, 216, 216) ; border-radius:5px;"  type="number"><br>
    <label for="">url</label>
    <input style="margin:5px;color:rgb(209, 73, 66);background-color:rgb(77, 216, 216) ; border-radius:5px;"  type="url"><br>
    <label for="">range</label>
    <input style="margin:5px;color:rgb(209, 73, 66);background-color:rgb(77, 216, 216) ; border-radius:5px;"  type="range"><br>
    <label for="">checkbox</label>
    <input style="margin:5px;color:rgb(209, 73, 66);background-color:rgb(77, 216, 216) ; border-radius:5px;"  type="checkbox"><br>
    <label for="">search</label>
    <input style="margin:5px;color:rgb(209, 73, 66);background-color:rgb(77, 216, 216) ; border-radius:5px;"  type="search"><br>
    <label for="">reset</label>
    <input style="margin:5px;color:rgb(209, 73, 66);background-color:rgb(77, 216, 216) ; border-radius:5px;"  type="reset"><br>
    <label for="">submit</label>
    <input style="margin:5px;color:rgb(209, 73, 66);background-color:rgb(77, 216, 216) ; border-radius:5px;"  type="submit"><br>
    <label for="">button</label>
    <input style="margin:5px;color:rgb(209, 73, 66);background-color:rgb(77, 216, 216) ; border-radius:5px;"  type="button" value="button"><br>
    </div>
</body>

</html>
