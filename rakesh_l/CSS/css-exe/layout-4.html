<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
          width: 650px;
          height: 60vh;
          background-color: lightblue;
          margin-left: auto;
          margin-right: auto;
          padding-top: 1px;
        }
        .h1{
            background-color: rgb(6, 215, 191);
            height: 40px;
            width:600px ;
            margin-left: 25px;
            margin-top: 20px;
            text-align: center;
            place-content: center;
            color: white;
            font-size: large;
        }
        .h2{
            background-color: rgb(27, 231, 27);
            height: 40px;
            width:600px ;
            margin-left: 25px;
            margin-top: 10px;
            text-align: center;
            place-content: center;
            color: white;
            font-size: large;
        }
        .parent-1{
            display: flex;
        }
        .child-1{
            background-color: lawngreen;
            height: 250px;
            width: 150px;
            margin-left: 25px;
            margin-top: 10px;
            text-align: center;
            place-content: center;
            color: white;
            font-size: large;
        }
        .child-2{
            background-color: rgb(12, 100, 207);
            height: 117px;
            width: 424px;
            margin-left: 25px;
            margin-top: 10px;
            text-align: center;
            place-content: center;
            color: white;
            font-size: large;
        }
        .child-3{
            background-color: darkblue;
            height: 120px;
            width: 424px;
            margin-left: 25px;
            margin-top: 10px;
            text-align: center;
            place-content: center;
            color: white;
            font-size: large;
        }
        footer{
            background-color: rgb(6, 215, 191);
            height: 40px;
            width:600px ;
            margin-left: 25px;
            margin-top: 20px;
            text-align: center;
            place-content: center;
            color: white;
            font-size: large;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="h1">Header</header>
        <header class="h2">Navigation</header>
        <div class="parent-1">
            <div class="child-1">Aside</div>
            <div class="grandparent-1">
                <div class="child-2">Content</div>
                <div class="child-3">Section</div>
            </div>
        </div>
        <footer>Footer</footer>
    </div>
</body>
</html>
