<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: rgb(207, 241, 241);
            width: 600px;
            height: 80vh;
            padding-top: 1px;
            margin-left: auto;
            margin-right: auto;
        }
        header{
           margin-top:20px ;
           background-color: rgba(3, 230, 230, 0.878);
           width: 500px;
           height: 40px;
           text-align: center;
           place-content: center;
           color: white;
           margin-left: 50px;
        }
        .parent{
            display: flex;
        }
        .child-1{
            margin-top:10px ;
           background-color: lightpink;
           width: 150px;
           height: 120px;
           text-align: center;
           place-content: center;
           color: white;
           margin-left: 50px;
        }
        .child-2{
            margin-top:10px ;
           background-color: lightgreen;
           width: 150px;
           height: 200px;
           text-align: center;
           place-content: center;
           color: white;
           margin-left: 50px;
        }
        .child-3{
            margin-top:10px ;
           background-color: rgb(248, 184, 66);
           width: 340px;
           height: 210px;
           text-align: center;
           place-content: center;
           color: white;
           margin-left: 10px;
        }
        .child-4{
            margin-top:10px ;
           background-color: rgb(95, 92, 92);
           width: 340px;
           height: 109px;
           text-align: center;
           place-content: center;
           color: white;
           margin-left: 10px;
        }
        .parent-1{
            display: flex;
            margin-top: 10px;
        }
        .child-5{
            margin-top:1px ;
           background-color: rgb(4, 139, 76);
           width: 320px;
           height: 100px;
           text-align: center;
           place-content: center;
           color: white;
           margin-left: 50px;
        }
        .child-6{
            margin-top:1px ;
           width: 170px;
           height: 100px;
           text-align: center;
           place-content: center;
           color: white;
           margin-left: 10px;
           background-color: lightpink;
        }
        footer{
           margin-top:20px ;
           background-color: orange;
           width: 500px;
           height: 40px;
           text-align: center;
           place-content: center;
           color: white;
           margin-left: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Header</header>
        <div class="parent">
           <div class="grandparent-1">
            <div class="child-1">Hero</div>
            <div class="child-2">Sidebar</div>
           </div>
           <div class="grandparent-2">
            <div class="child-3">Main Content</div>
            <div class="child-4">Extra Content</div>
           </div>
        </div>
        <div class="parent-1">
            <div class="child-5">Related Images</div>
            <div class="child-6">Related Posts</div>
        </div>
        <footer>Footer</footer>
    </div>
</body>
</html>
