<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div style="display: flex; flex-direction: column;">

        <label for="fn">First Name</label>
        <input type="text" placeholder="enter first name" id="fn">
        <label for="ln">Last name</label>
        <input type="text" placeholder="enter last name" id="ln">
        <label for="pn">Phone number</label>
        <input type="number" name="number">
        <label for="en">Email</label>
        <input type="email" placeholder="enter your email" id="en">
    </div>
    <div>
        <h3>checkbox</h3>
        
        <input type="checkbox" name="check-items" id="cb-1">
        <label for="cb-1">item 1</label>
        <input type="checkbox" name="check-items" id="cb-2">
        <label for="cb-2">item2</label>
        <input type="checkbox" name="check-items" id="cb-3">
        <label for="cb-3">item3</label>
        <input type="checkbox" name="check-items" id="cb-4">
        <label for="cb-4">item4</label>
    </div>
</body>
</html>
