<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>getElementsByClassName</h1>
    <div class="container">
        <div class="menu-items menu-item-1">1</div>
        <div class="menu-items menu-item-2">2</div>
        <div class="menu-items menu-item-3">3</div>
        <div class="menu-items menu-item-4">4</div>
    </div>
    <script>
        let menuItems=document.getElementsByClassName('menu-items');
        console.log(Array.isArray(menuItems));
        console.log(menuItems);
        console.log(Array.isArray(Array.from(menuItems)));
        console.log(Array.from(menuItems));
        let menuItemsArray=Array.from(menuItems);
        menuItemsArray.forEach((item)=>(item.innerText='hello'));
    </script>
</body>
</html>
