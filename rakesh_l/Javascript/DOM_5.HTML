<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>getElementsByTagName </h1>

    <div class="container">
        <p>this is para-1</p>
        <p>this is para-2</p>
        <p>this is para-3</p>
        <p>this is para-4</p>
    </div>
    <script>
        let paraItems=document.getElementsByTagName('p');
        //let arr=[1,2,3,4];
        let actorsArray=[
            {
                name:'prabhas',
                profession:'Acting',
                movies:["mirchi",'bahubali']
            },
            {
                name:'NTR',
                profession:"Acting, Entreprenuer",
                movies:["Aadhi", "Temper"]
            },
            {
                name:'NTR',
                profession:"Acting, Entreprenuer",
                movies:["Aadhi", "Temper"]
            },
            {
                name:'NTR',
                profession:"Acting, Entreprenuer",
                movies:["Aadhi", "Temper"]
            }
        ]
        Array.from(paraItems).forEach((ele,ind)=>{
            ele.innerText=actorsArray[ind].name;
        });
    </script>
</body>
</html>
