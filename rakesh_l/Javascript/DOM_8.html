<!DOCTYPE html>

</head>
<body>
    <script>
        let fruits=['apple','banana','pineapple','orage','mango'];
        let vegetables=['carrot','brinjal','ladyfinger','dondakai'];
        let orderList=document.createElement('ol');

        function getItems(arr){
            for(let i=0;i<arr.length;i++){
                let list=document.createElement("li");
                list.innerText=arr[i];
                orderList.append(list);
            }
        }
        getItems(fruits);
        getItems(fruits);
        document.body.append(orderList);
    </script>
</body>
