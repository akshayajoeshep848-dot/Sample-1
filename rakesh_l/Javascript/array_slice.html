<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Js array slice</h1>
    <script>    
        let num=[1,2,3,4,5];
        //no arruguments or parameters
        let copy=num.slice();
        console.log(num);
        console.log(copy);
        //two arruguments or parameters
        let copy1=num.slice(0,4);
        console.log(copy1)
    </script>
</body>
</html>
