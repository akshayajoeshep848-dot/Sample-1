        class Student {
        constructor(name, age, grade) {
            this.name = name;
            this.age = age;
            this.grade = grade;
        }

        study() {
            console.log(`${this.name} is studying`);
        }

        attendClass() {
            console.log(`${this.name} is attending class`);
        }
        }

        const student1 = new Student("Alice", 20, "A");
        const student2 = new Student("Bob", 22, "B");

        student1.study();      // Alice is studying
        student2.attendClass(); // Bob is attending class
