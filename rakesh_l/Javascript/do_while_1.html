<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>do-while loop</h1>
    <script>
        let j=0;
        do {
            console.log(j);
            j++;
        }while(j<0);
    </script>
</body>
</html>
