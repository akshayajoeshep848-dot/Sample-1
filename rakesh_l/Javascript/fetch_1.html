<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="con"></div>
    <script>
        let dogsDataArray=[]
        let response=fetch("https://dogapi.dog/api/v2/breeds")
        .then((data)=>{return data.json()})
        .then((value)=>{console.log(value.data)
            let array=value.data
            console.log("array",array)
            let container=document.querySelector(".con");
            array.forEach((dog)=>{
                console.log('dog',dog)
                let dogcon=document.createElement("div");
                let dogBrred=document.createElement("h3")
                let dogBreedDes=document.createElement("p")

                //assign values
                dogBrred.textContent=dog.attributes.name;
                dogBreedDes.textContent=dog.attributes.description;

                dogcon.appendChild(dogBrred)
                dogcon.appendChild(dogBreedDes)
                container.appendChild(dogcon)
            })
        })
        .catch((error)=>console.log(error))
        console.log(dogsDataArray)

    </script>
</body>
</html>
