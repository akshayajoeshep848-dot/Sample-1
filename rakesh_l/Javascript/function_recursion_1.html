<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Without recursion 
      function nthfibo1(n) {
        if (n <= 1) {
          return n;
        }
        a = 0;
        b = 1;
        for (let i = 2; i <= n; i++) {
          let next = a + b;
          a = b;
          b = next;
        }
        return b;
      }
      console.log(nthfibo1(10));

      // With recursion
      function nthfibo2(n){
        if (n<=1){
          return n
        }
        return nthfibo2(n-1)+nthfibo2(n-2)
      }
      console.log(nthfibo2(10))

      //factorial with recursion
      function fact(n){
        if(n===1){
            return 1;
        }
        return n*fact(n-1)
      }
      console.log(fact(5));

      //factorial without recursion
      function fact1(n){
        let sum=1;
        for(let i=1;i<=n;i++){
            sum=sum*i;
        }
        return sum;
      }
      console.log(fact1(5));
    </script>
</body>
</html>
