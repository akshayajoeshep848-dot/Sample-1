<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Opeartors</title>
</head>
<body>
    <h1>JS Opeartors</h1>
    <h3>shorthand property</h3>
    <script>
        //shorthand properties
        //addition(+=)
        let a=10;
        console.log("before shorthand:",a)
        a+=20;
        console.log("after shorthand:",a)

        //subtraction(-=)
        let b=20;
        console.log("before shorthand:",b)
        b-=20;
        console.log("after shorthand:",b)

        //multiplication(*=)
        let c=10;
        console.log("before shorthand:",c)
        c*=20;
        console.log("after shorthand:",c)

        //division(/=)
        let d=10;
        console.log("before shorthand:",d)
        d/=20;
        console.log("after shorthand:",d)

        //moduls division(%=)
        let e=10;
        console.log("before shorthand:",e)
        e%=20;
        console.log("after shorthand:",e)

        //exponetation(**=)
        let f=2;
        console.log("before shorthand:",f)
        f**=3;
        console.log("after shorthand:",f)

        //incriment or decriment operators
        //postfix (Returns the current value first, then increments (or decrements) the variable.)
        let num1=20; 
        // num1++;     //num1=num1+1;
        let num2=num1++
        console.log("Increment operation:", num1)
        console.log("Increment operation:", num2)

        let num3=20;
        num3--;     //num2=num2-1;
        console.log("Decrement operation:", num3)

        //prefix ( Increments (or decrements) the variable first, then returns the updated value.)
        let num4=20; 
        // ++num1;     //num1=num1+1;
        let num5=++num4
        console.log("Increment operation:", num4)
        console.log("Increment operation:", num5)

        let num6=20;
        --num6;     //num2=num2-1;
        console.log("Decrement operation:", num6)

        //comparison operators
        //it compares two values and return a boolean result(true or false)
        
    </script>
</body>
</html>
