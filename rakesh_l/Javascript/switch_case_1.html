<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>switch-case</h1>
    <script>
        let day=prompt("enter the day:")
        switch(day){
            case "monday":
                console.log("start of work week");
                break;
            case "friday":
                console.log("weekend is comming");
                break;
            default:
                console.log('regular day')
        }
    </script>
</body>
</html>
