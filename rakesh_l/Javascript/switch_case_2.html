<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day=prompt('enter the day code')
        day=Number(day)
        switch(day){
            case 0:
                console.log('monday');
                break;
            case 1:
                console.log('tuesday');
                break;
            case 2:
                console.log('wed');
                break;
            case 3:
                console.log('thurs');
                break;
            case 4:
                console.log('fri');
                break;
            case 5:
                console.log('sat');
                break;
            case 6:
                console.log('sun');
                break;
            default:
                console.log('enter valid number')
                
        }
    </script>
</body>
</html>
