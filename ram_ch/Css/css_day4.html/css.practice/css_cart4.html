<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue Shopping</title>

       
    <style>
        * {
            font-family: Roboto;
        }

        body {
            background-color: rgb(234, 237, 247);
        }

        .main {
            width: 295.6px;
            height: 318.6px;
            padding: 25.008px;
            background-color: #fff;
            box-sizing: border-box;
            border-radius: 11.008px;
            background-color: 0 10px 30px 0 rgba(98,89,202,0.05);
        }
        .divv{
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        button{
            width: 245px;
            height: 38px;
            background-color: rgb(114, 89, 202);
            color: #fff;
            font-size: 13.6px;
            border-radius: 3.008px;
            padding: 8px 13.6px;
            font-weight: 400;
            border-color: rgb(176, 89, 202);
            cursor: pointer;
        }
        hr{
            border: 1px solid #e9edf6;
        }
    </style>
</head>

<body>
    <div class="main">
        <div style="margin-bottom: 10px;font-size: 14px;font-weight: 600;">PRICE DETAIL</div>
        <div class="divv">
            <div style="font-weight: 400;color: #1d212f;font-size: 14px;">ITEMS</div>
            <div  style="font-weight: 600;font-weight: 14px;">$0.00</div>
        </div>
        <div class="divv">
            <div style="font-size: 14px;color: #1d212f;">Discount:</div>
            <div style="font-size: 14px;color: #fd6074;font-weight: 600;">-$20.00</div>
        </div>
        <div class="divv">
            <div style="font-size: 14px;color: #1d212f;">Total price:</div>
            <div style="font-size: 14px;font-weight: 600;">Add items to your cart</div>
        
        </div>
        <div class="divv">
        <div style="font-size: 14px;color: #0b0c0e;">Delivery:</div>
        <div style="font-size: 14px;font-weight: 600;color: #19B159;">Free</div>
        </div>
        <hr>
        <div class="divv">
<div style="font-size: 14px;color: #1d212f;">Total:</div>
        <div style="font-size: 14px;font-weight: 600;">Add items to your cart</div>
        </div>
        
        <button>Continue Shopping</button>
    </div>
</body>

</html>
