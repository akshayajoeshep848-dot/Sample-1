<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS flex</title>
    <style>
        .parent{
            background-color: bisque;
/height: 70vh;


display: flex;
flex-wrap: wrap;
gap: 10px;
column-gap: 20px;
text-align: center;
border: 1px solid yellowgreen;
justify-content: space-evenly;
align-content: space-evenly;




        }
        .child{
            background-color: rgb(4, 255, 0);
            height: 100px;
            width: 100px;
        }
    </style>
    

    
</head>
<body>
    <h1>
        align-content
    </h1>
    <div class="parent">
        <div class="child child-1">child-1</div>
        <div class="child child-2">child-2</div>
        <div class="child child-3">child-3</div>
        <div class="child child-4">child-4</div>
        <div class="child child-5">child-5</div>
        <div class="child child-6">child-6</div>
        <div class="child child-7">child-7</div>
        <div class="child child-8">child-8</div>
        <div class="child child-9">child-9</div>
        <div class="child child-10">child-10</div>
        <div class="child child-11">child-11</div>
        <div class="child child-12">child-12</div>
        <div class="child child-13">child-13</div>
        <div class="child child-14">child-14</div>
        <div class="child child-15">child-15</div>
        <div class="child child-16">child-16</div>
        <div class="child child-17">child-17</div>
        <div class="child child-18">child-18</div>

        <div class="child child-20">child-20</div>
    </div>
</body>
</html>
