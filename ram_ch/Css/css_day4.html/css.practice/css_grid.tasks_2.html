<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-task-1</title>
    <style>
        body{
background-color: rgb(47, 61, 63);
        }
        .parent{
            margin: 10px;
            font-size: larger;
            
            height: 555px;
            display: grid;
            gap: 10px;
            grid-template-areas: 
            "header header header"
            "sidebar content content"
            "sidebar con-2 con-3"
            "footer footer footer";
        }
        .child{
            color: white;
            text-align: center;
            place-content: center;
            background-color: blanchedalmond;
              border: 4px solid black;
              box-shadow: 0px 0px 2px 1px black;
        }
        .child_1{  
            background: linear-gradient(to top left,rgb(177, 60, 177),rgb(103, 6, 103));
         grid-area: header;   
        }
        .child_2{
            background: linear-gradient(to top left,hwb(160 5% 41% / 0.838),rgb(10, 159, 119)); 
            grid-area:sidebar;
        }
        .child_3{
             background: linear-gradient(to top left,hwb(221 35% 22% / 0.838),rgb(18, 1, 69)); 
            grid-area: content;
        }
        .child_4{
 background: linear-gradient(to top left,hwb(221 35% 22% / 0.838),rgb(18, 1, 69)); 
            grid-area:con-2 ;}
        .child_5{
        background: linear-gradient(to top left,hwb(221 35% 22% / 0.838),rgb(18, 1, 69)); 
            grid-area:con-3 ;
        }
        .child_6{
             background: linear-gradient(to top left,rgb(177, 60, 177),rgb(103, 6, 103));
            grid-area: footer;
        }
    </style>
</head>
<body>
 <h1> <i>Grid task-1</i> </h1> 
 <div class="parent">
    <div class="child child_1">header</div>
    <div class="child child_2">sidebar</div>
    <div class="child child_3">content-1</div>
    <div class="child child_4">content-2</div>
    <div class="child child_5">content-3</div>
    <div class="child child_6">footer</div>
 </div>
</body>
</html>
