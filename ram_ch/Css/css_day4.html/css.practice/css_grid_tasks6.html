<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            display: grid;
            background-image: url(https://images.unsplash.com/photo-1530076886461-ce58ea8abe24?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjN8fGZyZWUlMjBpbWFnZXN8ZW58MHx8MHx8fDA%3D);
            background-repeat: no-repeat;
            background-size: cover;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            background-color: rgb(174, 197, 197);
            /* gap: 10px; */
            /* padding: 10px; */
            height: 50vh;
            background-color: rgb(255, 140, 0);
            grid-template-areas:
                "child-1 child-1 child-1 child-1 child-2"
                " child-4 child-6 child-6 child-7 child-2"
                "child-4 child-9 child-5 child-7 child-2"
                "child-4 child-9 child-8 child-8 child-2"
                "child-4 child-3 child-3 child-3 child-3"
        }

        .child {
            background-color: rgba(42, 165, 65, 0);
            border: 4px solid whitesmoke;
            place-content: center;
            text-align: center;
            border-radius: 10px;
            background-image: url("https://www.pexels.com/search/beautiful/");

        }

        .child-1 {
            grid-area: child-1;
        }

        .child-2 {
            grid-area: child-2;
        }

        .child-3 {
            grid-area: child-3;
        }

        .child-4 {
            grid-area: child-4;
        }

        .child-5 {
            grid-area: child-5;
        }

        .child-6 {
            grid-area: child-6;
        }

        .child-7 {
            grid-area: child-7;
        }

        .child-8 {
            grid-area: child-8;
        }

        .child-9 {
            grid-area: child-9;
        }
    </style>
</head>

<body>
    <h1>grid</h1>
    <div class="parent">

        <div class="child child-1"></div>
        <div class="child child-2"></div>
        <div class="child child-3"></div>
        <div class="child child-4"></div>
        <div class="child child-5"></div>
        <div class="child child-6"></div>
        <div class="child child-7"></div>
        <div class="child child-8"></div>
        <div class="child child-9"></div>
        


</body>

</html>
