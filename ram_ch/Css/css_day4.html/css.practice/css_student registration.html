<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <style>
  
    
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
      width: 300px;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .gender-options {
      margin-bottom: 15px;
    }

    .gender-options label {
      font-weight: normal;
      margin-right: 10px;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2  style="background-color: #0aff44;">Student Registration Form</h2>
    <form action="#" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="ramchramch@gmail.com">

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label>Gender</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male" required> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="other"> Other</label>

       <label for="an" ><b>AADHAR NUMBER</b></label>
      <input type="text" id="an" placeholder="xxxx-xxxx-xxxx">

      <label for="course">Course</label>
      <select id="course" name="course" required>
        <option value="">--Select Course--</option>
        <option value="bca">BCA</option>
        <option value="bsc">B.Sc</option>
        <option value="bcom">B.Com</option>
        <option value="ba">BA</option>
      </select>

      <input type="submit" value="Register">
    </form>
  </div>

</body>
</html>
