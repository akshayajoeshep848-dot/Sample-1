<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .card {
  width: 250px;
  padding: 20px;
  background-color: #f5f7ff;
  border-radius: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
  font-family: 'Segoe UI', sans-serif;
}

.card-content h4 {
  margin: 0;
  font-size: 14px;
  font-weight: bold;
  color: #1a1a1a;
}

.subtext {
  color: #a1a1c2;
  font-size: 13px;
  margin-top: 4px;
}

.amount {
  font-size: 24px;
  font-weight: bold;
  margin: 12px 0;
  color: #1a1a1a;
}

.change {
  color: #28a745; /* Green for positive */
  font-size: 14px;
  font-weight: 500;
}

.icon-container {
  background-color: #eaeafe;
  border-radius: 50%;
  padding: 10px;
}

.icon {
  font-size: 20px;
  color: #5d5dfd;
}

</head>

</body>
</html>
