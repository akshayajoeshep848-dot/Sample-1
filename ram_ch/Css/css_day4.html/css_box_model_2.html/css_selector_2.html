<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <style>
        .para{
            background-color: aqua;
            color: green;
            border: 1px solid red;
            box-shadow: 10px 0px 10px 8px yellow,10px 7px 10px 8px red,7px 10px 9px 2px green;

        }

      .para-2  {
        padding: 2px;
        width: 200px;
        height: 147px;


        }
       .para-3 {
        border: 1px solid red ;
        padding: 20px;
        color: black;
        border-radius: 10px;


       }
    </style>
</head>
<body>
    <h1 class="para heading">CLASS SELECTOR</h1>
    <p class="para para-2">Lorem ipsum dolor sit am</p>
    <span class="para para-3">Lorem ipsum dolor sit am</span>
    
        
    </body>
</html>
