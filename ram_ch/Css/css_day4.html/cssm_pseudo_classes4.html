    <style>
        div span:nth-child(2n+1){
           background-color: yellowgreen;
            border: 1px solid blueviolet;
            box-shadow: 4px 4px green;

        } 
        div span:nth-last-child(2n+1){
 background-color: rgb(200, 50, 205);
            border: 1px solid blueviolet;
            box-shadow: -4px -4px 2px 2px rgb(128, 85, 0);
            padding: 7px;
        }
    </style>


</head>
<body><div>

    <span>span1</span>
