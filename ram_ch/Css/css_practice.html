<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background color</title>

   <style>
        body {
            background-color: #db34d0;
            color: white; 
            font-family: Arial, sans-serif; 
        }
    </style>
</head>
<body>
    <h1 style="color:#db346e;width: 10px;border-radius: 10px;">Welcome to My Page!</h1>
    <p>This is a simple page with a blue background.</p>

    <button style="color:white;background-color:purple;border-bottom: #db34d0;width: 100px;height: 2pc;border-radius: 10px;">PURPLE</button>
    <button style="color:rgb(0, 255, 242);background-color: blue;border-bottom: #db34d0;width: 100px;height: 2pc;border-radius: 10px;">BLUE </button>
    <button style="color:white;background-color: red; #db34d0;width: 100px;height: 2pc;border-radius: 10px;"">RED</button>
    <button style="color:white;background-color: green; #db34d0;width: 100px;height: 2pc;border-radius: 10px;">GREEN</button>
    <button style="color:black;background-color: yellow; #db34d0;width: 100px;height: 2pc;border-radius: 10px;"">YELLOW</button>
    <button style="color:white;background-color: teal; #db34d0;width: 100px;height: 2pc;border-radius: 10px;"">TEAL</button>
    

</body>
</html>
