<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js print two numbers </title>
</head>
<body>
    <h1 id="head-1">selecting DOM Elements 
        
    </h1>
    <div id="div-1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem, autem!</div>
    <div class="div-2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem repellendus doloremque illo eveniet eligendi quae velit nisi alias illum veniam? </div>
    <script>
        //write a function to print sum of two numbers in html
        // let num1 = Number (prompt)
        let div_1 = document.querySelector("#div-1");
        console.log(div_1.innerText);
        div_1.innerText = `This is div 1`;
        let div_2= document.querySelector("#div-2");
        console.log(div_2.innerText);
        div_2.innerText = `This is div 2`;
        div_2.style.color = "blue";



        
    </script>
</body>
</html>
