        async function fetchData(url){
            console.log("starting fetch call...");
            let response = await fetch (url);
            let breeds = await response.json(url);
            console.log(breeds);
            console.log("End fetch call...");
            return breeds;

        }
    //     fetchData("https://dogapi.dog/api/v2/breeds").then((value)=> 
    //     console.log(value)
    // );
        
        fetchData("https://jsonplaceholder.typicode.com/users/1").then((value)=> {
       let container = document.getElementById("container");
       let name = document.createElement("p");
       let email = document.createElement("p");

       name.classList.add("name");
       email.classList.add("email");

       name.textContent=`name : ${value.name}`;
       email.textContent = `email: ${value.email}`;
       
       container.appendChild(name);
       container.appendChild(email);


   } );

    </script>
