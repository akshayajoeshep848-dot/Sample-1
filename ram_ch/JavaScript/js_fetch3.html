<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Data Examples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    section {
      margin-bottom: 40px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0px 0px 2px 2px lightgrey;
    }
    h2 {
      color: #2c3e50;
      padding: 10px;
      text-align: center;

    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #aff80497;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #00fa36;
    }
  </style>
</head>
<body>

  <!-- 1. To-Do List -->
  <section id="todo-section">
    <h2>1. To-Do List Items</h2>
    <table id="todo-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Task</th>
          <th>Is Complete?</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- 2. Students List -->
  <section id="students-section">
    <h2>2. Students List</h2>
    <table id="students-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- 3. Products List -->
  <section id="products-section">
    <h2>3. Products List</h2>
    <table id="products-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Product</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script>
   
    const todoList = [
      { id: 1, task: "Buy groceries", isComplete: false },
      { id: 2, task: "Finish project report", isComplete: false },
      { id: 3, task: "Call the dentist", isComplete: true },
    ];

    
    const students = [
      { id: 1, name: "Alice", grade: "A" },
      { id: 2, name: "Bob", grade: "B" },
      { id: 3, name: "Charlie", grade: "A+" },
    ];

   
    const products = [
      { id: 1, name: "Laptop", price: 75000 },
      { id: 2, name: "Phone", price: 25000 },
      { id: 3, name: "Headphones", price: 2000 },
    ];

    // Generic function to render data in a table
    function renderTable(dataArray, tableId) {
      const tbody = document.querySelector(`#${tableId} tbody`);
      dataArray.forEach(item => {
        const row = document.createElement("tr");
        Object.values(item).forEach(value => {
          const cell = document.createElement("td");
          cell.textContent = value;
          row.appendChild(cell);
        });
        tbody.appendChild(row);
      });
    }

    // Render all sections
    renderTable(todoList, "todo-table");
    renderTable(students, "students-table");
    renderTable(products, "products-table");
  </script>

</body>
</html>
