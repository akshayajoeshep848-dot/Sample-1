<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check if person age</title>
</head>
<body>
    <h1>PERSON AGE</h1>
    <script>
   
   let age =prompt("Enter your age")
      if (age > 18){
        let license=prompt("yes or no")
        if (license == "no"){
          console.log("not eligible to drive ")
        }else{
          console.log("eligible for drive")
        }
      }else if(age<18){
        console.log("too young")
      }
    </script>
</body>
</html>
