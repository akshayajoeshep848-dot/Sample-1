<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BROWSER</h1>
    <script>
    let browser = "Chrome";
let message;
switch (browser) {
  case "Chrome":
  case "Firefox":
    message = "You are using a supported browser.";
    break;
  case "Safari":
    message = "Some features may not work as expected.";
    break;
  default:
    message = "Unsupported browser.";
}
console.log(message); 
</script>
</body>
</html>
