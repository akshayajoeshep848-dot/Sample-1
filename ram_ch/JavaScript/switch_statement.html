<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weeks of days </title>
</head>
<body>
    <h1>switch cases</h1>
    <script>
        let day = "Monday";
        switch(day) {
            case "Monday":
                console.log("Start of work week");
                break;
            case "Friday":
                console.log("Weekend is coming");
                break;
            default:
                console.log("Regular day");
        }

    </script>
</body>
</html>
