<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box model</title>
    <style>
        p {
            background-color: aqua;
            box-shadow: 2px 2px 10px rgb(0, 0, 0), 2px 2px 2px 2px;
            padding: 50px;
        }

        li {
            box-shadow: 2px 2px 2px grey, 2px 2px 10px grey;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5pc;
        }
    </style>
</head>

<body>
    <h1>
        CSS BOX MODEL
    </h1>
    <p>Box shadow has 6 power propeeies.</p>
    <ul>
        <li>horizontal offset</li>
        <li>vertical offset</li>
        <li>blue radius</li>
        <li>Spread Radius</li>
        <li>color</li>
        <li>inset</li>
    </ul>
</body>

</html>
