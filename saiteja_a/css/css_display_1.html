<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css display</title>
    <style>
        .anchor-1,
        .anchor-2 {
            display: inline-block;
            width: 100px;
            height: 50px;
            background-color: green;
            padding: 10px;
            text-align: center;
            place-content: center;
            text-decoration: none;
            border-radius: 10px;

        }
    </style>
</head>

<body>
    <h1>CSS display</h1>
    <a href="www.google.com" class="anchor-1">GOOGLE</a>
    <a href="www.logicwhie.com" class="anchor-2">logic while</a>
    <!--4 inline elements(span img bold ) apply display properties block and inline block-->

</body>

</html>
