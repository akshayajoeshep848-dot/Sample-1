<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid template areas</title>
    <style>
        .parent {
            background-color: yellow;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 200px);
            grid-template-areas:
                "child1 child1 child2"
                "child3 child4 child2"
                "child3 child5 child5";
            gap: 10px;
            padding: 10px;
        }

        .child {
            background-color: blue;
            border-radius: 10px;
            place-content: center;
            text-align: center;
        }

        .child1 {
            grid-area: child1;
        }

        .child2 {
            grid-area: child2;
        }

        .child3 {
            grid-area: child3;
        }

        .child4 {
            grid-area: child4;
        }

        .child5 {
            grid-area: child5;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child child1">Child 1</div>
        <div class="child child2">Child 2</div>
        <div class="child child3">Child 3</div>
        <div class="child child4">Child 4</div>
        <div class="child child5">Child 5</div>
    </div>
</body>

</html>
