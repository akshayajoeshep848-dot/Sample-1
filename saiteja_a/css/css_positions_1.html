<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positions</title>
    <style>
        * {
            margin: 0;
        }

        .parent {

            width: 400px;
            height: 250px;
            position: relative;
        }

        .child-1 {
            background-image: url('https://images.squarespace-cdn.com/content/v1/60241cb68df65b530cd84d95/31f1e67d-cd0c-40fc-9064-58d383ce2fa0/t_OTT.jpg');
            height: 250px;
            width: 400px;
            object-position: 5;
            position: relative;
            border-radius: 10px;
        }

        .child-2 {
            position: absolute;
            bottom: 0px;
            background-color: rgba(255, 173, 173, 0.752);
            width: 400px;
            padding: 2px;
            height: 100px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child child-1">
        </div>
        <div class="child child-2">
            This is a an sample text
        </div>
    </div>
</body>

</html>
