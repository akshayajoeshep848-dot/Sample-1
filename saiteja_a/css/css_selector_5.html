<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Notes 5</title>
    <style>
        div>p {
            color: rgb(180, 121, 44);
            border: 1px solid burlywood;
            width: 500px;
        }

        div>input {
            height: 50px;
        }
    </style>
</head>

<body>
    <h1>CSS Selector - Child Selector</h1>
    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat, excepturi.</p>
        <input type="text">
        <article>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum facilis quis adipisci aut vero mollitia earum
            debitis maxime magnam voluptatum.
        </article>
    </div>
</body>

</html>
