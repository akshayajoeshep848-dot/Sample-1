<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/en/5/5c/Mario_by_Shigehisa_Nakaue.png"
        type="image/x-icon">
    <title>CSS SELECTORS</title>
    <style>
        * {
            box-shadow: 2px 2px 10px grey;
            padding: 5px;
            border-radius: 10px;
        }

        #para-1 {
            color: blue;
        }

        #para-2 {
            color: red;
        }

        #para-3 {
            color: yellow;
        }

        #para-4 {
            color: rgb(255, 87, 115);
        }

        #para-5 {
            color: rgb(0, 255, 0);
        }

        .paras-1 {
            background-color: rgb(194, 255, 194);
        }

        .paras-2 {
            background-color: magenta;
        }

        .paras-3 {
            background-color: lawngreen;
        }

        .paras-4 {
            background-color: rebeccapurple;
        }

        .paras-5 {
            background-color: royalblue;
        }

        .paras-6 {
            background-color: cadetblue;
        }

        .paras-7 {
            background-color: mediumturquoise;
        }

        .paras-8 {
            margin: 3%;
            background-color: cornsilk;
        }

        .span-1 {
            background-color: red;
            display: block;
        }

        .span-2 {
            background-color: black;
            color: white;
            display: block;
        }

        .para11 {
            padding: 10px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <h2>CSS SELECTOR</h2>
    <h3>id selector</h3>
    <p id="para-1">para1</p>
    <p id="para-2">para2</p>
    <p id="para-3">para3</p>
    <p id="para-4">para4</p>
    <p id="para-5">para5</p>
    <h3>class selector</h3>
    <p class="paras-1 para11">para 1</p>
    <p id="para-2" class="paras-2">para 2</p>
    <p class="paras-3">para 3</p>
    <p class="paras-4 para11">para 4</p>
    <p class="paras-5">para 5</p>
    <p class="paras-6">para 6</p>
    <p class="paras-7">para 7</p>
    <p class="paras-8">para 8</p>
    <span class="span-1 para11">span1</span>
    <span class="span-2">span2</span>
</body>

</html>
