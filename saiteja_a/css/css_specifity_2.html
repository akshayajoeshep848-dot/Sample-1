<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading</title>
    <link rel="stylesheet" href="css_specifity_2.css">
    <style>
        h1 {
            color: blue;
        }

        .special [id="para-1"] {
            color: chocolate;
        }
    </style>
</head>

<body>
    <h1>CSS SPECIFICITY</h1>
    <div class="special">
        <p id="para-1"> This is a special paragraph</p>
    </div>
</body>

</html>
