<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid template area</title>
    <style>
        .parent {
            display: grid;
            gap: 20px;
            background-color: blueviolet;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(4, 100px);
            grid-template-areas:
                "child1 . child2 child2 child2 child2 . child3"
                "child4 child4 child4 child4 child4 child5 child6 child6"
                "child7 child8 child8 child9 child9 child9 child9 child9"
                "child10 child10 child11 child12 child12 child13 child14 child14";
            padding: 10px;
        }

        .child {
            background-color: greenyellow;
        }

        .child-1 {
            grid-area: child1;
        }

        .child-2 {
            grid-area: child2;
        }

        .child-3 {
            grid-area: child3;
        }

        .child-4 {
            grid-area: child4;
        }

        .child-5 {
            grid-area: child5;
        }

        .child-6 {
            grid-area: child6;
        }

        .child-7 {
            grid-area: child7;
        }

        .child-8 {
            grid-area: child8;
        }

        .child-9 {
            grid-area: child9;
        }

        .child-10 {
            grid-area: child10;
        }

        .child-11 {
            grid-area: child11;
        }

        .child-12 {
            grid-area: child12;
        }

        .child-13 {
            grid-area: child13;
        }

        .child-14 {
            grid-area: child14;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child child-1">child1</div>
        <div class="child child-2">child2</div>
        <div class="child child-3">child3</div>
        <div class="child child-4">child4</div>
        <div class="child child-5">child5</div>
        <div class="child child-6">child6</div>
        <div class="child child-7">child7</div>
        <div class="child child-8">child8</div>
        <div class="child child-9">child9</div>
        <div class="child child-10">child10</div>
        <div class="child child-11">child11</div>
        <div class="child child-12">child12</div>
        <div class="child child-13">child13</div>
        <div class="child child-14">child14</div>
    </div>
</body>

</html>
