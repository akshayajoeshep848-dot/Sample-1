<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            background-color: red;
            width: 360px;
            height: 200px;
            border-radius: 10px;
            position: relative;
        }

        .child1 {
            width: 360px;
            height: 200px;
            background-image: url('https://www.phonepe.com/webstatic/10768/static/892a8251e4f0911972cc916641530c11/ee604/Press-Page-Launch-Desktop.png');
            background-repeat: no-repeat;
            background-size: cover;
            border-radius: 10px;
            position: relative;
        }

        .child2 {
            position: absolute;
            bottom: 0;
            height: 50px;
            padding: 10px;
            width: 340px;
            border-radius: 10px;
            background-color: rgba(102, 51, 153, 0.418);
            transition: 0.5s;
        }

        .child2:hover {
            height: 150px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child child1">
        </div>
        <div class="child child2">
            Help us to ensure the trust of the 1billion users.
        </div>
    </div>
</body>

</html>
