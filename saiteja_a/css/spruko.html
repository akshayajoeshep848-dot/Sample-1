<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>spurko</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: lightgray;
    }

    .parent {
      display: flex;
      flex-direction: column;
    }

    .child {
      padding: 5px;
    }

    .child1 {
      font-weight: bold;
    }

    .child2,
    .date {
      color: gray;
      font-size: 13.5px;
    }

    .amount1 {
      font-weight: bold;
      font-size: 18px;
    }

    .amount {
      display: flex;
      flex-direction: row;
      gap: 5px;
    }

    .parent1 {
      display: flex;
      flex-direction: row;
      gap: 100px;
    }

    .dp {
      width: 50px;
      height: 50px;
      background-color: black;
      border-radius: 50px;
    }

    .container {

      display: flex;
      flex-direction: row;
      gap: 25px;
      padding: 10px;
    }

    .main {
      display: inline-block;
    }

    .center {
      display: block;
    }

    .recent {
      padding: 5px;
      font-weight: bold;
    }

    .matter {
      padding: 5px;
      color: gray;
      font-size: 13.5px;
    }

    .box1 {
      display: flex;
      flex-direction: column;
      padding-left: 15px;
    }

    .box0 {
      display: inline-block;
      padding: 5px;
      background-color: white;
      border-radius: 10px;
      margin: 15px;
    }

    .dp {
      background-image: url('https://nextjs.spruko.com/bootstrap/page/spruha-js/preview/assets/images/faces/5.jpg');
      background-size: contain;
    }
  </style>
</head>
