<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .name,
        .amount {
            font-weight: bold;
            font-size: 17px;
        }

        .app-improvement,
        .date {
            color: grey;
            font-size: 15px;
        }

        .sub-1 {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .sub-2 {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        .subs {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container2 {
            display: flex;
            flex-direction: row;
            gap: 50px;
        }

        .img {
            background-color: black;
            width: 50px;
            height: 50px;
            border-radius: 50px;
        }

        .main {
            display: flex;
            flex-direction: row;
            gap: 15px;
        }

        .box {
            padding: 10px;
            width: 350px;
            display: block;
            border: 5px solid;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="main">
            <div class="img"></div>
            <div class="container2">
                <div class="sub-1">
                    <div class="name">Flicker</div>
                    <div class="app-improvement">App Improvement</div>
                </div>

                <div class="subs">
                    <div class="sub-2">
                        <div class="amount">$45.234</div>
                        <div class="image">
                            <img src="https://www.freeiconspng.com/uploads/green-arrow-png-20.png" width="13px">
                        </div>
                    </div>
                    <div class="date">
                        12 jan 2024
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
