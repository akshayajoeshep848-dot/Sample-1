<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarBucks Coffee Company</title>
    <link rel="shortcut icon" href="https://www.starbucks.in/assets/icon/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: roboto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            display: flex;
            width: 100%;
            justify-content: space-evenly;
            align-items: center;
            padding: 13px;
            border: 1px solid black;
        }

        .links-nav {
            display: flex;
            flex-direction: row;
            gap: 35px;

        }

        .search-nav input {
            height: 35px;
            width: 200px;
            border-radius: 15px;
            border: 0.1px solid grey;
            position: relative;
        }

        nav div a {
            text-decoration: none;
            color: black;
            font-size: 17px;
            width: 100%;
        }

        .search-nav {
            position: relative;
        }

        .search-nav img {
            position: absolute;
            right: 5px;
            bottom: 9px;
        }

        .nav2 {
            display: flex;
            justify-content: space-between;
            border: 1px solid black;
            padding: 15px 190px;
            background-color: #1e3932;
            color: white;
            align-items: center;
            width: 100%;
        }

        .nav2 p {
            font-size: 20px;
        }

        .nav2 a {
            border: 1px solid white;
            border-radius: 30px;
            padding: 10px 15px;
            font-size: 12px;
            color: white;
            text-decoration: none;
        }

        .bg {
            width: 1200px;
            height: 220px;
            background-color: black;
            background-image: url('https://preprodtsbstorage.blob.core.windows.net/cms/uploads/BG_WEB_2_1_7a5238c9b3.png');
            background-size: cover;
            border-radius: 15px;
        }

        .one {
            margin-top: 70px;
            position: relative;
        }

        .bg-png {
            height: 180px;
            width: 100px;
            background-image: url('https://preprodtsbstorage.blob.core.windows.net/cms/uploads/BEVERAGE_APP_1_4a3a05b636.png');
        }

        .one-two {
            display: flex;
            flex-direction: column;
            gap: 30px;
            position: absolute;
            top: 3em;
            left: 5em;
        }

        .txt-1 {
            font-size: 20px;
            font-weight: bold;
        }

        .txt-2 {
            font-size: 15px;
        }

        .links-nav a::after {
            content: " ";
            height: 5px;
            width: 45px;
            background-color: red;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>

<body>
    <nav>
        <div>
            <img src="https://www.starbucks.in/assets/icon/logo.png" alt="logo" width="40px">
        </div>
        <div class="links-nav">
            <a href="">Home</a>
            <a href="">Gift</a>
            <a href="">Order</a>
            <a href="">Pay</a>
            <a href="">Store</a>
        </div>
        <div class="search-nav">
            <input type="text">
            <img src="https://img.icons8.com/ios_filled/512/search--v4.png" alt="" width="20px">
        </div>
        <div>
            <img src="https://www.starbucks.in/assets/icon/account_thin.svg" alt="profile-dp">
        </div>
    </nav>
    <div class="nav2">
        <p>Starbuck Reward</p>
        <a href="#">Know More</a>
    </div>
    <div class="one">
        <div class="bg"></div>
        <div class="bg-png"></div>
        <div class="one-two">
            <div class="txt">New</div>
            <div class="txt-1">Try the Blonde Roast !</div>
            <div class="txt-2">Bright,sweet cirtus notes and a smooth body makes this a classic.</div>
        </div>
    </div>
    <div>
        <p>Handcrafted Curations</p>
    </div>
</body>

</html>
