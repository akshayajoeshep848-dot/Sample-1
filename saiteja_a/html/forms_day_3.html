<!DOCTYPE html>
<html>
	<head>
		<title>Forms Day-3</title>
		<style>
			label{
			
			}
			input{
			padding:10px;
			margin-bottom:5px;
			background-color:none;
			border:none;
			box-shadow: 0px 0px 2px grey;
			border-radius:5px;
			}
			button{
			background-color:skyblue;
			color:white;
			border:none;
			padding:10px;
			border-radius:5px;
			}
		</style>
	</head>
	<body>
		<h1>Student Registeration Form</h1>
		<form>
			<div>
			<label for="fn">First Name:</label>
			<input id="fn" type="text" placeholder="John" />
			</div>
			<div>
			<label for="ln">Last Name:</label>
			<input id="ln" type="text" placeholder="bob"/>
			</div>
			<div>
			<label for="pn">Number:</label>
			<input id="pn" type="tel" placeholder="+91-9876541230" maxlength="10"/>
			</div>
			<div>
			<label for="gm">Gmail:</label>
			<input id="gm" type="email" placeholder="bob@gmail.com" />
			</div>
			<div>
			<label for="dob">Date of birth</label>
			<input id="dob" type="date"> 
			</div>
			<div>
			<label for="pwd">Password:</label>
			<input id="pwd" type="password" placeholder="*******">
			</div>
			<div>
				<h4>Gender</h4>
				<input type="radio" id="gen" name="gender">
				<label for="gen">Male</label>
				<input type="radio" id="gen" name="gender">
				<label for="gen">Female</label>
			</div>
			<div>
				<h4>Education</h4>
				<input type="checkbox" for="tenth">
				<label for="tenth">10th</label>
				<input type="checkbox" id="inter">
				<label for="inter">Intermediate</label>
				<input type="checkbox" id="degree">
				<label for="degree">Degree:</label>
			</div>	
			<div>
				<label for="dating">Date of joining</label>
				<input type="Date" id="dating">
			</div>

			<div>
				<label for="timer">Time of joining</label>
				<input type="time" id="timer">
			</div>
			<div>
				<label for="upload">Attach a docs:</label>
				<input type="file" id="upload">
			</div>
			<input type="submit" value="submit">
			<button>Submit</button>

	</body>
</html>
