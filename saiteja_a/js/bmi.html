<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 19px;
            background-color: #111111;
            font-family: Arial, Helvetica, sans-serif;
        }

        .box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
            padding: 20px;
            gap: 10px;
            color: white;
            background-color: #222222;
            border-radius: 5px;
        }

        h2 {
            font-weight: 500;
            font-size: 30px;
        }

        input {
            padding: 10px;
            border-radius: 3px;
            border: none;
            background-color: #333333;
            color: white;
        }

        button {
            background-color: rgb(63, 63, 255);
            border: none;
            font-size: 15px;
            color: white;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            transition: 300ms;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(22, 22, 255);
        }

        .answer-box {
            display: flex;
            flex-direction: column;
            gap: 0;
            position: relative;
            padding: 10px;
        }

        #check {
            position: absolute;
            bottom: -20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>BMI CALCULATOR</h2>

        <label for="height">Height :</label>
        <input type="text" id="height">

        <label for="weight">Weight :</label>
        <input type="text" id="weight">

        <button class="btn" id="btn">Calculate</button>
        <div class="answer-box">
            <h3 id="answer"></h3>
            <h4 id="check"></h4>
        </div>

    </div>

    <script>
        let Height = document.getElementById('height')
        let Weight = document.getElementById('weight')

        let Btn = document.getElementById('btn')

        let Answer = document.getElementById('answer')
        let Check = document.getElementById('check')



        Btn.onclick = function () {

            let Fw = parseFloat(Weight.value);
            let Fh = parseFloat(Height.value);
            let FinalHeight = Fh / 100

            let FinalAnswer = Math.round(Fw / (FinalHeight * FinalHeight))

            Answer.textContent = `Your BMI is: ${FinalAnswer}`;

            let a;
            let colorClass;

            if (FinalAnswer < 19) {
                a = "underWeight";
                console.log(a)
            } else if (FinalAnswer < 25) {
                a = "Normal";
                console.log(a)
            } else if (FinalAnswer < 30) {
                a = "OverWeight";
                console.log(a)
            } else if (FinalAnswer < 40) {
                a = "obesity";
                console.log(a)
            }

            Check.textContent = a;

        }

    </script>
</body>

</html>
