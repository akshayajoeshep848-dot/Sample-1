<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breed Details</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .breed-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 1px 1px 10px lightgray;
            padding: 30px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .info-group {
            margin-bottom: 20px;
        }

        .info-label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        .info-value {
            color: #666;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #d32f2f;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="breed-container">
        <a href="js_fetchh.html" class="back-link">‚Üê Back to All Breeds</a>
        <div id="breed-content">
            <div class="loading">Loading breed information...</div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const breedId = urlParams.get('id');

        if (breedId) {
            fetch(`https://dogapi.dog/api/v2/breeds/${breedId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Breed not found');
                    }
                    return response.json();
                })
                .then(data => {
                    const breed = data.data;
                    const contentDiv = document.getElementById('breed-content');

                    if (breed && breed.attributes) {
                        contentDiv.innerHTML = `
                            <h1>${breed.attributes.name}</h1>
                            <div class="info-group">
                                <div class="info-label">Description:</div>
                                <div class="info-value">${breed.attributes.description || 'No description available.'}</div>
                            </div>
                            <div class="info-group">
                                <div class="info-label">Life Span:</div>
                                <div class="info-value">${breed.attributes.life.span || 'Not specified'}</div>
                            </div>
                            <div class="info-group">
                                <div class="info-label">Male Weight:</div>
                                <div class="info-value">${breed.attributes.male_weight ? `${breed.attributes.male_weight.imperial} lbs (${breed.attributes.male_weight.metric} kg)` : 'Not specified'}</div>
                            </div>
                            <div class="info-group">
                                <div class="info-label">Female Weight:</div>
                                <div class="info-value">${breed.attributes.female_weight ? `${breed.attributes.female_weight.imperial} lbs (${breed.attributes.female_weight.metric} kg)` : 'Not specified'}</div>
                            </div>
                            <div class="info-group">
                                <div class="info-label">Hypoallergenic:</div>
                                <div class="info-value">${breed.attributes.hypoallergenic ? 'Yes' : 'No'}</div>
                            </div>
                        `;
                    } else {
                        contentDiv.innerHTML = '<div class="error">Breed information not available.</div>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('breed-content').innerHTML =
                        '<div class="error">Failed to load breed information. Please try again later.</div>';
                });
        } else {
            document.getElementById('breed-content').innerHTML =
                '<div class="error">No breed specified.</div>';
        }
    </script>
</body>

</html>
