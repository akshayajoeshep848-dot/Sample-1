<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Btn</title>
    <style>

    </style>
</head>

<body>
    <h3 id="counter">0</h3>

    <div class="box-buttons">
        <button id="d-button">Decrease</button>
        <button id="r-button">Reset</button>
        <button id="i-button">Increase</button>
    </div>

    <script>
        let IncreaseBtn = document.getElementById("i-button")
        let ResetBtn = document.getElementById('r-button')
        let DecreaseBtn = document.getElementById('d-button')

        let Counter = document.getElementById('counter')

        let count = 0;

        IncreaseBtn.onclick = function () {
            count++;
            Counter.textContent = count;
        }

        DecreaseBtn.onclick = function () {
            count--;
            Counter.textContent = count;
        }

        ResetBtn.onclick = function () {
            count = 0;
            Counter.textContent = count;
        }
    </script>
</body>

</html>
