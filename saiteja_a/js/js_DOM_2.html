    <script>
        let paraItems = document.getElementsByTagName("p");

        let actorsArray = [
            {
                name: "prabhas",
                profession: "Acting",
                movies: ["Mirchi", "Bahubali"],
            }, {
                name: "N.T.T Jr",
                profession: "Acting, Enterprenuer",
                movies: ["shakthi", "temper"],
            }, {
                name: "Sai Pallavi",
                profession: "Acting,Doctor",
                movies: ["Fida", "Love Today"]
            }, {
                name: "Priyanka Arul Mohan",
                profession: "Acting",
                movies: ["Doctor", "og"]
            }
        ]
        Array.from(paraItems).forEach((element, index) => {
            element.innerText = `Actor name : ${actorsArray[index].name}`
        })
        Array.from(paraItems).forEach((element, index) => {
            element.innerText = `Actor proffession : ${actorsArray[index].movies}`
        })
    </script>
