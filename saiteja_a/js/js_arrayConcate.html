    <style>
        p {
            position: relative;
            padding: 20px;
        }

        p::after {
            position: absolute;
            top: 0;
            left: 30px;
            content: "Ollama";
            font-size: 10px;
            color: transparent;
            z-index: 1;
            transition: 500ms;
            padding: 5px;
        }

        p:hover::after {
            background-color: yellow;
            padding: 5px;
            color: black;
        }

        .main {
            width: 100px;
            height: 50px;
            border: 1px solid black;
            border-radius: 50px;
            position: relative;
            transition: 30s;
        }

        .child {
            background-color: red;
            width: 50px;
            height: 50px;
            border-radius: 50px;
            position: absolute;
        }

        .child:active {
            position: absolute;
            right: 0;
            background-color: green;
        }

        h1::after {
            content: "substring(start:stop)";
            font-size: 10px;

        }
    </style>
</head>
