<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 15px;
            align-items: flex-start;
            border: 1px solid black;
            width: 500px;

        }

        input {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid grey;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>my info</h1>
        <label for="name">Name:</label>
        <input id="name" type="text" placeholder="Enter your name"><br><br>
        <label for="email">Email:</label>
        <input id="email" type="text" placeholder="enter your email"><br><br>
        <button id="but-1">Save to Browser</button><br><br>
        <button id="but-2">Clear Saved Data</button><br><br>
    </div>
    <script>
        let nameInput = document.getElementById("name")
        let emailInput = document.getElementById("email")
        let but_1 = document.getElementById("but-1")
        let but_2 = document.getElementById("but-2")

        window.addEventListener("load", () => {
            nameInput.value = localStorage.getItem("name") || "";
            emailInput.value = localStorage.getItem("email") || "";
        })
        but_1.addEventListener("click", (e) => {

            localStorage.setItem("name", nameInput.value)
            localStorage.setItem("email", emailInput.value)
            alert("saved to broweser")
        })
        but_2.addEventListener("click", () => {
            localStorage.clear();
            alert("data is cleared")
        })
    </script>
</body>

</html>
