    <script>
        class Car {
            constructor(make, model) {

        const mycar = new car("tesla", "model y")


        class car {
            constructor(make, model) {
                this.make = make;
                this.model = model;
            }
        }
        let Cars = new car(" Mercedes benz", 20);
        console.log(Cars.make);
        console.log(Cars.model);


        class Dog {
            constructor(name, breed = "mutt") {
                this.name = name;
                this.breed = breed;
            }

        }
        const dog1 = new Dog("max", "mutt");
        console.log(dog1.name)
        console.log(dog1.breed)



        class vehicle {
            constructor(name, cost) {
                this.name = name;
                this.cost = cost;
            }
        }
        class motorcycle extends vehicle {
            constructor(name, cost, year) {
                super(name, cost);
                this.year = year;
            }
        }
        let Motorcycle = new motorcycle("car", "1 crore", 2019);
        console.log(Motorcycle.name);
        console.log(Motorcycle.cost);
        console.log(Motorcycle.year);
