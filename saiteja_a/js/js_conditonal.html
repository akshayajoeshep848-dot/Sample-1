<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age verification by using the javascript</title>
</head>

<body>
    <h1>conditional using js</h1>
    <script>
        let age = prompt("Please enter your age")
        if (Number(age) > 18) {
            console.log("Okay")
        } else if (age < 0) {
            console.log("inka puttledu ra hukum")
        } else {
            console.log("not")
        }
    </script>
</body>

</html>
