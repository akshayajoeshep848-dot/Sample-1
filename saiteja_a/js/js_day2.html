<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //increment by 1

        let num1 = 50
        console.log("increment by 1 :", num1++)
        console.log("increment by 1 :", num1)

        //decrement by 1
        let num2 = 52
        console.log("decrement by 1 :", num2--)
        console.log("decrement by 1 :", num2)

        //increment and decreament

        let num3 = num1++
        console.log(num3)

        let num4 = ++num1
        console.log(num4)
        let num9 = 22;
        let num5 = --num9
        console.log(num5)

    </script>
</body>

</html>
