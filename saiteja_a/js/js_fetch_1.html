<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs List</title>
    <style>
        * {
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 0 auto;
        }

        #lop {
            box-shadow: 1px 1px 10px lightgray;
            text-align: left;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 10px;
            width: 350px;
            height: auto;
            transition: 400ms;
            cursor: pointer;
        }

        h3 {
            background-color: bisque;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        h1 {
            padding: 20px;

        }

        p {
            padding: 10px;
            color: rgb(97, 97, 97);
            line-height: 23px;
        }

        #lop:hover {
            transform: scale(1.02);
        }

        hr {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>List of Dogs Breeds</h1>
    <hr>
    <div class="container">
    </div>
    <script>
        let dogsDataArray = []


        let response = fetch("https://dogapi.dog/api/v2/breeds")
            .then((data) => data.json())
            .then((value) => {
                console.log(value.data)
                let array = (value.data);

                array.forEach(dog => {
                    let container = document.querySelector(".container")
                    let dogContainer = document.createElement("div")
                    dogContainer.id = "lop"
                    let dogbreed = document.createElement('h3')
                    let dogbreedDescription = document.createElement("p")

                    //assigning the values

                    dogbreed.textContent = dog.attributes.name;
                    dogbreedDescription.textContent = dog.attributes.description;

                    dogContainer.append(dogbreed);
                    dogContainer.append(dogbreedDescription)
                    container.appendChild(dogContainer);
                });
            })


        let postOption = {
            method: "POST",
            header: {
                "Content-Type": "application/json",
            },
            body: {} //json.stringify({})
        }


        async function fetchData(url, options) {
            console.log("starting feth call...")
            let response = await fetch(url);
            let data = await response.json();
            console.log(data)
            console.log("End fetch call....");
            return data;
        }





        // .catch((error) => console.log(error))

    </script>
</body>

</html>
