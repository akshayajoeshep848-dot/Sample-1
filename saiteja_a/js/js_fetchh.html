<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breeds List</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 0 auto;
            padding: 20px;
            max-width: 1200px;
        }

        .dog-card {
            box-shadow: 1px 1px 10px lightgray;
            text-align: left;
            padding: 15px;
            border-radius: 10px;
            background-color: white;
            transition: all 400ms;
            cursor: pointer;
        }

        .dog-card:hover {
            transform: scale(1.02);
            box-shadow: 2px 2px 15px #ccc;
        }

        h3 {
            background-color: bisque;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 10px;
        }

        h1 {
            padding: 20px;
            color: #333;
        }

        p {
            padding: 10px;
            color: #666;
            line-height: 1.5;
        }

        hr {
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>

<body>
    <h1>List of Dog Breeds</h1>
    <hr>
    <div class="container">
        <div class="loading">Loading breeds...</div>
    </div>
    <script>
        // Fetch dog breeds data
        fetch("https://dogapi.dog/api/v2/breeds")
            .then((response) => response.json())
            .then((data) => {
                const container = document.querySelector(".container");
                container.innerHTML = ''; // Clear loading message

                data.data.forEach(dog => {
                    // Create elements
                    const dogCard = document.createElement("div");
                    dogCard.className = "dog-card";

                    const dogBreed = document.createElement('h3');
                    const dogDescription = document.createElement("p");

                    // Assign values
                    dogBreed.textContent = dog.attributes.name;
                    dogDescription.textContent = dog.attributes.description || "No description available.";

                    // Append elements
                    dogCard.append(dogBreed, dogDescription);
                    container.appendChild(dogCard);

                    // Add click event to redirect to breed detail page
                    dogCard.addEventListener('click', () => {
                        window.location.href = `breed.html?id=${dog.id}`;
                    });
                });
            })
            .catch((error) => {
                console.error('Error:', error);
                document.querySelector(".container").innerHTML =
                    '<div class="loading">Failed to load breeds. Please try again later.</div>';
            });
    </script>
</body>

</html>
