    <script>

        let n = 167;
        cnt = 0;
        is_prime = true;
        if (n == 2) {
            is_prime = true;
        } else if (n <= 1 || n % 2 === 0) {
            is_prime = false;
        } else {
            for (let i = 3; i <= Math.sqrt(n); i = i + 2) {
                cnt++;
                if (n % i === 0) {
                    is_prime = false;
                    break;
                }
            }
            if (is_prime) {
                console.log(`${n} is Prime`);
            } else {
                console.log(`${n} is not Prime`);
            }
        }
        console.log(`Loop runs for ${cnt} times`);
