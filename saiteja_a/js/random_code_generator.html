<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: arial;
            font-family: sans-serif;
        }

        .container {
            padding: 25px;
            box-shadow: 1px 1px 10px gray;
            width: 600px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            gap: 25px;

        button {

            padding: 10px 20px;
            font-size: 16px;
            border: none;
            color: white;
            cursor: pointer;
        }

        #quote-box {

            background-color: pink;
            color: black;
            padding: 10px;
            text-align: center;
            place-content: center;
        }

        #author-name {

            height: auto;
            background-color: pink;
            color: black;
            padding: 10px;
            text-align: center;
            place-content: center;
            font-weight: bold;
        }
    </style>
</head>
