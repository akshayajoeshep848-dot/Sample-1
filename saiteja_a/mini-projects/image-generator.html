<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saaho</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgba(237, 237, 237, 0.991);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #box-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            width: 80%;
            background-color: white;
            border-radius: 10px;
            margin: 10px;
            gap: 10px;
        }

        .search-bar {
            display: flex;
            width: 80%;
            max-width: 600px;
        }

        #search {
            flex: 1;
            padding: 20px 10px;
            border: none;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            font-size: 16px;
        }

        #btn {
            border: none;
            background-color: rgb(0, 119, 255);
            color: white;
            padding: 20px;
            font-size: 16px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            cursor: pointer;
        }

        #img-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            margin-top: 15px;
            width: 80%;
            max-width: 1200px;
        }

        img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 2px 2px 5px lightgray;
        }

        @media (max-width: 600px) {
            #box-container {
                width: 95%;
            }

            .search-bar {
                width: 95%;
            }

            #img-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div id="box-container">
        <h2>Wall-Pix</h2>
        <p>Crafted by teja</p>
    </div>
    <div class="search-bar">
        <input type="text" id="search">
        <button id="btn">Search</button>
    </div>
    <div id="img-container"></div>

    <script>
        let access_key = "Q0t-uk5iyNKprcyYY4dqLGxmVNspwDzxay72cYBiwsQ"
        let SearchBar = document.getElementById('search')
        let Btn = document.getElementById('btn')

        Btn.onclick = function () {
            let Views = SearchBar.value.trim()
            if (!Views) return

            async function FetchData() {
                const myUrl = `https://api.unsplash.com/search/photos?client_id=${access_key}&query=${Views}`
                const response = await fetch(myUrl)
                const myUrls = await response.json()
                const maxi = myUrls.results

                let ImageContainer = document.getElementById("img-container")
                ImageContainer.innerHTML = "" // Clear previous results

                maxi.forEach((Element) => {
                    const img = document.createElement("img")
                    img.src = Element.urls.small
                    ImageContainer.appendChild(img)
                })
            }

            FetchData()
        }
    </script>
</body>

</html>
