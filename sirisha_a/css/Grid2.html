<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: 1fr 8fr 1fr;
            grid-template-rows: 1fr 8fr 1fr;
            height: 100vh;
            gap: 10px;
            /* background-image:url(./lion.jpg);
            background-size:cover;
            background-repeat: no-repeat; */
            grid-template-areas: 
            "header header header"
            "sidenav content rightnav"
            "footer footer footer";
        }
         .grid-item{
            background-color: blueviolet;
            border-radius: 5px;
            text-align: center;
            place-content: center;
            color: white;
             /* background-image: url(./image2.jpg); */
             /* background-color: transparent; 
             border: 5px solid white; */

         }
         .grid-item1{
            grid-area: header;
         }
         .grid-item2{
            grid-area: sidenav;
         }
         .grid-item3{
            grid-area: content;
            
         }
         .grid-item4{
            grid-area: footer;
            color: red;
         }
         .grid-item5{
            grid-area: rightnav;
         }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item grid-item1">Header</div>
        <div class="grid-item grid-item2">Side navbar</div>
        <div class="grid-item grid-item3">Content</div>
        <div class="grid-item grid-item4">footer</div> 
         <div class="grid-item grid-item5">Right navbar</div>
    </div>
</body>
</html>
