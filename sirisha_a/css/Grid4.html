<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    .grid-container{
      display: grid;
         grid-template-columns: 3fr 3fr;
            grid-template-rows: 1fr 2fr;
            height: 20vh;
         background-color: rgba(255, 166, 0, 0.53);
         padding: 10px;
         border: 3px dashed  orange;
        /* box-shadow: 0px 0px 0px 9px rgba(255, 166, 0, 0.534); */
       grid-template-areas: 
        "row1 row2"
        "row3 row4"
        "row3 row4";
       
    }
    .grid-item{
        background-color: yellow;
        border: 1px solid brown;
              
    }
    .grid-item1{
         grid-area: row1;
    }
    .grid-item2{
         grid-area: row2;
    }
    .grid-item3{
         grid-area: row3;
    }
    .grid-item4{
         grid-area: row4;
    }
   </style>
</head>
<body>
     <div class="grid-container"> 
    <div class="grid-item grid-item1">
      row1
    </div>
    <div class="grid-item grid-item2">row1</div>
  
    <div class="grid-item grid-item3">row2</div>
    <div class="grid-item grid-item4">row2</div>
    </div>
</body>
</html>
