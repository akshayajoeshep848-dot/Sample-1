<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css minmax</title><style>
        *{
            margin: 0;
        }
         .div-container{
           display: grid;
           grid: 2fr 10fr 2fr/100px repeat(2,minmax(200px,1fr)) ;
           /* grid-template-columns: 100px repeat(2,minmax(200px,1fr));
           grid-template-rows: 2fr 10fr 2fr; */
           /* gap:10px; */
           row-gap: 10px;
           column-gap: 10px;
           height: 50vh;
           grid-template-areas: 
           "header header header"
           "sidebar content content"
           "footer footer footer";
          
        }
        .div-item{
            background-color: aqua;
        }
         .div-item1{
            grid-area: header;
         }
         .div-item2{
            grid-area: sidebar;
         }
          .div-item3{
            grid-area: content;
         }
          .div-item4{
            grid-area: footer;
         }
    </style>
   
</head>
<body>
    <div class="div-container">
        <div class="div-item div-item1">Grid item 1</div>
        <div class="div-item div-item2">Grid item 2</div>
        <div class="div-item div-item3">Grid item 3</div>
        <div class="div-item div-item4">Grid item 4</div>
        <!-- <div class="div-item div-item5">Grid item 5</div>
        <div class="div-item div-item6">Grid item 6</div>
        <div class="div-item div-item7">Grid item 7</div>
        <div class="div-item div-item8">Grid item 8</div>
        <div class="div-item div-item9">Grid item 9</div>
        <div class="div-item div-item10">Grid item 10</div> -->
    </div>
</body>
</html>
