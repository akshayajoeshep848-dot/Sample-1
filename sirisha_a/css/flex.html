<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .flex-container{
            display: flex;
            background-color: aqua;
            flex-flow: row wrap-reverse;
            /* flex-direction:row ; */
            gap: 10px;
            justify-content:space-evenly;
            /* height:50vh; */
            align-items:baseline;
            /* flex-wrap: wrap-reverse; */
        }

            width: 100px;
             height: 100px;

            border-radius: 10px;
            text-align: center;
            place-content: center;
        }
        .flex-item-1{
            height: 100px;
        }
        .flex-item-2{
            height: 100px;
        }
        .flex-item-3
        {
            height: 100px;
        }
    </style>
</head>

    <div class="flex-container">
