<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container{
            background-color: rgba(0, 255, 255, 0.358);
            border: 3px dashed aqua;
             display: flex;
             gap: 10px;
            padding: 10px;
             
        }
        .flex-item-1{
            background-color: rgba(0, 0, 255, 0.482);
            border: 1px solid blue;
            color: white;
            flex: 0 1 auto;
            height: 100px;
            width: 100px; 
            text-align: center;
            place-content: center;
        }.flex-item-2{
            background-color:rgba(0, 128, 0, 0.66);
              border: 1px solid blue;
             color: white;
            flex: 1;
            height: 100px;
            width: 100px; 
             text-align: center;
            place-content: center;    
        }
        .flex-item-3{
            background-color: yellow;
              border: 1px solid blue;
            color: white;
           height: 100px;
            width: 100px; 
            flex: 0 0 150px;
             text-align: center;
            place-content: center;    
        }
        .flex-item-4{
            background-color: palevioletred;
              border: 1px solid blue;
            color: white;
          height: 100px;
            width: 100px; 
            flex: 2 0 auto;
             text-align: center;
            place-content: center;    
        }
    </style>
</head>
<body>
    <div class="flex-container">
    <div class="flex-item flex-item-1">Item A</div>
    <div class="flex-item flex-item-2">Item B</div>
    <div class="flex-item flex-item-3">Item C</div>
    <div class="flex-item flex-item-4">Item D</div>
   </div>
</body>
</html>
