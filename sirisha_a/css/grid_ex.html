<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div-container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            height: 100vh;
            gap: 10px;
            grid-template-areas:
            "header . header1"
            ". content ."
            "footer . footer1"
           ;
        }
        .div-item{
            background-color: blue;

        }
        .div-item1{
            grid-area: header;
        }
         .div-item2{
            grid-area: header1;
        }
         .div-item3{
            grid-area: content;
        }
         .div-item4{
            grid-area: footer;
        }
         .div-item5{
            grid-area: footer1;
        }
    </style>
</head>
<body>
    <div class="div-container">
        <div class="div-item div-item1">Grid item 1</div>
        <div class="div-item div-item2">Grid item 2</div>
        <div class="div-item div-item3">Grid item 3</div>
        <div class="div-item div-item4">Grid item 4</div>
        <div class="div-item div-item5">Grid item 5</div>
        </div>
</body>
</html>
