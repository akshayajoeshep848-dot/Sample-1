<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
            
    <style>

        *{
            margin: 0;
        }
        .div-container{
            background-color:beige;
        }
        .div-item1 {
            background-color: aqua;
            position: static;
            
        }

        .div-item2 {
            background-color: red;
            position: relative;
            top: -100px;
            left:100px;
            
        }

        .div-item3 {
            background-color:chartreuse;
             position: relative;
            top: -200px;
            left:200px;
        }

        .div-item4 {
            background-color:cadetblue;
            position: relative;
            top: -300px;
            left:300px;
             
        }

        .div-item5 {
            background-color:blueviolet;
           position: relative;
            top: -400px;
            left:400px; 

        }
        .div-item{
            height: 100px;
            width: 100px;
            margin:10px;
        }
    </style>
</head>

<body>
    <div class="div-container">
        <div class="div-item div-item1">item 1</div>
        <div class="div-item div-item2">item 2</div>
        <div class="div-item div-item3">item 3</div>
        <div class="div-item div-item4">item 4</div>
        <div class="div-item div-item5">item 5</div>
    </div>

</body>

</html>
