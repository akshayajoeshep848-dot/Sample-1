<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-of-type{
            color: blue;
        }
         li:last-of-type{
            color: red;
        }
        li:nth-of-type(n+13){
               color: chartreuse;
        }
       p:only-child{
        color:red
       }
    </style>
</head>
<body>
    <h3>type of</h3>
   <ul>
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
    <li>item 5</li>
    <li>item 6</li>
    <li>item 7</li>
    <li>item 8</li>
    <li>item 9</li>
    <li>item 10</li>
    <li>item 11</li>
    <li>item 12</li>
    <li>item 13</li>
    <li>item 14</li>
    <li>item 15</li>
   </ul>
   <div>
    <p>this is only child</p>
   </div>
</body>
</html>
