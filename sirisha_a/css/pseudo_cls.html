<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         :root{
            --color:red
        }
        li:first-child{
            color:var(--color)
        }
        li:last-child{
            color: var(--color)
        }
        /* (-n+3)  2n,2n=4,here n=0*/
         li:nth-child(2n+1){
            /* background-color: grey; */
             color: red;
         } 


        /* same as nth child but counts from last child ,-n+3,2n+4*/
        li:nth-last-child(-n+3){
            /* background-color: grey; */
            color: black;  
         } 
       
    </style>
</head>

<body>
     <ul>
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
    <li>item 5</li>
    <li>item 6</li>
    <li>item 7</li>
    <li>item 8</li>
    <li>item 9</li>
    <li>item 10</li>
    <li>item11</li>
    <li>item12</li>
    <li>item13</li>
    <li>item14</li>
    </ul> 

   
</body>
</html>
