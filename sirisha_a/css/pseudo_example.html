<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --color:blue;
            --background-color:grey ;
        }
        h1{
            color:var(--color);
            border: 3px solid red;
            border-radius: 20px;
            width: 22%;
            text-align: center;
            margin:100px;
            background-color:cornsilk;
            box-shadow: 0px 0px 3px 4px black;
        }
        h1:hover{
            color:green;
            border: 3px solid yellow;
            border-radius: 30px;
            width: 30%;
            text-align: center;
            background-color:rgba(255, 0, 0, 0.651);
            box-shadow: 0px 0px 3px 4px grey;
        }
        p{
           color:coral;
           background-color: rgb(137, 43, 226);
           font-size: 40px;
          width:60%;
          margin: 60px;
          padding: 10px 10px 30px 30px;
        }
        p:active{
            background-color: aqua;
            border-radius: 29%;
        }
        button{
            padding: 20px 30px;
            margin: 40px;
            border-radius: 60%;
            font-size: 24px;
            border: 0px ;
        }
        button:active{
            transform: translate(40px,20px);
             /* transform: scale(0.6);  */
            background-color: red;
            border:1px solid black;
        }
       a:link{
            color: green;
            font-size: 20px;
           
        }
        a:visited{
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>hover</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing.</p>
    <button>active</button>
    <a href="https://www.logicwhile.com">logicwhile</a>
    <a href="https://www.google.com">Google</a> 
</body>
</html>
