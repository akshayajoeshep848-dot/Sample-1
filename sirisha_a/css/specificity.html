<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css specificity</title>
    <style>
        *{
            color: brown !important;
        }
        .para + ul {
             color: blueviolet; 
             /* specificity is more to combinations  */
        }
        /* #para1+[type="square"]{
            color:blue; 
        } */
        [id]{
            color:green;
        }
        #li1{
            color: green;
        }
        #li2 {
            color: red;

        }
        #li3 {
           color: blue
        }
    </style>
</head>
<body>
    <h1>css specificity</h1>
    <p id="para1" class="para">This is para</p>
    <ul type="square">
        <li id="li1">item1 </li>
        <li id="li2">item2</li>
        <li id="li3">item3</li>
    </ul>
</body>
</html>
