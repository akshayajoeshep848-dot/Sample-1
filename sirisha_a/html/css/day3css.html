<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <style>
        .outlines{
            /* outline-color:red;
            outline-width: 2px;
            outline-style: double; */
            outline: 2px dotted blue;
            font-size: 20px;
            font-style: oblique;
            border: 2px solid red;
        }
        .text{
            color: #933dc2;
            font-size: 30px;
            font-style: italic;
            font-weight: 600;
            text-shadow:2px 2px 2px #4b7fb4;
            word-spacing: 5px; 
            text-align: center;
            text-decoration-line: underline;
            text-decoration-color: #6CC23D;
            font-family:Georgia, 'Times New Roman', Times, serif;
        }
        .para{
            word-spacing:10px;
            line-height: 25px;
            word-break: break-all;
            border: 2px dotted black;
            /* outline:2px solid orange; */
            outline:2px solid orange;
            color: #3ac5b3;
        }
    </style>
</head>
<body>
    <p class="outlines">This is above the border</p>
    <p class="text">this is text decoration</p>
    <p class="para">For several generations, stories from Africa have traditionally been passed down by word of mouth. Often, after a hard dayâ€™s work, the adults would gather the children together by moonlight, around a village fire and tell stories.</p>
</body>
</html>
