<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <style>
        .box{
            width: 400px;
            background-color: #f0f0f0;
            padding: 20px;
            border: 2px solid black;
            outline: 2px dashed red;
            position: relative;
        }
        .box1{
            font-family: Georgia;
            font-size: 24px;
            color: darkblue;
        }
        .box2{
            width: 100px;
            height: 30px;
            background-color: green;
            position: absolute;
            bottom:0;
            right: 0;
            z-index: 999;
            
        }
    </style>
</head>
<body>
    <div class="box"> 
        <div class="box1">
            <h1>"Welcome to home!"</h1>
        </div>
        <p style="font-size: 16px;font-weight: bold; color:#333333; overflow: hidden; height: 50px; margin-bottom:0;">This is sirisha</p>
        <div class="box2"></div>
     </div> 
</body>
</html>
