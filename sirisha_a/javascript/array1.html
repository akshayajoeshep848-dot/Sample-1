    <script>
        //push 
      let fruit=["Apple","Banana","Grapes"];
      fruit.push("pineapple","mango");
      console.log(fruit)

      let fruitss=["Apple","Banana","Grapes","pineapple"];
      fruitss.pop();
      console.log(fruitss)
    
     
      let fruit3=["Apple","Banana","Grapes","pineapple"];

      console.log(fruit3);

      fruit4.shift("Apple")
      console.log(fruit4)
    
       let fruit5=["Apple","Banana","Grapes","pineapple"];
      fruit5.reverse()
      console.log(fruit5)

      

     
    </script>
