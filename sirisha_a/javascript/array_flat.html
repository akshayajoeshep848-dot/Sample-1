<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //concat
        const array1=["a","b",["c","d","e"],["f","g"],["h"]];
        const array2=["c","d"];
        const array3=array2.concat(["e","f"])
        console.log(array3)
        // const combined=array1.concat(array2);
        let flatarray=array1.reduce((initialvalue,currentvalue)=>initialvalue.concat(currentvalue),[]);
        console.log(flatarray)
    </script>


<script>
    let arr1=[1,2,3];
    let arr2=[4,5,6];
    let arr3=arr1.concat(arr2);
    console.log(arr3)
    let arr4=arr3.concat(7);
    console.log(arr4);
    let arr5=[1,2,3,[4,5,6],[7,8],[9]];
    console.log(arr5)
    let flated=arr5.reduce((initialvalue,currentvalue)=>initialvalue.concat(currentvalue),[]);
    console.log(flated)
</script>
