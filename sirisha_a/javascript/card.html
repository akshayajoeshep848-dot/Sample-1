let card = document.createElement("div");
document.body.append(card);
card.style.width = "300px";

card.style.border = "2px solid gray";
card.style.borderRadius = "15px";

let name = document.createElement("h2");
name.textContent = "John Doe";
name.style.color = "darkblue";
card.append(name);


let about = document.createElement("p");
about.textContent = "Web developer and tech enthusiast who loves coding with JavaScript.";
card.append(about);


let themeBtn = document.createElement("button");
themeBtn.textContent = "Change Theme";
themeBtn.style.padding = "10px 15px";
themeBtn.style.borderRadius = "8px";
themeBtn.style.cursor = "pointer";
card.append(themeBtn);


themeBtn.addEventListener("click", () => {
  card.style.backgroundColor =
    card.style.backgroundColor === "black" ? "#f0f0f0" : "black";
  card.style.color =
    card.style.color === "white" ? "black" : "white";
});




let products = [
  { name: "Laptop", price: 55000 },
  { name: "Headphones", price: 2000 },
  { name: "Keyboard", price: 1200 }
];


let container = document.createElement("div");
container.style.display = "flex";
container.style.justifyContent = "center";
container.style.gap = "20px";
container.style.marginTop = "50px";
document.body.append(container);


products.forEach(item => {
  let card = document.createElement("div");
  card.style.border = "1px solid gray";
  card.style.padding = "20px";
  card.style.borderRadius = "10px";
  card.style.width = "150px";
  card.style.textAlign = "center";
  card.style.backgroundColor = "#f9f9f9";

  let name = document.createElement("h3");
  name.textContent = item.name;

  let price = document.createElement("p");
  price.textContent = "Price: â‚¹" + item.price;

  let btn = document.createElement("button");
  btn.textContent = "Buy Now";
  btn.style.padding = "5px 10px";

  card.append(name, price, btn);
  container.append(card);
});
