        function ispalindrome(str) {
            return str == str.split("").reverse().join("");

        }
        console.log(ispalindrome("man"))




        function factorial(n) {
            if (n === 0) return 1;
            return n * factorial(n - 1);
        }
        console.log(factorial(5));
