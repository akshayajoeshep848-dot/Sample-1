<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #heading{
           text-align: center;
        }
      body{
        background-color: rgba(128, 128, 128, 0.495);
    }
        #main{
         background-color: white;
         height:400px;
         width: 300px;
         margin:10px auto;
         padding: 50px;
           border-radius: 20px;
           margin-top: 50px;
        }
        #btn1{
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 66px 10px 60px;
             font-size: 20px;
             border-radius: 10px;
        }
        #btn2{
            background-color: rgba(238, 0, 16, 0.918);
             color: white;
            border: none;
            padding: 10px 60px 10px 60px;
            font-size: 20px;
              border-radius: 10px;
        }
        #name{
            width: 42vh;  
           padding: 10px ;
        
        }
        #email{
            width: 42vh;  
           padding: 10px ;
        
        }
        .l{
            font-size: 17px;
        }
          .l1{
            font-size: 17px;
        }

        #display{
            color: red;
            margin-top:10px;
            text-align: center;
            font-size: 20px;
        }
         #display1{
            color: green;
             margin-top:10px;
              text-align: center;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="main">
        <h2 id="heading">My info</h2>
        <div>
            <label for="name" class="l">Name:</label><br>
            <input type="text" id="name" required>
        </div>

        <br>
        <div>
            <label for="email" class="l1">Email:</label><br>
            <input type="text" id="email" required>
        </div><br>
        <button id="btn1">Save to Browser</button><br><br>
        <button id="btn2">Clear Saved Data</button>
    </div>
    <div id="display"></div>
    <div id="display1"></div>
    <script>
        let h = document.getElementById("heading")

        let name = document.getElementById("name")
        let email = document.getElementById("email")
        let btn1 = document.getElementById("btn1")
        let btn2 = document.getElementById("btn2")
        let main = document.getElementById("main")
        let display = document.getElementById("display");
        let display1 = document.getElementById("display1");

        btn1.addEventListener("click", () => {
            let div = document.createElement("div")
            div.innerHTML = name.value
            // main.append(div)
            localStorage.setItem("name", name.value)
            console.log(localStorage)

            let p = document.createElement("div")
            p.textContent = email.value

            //  document.body.append(p)
            localStorage.setItem("email", email.value)
            console.log(localStorage)
            display1.textContent = "Data Saved Successfully!"
            main.append(display1)
        })

        document.addEventListener('DOMContentLoaded', () => {
            const savedName = localStorage.getItem('name');
            const savedEmail = localStorage.getItem('email');
            name.value = savedName;
            email.value = savedEmail;

        });
        btn2.addEventListener("click", () => {
            display1.textContent = ""
            const name = localStorage.removeItem("name")
            const email = localStorage.removeItem("email")

            display.textContent = "Data Deleted Sucessfully"
            main.append(display)

        })


    </script>
</body>

</html>
