<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- precendence of logical operators
    ! has the highest
    &&
    || -->

    <script>
        console.log(true&&true);
        console.log(false&&false);
        console.log(true&&false);
        console.log(false&&false);
        console.log(true&&false&&true);

        console.log(true||false);
        console.log(true||true);
        console.log(false||true);
        console.log(false||false);
        console.log(true||false||true);

    console.log(!true);
    console.log(!false);
    console.log(!0);
    console.log(!5<3);
    console.log(!"hello")
    console.log(!!null);
    console.log(true&&false||false&&true);
    console.log("abc">"ab")
    console.log(""==false);
    console.log(" "==false);
    console.log("cat"==="Cat");
    console.log("cat">"Cat")
    console.log(5!="5")
    console.log(5!=="5")
    console.log(NaN==NaN);
    console.log(""||"hello")
    console.log(""&&"world");
    console.log("undefined" && "world");
    console.log((null&&"hello"))
    console.log(""||"hello");
    console.log(null||'default value')

    </script>
    <script>
        let score=85;
        if(score>=90){
            console.log("A")
        }else if(score>=80){
            console.log("B")
        }else{
            console.log("C")
        }
    </script>
    
</body>
</html>
