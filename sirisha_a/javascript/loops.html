 <script>
      // gm=multiples of some factors sq.n
     let num=Number(prompt("enter a number"));
     isPrime=true;
     if(num==1){
          isPrime=false;
     }else if(num<=0){
          isPrime=false;
     }else if(num==2){
          isPrime=true;
     }else{
         for(i=3;i<=Math.floor(num**0.5);i+=2){
          console.log(`loop:${i}`);
          console.log(Math.floor(num**0.5))
               if(num%i==0){
                    isPrime=false;
                    break;
               }
          }
      }
      if(isPrime){
           console.log("prime num")
      } else {
           console.log("not a prime")
   }
     
 </script>
