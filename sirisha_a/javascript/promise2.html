    <!-- all are promises are settled means success it goes to success then one is fail goes to failure -->
    <script>
        let p1=Promise.resolve("Success")
        let p2=Promise.reject("Failure")
        // let p2=34;
        let p3=new Promise((resolve,reject)=>{
            // const sucess=Math.random>0.7;
            const sucess=true;
            setTimeout(()=>{
                sucess?resolve("Successful"):reject("Failure");
            },2000)
        });

        Promise.all([p1,p2,p3]).then((values)=>console.log(values)).catch((error)=>console.log(error))
