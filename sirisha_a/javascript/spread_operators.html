<script>
    const originalObject={a:1,b:{c:2}};
    const copiedObject={...originalObject};
    console.log(originalObject);
    console.log(copiedObject);

    copiedObject.a=2;
    copiedObject.b.c=5;
    console.log(originalObject);
    console.log(copiedObject);
</script>


<script>
    //merging arrays
    const arr1=[1,2,3];
    const arr2=[3,4,5];
    const arr3=[5,6,7];
    const mergeArray=[...arr1,...arr2,...arr3];
    console.log(mergeArray)

     const arr4=[1,2];
    const arr5=[3,4];
    const arr6=[5,6];
    const mergeArray1=[...arr4,...arr5,...arr6];
    console.log(mergeArray1)

    //merging objects
    //it will not take overwritten values
    const objA={x:1,y:2};
    const objB={y:3,z:4};
    const objC={a:5};
    const mixed={...objA,...objB,...objC};
    console.log(mixed);

    //spreading a string into an array of characters
    const greeting="hello";
    const chars=[...greeting];
    console.log(chars);


    //spreading a set into an array (to remove duplicates or convert)
    const mySet=new Set([1,2,2,3,4,4]);
    const uniqueNumbers=[...mySet];
    console.log(uniqueNumbers)
</script>
