    <script>
        let dayName=Number(prompt("Enter a day"));
        switch (dayName){
            case 0:
                console.log("Sunday")
                break;
            case 1:
                console.log("Monday")
                break;
            case 2:
                console.log("Tueday")
                break;
            case 3:
                console.log("Wednesday")
                break;
            case 4:
                console.log("Thurday")
                break;
            case 5:
                console.log("Friday")
                break;
            case 6:
                console.log("Saturday")
                break;
            default:
                console.log("enter value from 0 to 6")
        }
    </script>
