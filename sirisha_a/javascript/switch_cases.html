<script>
    let statusCode=Number(prompt("enter your status code"));
    let message;
    switch(statusCode){
        case 200:
            message="ok";
            break;
         case 404:
            message="Not Found";
            break;
         case 500:
            message="Internal Server Error";
            break; 
        default:
            message="unknown status code"

    }
    console.log(message)
</script>
