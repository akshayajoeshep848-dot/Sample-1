<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height: 50vh;
            background-color:yellow;
            display: grid;
            padding: 10px 20px;
           grid-template-areas: 
             "child-1 child-1 child-2"
             "child-5 child-3 child-2"
             "child-5 child-4 child-4";
             grid-template-columns:repeat(3,1fr);
             grid-template-rows:repeat(3,1fr);
             gap: 10px;

        }
        .child{
           
            background-color: aqua;
            place-content: center;
            text-align: center;
            
        }
        .child-1{
            grid-area: child-1;
        }
        .child-2{
            grid-area: child-2;
        }
        .child-3{
            grid-area: child-3;
        }
        .child-4{
            grid-area: child-4;
        }
        .child-5{
            grid-area: child-5;
        }
        
    </style>
</head>
<body>
    <div class="parent">
        <div class="child child-1">child-1</div>
        <div class="child child-2">child-2</div>
        <div class="child child-3">child-3</div>
        <div class="child child-4">child-4</div>
        <div class="child child-5">child-5</div>
    </div>
</body>
</html>
