<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-layout</title>
    <style>
        body {
            background-color: #e6e9f5; 
        }

        .container {
            width: 650px;
            height: 498px;
            background-color: #ffffff;
        }

        .para {
            color: #a5a5c1;
            font-size: small;
        }

        .task {
            margin: 10px;
            font-weight: bolder;

        }

        .para {
            margin: 10px;
        }

        .sub-1 {
            padding: 10px;
        }

        .images {
            height: 40px;
            width: 40px;
            border-radius: 50%;
        }
        .complete{
            color: #7169cf;
            background-color: #efeefa;
            border-radius: 200px;
            font-size: 12px;
            place-content: center;
            text-align: center;
        }
        .number{
            place-content: center;
            text-align: center;
        }
        .pending{
            color: orange;
            font-size: 12px;
             place-content: center;
            text-align: center;
        }
        .completed{
            color: #7169cf;
            font-size: 12px;
             place-content: center;
            text-align: center;
        }
        .rejected{
            color: #fd7889;
             font-size: 12px;
             place-content: center;
            text-align: center;
            box-shadow: #f24794;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="sub-1">

                <h4 class="task">Tasks</h4>

            </div>
            <div>

            </div>

                    <tr>
