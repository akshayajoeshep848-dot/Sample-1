<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=ul, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li::marker{
            content: "\27A4";
            color: green;
            font-size: 20px;
        }
        li{
            list-style: square;
            padding-left: 30px;
            
        }
        p :read-write::grammar-error{
            text-decoration: underline;
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li>add</li>
        <li>sub</li>
        <li>mul</li>
        <li>div</li>
        <li>bod</li>
    </ul>
    <p contenteditable spellcheck="true">my you frend</p>
</body>
</html>
