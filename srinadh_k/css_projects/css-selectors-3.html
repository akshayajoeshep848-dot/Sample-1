<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors-3</title>
    <style>
        div p{
            color: green;
        }
    

    </style>
</head>
<body>
    <h1>CSS selectors - descent selector</h1>
    <p>Lonely para</p>
    <div>
        <p>child</p>
    </div>
    <div>
        <p>
            Lorem ipsum dolor sit amet consectetur <span style="color: red;">adipisicing elit</span>. Rem, illo. Natus debitis dignissimos nihil inventore qui, ad iure earum adipisci.
        </p>
    </div>
</body>
</html>
