<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css specificity-2</title>
   
    <link rel="stylesheet" href="css.css">
    <style>
        h1{
            color: blue;
        }
        .special[id="head-1"]{
            color: brown;
        }
        .special{
            color: orange;
        }
    </style>
</head>
<body> 
    <h1>css specificity</h1>
    <div class="container">
        <h3>srinadh</h3>
        <div>
            <h3 class="special" id="head-1">srinadh</h3>
        </div>
     </div>
</body>
</html>
