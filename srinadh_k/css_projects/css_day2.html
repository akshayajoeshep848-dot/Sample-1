<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS-day-2</title>
  </head>
  <body>
    <h1
      style="
        color: white;
        background-color: black;
        border: 5px solid red;
        border-radius: 10px;
        height: 250px;
        width: 250px;
        text-align: center;
        place-content: center;
      "
    >
      This is a heading
    </h1>
    <label for="input_date">Date of joining</label>
    <input
      type="date"
      name="date"
      id="input_date"
      style="
        border: 2px dotted orange;
        border-radius: 10px;
        padding: 10px;
        margin: 10px;
        background-color: red;
      "
    />
    <div
      id="circle"
      style="
        width: 100px;
        height: 100px;
        background-color: white;
        border-radius: 50px;
        border: 1px dotted #000;
      "
    ></div>
    <h1>RGB values rgb(255,0,0)</h1>
    <h3 style="color: rgb(255, 0, 0.9)">this is tony</h3>
    <h3 style="color: rgb(0, 255, 0.8)">this is tony</h3>
    <h3 style="color: rgb(0.6 , 0, 255)">this is tony</h3>
    <h3 style="color: rgb(0, 0, 0)">this is tony</h3>
    <h1>Hexadecimal code</h1>
    <h3 style="color: #ff0000; background-color: #896699; color: white">
      this is tony
    </h3>
    <h3 style="color: #00ff00; background-color: #be37c8; color: white">
      this is tony
    </h3>
    <h3 style="color: #769966; background-color: #b600ff; color: white">
      this is tony
    </h3>
     
  </body>
</html>
