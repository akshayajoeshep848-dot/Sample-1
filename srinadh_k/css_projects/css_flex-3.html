<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .parent{
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        .child-1{
            background-color: aqua;
            height: 100px;
            width: 100px;
            place-content: center;
            text-align: center;
            margin: 10px;
           
            
        }
        .child-2{
            background-color: aqua;
            height: 100px; 
            width: 100px;
            place-content: center;
            text-align: center;
             margin-left: 120px;
            
        }
        .child-3{
            background-color: aqua;
            height: 100px;
            width: 100px;
            place-content: center;
            text-align: center;
             margin-left: 240px;
        }
        .child-4{
            background-color: aqua;
            height: 100px;
            width: 100px;
            place-content: center;
            text-align: center;
             margin-left: 360px;
        }
        .child-5{
            background-color: aqua;
            height: 100px;
            width: 100px;
            place-content: center;
            text-align: center;
             margin-left: 480px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child-1"> child-1</div>
        <div class="child-2"> child-2</div>
        <div class="child-3"> child-3</div>
        <div class="child-4"> child-3</div>
        <div class="child-5"> child-3</div>
    </div>
</body>
</html>
