<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>green</title>
    <style>
       
       
        .header{
            height: 50px;
            width: 510px;
            
           
            background-color:greenyellow;
            margin-bottom: 8px;
           
                 
            
            
        }
        .main{
              display: flex;
              flex-direction: row;
              gap: 10px;
        }
        .sub-1{
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .ads{
            height: 120px;
            width: 100px;
            /* border: 3px solid black; */
            background-color: greenyellow;
            place-content: center;
            text-align: center;
        }
        .nav{
             height: 180px;
            width: 100px;
           
            background-color: greenyellow;
           
        }
        .sub-2{
                display: flex;
                flex-direction: column;
                gap: 10px;
        }
        .article{
            height: 250px;
            width: 400px;
            background-color:greenyellow;
            
            
        }
        .footer{
            height: 50px;
            width: 400  px;
            background-color: greenyellow;
           
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
           header
        </div>
        <div class="main">
            <div class="sub-1">
                <div class="ads">
                  ads
                </div>
                <div class="nav">nav</div>
            </div>

                <div class="sub-2">
                    <div class="article">
                        article
                    </div>
                    <div class="footer">footer</div>

                </div>

            
        </div>


    </div>
    
</body>
</html>
