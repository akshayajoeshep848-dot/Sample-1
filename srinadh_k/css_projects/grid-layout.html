<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outer layer</title>
    <style>
        .parent{
            /* height: 50vh; */
            display: grid;
            grid-template-areas: 
            "child-1 child-1 child-1  child-2 "
            "child-3 child-4 child-5  child-2"
            "child-6 child-6 child-6  child-8"
            "child-7 child- child-9  child-8"
            ;
            grid-gap: 10px;
            grid-template-columns: repeat(4,100px);
            grid-template-rows: repeat(4,100px);
        }
        .child{
            background-color: aqua;
        }
        .child-1{
            
            background-color: blue;
            grid-area: child-1;
        }
        .child-2{
            width: 130px;
           height: 250px; 
            grid-area: child-2;
        }
        .child-3{
              
            grid-area: child-3;
        }
        .child-4{
            grid-area: child-4;
        }
        .child-5{
            grid-area: child-5;
        }
        .child-6{
            grid-area: child-6;
        }
        .child-7{
            grid-area: child-7;
        }
        .child-8{
            margin-top: 40px;
        height: 170px;
            grid-area: child-8;
        }
        .child-9{
            grid-area: child-9;
        }

    </style>
</head>
<body>
     <div class="parent">
        <div class="child child-1">child-1</div>
        <div class="child child-2">child-2</div>
        <div class="child child-3">child-3</div>
        <div class="child child-4">child-4</div>
        <div class="child child-5">child-5</div>
        <div class="child child-6">child-6</div>
        <div class="child child-7">child-7</div>
        <div class="child child-8">child-8</div>
        <div class="child child-9">child-9</div>
        <div class="child child-10">child-10</div>
        <!-- <div class="child child-11">child-11</div>
        <div class="child child-12">child-12</div>
        <div class="child child-13">child-13</div>
        <div class="child child-14">child-14</div>
        <div class="child child-15">child-15</div> -->

     </div>
</body>
</html>
