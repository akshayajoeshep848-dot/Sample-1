<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-temolate-area</title>
    <style>
        .parent{
            grid-template-areas: "child-1.child-2 child-2 child-2 child-2.child-3"
               "child-4 child-4 child-4 child-4 child-4 child-5 child-6 child-6"
               "child-7 child";
        }
      
        .child-1{
            grid-area: child-1;
        }
        .child-1{
            grid-area: child-2;
        }
        .child-3{
            grid-area: child-3;
        }
        .child-4{
            grid-area: child-4;
        }
        .child-5{
            grid-area: child-5;
        }
        .child-6{
            grid-area: child-6;
        }
        .child-7{
            grid-area: child-7;
        }
        .child-8{
            grid-area: child-8;
        }
        .child-9{
            grid-area: child-9;
        }
        .child-10{
            grid-area: child-10;
        }
        .child-11{
            grid-area: child-11;
        }
        .child-12{
            grid-area: child-12;
        }
        .child-13{
            grid-area: child-13;
        }
        .child-14{
            grid-area: child-14;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child-1">child-1</div>
        <div class="child-2">child-2</div>
        <div class="child-3">child-3</div>
        <div class="child-4">child-4</div>
        <div class="child-5">child-5</div>
        <div class="child-6">child-6</div>
        <div class="child-7">child-7</div>
        <div class="child-8">child-8</div>
        <div class="child-9">child-9</div>
        <div class="child-10">child-10</div>
        <div class="child-11">child-11</div>
        <div class="child-12">child-12</div>
        <div class="child-13">child-13</div>
        <div class="child-14">child-14</div>
    </div>
</body>
</html>
