<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>structure</title>
    <style>
        .header{
            height: 40px;
            width:410px;
            background-color: aqua;
            margin: 10px;
            justify-content: center;
            place-content: center;
            text-align: center;
            color: white;
        }
        
        .navigation{
             height: 40px;
            width:410px;
            background-color: rgb(26, 255, 0);
            margin: 10px;
            justify-content: center;
            place-content: center;
            text-align: center;
            color: white;
        }
       .Aside{
        height: 210px;
        width: 100px;
        background-color: lawngreen;
        justify-content: center;
            place-content: center;
            text-align: center;
            color: white;
       }
       .sub-1{
        display: flex;
        flex-direction: column;
        gap: 10px;
        
       }
       .main{
        display: flex;
        flex-direction: row;
        gap: 10px;
        margin: 10px;
       

        
        
        
       }
       .content{
            height: 100px;
            width: 300px;
            background-color: rgb(0, 200, 255);
            text-align: center;
            place-content: center;
            color: white;
        }
        .section{
            height: 100px;
            width: 300px;
            background-color: rgb(6, 6, 86);
            text-align: center;
            place-content: center;
            color: white;
        }
        .footer{
         height: 40px;
            width:410px;
            background-color: rgb(0, 238, 255);
            margin: 10px;
            justify-content: center;
            place-content: center;
            text-align: center;   
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            header
        </div>
        <div class="navigation">

            navigation
        </div>
        <div class="main">
            <div class="Aside">Aside</div>
            <div class="sub-1">
                <div class="content">content</div>
                <div class="section">section</div>

            </div>
           

        </div>
 <div class="footer">footer</div>

    </div>
</body>
</html>
