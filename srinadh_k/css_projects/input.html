<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input types</title>
  </head>
  <body>
    
    <label for="text">text:</label>
    <input
      type="text"
      id="text"
      placeholder="text"
      style="color: rgb(255, 0, 0)"
    /><br />
    <label for="number">number:</label>
    <input
      type="number"
      id="number"
      placeholder="number"
      style="color: rgb(0, 255, 0)"
    /><br />
    <label for="email">Email:</label>
    <input
      type="email"
      id="text"
      placeholder="example@gmail"
      style="color: rgb(255, 0, 0)"
    /><br />
    <label for="password">password:</label>
    <input
      type="password"
      id="password"
      placeholder="password"
      style="color: rgba(82, 152, 56, 0.674)"
    /><br />
    <label for="date">DOB:</label>
    <input
      type="date"
      id="data"
      placeholder="data"
      style="color: rgba(0, 125, 163, 0.705)"
    /><br />
    <label for="range">range:</label>
    <input
      type="range"
      id="range"
      placeholder="range"
      style="color: rgba(42, 185, 39, 0.683)"
    /><br />
    <label for="checkbox">checkbox:</label>
    <input
      type="checkbox"
      id="text"
      placeholder="checkbox"
      style="color: rgb(206, 176, 176)"
    /><br />
    <table>
    <label for="radio">male</label>
    <input type="radio" id="radio"  name="gender"      style="color: rgb(255, 0, 0)" />
    <label for="radio">female</label>
    <input type="radio" id="radio"  name="gender"      style="color: rgb(255, 0, 0)" /><br>
    <label for="reset">reset:</label>
    <input type="reset" id="reset" style="color: rgb(0, 255, 186)" /><br/>
    <label for="time">Time::</label>
    <input type="time" id="time" style="color: rgb(166, 128, 254)" /><br />
    <label for="button">Button:</label>
    <input type="button" id="button" style="color: rgb(16, 17, 18); background-color: 10px solid red;"  /><br />
    <label for="color">color:</label>
    <input type="color" id="color" style="color: rgb(16, 17, 18)" /><br />
    <label for="local">datetime-local</label>
    <input type="datetime-local" id="local" /><br />
    <label for="file">file</label>
    <input
      type="file"
      id="file"
      style="color: rgba(0, 125, 163, 0.705)"
    /><br />
    <label for="hiddennn">Hidden:</label>
    <input
      type="hidden"
      id="hiddennn"
      style="color: rgba(82, 152, 56, 0.674)"
    /><br />
    <label for="search">search:</label>
    <input type="search" id="search" style="color: rgb(255, 0, 0)" /><br />
    <label for="month">Month:</label>
    <input
      type="month"
      id="month"
      style="color: rgba(42, 185, 39, 0.683)"
    /><br />
    <label for="submit">submit</label>
    <input type="submit" id="submit" style="color: rgb(206, 176, 176)" />
    <br /><br />
    <label for="tel">tel:</label>
    <input
      type="tel"
      id="tel"
      style="color: rgb(0, 0, 0); background-color: rgba(0, 125, 163, 0.705)"
    /><br /><br />
    <label for="url">Url:</label>
    <input
      type="url"
      id="url"
      style="color: rgb(0, 255, 186); background-color: beige"
    />
    <br />
    <br />
    <label for="week">Week</label>
    <input
      type="week"
      id="week"
      style="color: rgb(166, 128, 254); background-color: aqua;"
    /><br>
    <label for="image">Image:</label>
    <input type="image" id="image" src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" style="height: 100px; width:100px; border: 10px solid orange; place-content: center; text-align: center; border-radius: 100px;">
    
  </body>
</html>
