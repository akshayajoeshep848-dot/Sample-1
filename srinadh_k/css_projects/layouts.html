<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layouts</title>
    <style>
        .container {
            background-color: rgb(26, 41, 56);
            align-items: center;
            place-items: center;
           padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 95vh;

        }

        .header {
            background-color: rgba(112, 59, 186, 0.792);
            height: 50px;
            width: 100%;
            border: 3px solid black;
            place-content: center;
            text-align: center;
           
            box-shadow: 1px 1px 1px 1px black;




        }


        .side-bar {
            height: 230px;
            width: 33%;
            border: 3px solid black;
            text-align: center;
            place-content: center;
            background-color: rgba(59, 186, 175, 0.792);
            box-shadow: 1px 1px 1px 1px black;


        }

        .content {
            display: flex;
            gap: 10px;
            width: 100%;

        }

        .first {
            width: 100%;
            height: 100px;
            border: 3px solid black;
            text-align: center;
            place-content: center;
            background-color: rgba(34, 128, 241, 0.95);
            box-shadow: 1px 1px 1px 1px black;

        }

        .content-2 {
            width: 50%;
            height: 100px;
            border: 3px solid black;
            background-color: rgba(34, 128, 241, 0.95);
            place-content: center;
            text-align: center;
            box-shadow: 1px 1px 1px 1px black;

        }

        .sub-1 {
            display: flex;
            gap: 10px;
            width: 100%;
           

        }

        .content-3 {
            width: 150px;
            height: 100px;
            border: 3px solid black;
            background-color: rgba(34, 128, 241, 0.95);
            place-content: center;
            text-align: center;
            box-shadow: 1px 1px 1px 1px black;

        }

        .main {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 64%;
        }

        .footer {
            background-color: rgba(112, 59, 186, 0.792);
            height: 50px;
            width: 100%;
            border: 3px solid black;
            place-content: center;
            text-align: center;

            box-shadow: 1px 1px 1px 1px black;


        }
    </style>
</head>

<body>
    <div class="container">


        <div class="header">header</div>
        <div class="content">
            <div class="side-bar">
                sidebar
            </div>
            <div class="main">
                <div class="first">content-1</div>
                <div class="sub-1">
                    <div class="content-2">content-2</div>

                    <div class="content-2">content-3 </div>

                </div>


            </div>
        </div>
        <div class="footer">footer</div>
    </div>
</body>

</html>
