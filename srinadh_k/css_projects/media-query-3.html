<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media-query</title>
    <style>
        .parent{
            height: 100vh;
            display: grid;
            gap: 10px;
            /* grid-template-columns: repeat(100px 1fr); */
            grid-template-areas: 
            "child-1  child-1 child-1  child-2  "
            "child-3  child-4 child-5  child-2"
            "child-6  child-6 child-6  child-2"
            "child-6  child-6 child-6  child-7"
            "child-6  child-6 child-6  child-8"
            "child-9  child-9 child-10 child-8"
            "child-11 child-11 child-11 child-8"
            "child-11 child-11 child-11 child-12" ;
        }
        .child{
            background-color: aqua;
        }
        .child-1{
        grid-area: child-1;
        text-align: center;
        place-content: center;
        }
        .child-2{
        
        grid-area: child-2;
        text-align: center;
        place-content: center;
        }
        .child-3{
        grid-area: child-3;
        text-align: center;
        place-content: center;
        }
        .child-4{
        grid-area: child-4;
        text-align: center;
        place-content: center;
        }
        .child-5{
        grid-area: child-5;
        text-align: center;
        place-content: center;
        }
        .child-6{
            grid-area: child-6;
            text-align: center;
            place-content: center;
        }
        .child-7{
            grid-area: child-7;
            text-align: center;
            place-content: center;
        }
        .child-8{
            grid-area: child-8;
            text-align: center;
            place-content: center;
             }
        .child-9{
            grid-area: child-9;
            text-align: center;
            place-content: center;
        }
        .child-10{
            grid-area: child-10;
            text-align: center;
            place-content: center;
        }
        .child-11{
            grid-area: child-11;
            text-align: center;
            place-content: center;
        }
        .child-12{
            grid-area: child-12;
            text-align: center;
            place-content: center;
        }
        @media screen and (min-width:400px) and (max-width:600px){
            .parent{
                 grid-template-areas: 
            "child-1  child-1 child-1  child-2  "
            "child-3  child-4 child-4  child-2"
            "child-5  child-5 child-5  child-2"
            "child-6  child-6 child-6  child-2"
            "child-6  child-6 child-6  child-7"
            "child-6  child-6 child-6  child-8"
            "child-9  child-9 child-10 child-8" 
           ;
            }
        }
            
        

    </style>
</head>
<body>
    <div class="parent">
        <div class="child child-1">child-1</div>
        <div class="child child-2">child-2</div>
        <div class="child child-3">child-3</div>
        <div class="child child-4">child-4</div>
        <div class="child child-5">child-5</div>
        <div class="child child-6">child-6</div>
        <div class="child child-7">child-7</div>
        <div class="child child-8">child-8</div>
        <div class="child child-9">child-9</div>
        <div class="child child-10">child-10</div>
        <div class="child child-11">child-11</div>
        <div class="child child-12">child-12</div>
    </div>

</body>
</html>
