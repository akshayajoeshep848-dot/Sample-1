<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        .bar {
            height: 280px;
            width: 90px;
            background-color: lawngreen;
        }

        .main {
            display: flex;
            flex-direction: column;
            gap: 10px;
           
        }

        .top {
            height: 100px;
            width: 250px;
            background-color: lawngreen;

        }

        .sub-1 {
            display: flex;
            flex-direction: row;
            gap: 10px;


        }

        .color-1 {
            height: 80px;
            width: 120px;
            background-color: orange;
        }

        .color-2 {
            height: 80px;
            width: 120px;
            background-color: red;
        }

        .sub-2 {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        .color-3 {
            height: 80px;
            width: 120px;
            background-color: red;

        }

        .color-4 {
            height: 80px;
            width: 120px;
            background-color: orange;

        }

        .main-1 {
            display: flex;
            flex-direction: column;
            gap: 10px;

        }

        .side {
            height: 100px;
            width: 100px;
            background-color: red;
        }

        .down {
            height: 170px;
            width: 100px;
            background-color: rgb(79, 227, 26);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="bar"></div>
        <div class="main">
            <div class="top"></div>
            <div class="sub-1">
                <div class="color-1"></div>
                <div class="color-2"></div>
            </div>
            <div class="sub-2">
                <div class="color-3"></div>
                <div class="color-4"></div>
            </div>
        </div>
            <div class="main-1">
                <div class="side"></div>
                <div class="down"></div>
            </div>


       

    </div>
</body>

</html>
