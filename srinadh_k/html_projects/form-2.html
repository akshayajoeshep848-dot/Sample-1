<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f7f8;
    padding: 20px;
  }

  .head {
    text-align: center;
    background-color: #0077b6;
    color: white;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 30px;
  }

  form {
    max-width: 600px;
    margin: auto;
    background-color: #ffffff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
  }

  form div {
    margin-bottom: 15px;
  }

  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #333333;
  }

  input[type="text"],
  input[type="number"],
  input[type="date"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #cccccc;
    border-radius: 6px;
    font-size: 14px;
  }

  input[type="text"]:focus,
  input[type="number"]:focus,
  input[type="date"]:focus {
    border-color: #0077b6;
    outline: none;
    box-shadow: 0 0 5px rgba(0,119,182,0.3);
  }

  button {
    background-color: #0077b6;
    color: white;
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  button:hover {
    background-color: #005f87;
  }
</style>




    
</head>
<body>
    <div class="head">  
  <h1>Patient Registration Form</h1>
</div>

<div class="name">
  <label for="first_name">First Name:</label>
  <input id="first_name" type="text" />
</div><br>

<div>
  <label for="middle_name">Middle Name:</label>
  <input id="middle_name" type="text" />
</div><br>

<div>
  <label for="last_name">Last Name:</label>
  <input id="last_name" type="text" />
</div><br>

<div>
  <label for="address">Address:</label>
  <input id="address" type="text" />
</div><br>

<div>
  <label for="DOB">DOB:</label>
  <input id="DOB" type="date" />
</div><br>

<div>
  <label for="phone">Phone Number:</label>
  <input id="phone" type="number" />
</div><br>

<div>
  <label for="aadhar">Aadhar Number:</label>
  <input id="aadhar" type="number" />
</div><br>

<div>
  <label for="abha">ABHA Number:</label>
  <input id="abha" type="number" />
</div><br>

<div>
  <label for="visit">Purpose of Visit:</label>
  <input id="visit" type="text" />
</div><br>

<div>
  <label for="conditions">Previous Conditions:</label>
  <input id="conditions" type="text" />
</div><br>

<div>
  <label for="medications">Current Conditions:</label>
  <input id="medications" type="text" />
</div><br>

<div>
  <label for="prescription">Previous Prescription:</label>
  <input id="prescription" type="text" />
</div><br>

<div>
  <label for="tests">Previous Tests:</label>
  <input id="tests" type="text" />
</div><br>

<div>
  <label for="visit_date">Visit Date:</label>
  <input id="visit_date" type="date" />
</div><br>

<div>
  <label for="food_allergies">Food Allergies:</label>
  <input id="food_allergies" type="text" />
</div><br>

<div>
  <label for="medication_allergies">Medication Allergies:</label>
  <input id="medication_allergies" type="text" />
</div><br>

</body>
</html>
