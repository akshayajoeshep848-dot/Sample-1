<!DOCTYPE html>
<html>
<head>
<title>forms</title>

</head>
<body>
    <form>
      <h1> student registration form </h2>
      <div>
      <label for="at">First Name:</label>
      <input id="at" type="text"/>
      </div><br>
      <div>
      <label for="bt">Middle Name:</label>
      <input id="bt" type="text"/>
      </div><br>
      <div>
      <label for="ct">Last Name:</label>
      <input id="ct" type="text"/>
      </div><br>
      <div>
      <label for="et">Phone Number:</label>
      <input id="et" type="Number"/>
      </div><br>
       <div>
           <label for="aa">Address:</label>
           <input id="aa" type="text"/>

       </div><br>
       <div>
      <label for="ft">Emergency Number:</label>
      <input id="ft" type="number"/>
      </div><br>
       <div>
      <label for="gt">Father Name:</label>
      <input id="gt" type="text"/>
      </div><br>
       <div>
      <label for="ht">Mother Name:</label>
      <input id="ht" type="text"/>
      </div><br>
       <div>
      <label for="it">Admission Number:<label>
      <input id="it" type="number"/>
      </div><br>
       <div>
      <label for="jt">Photo:</label>
      <input id="jt" type="image" name="photo"/>     
      </div><br>
       <div>
      <label for="kt">Age:<label>
      <input id="kt" type="number"/>
      </div><br>
       <div>
            <h4>Gender</h4>
             <input type="radio" id="gen" name="gender">
             <label for="male">Male</label>
             <input type="radio" id="female" name="gender">
             <label for="female">female</label>
             <input type="radio" id="other" name="gender">
             <label for="other">other</label>
       </div><br>
       <div>
      <label for="pt">signature:</label>
      <input id="pt" type="text"  placeholder="signature"/>
      </div><br>
       <div>
      <label for="qt">Email:</label>
      <input id="qt" type="text" placeholder="example@gmail.com"/>
      </div><br>
       <div>
      <h4>branch</h4>
      <label for="rt">CSE:</label>
      <input id="rt" type="radio" name="branch"/>
      <label for="tu">ECE:<label>
      <input id="tu" type="radio" name="branch"/>
      <label for="ts">CIVIL:<label>
      <input id="ts" type="radio" name="branch"/>
      <label for="tk">AIML:<label>
      <input id="tk" type="radio" name="branch"/>
      </div><br>
       <div>
      <label for="st">Section:</label>
      <input id="st" type="text"/>
      </div><br>
       <div>
      <label for="vt">Parents Occupation:</label>
      <input id="vt" type="number"/>
      </div><br>
       <div>
      <label for="ut">Aadhar Number:</label>
      <input id="ut" type="number"/>
      </div><br>
       <div>
      <label for="wt">10 Marks:</label>
      <input id="wt" type="file"/>
      </div><br>
       <div>
      <label for="tt">Inter Marks:</label>
      <input id="tt" type="file"/>
      </div><br>
       <div>
      <label for="te">Diploma:</label>
      <input id="te" type="file"/>
      </div><br>
</form>
</body>
</html>
