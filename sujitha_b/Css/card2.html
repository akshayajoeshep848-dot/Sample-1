<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card 2</title>
</head>
<style>
    .main {
        height: 50vh;
        background-color: antiquewhite;

        display: flex;
        border: 1px solid;
    }

    .main1 {
        height: 250px;
        position: relative;
        margin: 20px;
        border: 1px solid;
        width: 300px;
        border-radius: 10px;
        left: 20px;

    }

    .previous {
        position: relative;
        top: -15px;
        font-weight: bold;
        left: 5px;
        color: gray;
    }

    .dollar {
        position: relative;
        font-weight: bold;
        font-size: 30px;
        top: -30px;
    }

    .high {
        position: relative;
        top: -40px;
        font-size: 20px;
    }

    .image {

        background-image: url(graph.png);
        height: 50px;
        width: 50px;
        border-radius: 50%;
        background-position: relative;
        background-size: contain;
        position: relative;
        left: 200px;
        top: -110px;

    }

    .main2 {

        height: 250px;
        position: relative;
        margin: 20px;
        border: 1px solid;
        width: 300px;
        border-radius: 10px;
        left: 20px;

    }

    .image2 {
        background-image: url(sign\ in.jpg);
        height: 50px;
        width: 50px;
        border-radius: 50%;
        background-position: relative;
        background-size: contain;
        position: relative;
        left: 200px;
        top: -110px;
    }

    .main3 {
        height: 250px;
        position: relative;
        margin: 20px;
        border: 1px solid;
        width: 300px;
        border-radius: 10px;
        left: 20px;


    }

    .image3 {
        background-image: url(coin.png);
        height: 50px;
        width: 50px;
        border-radius: 50%;
        background-position: relative;
        background-size: contain;
        position: relative;
        left: 200px;
        top: -110px;
    }
</style>

<body>
    <div class="main">
        <div class="main1">
            <h3>TOTAL REVENUE</h3>
            <p class="previous">previous month vs this months</p>
            <div class="one">
                <p class="dollar">$5,900.00</p>
                <p class="high"><span style="color: green;">55%</span> Higher</p>
                <p class="image"></p>
            </div>
        </div>
        <div class="main2">
            <h3>NEW EMPLOYEES</h3>
            <p class="previous">Employees joined this month</p>
            <div class="one">
                <p class="dollar">15</p>
                <p class="high"><span style="color: green;">5%</span> increased</p>
                <p class="image2"></p>
            </div>
        </div>
        <div class="main3">
            <h3>TOTAL EXPENSES</h3>
            <p class="previous">Previous month vs this month</p>
            <div class="one">
                <p class="dollar">$8,500</p>
                <p class="high"><span style="color: red;">12%</span> increased</p>
                <p class="image3"></p>
            </div>
        </div>
    </div>

</body>

</html>
