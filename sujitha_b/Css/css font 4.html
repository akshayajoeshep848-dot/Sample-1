<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playwrite+AU+QLD:wght@100..400&family=Roboto+Slab:wght@461&display=swap"
        rel="stylesheet">

</head>
<style>
    h1 {
        font-family: 'Courier New', Courier, monospace;
        font-size: 50px;
        font-weight: 1000;
        color: brown;

    }

    h2 {
        font-family: cursive;
        font-size: 30px;
        font-weight: bold;
    }

    p {
        font-weight: 1000;
        font-style: italic;
        font-variant: small-caps;
        color: goldenrod;
    }
</style>

</head>

<body>
    <h1>HEADING</h1>
    <P>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam voluptate blanditiis voluptatem autem eos
        quasi eius nesciunt consectetur voluptates mollitia, delectus distinctio nisi similique laborum atque amet
        eveniet. Tenetur, praesentium.
    </P>
    <h2>HEADING 2</h2>
    <h3>HEADING 3</h3>
</body>

</html>
