<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>css specificity</title>
    <style>
        * {
            color: blueviolet;
        }

        #li1 {
            color: aqua;
        }

        #li2 {
            color: violet;
        }

        #li3 {
            color: peru;
        }

        #li4 {
            color: seagreen;
        }
    </style>
</head>

<body>
    <h1>Css Specificity</h1>
    <p id="para1" class="Para">This Is a Para</p>
    <ul class="ul" type="square">
        <li id="li1">item 1</li>
        <li id="li2">item 2</li>
        <li id="li3">item 3</li>
        <li id="li4">item 4</li>
    </ul>

</body>

</html>
