<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>web page</title>
    <style>
        .paste {
            display: flex;

        }

        .texts {
            border: 1px solid;
            width: 230px;
            border-radius: 10px;
            height: 400px;
            background-color: aliceblue;

        }

        .head {
            text-align: center;
            font-style: normal;
        }

        .price {
            color: #2c82f8;
            font-size: 32px;

            text-align: center;

        }

        .mark {
            position: relative;
            left: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            color: #2c82f8;
            border: 2px solid #2c82f8;
            border-radius: 24px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            position: relative;
            left: 40px;
        }

        .btn:hover {
            background-color: #2c82f8;
            color: white;
        }

        .button {
            border: 1px solid;
            padding: 10px;
            border-radius: 20px;
            background-color: #2c82f8;
            position: relative;
            left: 40px;
        }

        .button:hover {
            background-color: aquamarine;
        }
    </style>
</head>


<body>

    <div class="paste">
        <div class="texts">
            <h1 class="head">Premium</h1>
            <div class="price">
                <h5><sup>$</sup>79.99</h5>
            </div>
            <ul type="square">


                <li>There live the blind texts</li>
                <li>Far far away behind the word</li>
                <li>Far from the countries Vokalia and Consonantia</li>
                <br>
            </ul>
            <br>
            <div class="btn">GET STARTED</div>
        </div>
        <div class="mark">
            <div class="texts">
                <h1 class="head">Standard</h1>
                <div class="price">
                    <h5><sup>$</sup>19.99</h5>
                </div>
                <ul type="square">


                    <li>There live the blind texts</li>
                    <li>Far far away behind the word</li>
                    <li>Far from the countries Vokalia and Consonantia</li>
                    <br>
                </ul>
                <br>
                <div><a class="button">GET STARTED</a></div>
            </div>
        </div>
    </div>
</body>

</html>
