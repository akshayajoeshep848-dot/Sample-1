<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex container</title>
    <style>
        .main {
            height: 500px;
            width: 500px;
            background-color: brown;
            display: flex;
            gap: 10px;
            justify-content: space-between;
            flex-direction: column;


        }

        .div {
            height: 100px;
            width: 100px;
            background-color: aquamarine;
            text-align: center;
            place-content: center;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div">suj</div>
        <div class="div">suji</div>
        <div class="div">sujit</div>
        <div class="div">sujitha</div>
    </div>

</body>

</html>
