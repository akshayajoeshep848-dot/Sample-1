<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex container 2</title>
    <style>
        body {
            margin: 0;
            background-color: gray;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .main {
            height: 90%;
            width: 90%;

            display: flex;
            gap: 10px;

        }

        .left {
            flex: 1;
            background-color: aqua;
            display: flex;
            justify-content: flex-start;
            font-size: 2rem;
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
            align-items: flex-end;
        }

        .right {
            background-color: aqua;
            display: flex;
            flex: 1;
            flex-direction: column;
            gap: 10px;
        }

        .row {
            flex: 1;
            display: flex;
            gap: 10px
        }

        .box {
            flex: 1;
            background-color: aquamarine;



        }
    </style>
</head>

<body>
    <div class="main">
        <div class="left">FLEX BOX</div>
        <div class="right">
            <div class="box"></div>
            <div class="row">
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="box"></div>
        </div>
    </div>

</body>

</html>
