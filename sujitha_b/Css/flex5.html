<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex container 5</title>
    <style>
        .main {
            background-color: gray;
            height: 80vh;
            width: 100vh;
        }

        .header {
            color: beige;
            font-size: larger;
            text-align: center;
            border: 5px solid black;
            background-color: lightskyblue;
            padding: 10px;
            border-width: 5px;
            margin: 5px;
            border-top: 5px solid black;
        }

        .header1 {
            color: beige;
            font-size: larger;
            text-align: center;
            border: 5px solid black;
            background-color: green;
            padding: 10px;
            border-width: 5px;
            margin: 5px;
            border-top: 5px solid black;

        }

        .sidebar {
            height: 50vh;
            width: 30vh;
            border: 5px solid;
            margin: 5px;
            background-color: greenyellow;
            text-align: center;
        }

        .content1 {
            color: beige;
            font-size: larger;
            text-align: center;
            border: 5px solid black;
            background-color: blue;
            padding: 10px;
            border-width: 5px;
            margin: 5px;
            border-top: 5px solid black;
        }

        .container {
            height: 25vh;
            width: 50vh;
            border: 5px solid;
            margin: 5px;
            background-color: violet;
            text-align: center;

        }

        .container2 {
            height: 22vh;
            width: 50vh;
            border: 5px solid;
            margin: 5px;
            background-color: blueviolet;
            text-align: center;

        }

        .section {
            display: flex;
            gap: 10px
        }

        .left {
            flex: 1;


        }
    </style>
</head>


<body>
    <div class="main">
        <div class="header">Header</div>
        <div class="header1">navigation</div>

        <div class="section">
            <div class="sidebar"></div>
            <div class="left">
                <div class="container">Content</div>
                <div class="container2">Section</div>
            </div>

        </div>
        <div class="content1">Footer</div>
    </div>





</body>

</html>
