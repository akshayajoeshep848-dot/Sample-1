<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex container 7</title>
    <style>
        * {
            margin: 5px;
            margin-bottom: 3px;
            text-align: center;
            color: aliceblue;

        }

        .main {
            height: 100vh;
        }

        .main1 {
            background-color: greenyellow;
            height: 10%;
            text-align: center;
            place-content: center;
        }

        .main2 {
            display: flex;
            height: 50%;
            place-content: center;

        }

        .left {

            background-color: orange;
            flex: 4;
            place-content: center;
        }

        .right {
            display: flex;
            background-color: greenyellow;
            flex: 7;
        }

        .image {
            background-color: gold;
            flex: 1;
            height: 30%;
            position: relative;
            bottom: -220px;
            left: -35px;
            place-content: center;
        }

        .article {
            position: relative;
            top: 200px;
            right: -150px;

        }

        .main3 {
            background-color: green;
            height: 10%;
            place-content: center;

        }
    </style>
</head>

<body>
    <div class="main">
        <div class="main1">Header</div>
        <div class="main2">
            <div class="left">Aside</div>
            <div class="right">
                <div class="article">article</div>
                <div class="image">image</div>
                <div class="image">image</div>
                <div class="image">image</div>
            </div>
        </div>
        <div class="main3">Footer</div>

    </div>


</body>

</html>
