<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line based placement properties</title>
    <style>
        .grid-container {
            height: 50vh;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: (3, 100px);
            gap: 10px;
            /* grid-template-areas:
                "A A B B"
                "C D B B "
                "C E B B"
            ; */
        }

        .grid {
            background-color: aqua;
        }

        .item1 {
            background-color: palevioletred;
            grid-area: 1/1/2/3;
            /* grid-column: 1/3;
            /* grid-column-end: 3; */
            /* grid-row: 1/2;
            grid-row-end: 2; */
        }

        .item2 {
            background-color: blueviolet;
            grid-area: 1/3/4/5;
            /* grid-column: 3/5;
            /* grid-column-end: 5; */
            /* grid-row: 1/4;
            grid-row-end: 4; */
        }

        .item3 {
            background-color: orange;

            grid-column: 1/2;
            /* grid-column-end: 2; */
            grid-row: 2/4;
            /* grid-row-end: 4; */
        }

        .item4 {
            background-color: gray;
            grid-column: 2/3;
            /* grid-column-end: 3; */
            grid-row: 2/3;
            /* grid-row-end: 3; */
        }

        .item5 {
            grid-column: 2/3;
            /* grid-column-end: 3; */
            grid-row: 3/4;
            /* grid-row-end: 4; */
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid item1">item1</div>
        <div class="grid item2">item2</div>
        <div class="grid item3">item3</div>
        <div class="grid item4">item4</div>
        <div class="grid item5">item5</div>
    </div>


</body>

</html>
