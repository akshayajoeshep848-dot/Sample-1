<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
            height: 100vh;
        }

        .grid-item {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item grid-item1">items1</div>
        <div class="grid-item grid-item2">items2</div>
        <div class="grid-item grid-item3">items3</div>
        <div class="grid-item grid-item4">items4</div>
        <div class="grid-item grid-item5">items5</div>
        <div class="grid-item grid-item6">items6</div>
        <div class="grid-item grid-item7">items7</div>
        <div class="grid-item grid-item8">items8</div>
        <div class="grid-item grid-item9">items9</div>
        <div class="grid-item grid-item10">items10</div>
        <div class="grid-item grid-item11">items11</div>
        <div class="grid-item grid-item12">items12</div>
        <div class="grid-item grid-item13">items13</div>
        <div class="grid-item grid-item14">items14</div>
        <div class="grid-item grid-item15">items15</div>
        <div class="grid-item grid-item16">items16</div>
        <div class="grid-item grid-item17">items17</div>
        <div class="grid-item grid-item18">items18</div>
        <div class="grid-item grid-item19">items19</div>
        <div class="grid-item grid-item20">items20</div>
    </div>
</body>

</html>
