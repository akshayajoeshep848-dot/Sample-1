<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css grid2</title>
</head>
<style>
    .grid-container {
        display: grid;
        grid-template-columns: 100px 8fr 2fr;
        grid-template-rows: 1fr 8fr 1fr;
        height: 100vh;
        gap: 0px;
        grid-template-areas:
            "header header rightnav"
            "sidenav content rightnav"
            "sidenav footer footer";
        background-image: url(image.jpg);
        background-position: inherit;
        background-repeat: round;
    }

    .grid-item {
        background-color: transparent;
        border: 4px solid;
    }

    .grid-item1 {
        grid-area: header;
    }

    .grid-item2 {
        grid-area: sidenav;
    }

    .grid-item3 {
        grid-area: content;
    }

    .grid-item4 {
        grid-area: footer;
    }

    .grid-item5 {
        grid-area: rightnav;
    }
</style>

<body>
    <div class="grid-container">
        <div class="grid-item grid-item1"> Header</div>
        <div class="grid-item grid-item2">side nav bar</div>
        <div class="grid-item grid-item3">content</div>
        <div class="grid-item grid-item4">Footer</div>
        <div class="grid-item grid-item5">right nav bar</div>

    </div>

</body>

</html>
