<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr, 2fr;
            grid-template-rows: 50px, 100px;


        }

        .grid-item {
            background-color: yellow;
            border: 2px solid;
        }

        .grid-item1 {
            grid-area: row1;
        }
    </style>
</head>


<body>
    <div class="grid-container">
        <div class="grid-item grid-item1">Row 1</div>
        <div class="grid-item grid-item2">Row1</div>
        <div class="grid-item grid-item3">Row2</div>
        <div class="grid-item grid-item4">Row2</div>
    </div>


</body>

</html>
