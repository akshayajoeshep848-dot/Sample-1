<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            background-image: url(image.jpg);
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
            height: 500px;
            grid-template-areas:
                "g1 . . . g2"
                ". g3 .  g4 . "
                ". . g5 . ."
                ".  g6 . g7 . "
                "g8 . . . g9";


        }

        .grid-item {
            background-color: aqua;
        }

        .grid-item1 {
            grid-area: g1;
        }

        .grid-item2 {
            grid-area: g2;
        }

        .grid-item3 {
            grid-area: g3;
        }

        .grid-item4 {
            grid-area: g4;
        }

        .grid-item5 {
            grid-area: g5;
        }

        .grid-item6 {
            grid-area: g6;
        }

        .grid-item7 {
            grid-area: g7;
        }

        .grid-item8 {
            grid-area: g8;
        }

        .grid-item9 {
            grid-area: g9;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item grid-item1">Grid item 1</div>
        <div class="grid-item grid-item2">Grid item 2</div>
        <div class="grid-item grid-item3">Grid item 3</div>
        <div class="grid-item grid-item4">Grid item 4</div>
        <div class="grid-item grid-item5">Grid item 5</div>
        <div class="grid-item grid-item6">Grid item 6</div>
        <div class="grid-item grid-item7">Grid item 7</div>
        <div class="grid-item grid-item8">Grid item 8</div>
        <div class="grid-item grid-item9">Grid item 9</div>
    </div>
</body>

</html>
