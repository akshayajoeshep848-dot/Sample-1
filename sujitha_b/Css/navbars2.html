<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Navbars</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .main1 {
            display: flex;
            background-color: antiquewhite;
            padding: 15px;
            justify-content: space-between;
        }

        .navlinks1 {
            display: flex;
            gap: 10px;
        }

        .Navbar1 {
            font-size: 20px;
            font-weight: bold;
            display: flex;
            gap: 5px;
        }

        .para1 {
            content: "";
            height: 20px;
            width: 5px;
            border-radius: 5px;
            background-color: red;
            background-position: relative;
        }

        .para2 {
            content: "";
            height: 20px;
            width: 5px;
            border-radius: 5px;
            background-color: blue;
            background-position: relative;
        }

        .para3 {
            content: "";
            height: 20px;
            width: 5px;
            border-radius: 5px;
            background-color: green;
            background-position: relative;
        }

        .Button {
            background-color: red;
            border-radius: 15px;
            padding: 3px;
        }

        .main2 {
            background-color: antiquewhite;
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            padding: 15px;
        }

        .Navbar2 {
            display: flex;
            gap: 5px;
        }

        .navlinks2 {
            display: flex;
            gap: 5px;
        }

        .logo1 {
            font-size: 20px;
            font-weight: bold;
        }

        .Button2 {
            background-color: blueviolet;
            padding: 5px;

        }

        .main3 {
            background-color: antiquewhite;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            padding: 15px;
            gap: 3px;
            flex-direction: column;
        }

        .Navbar3 {
            display: flex;
            gap: 5px;
            font-size: 20px;
            font-weight: bold;
            position: relative;
            left: 300px;
            top: -10px;

        }

        .menu {
            background-color: black;
            height: 3px;
            width: 10px;
            position: relative;
            display: flex;
            top: 12px;
        }

        .search {
            position: relative;
            left: 850px;
        }

        .main4 {
            background-color: antiquewhite;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            padding: 10PX;
        }

        .Navbar4 {
            display: flex;
            gap: 5PX;

        }

        .search2 {
            position: relative;
            left: 1100PX;
        }

        .font4 {
            word-spacing: 10px;
            position: relative;

        }

        .logo4 {
            font-size: 20px;
            font-weight: bold;

        }

        .dot {
            height: 5px;
            width: 5px;
            background-color: red;
            border-radius: 50px;
            position: relative;
            place-content: center;
            left: 350px;
            top: 10px;
        }
    </style>
</head>

<body>
    <div class="main1">
        <div class="Navbar1">
            <div class="para1"></div>
            <div class="para2"></div>
            <div class="para3"></div>
            <div class="logo">LEAD</div>

        </div>
        <div class="navlinks1">
            <div class="OverView">OverView</div>
            <div class="Pages">Pages</div>
            <div class="Resources">Resources</div>
            <div class="Docs">Docs</div>
            <div class="Button">BuyNow</div>
        </div>
    </div>
    <div class="main2">
        <div class="Navbar2">
            <div class="para1"></div>
            <div class="para2"></div>
            <div class="para3"></div>
            <div class="logo1">LEAD</div>


            <div class="OverView">OverView</div>
            <div class="Pages">Pages</div>
            <div class="Resources">Resources</div>
            <div class="Docs">Docs</div>
        </div>
        <div class="navlinks2">
            <div class="sign in">sign in</div>
            <div class="Button2">BuyNow</div>
        </div>
    </div>
    <div>
        <div class="main3">

            <div class="menu"></div>
            <div class="menu"></div>
            <div class="menu"></div>



            <div class="Navbar3">
                <div class="para1"></div>
                <div class="para2"></div>
                <div class="para3"></div>
                <div class="logo3">LEAD</div>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass-minus"></i>
                </div>

            </div>

        </div>
    </div>
    <div class="main4">
        <div class="Navbar4">
            <div class="para1"></div>
            <div class="para2"></div>
            <div class="para3"></div>
            <div class="logo4">LEAD</div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="search2">
                <i class="fa-solid fa-magnifying-glass-minus"></i>
            </div>




            <div class="font4">OverView pages Resources Docs</div>

        </div>
        <div class="navlinks4">
            <div class="search2"></div>
            <div class="Button2">BuyNow</div>
        </div>
    </div>



</body>

</html>
