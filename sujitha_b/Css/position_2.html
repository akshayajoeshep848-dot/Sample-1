<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS position absolute</title>
    <style>
        .parent {
            position: relative;
            background-color: blueviolet;
            height: 50vh;

        }

        .element {
            height: 100px;
            width: 100px;
        }

        .element1 {
            position: absolute;
            right: 20px;
            top: 20px;
            background-color: aqua;
            text-align: center;
            z-index: 1;
        }

        .element2 {
            position: absolute;
            right: 0px;
            top: 0px;
            background-color: goldenrod;
        }

        .element3 {
            position: absolute;
            top: 40px;
            right: 40px;
            background-color: brown;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="element element1">Elements 1</div>
        <div class="element element2">Elements 2</div>
        <div class="element element3">Elements 3</div>
    </div>

</body>

</html>
