<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>pseudo class</title>
    <style>
        p {
            border: 1px solid;
            padding: 10px;
            border-radius: 10px;
            width: 70px;
            text-align: center;
            background-color: violet;
            box-shadow: 3px 3px 5px 5px;
            font-size: 30px;
        }

        p:hover {
            background-color: aquamarine;
            color: gold;
            box-shadow: 5px 5px 5px 5px;
        }

        a:link {
            color: palegreen;
            font-size: 25px;
            text-decoration: underline;
        }

        a:visited {
            color: red;
            font-size: 16px;
        }

        #fn {
            border: 2px solid;
            color: greenyellow;
        }

        #ln {
            border: 2px solid greenyellow;
        }
    </style>
</head>

<body>
    <h1>Pseudo class</h1>
    <p>para</p>
    <a href="https://www.google.com/search?q=LogicWhile&oq=lo&gs_lcrp=EgZjaHJvbWUqEAgBEEUYExgnGDsYgAQ">LogicWhile</a>
    <a href="https://www.nriit.ac.in/">Nriit</a>
    <br />
    <label for="fn">First Name:</label>
    <input type="text" id="fn">
    <label for="ln">Last Name:</label>
    <input type="text" id="ln">
</body>

</html>
