<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS array slice</title>
</head>

<body>
    <h1>JS ARRAY SLICE</h1>
    <script>
        let fruits = [
            "apple",
            "banana",
            "kiwi",
            "orange",
            "mango",
            "watermelon",
            "guava",
            "banana"
        ]
        let numbers = [1, 2, 3, 4, 5, 6];
        let copy = numbers.slice();
        console.log("copy", copy);
        // two arguments or parameters 
        console.log(fruits);
        let copy1 = fruits.slice(0, 4);
        console.log(copy1);


    </script>

</body>

</html>
