<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>

<body>
    <h1>JS ASYNC</h1>
    <script>
        // console.log("start");
        // setTimeout(() => console.log("middle"), 2000);
        // console.log("end");

        function getPizza(callback) {
            console.log("ordering pizza")
            setTimeout(() => {
                console.log("pizza is arrived");
                callback()
            }, 2000);
        }

        function doDishes() {
            console.log("washing dishes...");
        }
        getPizza(doDishes);
        console.log("Watching instagram while i wait");
    </script>

</body>

</html>
