<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Classes Inheritence</title>
</head>

<body>
    <script>
        class Pet {
            constructor(petType, name) {
                this.petType = petType;
                this.name = name;
            }

            eat() {
                console.log(`${this.name} is eating`);
            }
        }
        class Dog extends Pet {
            constructor(petType, name, breed) {
                super(petType, name);
                this.breed = breed;
            }
        }

        let dog1 = new Dog("Dog", "Chimtu", "OOrakukka");
        console.log(dog1.petType);
        console.log(dog1.name);
        console.log(dog1.breed);

        dog1.eat();

        class Car {
            constructor(Carmodel, make) {
                this.Carmodel = Carmodel;
                this.make = make;
            }
        }
        let Car1 = new Car("Audi", "AudiQ3");
        console.log(Car1.Carmodel);
        console.log(Car1.make);





    </script>

</body>

</html>
