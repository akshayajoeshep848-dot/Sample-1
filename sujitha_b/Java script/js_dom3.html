<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <h1>Dom Elements</h1>
    <div id="div-1"></div>
    <div id="div-2"></div>

    <script>


        let div_1 = document.querySelector("#div-1");
        console.log(div_1.innerText);
        div_1.innerText = `This IS Div 1`;
        div_1.style.color = "green";
        div_1.style.backgroundColor = "aqua";

        let div_2 = document.querySelector("#div-2");
        console.log(div_2.innerText);
        div_2.innerText = `This IS Div 2`;
        div_2.style.color = "yellow";
        div_2.style.backgroundColor = "red";


    </script>

</body>

</html>
