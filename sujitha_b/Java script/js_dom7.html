<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let fruits = ["apple", "banana", "grapes", "guava", "orange", "kiwi", "pomegranete"];
        let vegetables = ["Vankaya", "bendakaya", "dondakaya", "chikkudukaya", "Dosakaya", "sorakaya", "beerakay", "kakkarkaya", "potakaya"];

        let orderedList = document.createElement("ol");
        function getItems(arr) {
            for (let i = 0; i < arr.length; i++) {
                let listItem = document.createElement("li");
                listItem.innerText = arr[i];
                orderedList.append(listItem);
            }
        }
        getItems(fruits);
        getItems(vegetables);
        document.body.append(orderedList);
        document.body.style.backgroundColor = "lightgreen";
        document.body.style.fontSize = "30px";


    </script>

</body>

</html>
