    <h1>Js Loops</h1>
    <script>
        //print numbers from 0 to 10
        for (let i = 0; i <= 10; i = i + 1) {
            console.log(i);
        }

        //print positive even numbers till 10
        for (let i = 1; i <= 10; i = i + 2) {
            console.log(i, i + 1);
        }

        for (let i = 5; i <= 625; i = i + 5) {
            console.log(i + 5);
        }
