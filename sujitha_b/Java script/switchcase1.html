<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>switch case1</title>
</head>

<body>
    <h1>Switch case</h1>
    <script>


        let color = prompt("enter a color");
        switch (true) {
            case (color == "green"):
                console.log("go");
                break;
            case (color == "red"):
                console.log("stop");
                break;
            case (color == "yellow"):
                console.log("ready");
                break;
            default:
                console.log("enter the colors (green,red,yellow)");
                break;
        }

    </script>


</body>

</html>
