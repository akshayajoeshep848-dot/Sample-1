<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Ternary Examples</title>
</head>

<body>
    <h1>
        Ternary Operators
    </h1>
    <code>
        (condition)?true statements : false statement
    </code>
    <script>
        let num = prompt("Enter a Number");
        let evenOrOdd = num % 2 == 0 ? "Number is even" : "Num is odd";
        console.log(evenOrOdd);

        let posOrNeg = num > 0 ? "positive" : num < 0 ? "Negative" : "Zero";
        console.log(posOrNeg);

        let log = prompt(" enter boolean");
        let login = log == "true" ? "loged in" : "logged out";
        console.log(login);

        let num1 = prompt("enter  number");
        let num2 = prompt("enter  num");
        let number = num1 > num2 ? num1 : num2;
        console.log(number);













    </script>


</body>

</html>
