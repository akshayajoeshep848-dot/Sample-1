<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHILE LOOP</title>
</head>

<body>
    <h1> While loop</h1>
    <script>
        let i = 0;
        while (i < 3) {
            console.log(`current value of i:${i}`);
            i++;
        }

        let j = 0;
        do {
            console.log(`j is ${j}`);
            j++;
        }
        while (j < 0);

        //print only odd numbers from 1 to 10

        let r = 0;
        while (r <= 10) {
            console.log(`loop ${r}`);
            if (r % 2 == 0) {
                r++;
                break;
            } else {
                console.log(`printing: ${r}`);
            }
            r++;
        }

        // do while loop

        let k = 0;
        do {
            console.log(k);
            k++;
        } while (k <= 10);








    </script>
</body>

</html>
