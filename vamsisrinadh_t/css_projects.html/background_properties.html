<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxShadow</title>
    <style>
        .one{
            background-color: aqua;
            height: 500px;
            width:500px;
            position: relative;

        }
        .two{
            height: 100px;
            width: 100px;
            background-color: brown;
            position: relative;
            background-image: url('flower.webp');
            background-size: cover;
            background-repeat: no-repeat;
            color: brown;
        }
        .three{
            height: 100px;
            width:100px;
            background-color: brown;
            position: relative;
            right: -400px;
            top: -100px;
            background-image: url('tiger.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            color: brown;

        }
        .four{
            background-color: brown;
            height: 100px;
            width: 100px;
            position: relative;
            left: 400PX;
            top:200px;
            background-image: url('tiger.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            color: brown;

        }
        .five{
            background-color: brown;
            height: 100px;
            width: 100px;
            position: relative;
            top: 100px;
            background-image: url('flower.webp');
            background-size: cover;
            background-repeat: no-repeat;
            color: brown;


            


        }
    </style>
</head>
<body>
    <div class="one">
        <div class="two">child1</div>
        <div class="three">child2</div>
        <div class="four">child3</div>
        <div class="five">child4</div>
    </div>
    
</body>
</html>
