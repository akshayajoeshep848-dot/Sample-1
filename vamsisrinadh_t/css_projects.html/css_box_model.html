<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxmodel</title>
    <style>
        h1{ 
            background-image: url("tiger.jpg"),url("flower.webp");
            background-repeat:no-repeat; 
            background-position:20% 10%;
            padding: 30px;
            margin: 20px;
            border: 2px solid red;
            border-style:dotted;
            border-top-left-radius: 30px;
            border-bottom-left-radius:20px;  
            color: white;

        }
        .para1{
            background-color: bisque;
            padding: 30px;
            border: 5px solid red;
            /* margin: 20px; */
            border-top-style:double ;
            border-top-left-radius: 30px;


            
            
        }
        .para2{ 
            height: 200px;
            width: 250px;
            padding: 20px 30px;

            background-color: blue;
            margin:20px 30px;
            border: 10px solid red;
            border-right-style: dotted;
            box-sizing:border-box;
    
            


        }
        .para3{
            background-color: bisque;
            padding: 20px 30px 40px;
            border: 2px solid red;
            margin: 10px 20px 30px;

        }
        .para4{
            background-color: bisque;
            padding: 10px 20px 30px 40px;
            border: 2px solid red;
            margin: 10px 20px 30px 40px;


        }
        
    </style>
</head>
<body>
    <h1>heading 1</h1>
    <p class="para1">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Porro, vel?</p>
    <p class="para2">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Porro, vel?</p>
    <p class="para3">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Porro, vel?</p>
    <p class="para4">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Porro, vel?</p>

    
</body>
</html>
