<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxShadow</title>
    <style>
        div{
            background-color: red;
            padding: 20px;
            width: 100px;
            border: 5px solid rgb(203, 13, 162);
            border-radius: 5px;
            box-shadow: 5px 1px 2px 6px rgb(235, 235, 14) ,8px 10px 10px 10px rgb(0, 200, 0);
            height: 20px;
        }
    </style>
</head>
<body>
    <div>Element</div>
    
</body>
</html>
