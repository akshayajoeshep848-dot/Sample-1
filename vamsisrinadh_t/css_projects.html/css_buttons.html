<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        .zero{
            height: 30px;
            width: 80px;
            background-color: rgb(209, 13, 147);
            text-align:center;
            place-content: center;
            border: 1px; 
            border-radius: 5px;      
         }
         .one{
         height: 30px;
        width: 180px;
        border: solid 1px;
        border-radius: 5px;
        place-content: center;
        text-align: center;
        box-shadow: 0px -15px 1px 0px #D6D6E7 inset;
        }   
        .two{
            height: 30px;
            width: 90px;
            border: 5px;

            place-content: center;

        } 
        .three{
            height: 30px;
            width:90px ;
            background-color: black;
            color: white;

            text-align: center;
            border-radius: 5px;
            box-shadow: 4px 5px 1px 0px rgb(248, 245, 245), 4px 5px 0px 2px black ;
        }
        .four{
            background-color: antiquewhite;
            height: 30px;
            width: 100px;
            place-content: center;
            text-align: center;
            border: 3px solid black;
            border-radius: 5px ;
            box-shadow: 3px 3px 0 0 black;

        }
        .five{
         background-color: #3DD1E7;
         border: 0 solid #E5E7EB;
         bottom: 4px; 
         left: 4px;
         



             

            
            
            
        }
         </style>
</head>
<body>

    <div class="one">button30</div> <br><br>
    <div class="two">button34</div> <br> <br><br>
    <div class="three">button50</div> <br><br>

    <div class="five" >button53</div>


    
</body>
</html>
