<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

            position: absolute;

            background-size: cover;
        }
        .child2{
            height:50px;
            width: 50px;

            text-align: center;
            background-image: url("fire-isolated-over-black-background-14157083.webp");

        }
        .child3{
            height: 50px;
            width: 50px;

        }
    </style>
</head>
<body>
    <div class="container">

        <div class="child2">pic2</div>
        <div class="child3">pic3</div>
