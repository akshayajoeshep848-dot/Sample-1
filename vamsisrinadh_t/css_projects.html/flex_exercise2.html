<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>flex exercises2</title>
    <style>
        .container{
             background-color: aquamarine;
            height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }.top{
            background-color: orange;
            height: 20%;
        }
        .second{
            display: flex;
             height: 40%;
             flex-direction: row;
             gap: 5px;
        }
        .left , .right{
            display: flex;
            background-color: blueviolet;
            flex: 1;
            

        }.right{
            
            /* background-color: bisque; */
            flex-direction:column;
            gap: 10px;
           
           

        }.div1 , .div2{
            flex: 1;
            display: flex;
          background-color: rgb(239, 19, 19);
            
           
        }.div1 , .div2 {
            display: flex;
            gap: 5px;
        }
        .third{
            display: flex;
            height: 20%;
            background-color: blueviolet;
             gap: 5px;
        }
        .div3-1 ,.div3-2{
            background-color: rgb(43, 226, 58);
            flex: 1;
           
            
        }
        .fourth{
            display: flex;
            background-color: blanchedalmond;
            height: 20%;
            gap: 5px;
        }.div4-1 , .div4-2 , .div4-3{
            background-color: blue;
            flex: 1;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="top">flex container</div>
        <div class="second">
            <div class="left">flex-item1</div>
            <div class="right">
                <div class="div1">flex-item1</div>
                <div class="div2">flex item2</div>
            </div>
        </div>
        <div class="third">
            <div class="div3-1">flex item-1</div>
            <div class="div3-2">flex item_2</div>
        </div>
        <div class="fourth">
            <div class="div4-1">flex_item1</div>
            <div class="div4-2">flex_item2</div>
            <div class="div4-3">flex_item3</div>
        </div>
    
    </div>
    
</body>
</html>
