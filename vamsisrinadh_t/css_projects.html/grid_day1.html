<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: 1fr 2fr 3fr 4fr 5fr;
            grid-template-rows: 1fr 2fr 3fr 4fr 5fr;
            height: 600px;
            gap: 10px;
        }.grid-item{
            background-color: aqua;

        }
    </style>
</head>

        <div class="grid-item grid-item2">item2</div>
        <div class="grid-item grid-item3">item3</div>
        <div class="grid-item grid-item4">item4</div>
        <div class="grid-item grid-item5">item5</div>
        <div class="grid-item grid-item6">item6</div>
        <div class="grid-item grid-item7">item7</div>
        <div class="grid-item grid-item8">item8</div>
        <div class="grid-item grid-item9">item9</div>
        <div class="grid-item grid-item10">item10</div>
        <div class="grid-item grid-item11">item11</div>
        <div class="grid-item grid-item12">item12</div>
        <div class="grid-item grid-item13">item13</div>
        <div class="grid-item grid-item14">item14</div>
        <div class="grid-item grid-item15">item15</div>
        <div class="grid-item grid-item16">item16</div>
        <div class="grid-item grid-item17">item17</div>
        <div class="grid-item grid-item18">item18</div>
        <div class="grid-item grid-item19">item19</div>
        <div class="grid-item grid-item20">item20</div>
    </div>

    
</body>
</html>
