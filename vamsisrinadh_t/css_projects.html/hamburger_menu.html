<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hamburger menu</title>
</head>
<style>
    .one{
        width: 55px;
        height: 10px;
        background-color: rgb(23, 20, 20);
        position: relative;
        top: 50px;
        right: -50px;
        border-radius: 10px;
    }
    .one::before{
        content:"" ;
        position:absolute;
        width: 10px;
        height: 10px;
        background-color: brown;
        right: 70px;
        top: -0px;
        border-radius: 5px;
    }
        .two{
        width: 55px;
        height: 10px;
        background-color: rgb(23, 20, 20);
        position: relative;
        top: 20px;
        right: -50px;
        border-radius: 10px;
    }
    .two::before{
        content:"" ;
        position:absolute;
        width: 10px;
        height: 10px;
        background-color: brown;
        right: 70px;
        top: -px;
        border-radius: 5px;
    }
            .three{
        width: 55px;
        height: 10px;
        background-color: rgb(23, 20, 20);
        position: relative;
        top: 50px;
        right: -50px;
        border-radius: 10px;
    }
    .three::before{
        content:"" ;
        position:absolute;
        width: 10px;
        height: 10px;
        background-color: brown;
        right: 70px;
        top: 0px;
        border-radius: 5px;
    }
    

    
</style>
<body>
    <div class="one"></div>
        <div class="two"></div>
            <div class="three"></div>


    
</body>
</html>
