<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        .main{
            background-color: yellow;
        }
        .div-items{
            height: 100px;
            width: 100px;
            margin: 10px;
        }
        .div-items1{
            background-color: aqua;
        }
        .div-items2{
            background-color: rgb(0, 255, 17);
            position: relative;
            top: -100px;
            left: 100px;
        }
        .div-items3{
            position: relative;
            background-color: rgb(43, 0, 255);
            top: -200px;
            left: 200px;
        }
            
        .div-items4{
            position: relative;
            background-color: rgb(255, 0, 170);
             top: -300px;
            left: 300px;
        }
        .div-items5{
            background-color: rgb(255, 64, 0);
            position: relative;
             top: -400px;
            left: 400px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="div-items div-items1">items1</div>
        <div class="div-items div-items2">items2</div>
        <div class="div-items div-items3">items3</div>
        <div class="div-items div-items4">items4</div>
        <div class="div-items div-items5">items5</div>
    </div>
    
</body>
</html>
