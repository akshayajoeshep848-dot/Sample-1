<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
            #ul1 {
                color: rgb(196, 226, 26) !important;
            }
            #ul1{
                color: rgb(42, 165, 58);
            }
            #ul1{
                color: red !;
            } 



    </style>
</head>
<body>
    <h1>css specificity</h1>
    <p id ="para1" class="para">this is para</p>
    <ul id="ul1" type="square">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    
</body>
</html>
