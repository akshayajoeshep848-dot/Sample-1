<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spruha dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        *{
            margin: 0;
            
            
        }
        .main{
          width: 1040;
            height: 1683;
            background-color: rgb(252, 252, 254);
        }.top1{
            width: 1280px;
            height: 65px;
            background-color: white;
           
        }.spruhadiv{
            width: 175px;
            height: 64.46px;
            background-color: rgb(7, 7, 7); 
           padding: 13.4px 21px;
           position: absolute;
           top:0;
           left: 0;
        }.spruha{
            width: 193.33px;
            height:37px;
            background-color: black;
           
        }.spruhaimage{
            width: 130px;
            height: 37px;
            margin: 0px 32.1667px;
        }.nav{
            width: 1040px;
            height: 48.33px;
            padding: 0px 15px 0px 25px;
            background-color: white;
            position: relative;
            right: -240px;
        }.blackleftmain{
            width: 217px;
            height: 1040px;
            background-color: black;
            position: relative;
        }.dashboard{
           
            color: #ffffff4c;
            font-size: 8px;
            font-size: 9.49px;
              font-family: sans-serif;
              position: relative;
              left: 35px;
              top: 20px;

        }.homedashboard{
            background-color: white;
            height: 40px;
            width: 220px;
            border-radius: 30px;
            text-align: center;
            place-content: center;
            color: blue;
            position: relative;
            top:40px;
            left: 15px;

        }.blue{
            height: 35px;
            width: 35px;
            background-color: rgb(118, 109, 231);
            border-radius: 50px;
            position: relative;
            left: 20px;
            top: 3px;
        }i{
            color: rgb(255, 255, 255);
            position: relative;
            left: 7px;
            top: 7px;
        }.one{
            background-color: rgb(91, 87, 87);
            height: 2px;
            width: 20px;
            margin: 3px;
           
        }.two{
             background-color: rgb(49, 48, 48);
            height: 2px;
            width: 15px;
            margin: 3px;
;

        }.menuicon{
            position: relative;
            left: 220px;
            top: -110px;
           
        }.three{
            background-color: rgb(64, 60, 60);
            height: 2px;
            width: 20px;
            margin: 3px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="top1">
            <div class="nav"></div>
            <div class="spruhadiv">
                <div class="spruha">
                    <img class="spruhaimage" src="spruhawhite.png" alt="spruha">
                </div>
            </div>
        </div>
        <div class="blackleftmain">
            <div class="dashboard"><b>DASHBOARD</b></div>
            <div class="homedashboard">Dashboard</div>
            <div class="home">
                <div class="blue">     <i class="fa fa-home icon-white"></i>
                </i>
                <div class="menuicon">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                </div>
                 
        </div>
       
    
</body>
</html>
