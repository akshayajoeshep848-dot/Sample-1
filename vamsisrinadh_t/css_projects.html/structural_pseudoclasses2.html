<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: red;
        }
        :root{
            --primary-color:rgb(72, 0, 255);
            -o-border-image: 10px;
            --border-radius: 20px;
            --box-shadow:5px 5px 5px 5px  grey;
        }
         p{
            /* border: 5px solid yellow; */
            color: var(--primary-color);         }
            h1:hover{
                background-color: blue;
                color: white;
                border-radius: var(--border-radius);
                box-shadow: var(--box-shadow);

            }
            li:first-child{
                color:var(--primary-color)

            }
            li:nth-last-child(-n+3){
                background-color: var(--primary-color);
                
            }
            p:first-of-type{
                color: aqua;
            }
            p:nth-of-type(5){
                color: var(--primary-color);
            }

    </style>
</head>
<body>
    <h1>hello vamsi srinadh</h1>
    <p>hey srinadh</p> 

    <!-- fisrt child -->

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>  
    <!-- first type of child -->

    <ul>
        <li>item 1</li>
        <p>para 1</p>
        <li>item 2</li>
        <p>para 2</p>
        <li>item 3</li>
        <p>para 3</p>
        <li>item 4</li>
        <p>para 4</p>
        <li>item 5</li>
        <p>para 5</p>
    </ul> 
    <ol>
        <p>item 1</p>
    </ol>
    
</body> 
</html>
