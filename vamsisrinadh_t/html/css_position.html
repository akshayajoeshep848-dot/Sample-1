<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css posiion property</title>
    <style>
        .parent{
            background-color: blue;
            height: 450px;
            width: 600px;
        }
        .child {

            background-color:red;
            height: 100px;
            width: 100px;
        }
        .child1{
            place-content: center;
            text-align: center;
            
            
            
        }
        .child2{

        position: relative;
        left: 100px;
        top: -100px;
        
        }
        .child3{
            position: relative;
            top: -200px;
            left: 200px;
    
            
        }

    
    </style>
</head>
<body>
    <h1>css position property</h1>
    <h2>static(default)</h2>
     <div class="parent">
        <div class="child child1">child1</div>
        <div class="child child1">child2</div>
        <div class="child child1">child3</div>
    </div>
    

    

    
</body>
</html>
