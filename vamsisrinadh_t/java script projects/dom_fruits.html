<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom 2</title>
</head>
<body>
    <div class="container">
        <div class="item items-1">Item1</div>
        <div class="item items-2">Item2</div>
        <div class="item items-3">Item3</div>
        <div class="item items-4">Item4</div>
        <div class="item items-5">Item5</div>
    </div>
    <script>
        let fruits = ["mango", "mango1", "mango2", "mango3", "mango4"];
         let fruitsCollection = document.getElementsByClassName("item");
         console.log(fruitsCollection);
         let fruitsArray = Array.from(fruitsCollection);
         console.log(fruitsArray);
         fruitsArray.forEach(
            (htmlElement, index)=>{
                console.log(htmlElement.innerText);
                htmlElement.innerText = fruits[index];
            });
            
         
        


            
            
      

          
        
       
    </script>
    
</body>
</html>
