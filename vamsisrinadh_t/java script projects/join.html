<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join</title>
</head>
<body>
    <h1>join</h1>
    <script>
         let greeting = ["hello", "world"];
         let str = greeting.join("");
         let letters = str.split("").reverse().join();
         console.log(letters);

    </script>
   
    
</body>
</html>
