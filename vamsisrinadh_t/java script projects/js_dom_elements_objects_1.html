<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Display</title>
</head>
<body>
  <h1>My To-Do List</h1>
  <ul id="todo-container"></ul>

  <script>
    const todoList = [
      { id: 1, task: "Buy groceries", isComplete: true },
      { id: 2, task: "Finish project report", isComplete: false },
      { id: 3, task: "Call the dentist", isComplete: true },
    ];

    const container = document.getElementById("todo-container");

    todoList.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.task} - ${item.isComplete ? " Done" : " Not Done"}`;
      container.appendChild(li);   
    });
  </script>
</body>
</html>
