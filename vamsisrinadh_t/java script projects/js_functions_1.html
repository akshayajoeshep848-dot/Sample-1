// write a function to print n factorial
  
function factorialNumber(positiveInteger){
    console.log(`positive integer :${positiveInteger}`)
   
    let fact = 1;
    for ( let i = 1 ; i <= positiveInteger ; i++){
        fact *= i ;
       

    }
    console.log(`factorial of positive integer is:${fact}`);
}
