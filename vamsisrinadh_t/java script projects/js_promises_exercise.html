function raceForData() {
  const sourceA = new Promise((resolve) => {
    setTimeout(() => {
      resolve("Data from A");
    }, 1000);
  });

  const sourceB = new Promise((resolve) => {
    setTimeout(() => {
      resolve("Data from B");
    }, 800);
  });

  // Return a single promise that resolves with whichever finishes first
  return Promise.race([sourceA, sourceB]);
}

// Example usage:
raceForData()
  .then((result) => console.log("Winner:", result))
  .catch((error) => console.error("Error:", error));
