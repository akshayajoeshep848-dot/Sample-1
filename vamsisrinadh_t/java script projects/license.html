    <script>
        let personAge=prompt(" enter your age");

        if(personAge >= 18 && personAge <= 70){
            if(haslicense == "yes"){
                console.log("eligible to drive");
            }else if (haslicense == "no"){
                console.log("you are not eligible to drive");
            }else{
                console.log(" invalid output");
            }
        }else if(personAge >= 0 && personAge < 18){
            consolelog("not eligible to drive(too young)");
        }else if(personAge > 70 && personAge  < 140){
            console.log("you are too old to drive");
        }else if(personAge < 0){
            console.log("enter  positive number for age ");
        }else{
            console.log("enter a valid age");
        }


    </script>
