<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>query slector practise</title>
</head>
<body>
   <div id="div1"></div>
   <div id="div2"></div>
   <div id="div3"></div>
   <div id="div4"></div>
   <div id="div5"></div>
    <script>
        div_1 = document.getElementById("div1");
        console.log(div_1.innerText);
       div_1.innerText = "this queryselector"  ; 
       div_1.style.color = "green" ;
       div_1.style.backgroundColor = "aqua";
       div_1.style.fontFamily = "arial" ;
       div_1.style.margin = "20px" ;
       div_1.style.padding = "10px" ;
       div_1.style.textAlign = "center" ;
        div_1.style.textDecoration = "overline";


                let div_2 = document.getElementById("div2");
                console.log(div_2.innerText);
                div_2.style.backgroundColor = "green";
                div_2.innerText = "div2 queryselector"  ; 
                div_2.style.textAlign = "center" ;
                div_2.style.fontFamily = "arial,sans-serif" ;
                div_2.style.border= "3px solid red" ;
                div_2.style.borderRadius= "15px" ;
                div_2.style.letterSpacing= "4px" ;
                div_2.style.color= "pink" ;
                div_2.style.textDecoration = "line-through";




                 div_3 = document.getElementById("div3");
                console.log(div_3.innerText);
                div_3.style.backgroundColor = "orange";
                div_3.innerText = "this is a div3"  ;
                div_3.style.position = "relative"  ;
                div_3.style.fontSize = "24px";              
                div_3.style.margin = "20px" ;
                div_3.style.padding = "10px" ; 
                div_3.style.textDecoration = "underline";



                 let nmbr1 = 10 ;
                 let nmbr2 = 32 ;
                 function multiplication (a, b){
                    return a*b ;
                 }



                 
                let div_4 = document.getElementById("div4");
                 div_4.innerText = multiplication(nmbr1, nmbr2)  ;
                 div_4.style.color = "white" ;
                 div_4.style.backgroundColor = "pink" ;
                div_4.style.padding = "20px" ; 
                div_4.style.placeContent = "center" ; 
                div_4.style.textAlign = "center" ; 
                div_4.style.backgroundImage = "url('flower.png')"
                div_4.style.backgroundSize = "100% 100%"; 
                div_4.style.backgroundRepeat = "no-repeat"; 





                 




                











                












        

               







    </script>
    
</body>
</html>
