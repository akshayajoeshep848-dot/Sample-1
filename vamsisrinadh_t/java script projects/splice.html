<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splice</title>
</head>
<body>
    <h1>splice</h1>
    <script>
        let fruits = [
            "apple",
            "banana",
            "kiwi",
            "orange",
            "mango",
            "watermelon",
            "guava",
            "pineapple",
        ];
        // console.log(fruits);
        //removing elements
        //first arguement - index
        //second argument - elements
        let copy1 = fruits.splice(-1,4);
        console.log(copy1);
        console.log(fruits);
    </script>
    
</body>
</html>
