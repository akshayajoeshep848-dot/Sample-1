<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grades</title>
</head>
<body>
    <h1>grades of students</h1>
    <!-- write switch case for 
// grade A - 100 - 90
      // grade B - 90 - 80
      // grade C - 80 - 70
      // grade D - 70 - 60
      // grade E - 60 - 40
      // grade F - 40 - 0 -->
    <script>
        let marks =prompt("enter your marks");
        switch (true){
            case( marks >= 90  &&  marks == 100) :
             console.log("grade A");
             break;

            case(" marks >= 80 "&& "marks < 90") :
            console.log("grade B");
            break;
            case( marks >= 70 && marks < 80) :
            console.log("grade c");
            break;
            case( marks >= 60 && marks < 70) :
            console.log("grade  D");
            break;
            case( marks >= 40 && marks < 60) :
            console.log("grade E");
            break;
            case( marks >=0 && marks < 40):
            console.log("grade F");
            break;
            default:
                console.log("invalid score");
        }






            
        
        

    </script>
    
</body>
</html>
