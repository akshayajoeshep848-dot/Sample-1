<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns:1fr 5fr 2fr ;
            grid-template-rows: 1fr 8fr 1fr;
            height: 100vh;
            gap: 10px;
            grid-template-areas: 
            "header header rightnav"
            "sidenav content rightnav"
            "sidenav footer footer";
           
        }
        .grid-item1{
            grid-area: header;
        }
        .grid-item2{
           grid-area: sidenav;
        }
        .grid-item3{
            grid-area: content;
        }
        .grid-item4{
            grid-area: footer;
        }
        .grid-item5{
            grid-area: rightnav;
        }

        .grid-item{
             background-color: blue; 
            border-radius: 10px;
        }
    </style>

</head>
<body>
   <div class="grid-container">
    <div class=" grid-item grid-item1">Header </div>
    <div class=" grid-item grid-item2">side Nav bar</div>
    <div class=" grid-item grid-item3">content </div>
    <div class=" grid-item grid-item4">footer </div>
    <div class=" grid-item grid-item5">Right Nav bar </div>
</div>
</body>
</html>
