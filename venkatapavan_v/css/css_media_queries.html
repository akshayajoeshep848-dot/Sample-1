<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .grid-container{
            display: grid;
            grid-template-columns: repeat(4,1fr );
            grid-template-rows:repeat(3,100px);
            gap: 10px;
            height: 45vh;
            padding: 10px;
            background-color:  rgba(255, 255, 0, 0.801);
            border: 4px  dashed brown;
        
           
        }
        .grid-item{
            background-color: aqua;
        }
        .grid-item1{
            grid-column: 1/3;
            /* grid-column-end: 3; */
            grid-row: 1/2;
            /* grid-row-end:2 ;    */
        }
        .grid-item2{
              grid-column: 3/5;
            /* grid-column-end: 5; */
            grid-row: 1/4;
            /* grid-row-end:4 ;      */
        }
        .grid-item3{
           grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end:4 ;   
        }
                
        .grid-item4{
        grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end:3 ;   
        }
                
        .grid-item5{
           grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 3;
            grid-row-end:4 ;   
        }
        
        @media screen and(max-width:600px){
            .grid-container{
                display: block;
            }
            .grid-item{
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <h1>CSS MEDIAQUERY</h1>
          <div class="grid-container">
        <div class="grid-item grid-item1">item1</div>
        <div class="grid-item grid-item2">item2</div>
        <div class="grid-item grid-item3">item3</div>
        <div class="grid-item grid-item4">item4</div>
        <div class="grid-item grid-item5">item5</div>
        </div>
</body>
</html>
