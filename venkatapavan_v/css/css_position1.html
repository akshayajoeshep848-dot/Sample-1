<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            background-color: antiquewhite;
            
        }
        .grid-item{
            height: 100px;
            width: 100px;
            margin: 10px;
            text-align: center;
            place-content: center;
            
        }
        .grid-item1{
            background-color: aqua;
            position: static;
        }
        .grid-item2{
            background-color: brown;
            position: relative;
            top:-100px;
            left: 100px;
        }
        .grid-item3{
            background-color: green;
            position: relative;
            top:-200px;
            left: 200px;
        }
        .grid-item4{
            background-color: blue;
            position: relative;
            top:-300px;
            left: 300px;
        }
        .grid-item5{
            background-color: red;
            position: relative;
            top:-400px;
            left: 400px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item grid-item1">Item1</div>
        <div class="grid-item grid-item2">Item2</div>
        <div class="grid-item grid-item3">Item3</div>
        <div class="grid-item grid-item4">Item4</div>
        <div class="grid-item grid-item5">Item5</div>
    </div>
</body>
</html>
