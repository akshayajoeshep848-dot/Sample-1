<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
        display: flex;
        flex-direction: column;
            border: 8px solid blue;
            height: 400px;
            width: 500px;
            color: black;
            background-color: aqua;
            gap: 10px;
            
        }
        .row1{
            height: 10%;
            background-color: orange; 
        }
   .main2{
    display: flex;
    height: 40%;
    background-color: blueviolet;
    gap:10px;
    
    
   }
   .main3{
    display: flex;
    gap: 10px;
    height: 25%;
    background-color: brown;
   }
   .main4{
    display: flex;
    gap: 10px;
    border:1px solid;
    height: 25%;
 
   }
   .main5{
    display: flex;
    flex-direction: column;
    gap: 5px;
   }
   .row3,.row4{
    flex: 1;
    background-color: palevioletred;
   }
   .row2,.main5{
    flex: 1;
    background-color: aliceblue;
   }
   .row5,.row6{
    flex: 1;
    background-color: bisque;
   }
   .row7,.row8,.row9{
    flex: 1;
    background-color: chocolate;
   }
    </style>
</head>
<body>
    <div class="main">
        <div class="row1">flex-container</div>
        <div class=main2>
            <div class="row2">flex-item 1</div> 
            <div class="main5">
            <div class="row3">flex-item 1</div>
            <div class="row4">flex-item 2</div>
            </div>
        </div>
        <div class="main3">
            <div class="row5">flex-item 1</div>
             <div class="row6">flex-item 2</div>
        </div>
        <div class="main4">
            <div class="row7">flex-item 1</div>
            <div class="row8">flex-item 2</div>
             <div class="row9">flex-item 3</div>
        </div>
    </div>
</body>
</html>
