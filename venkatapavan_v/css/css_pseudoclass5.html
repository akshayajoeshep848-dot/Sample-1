<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
     --primary-color:brown; 
        }
        li:nth-child(-n+3){
            background-color: var(--primary-color)
        }
        li:nth-last-child(-n + 3){
            background-color: var(--primary-color);
        }
        li:nth-last-child(2n+4){
                        --primary-color:brown;
        }
    </style>
</head>
<body>
    <h1>UnOrdered List</h1>
<ul>
    <li>Item1</li>
    <li>Item2</li>
    <li>Item3</li>
    <li>Item4</li>
    <li>Item5</li>
    <li>Item6</li>
    <li>Item7</li>
    <li>Item8</li>
    <li>Item9</li>
    <li>Item10</li>
</ul>
</body>
</html>
