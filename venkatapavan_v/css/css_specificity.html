<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            color: brown !important;
        }
        
       #para1 + ul{
            color: blue;
        }
       .para + ul{
            color: green;
        }
    </style>
</head>
<body>
    <h1>CSS Specificity</h1>
    <p id ="para1" class="para">this is para</p>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>

    </ul>
</body>
</html>
