      <script>
        let age = 21;
        let firstname = "pavan";
        let lastname = "vankayalapati";

console.log("Age:", typeof  age);
console.log("First Name:", typeof firstname);

// string concendation:
console.log("My name is" + firstname + " " + lastname +" ","and my age is"  +age);
//comma seperated value:
console.log("MY NAME is" ,firstname,lastname,"AND MY AGE IS",age);
              </script>
