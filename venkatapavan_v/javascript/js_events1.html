<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: bisque;
        
        }
    </style>
</head>
<body>
    <h1>BMI Calculator</h1>
    <div>
        <label for="height">Height of a Person:</label>
        <input type="number" id="height" name="height" placeholder="Enter Height" />
    </div>
        <br>
    <div>
        <label for="weight">Weight of a Person:</label>
        <input type="number" id="weight" name="weight" placeholder="Enter Weight" />
    </div>
    <br>
    <button id="btn">Calculate</button>
    <script>

        let height = document.getElementById("height");
        let weight = document.getElementById("weight");
        let fmobj = {};

        let button = document.getElementById("btn");
        button.addEventListener("click", (event) => {
            fmobj[`${height.name}`] = height.value;
            fmobj[`${weight.name}`] = weight.value;

            let height1 = height.value / 100;
            let height2 = height1 * height1;
            let calc = weight.value / height2;
            console.log(calc);

            document.body.append(calc);

        });
    </script>
</body>
</html>
