<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JS Shorthand Operators</h1>
    <script>


        // += shorthand operator:
        let a = 10;
        console.log("Before shorthand:",a);
        a += 20;
        console.log("After shorthand:",a);


    // -= shorthand operator:
                let b = 10;
        console.log("Before shorthand:",b);
        b -= 20;
        console.log("After shorthand:",b);


            // *= shorthand operator:
                let c = 10;
        console.log("Before shorthand:",c);
        c *= 20;
        console.log("After shorthand:",c);


            // /= shorthand operator:
                let d = 10;
        console.log("Before shorthand:",d);
        d /= 20;
        console.log("After shorthand:",d);

            // %= shorthand operator:
                let e = 10;
        console.log("Before shorthand:",e);
        e %= 20;
        console.log("After shorthand:",e);


            // **= shorthand operator:
                let f = 10;
        console.log("Before shorthand:",f);
        f **= 20;
        console.log("After shorthand:",f);


        let g = 30;
        //g = g + 1;
        g++;
        console.log("Increment operation:",g);

        let h = 30;
        //h = h - 1;
        h--;
        console.log("Decrement operation:",h);


        // postfix operator:
        let num2 = 30;
        let num1 = num2++;
        console.log("increment operation:num2",num2);
        console.log("increment operation:num1",num1);
        console.log("increment operation:",num1);

        //prefix operator:

                let num3=30;
                let num4 = ++num3;
        console.log("increment operation:num3",num3);
        console.log("increment operation:num4",num4);
        console.log("increment operation:",num4);
    </script>

</body>
</html>
