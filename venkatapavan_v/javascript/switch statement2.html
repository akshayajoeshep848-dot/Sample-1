<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Days</h1>
    <script>
        let dayNumber = Number(prompt("Enter Number between 0 to 6"));
        switch(dayNumber){
            case 0:
                console.log("sunday")
                break;
             case 1:
                console.log("Monday")
                break;
              case 2:
                console.log("Tuesday")
                break;  
              case 3:
                console.log("Wednesday")
                break;  
                 case 4:
                console.log("Thursday")
                break;
                 case 5:
                console.log("Friday")
                break;
              case 6:
                console.log("Saturday")
                break;
                default:
                    console.log("Enter valid number between 0 to 6");
        }
    </script>
</body>
</html>
