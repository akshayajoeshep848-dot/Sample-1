<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>day</h1>
    <script>
        let score = Number(Prompt("Enter your score"))
        switch(true){
            case score<=100 && score>90:
                console.log("Grade:A");
             break;
              case score<=90 && score>80:
                console.log("Grade:B");
                break;
                 case score<=80 && score>70:
                console.log("Grade:c");
             break;
              case score<=70 && score>60:
                console.log("Grade:D");
             break;
              case score<=60 && score>40:
                console.log("Grade:E");
             break;
              case score<=40 && score>0:
                console.log("Grade:F");
             break;
             default:
                console.log("invalid number")
        }
    </script>
</body>
</html>
