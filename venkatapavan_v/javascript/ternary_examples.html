    <h1>Ternary Operator</h1>
    <code>(condition)- ? true statements : false statements</code>
    <script>
        //even or odd
        let num = prompt("enter a number:")
        let evenorodd= num%2==0 ? "Number is even" : "Number is odd";
        console.log(evenorodd)
        

        
    </script>
